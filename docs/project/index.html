ng_the_transaction">5.4.2. Leaving the Transaction</a></span></dt><dt><span class="section"><a href="#2PC">5.4.3. Preparing and Committing Work</a></span></dt><dt><span class="section"><a href="#_recovery">5.4.4. Recovery</a></span></dt><dt><span class="section"><a href="#_pre_and_post_two_phase_commit_processing">5.4.5. Pre- and Post- Two-Phase Commit Processing</a></span></dt></dl></dd><dt><span class="section"><a href="#_container_integration">5.5. Container Integration</a></span></dt><dd><dl><dt><span class="section"><a href="#_deploying_as_a_wildfly_subsystem">5.5.1. Deploying as a Wildfly Subsystem</a></span></dt><dt><span class="section"><a href="#_deploying_into_a_servlet_container">5.5.2. Deploying into a Servlet Container</a></span></dt></dl></dd><dt><span class="section"><a href="#_examples">5.6. Examples</a></span></dt><dd><dl><dt><span class="section"><a href="#_support_for_java_based_services">5.6.1. Support For Java based Services</a></span></dt></dl></dd><dt><span class="section"><a href="#_interoperating_with_other_transaction_models">5.7. Interoperating With Other Transaction Models</a></span></dt><dd><dl><dt><span class="section"><a href="#_jta_bridge">5.7.1. JTA Bridge</a></span></dt><dt><span class="section"><a href="#_web_services_transactions">5.7.2. Web Services Transactions</a></span></dt></dl></dd></dl></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e15496"/>5.1. Overview</h2></div></div></div><p> This guide covers the REST interfaces to the Narayana Transaction Manager. The actual protocol implemented by RESTAT described in this book is taken from the draft RESTAT specification <a class="ulink" href="https://github.com/jbosstm/documentation/blob/master/rts/docs/REST-Atomic_v2_draft_8_comments_sept_4.pdf">https://github.com/jbosstm/documentation/blob/master/rest-tx/docs/RESTAT-v2-latest.pdf</a> . The specification is still evolving but has reached a stability level such that it can be used in real world environments. </p><p> Atomic transactions are a well-known technique for guaranteeing consistency in the presence of failures. The ACID properties of atomic transactions (Atomicity, Consistency, Isolation, Durability) ensure that even in complex business applications consistency of state is preserved, despite concurrent accesses and failures. This is extremely useful fault-tolerance technique, especially when multiple, possibly remote resources are involved. </p><p> Consistency is especially important in a web application with dynamic servers. When users navigate a web application, they are viewing snapshots of the server state. If the snapshot is computed within a transaction, the state returned to the user is consistent. For many applications this is important for otherwise the inconsistent view of the data could be confusing to the user. Many developers have the incorrect perception that they do not need transactions if all they are doing is reading a database. However, if you are doing multiple reads and you want them to be consistent, then you need to do them within a transaction. </p><p> Furthermore, even in the simplest of system, a single user environment where all operations are idempotent, retrying requires the capability to remember the list of participating resources as well as the operations that must be re-transmitted, potentially many times. As we shall see, fortunately this is an inherent part of a transaction system, provided in a reliable manner such that it can tolerate its own failures as well as those that occur elsewhere within the environment. </p><p> Although the Web and REST have progressed well without the need for transactions there are a class of applications where the use of transactions, or at least atomicity, would be beneficial. To support this need, we have created a RESTful interface to the Narayana transaction manager. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="_transaction_model"/>5.2. Transaction Model</h2></div></div></div><p> The REST Atomic Transaction (RESTAT) model uses a traditional two-phase commit protocol with the following optimizations: </p><div class="itemizedlist"><ul><li><p> Presumed rollback: the transaction coordinator need not record information about the participants in stable storage until it decides to commit, i.e., until after the prepare phase has completed successfully. A definitive answer that a transaction does not exist can be used to infer that it rolled back. </p></li><li><p> One-phase: if the coordinator discovers that only a single participant is registered then it may omit the prepare phase. </p></li><li><p> Read-only: a participant that is responsible for a service that did not modify any transactional data during the course of the transaction can indicate to the coordinator during prepare that it is a read-only participant and the coordinator can omit it from the second phase of the commit protocol. </p></li></ul></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_architecture"/>5.2.1. Architecture</h3></div></div></div><p> The diagram below illustrates the various resources defined within the RESTAT protocol. We shall discuss each of these in the following sections. </p><div class="figure"><a id="d0e15532"/><div class="figure-contents"><div class="mediaobject"><img src="images/rts-architecture.png" alt="Architecture image"/></div></div><p class="title"><b>Figure 5.1. Architecture</b></p></div><br class="figure-break"/><p>These components are enumerated below and discussed in the following sections:</p><div class="itemizedlist"><ul><li><p> Transaction Manager: this is a factory resource that is responsible for creating new transactions. Once created, the transaction manager has no further role to play in the life of the transaction. </p></li><li><p> Transaction Coordinator: this is a specific resource for the transaction. It drives the two-phase commit protocol and manages interactions with participants. </p></li><li><p> Client: the user of transactions. </p></li><li><p> Service: a transaction-aware service that performs work that may need to be coordinated with other such services elsewhere. </p></li><li><p> Participant: a resource that manages the state changes performed by the service in the context of a transaction. The participant is driven through two-phase commit by the coordinator. </p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_state_transitions"/>5.2.2. State Transitions</h3></div></div></div><p> A transaction coordinator and two-phase participant go through the state transitions shown: </p><div class="figure"><a id="d0e15564"/><div class="figure-contents"><div class="mediaobject"><img src="images/rts-state_transitions.png" alt="StateTransitions image"/></div></div><p class="title"><b>Figure 5.2. StateTransitions</b></p></div><br class="figure-break"/><p> As such, all of the resources in the protocol have statuses that can be represented as one of these values. Asking a resource to change its state from, say, Active to Committed, may drive it through all of the intermediate states and as a result trigger protocol specific events, such as driving the two-phase commit protocol. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_the_transaction_manager_resource"/>5.2.3. The Transaction Manager Resource</h3></div></div></div><p> The transaction manager is represented by a URI (referred to as the <code class="systemitem">transaction-manager</code> URI). It enables clients to create new transaction resources and to query the list of current transactions. The actual URI depends upon how RESTAT is deployed and will be discussed later. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="_client_responsibilities"/>5.3. Client Responsibilities</h2></div></div></div><p>The RESTAT client is responsible for creating and terminating transaction resources.</p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_starting_a_transaction"/>5.3.1. Starting a Transaction</h3></div></div></div><p> Performing a POST on the <code class="systemitem">transaction-manager</code> URI with header as shown below will start a new transaction with a default timeout. A successful invocation returns a 201 HTTP status code and the Location header contains the URI of the newly created transaction resource, which we refer to as transaction-coordinator in the rest of this book. At least two related URLs will also be returned, one for use by the transaction terminator (typically referred to as the client) and one used for registering durable participation in the transaction (typically referred to as the server). These URIs are referred to as the transaction-terminator and <code class="systemitem">transaction-enlistment</code> URIs, respectively. Although uniform URL structures are used in the examples, these linked URLs can be of arbitrary format. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">POST&nbsp;/transaction-manager&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p>The corresponding response would be:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">HTTP&nbsp;1.1&nbsp;201&nbsp;Created</span><br />
<span class="xml_plain">Location:&nbsp;/transaction-coordinator/1234</span><br />
<span class="xml_plain">Link:</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">transaction-coordinator</span><span class="xml_plain">/1234/</span><span class="xml_attribute_name">terminator</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=terminator,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">transaction-coordinator</span><span class="xml_plain">/1234/</span><span class="xml_attribute_name">participant</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=durable-participant,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">transaction-coordinator</span><span class="xml_plain">/1234/</span><span class="xml_attribute_name">vparticipant</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=volatile-participant</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p> The lifetime of the transaction resource can be controlled by including a timeout in milliseconds in the body of the POST request </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">POST&nbsp;/transaction-manager&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain">Content-Type:&nbsp;text/plain</span><br />
<span class="xml_plain">Content-Length:&nbsp;--</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">timeout=1000</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p> Performing a HEAD on the <code class="systemitem">transaction-coordinator</code> URI returns the same link information. </p><p> Performing a DELETE on the <code class="systemitem">transaction-coordinator</code> or <code class="systemitem">transaction-enlistment</code> URIs are not allowed (and an attempt to do so will result in a 403 status code). </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_obtaining_the_transaction_status"/>5.3.2. Obtaining The Transaction Status</h3></div></div></div><p> Performing a GET on the <code class="systemitem">transaction-coordinator</code> URI returns the current status of the transaction: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">GET&nbsp;/transaction-coordinator/1234&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">Accept:&nbsp;application/txstatus</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p>With an example response:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">HTTP/1.1&nbsp;200&nbsp;OK</span><br />
<span class="xml_plain">Content-Length:&nbsp;--</span><br />
<span class="xml_plain">Content-Type:&nbsp;application/txstatus</span><br />
<span class="xml_plain">Link:</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">transaction-coordinator</span><span class="xml_plain">/1234/</span><span class="xml_attribute_name">terminator</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=terminator,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">transaction-coordinator</span><span class="xml_plain">/1234/</span><span class="xml_attribute_name">participant</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=durable-participant,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">transaction-coordinator</span><span class="xml_plain">/1234/</span><span class="xml_attribute_name">vparticipant</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=volatile-participant</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">txstatus=TransactionActive</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p> Additional information about the transaction, such as the number of participants and their individual URIs, is returned if the client specifies the application/txstatusext+xml media type. For full details of this extended media type please refer to the specification and to the xsd in the restat-util jar packaging ( <a class="ulink" href="https://github.com/jbosstm/narayana/tree/master/rts/at/util/src/main/resources/restat.xsd">https://github.com/jbosstm/narayana/tree/master/rts/at/util/src/main/resources/restat.xsd </a> ). </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_propagating_the_context"/>5.3.3. Propagating the Context</h3></div></div></div><p> When making an invocation on a resource that needs to participate in a transaction, either the <code class="systemitem">transaction-coordinator</code> URI or the <code class="systemitem">transaction-enlistment</code> URI (/transaction-coordinator/1234/participant in the previous example) needs to be transmitted to the resource. <em><span class="remark">Alternatively, if the client knows which endpoints the service will use to cancel or commit its work, it can do the registration and skip this requirement to propagate the context). </span></em> If the context is to be propagated then the mechanism is private to the service writer but the following OPTIONAL approach is recommended: </p><div class="itemizedlist"><ul><li><p> The URI is passed as a Link header with the relevant service interaction. </p></li></ul></div><p> If the RESTAT user follows this convention then we can provide tools to the service writer to automate transaction handling. For example, if the client wishes to make a transactional service request then it should include a link to the URI used for enlisting into a transaction (which the client may have obtained when it first created the transaction) as follows: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">Link:</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">transaction-coordinator</span><span class="xml_plain">/1234/</span><span class="xml_attribute_name">participant</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=durable-participant</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p>or</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">Link:</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">transaction-coordinator</span><span class="xml_plain">/1234</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=transaction-coordinator</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p> and similarly if the client wants to pass the volatile participant URI to the invoked REST service. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_discovering_existing_transactions"/>5.3.4. Discovering Existing Transactions</h3></div></div></div><p> Performing a GET on the <code class="systemitem">transaction-manager</code> URI with media type <code class="systemitem">application/txlist</code> returns a list of all <code class="systemitem">transaction-coordinator</code> URIs known to the coordinator (active and in recovery). The returned response includes a link header with <code class="systemitem">rel</code> attribute <code class="systemitem">statistics</code> linking to a resource that contains statistical information such as the number of transactions that have committed and aborted. </p><p> Performing a GET on the <code class="systemitem">transaction-manager</code> URI with media type <code class="systemitem">application/txstatusext+xml</code> returns extended information about the transaction-manager resource such as how long it has been up and all <code class="systemitem">transaction-coordinator</code> URIs. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_ending_the_transaction"/>5.3.5. Ending the Transaction</h3></div></div></div><p> The client can PUT a document containing the desired transaction status to the <code class="systemitem">transaction-terminator</code> URI in order to control the outcome of the transaction. Upon termination, the resource and all associated resources are implicitly deleted. If the client wishes to commit the transaction it sends the following resource update request: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain">PUT&nbsp;/transaction-coordinator/1234/terminator&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain">Content-Type:&nbsp;application/txstatus</span><br />
<span class="xml_plain">Content-Length:&nbsp;--</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">txstatus=TransactionCommitted</span><br />
</pre><p> The response body contains the transaction outcome. The state of the transaction resource must be <code class="systemitem">TransactionActive</code> for this operation to succeed otherwise a 412 status code is returned. </p><p>The transaction may be told to rollback with the following PUT request:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">PUT&nbsp;/transaction-coordinator/1234/terminator&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain">Content-Type:&nbsp;application/txstatus</span><br />
<span class="xml_plain">Content-Length:&nbsp;--</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">txstatus=TransactionRolledBack</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="_service_responsibilities"/>5.4. Service Responsibilities</h2></div></div></div><p> Once a resource has the transaction or enlistment URI, it can register participation in the transaction (or, alternatively, as mentioned earlier it is possible for the client to register the service directly with the coordinator if it knows the services cancel and commit endpoints). Each participant must be uniquely identified to the transaction coordinator in order that the protocol can guarantee consistency and atomicity in the event of failure and recovery. The participant is free to use whatever URI structure it desires for uniquely identifying itself; in the rest of this manual we shall assume it is /participant-resource and refer to it as the <code class="systemitem">participant-resource</code> URI. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_joining_the_transaction"/>5.4.1. Joining the Transaction</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="_two_phase_aware_participants"/>5.4.1.1. Two Phase Aware Participants</h4></div></div></div><p> A participant is registered with the <code class="systemitem">transaction-coordinator</code> using POST on the <code class="systemitem">participant-enlistment</code> URI obtained when the transaction was originally created. The request must include two link headers: one to uniquely identify the participant to the coordinator and one to provide a terminator resource (referred to as the <code class="systemitem">participant-terminator</code> URI) that the coordinator will use to terminate the participant. If the <code class="systemitem">rel</code> attributes of the link are not participant and terminator the implementation will return 400. Note, the following URIs are only examples, and an implementation is free to use whatever structure/format it likes: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">POST&nbsp;/transaction-coordinator/1234/participant</span><br />
<span class="xml_plain">HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain">Link:</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=participant,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">terminator</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=terminator</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">Content-Length:&nbsp;0</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p> Performing a HEAD on the <code class="systemitem">participant-resource</code> URI will return the terminator reference, as shown below: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">HEAD&nbsp;/participant-resource&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">HTTP/1.1&nbsp;200&nbsp;OK</span><br />
<span class="xml_plain">Link:</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">terminator</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=terminator</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p> If the transaction is not <code class="systemitem">TransactionActive</code> when registration is attempted, then the implementation returns a 412 status code. If the implementation has seen this participant URI before then it returns 400. Otherwise the operation is considered a success and the implementation will return 201 and uses the Location header to give a participant specific URI that the participant may use later during prepare or for recovery purposes. The lifetime of this URI is the same as the <code class="systemitem">transaction-coordinator</code> URI. In the rest of this specification we shall refer to this as the <code class="systemitem">participant-recovery</code> URI (not to be confused with the <code class="systemitem">participant-resource</code> URI). An example response from the <code class="systemitem">transaction-coordinator</code> to a successful enlistment request is: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">HTTP/1.1&nbsp;201&nbsp;Created</span><br />
<span class="xml_plain">Location:&nbsp;/participant-recovery/1234</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="_two_phase_unaware_participants"/>5.4.1.2. Two Phase Unaware Participants</h4></div></div></div><p> In order for a participant to be enlisted with a transaction it must be transaction aware to fulfill the requirements placed on it to ensure data consistency in the presence of failures or concurrent access. However, it is not necessary that a participant be modified such that it has a terminator resource as outlined previously: it simply needs a way to tell the coordinator which resource(s) to communicate with when driving the two-phase protocol. This type of participant will be referred to as Two-Phase Unaware, though strictly speaking such a participant or service does need to understand the protocol as mentioned earlier. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p>enlisting two-phase unaware participants is not a mandatory requirement on service writers. </p></div><p> During enlistment a service must provide URIs for prepare, commit, rollback and optionally a commit-one-phase URI: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">POST&nbsp;/transaction-coordinator/1234/participant</span><br />
<span class="xml_plain">HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain">Link:</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=participant,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">prepare</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=prepare,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">commit</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=commit,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">rollback</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=rollback,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">commit-one-phase</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=commit-one-phase</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">Content-Length:&nbsp;0</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p> Performing a HEAD on a registered participant URI must return these references, as shown below: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">HEAD&nbsp;/participant-resource&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">HTTP/1.1&nbsp;200&nbsp;OK</span><br />
<span class="xml_plain">Link:</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">prepare</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=prepare,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">commit</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=commit,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">rollback</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=rollback,</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">commit-one-phase</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=commit-one-phase</span><br />
</pre><p> A service that registers a participant must therefore either define a terminator relationship for the participant or the relationships/resources needed for the two-phase commit protocol. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="_obtaining_the_participant_status"/>5.4.1.3. Obtaining the Participant Status</h4></div></div></div><p> Performing an HTTP GET request on the <code class="systemitem">participant-resource</code> URI must return the current status of the participant in the same way as for the <code class="systemitem">transaction-coordinator</code> URI discussed earlier. Determining the status of a participant whose URI has been removed is similar to that discussed for the <code class="systemitem">transaction-coordinator</code> URI: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">GET&nbsp;/participant-resource&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">Accept:&nbsp;application/txstatus</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p>With an example response:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">HTTP/1.1&nbsp;200&nbsp;OK</span><br />
<span class="xml_plain">Content-Length:&nbsp;--</span><br />
<span class="xml_plain">Content-Type:&nbsp;application/txstatus</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">txstatus=TransactionActive</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_leaving_the_transaction"/>5.4.2. Leaving the Transaction</h3></div></div></div><p> A participant can leave the transaction at any time by sending a DELETE request to the coordinator using the URI it obtained during registration (i.e., the <code class="systemitem">participant-recovery</code> URI). Alternatively, it can respond to a prepare request from the coordinator with content body containing <code class="systemitem">txstatus=TransactionReadOnly</code> (in which case the transaction coordinator will remove it from further participation in the transaction). Otherwise it is the participants responsibility to participate in the <a class="link" href="#2PC" title="5.4.3. Preparing and Committing Work">transaction termination protocol</a> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="2PC"/>5.4.3. Preparing and Committing Work</h3></div></div></div><p> The coordinator drives the participant through the two-phase commit protocol by sending a PUT request to the <code class="systemitem">participant-terminator</code> URI, provided to the coordinator during enlistment, with the desired transaction outcome as the content ( <code class="systemitem">TransactionPrepared</code> , <code class="systemitem">TransactionCommitted</code> , <code class="systemitem">TransactionRolledBack</code> or <code class="systemitem">TransactionCommittedOnePhase</code> ). For instance, here is how the prepare phase would be driven: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">PUT&nbsp;/participant-resource/terminator&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain">Content-Type:&nbsp;application/txstatus</span><br />
<span class="xml_plain">Content-Length:&nbsp;--</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">txstatus=TransactionPrepared</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p> If PUT is successful then the implementation returns 200. A subsequent GET on the URI will return the current status of the participant as described previously. It is not always necessary to enquire as to the status of the participant once the operation has been successful. </p><p> If PUT fails, e.g., the participant cannot be prepared, then the service writer must return 409. Depending upon the point in the two-phase commit protocol where such a failure occurs the transaction will roll back, e.g., because we use presumed abort semantics, failures prior to the end of the prepare phase <span class="strong"><strong>always</strong></span> result in a rollback. If the participant is not in the correct state for the requested operation, e.g., <code class="systemitem">TransactionPrepared</code> when it has already been prepared, then the service writer will return 412. </p><p> If the transaction coordinator receives any response other than 200 then the transaction <span class="strong"><strong>always</strong></span> rolls back. </p><p> After a request to change the resource state using <code class="systemitem">TransactionRolledBack</code> , <code class="systemitem">TransactionCommitted</code> or <code class="systemitem">TransactionCommittedOnePhase</code> , any subsequent PUT request will return a 409 or 410 code. </p><p> The usual rules of heuristic decisions apply here (i.e., the participant cannot forget the choice it made until it is told to by the coordinator). </p><p> Performing a DELETE on the <code class="systemitem">participant-resource</code> URI will cause the participant to forget any heuristic decision it made on behalf of the transaction. If the operation succeeds then 200 will be returned and the implementation will delete the resource; a subsequent PUT or GET request returns 410. Any other response means the coordinator will keep retrying. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_recovery"/>5.4.4. Recovery</h3></div></div></div><p> In general it is assumed that failed actors in this protocol, i.e., coordinator or participants, will recover on the same URI as they had prior to the failure. HTTP provides a number of options to support temporary or permanent changes of address, including 301 (Moved Permanently) and 307 (Temporary Redirect), if the actor is unable to recover on the same URI then requests to the original endpoints should return an HTTP status code of 301 (Moved Permanently), 307 (Temporary Redirect) is also acceptable. </p><p> However, sometimes it is possible that a participant may crash and recover on a different URI, e.g., the original machine is unavailable, or that for expediency it is necessary to move recovery to a different machine. In that case it may be the case that the transaction coordinator is unable to complete the transaction, even during recovery. As a result this protocol defines a way for a recovering server to update the information maintained by the coordinator on behalf of these participants. </p><p> If the recovering participant uses the <code class="systemitem">participant-recovery</code> URI returned by the coordinator during enlistment then a GET on the <code class="systemitem">participant-recovery</code> URI will return the participant resource and terminator as link headers that the participant used during the original registration. </p><p> Performing a PUT on the <code class="systemitem">participant-recovery</code> URI will overwrite the old participant URI with the new one supplied. This operation is equivalent to re-enlisting the participant. This will also trigger off a recovery attempt on the associated transaction using the new participant URI. For example to update location URIs, a two phase aware participant would PUT the following document: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="HTML"><!-- HTML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain"></span><br />
<span class="xml_plain">PUT&nbsp;/participant-recovery/1234&nbsp;HTTP/1.1</span><br />
<span class="xml_plain">From:&nbsp;foo@bar.com</span><br />
<span class="xml_plain">Link:</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">new-participant-resource</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=participant,</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">participant-resource</span><span class="xml_plain">/</span><span class="xml_attribute_name">new-terminator</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">;&nbsp;rel=terminator</span><br />
<span class="xml_plain"></span><br />
<span class="xml_plain">Content-Length:&nbsp;0</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br />
</pre><p>Similarly for a two phase unaware participant.</p><p> If, after performing the PUT request to the <code class="systemitem">participant-recovery</code> URI, the participant is not asked to complete (within an implementation dependent period) then the protocol requires that the participant re-issue the PUT request. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_pre_and_post_two_phase_commit_processing"/>5.4.5. Pre- and Post- Two-Phase Commit Processing</h3></div></div></div><p> Most modern transaction processing systems allow the creation of participants that do not take part in the two-phase commit protocol, but are informed before it begins and after it has completed. They are called Synchronizations, and are typically employed to flush volatile (cached) state, which may be being used to improve performance of an application, to a recoverable object or database prior to the transaction committing. </p><p> This additional protocol is accomplished by supporting an additional two-phase commit protocol that encloses the protocol already discussed. This will be termed the Volatile Two Phase Commit protocol, as the participants involved in it are not required to be durable for the purposes of data consistency, whereas the other protocol will be termed the Durable Two Phase Commit protocol. The coordinator will not record any durable information on behalf of Volatile participants. </p><p> In this enclosing protocol the Volatile prepare phase executes prior to the Durable prepare. The <code class="systemitem">transaction-coordinator</code> sends a PUT request to the registered <code class="systemitem">volatile-participant</code> : only if this prepare succeeds will the Durable protocol be executed. The <code class="systemitem">volatile-participant</code> has to indicate success by returning a 200 status code (any other code indicates failure). If the Durable protocol completes then this may be communicated to the Volatile participants through the commit or rollback phases. In this case the <code class="systemitem">transaction-coordinator</code> sends a PUT request to the registered <code class="systemitem">volatile-participant</code> with the outcome in the request body (using content type <code class="systemitem">application/txstatus</code> ). However, because the coordinator does not maintain any information about these participants and the Durable protocol has completed, this is a best-effort approach only, i.e., such participants should not assume they will be informed about the transaction outcome. If that is a necessity then they should register with the Durable protocol instead. </p><p> The primary difference between the Volatile and Durable protocols is that there is no recovery associated with the Volatile protocol so enlistment of volatile participants does not return a <code class="systemitem">participant-recovery</code> URI. In addition there can be no heuristic outcomes associated with the Volatile protocol. Once the Durable protocol has started no more registration in the Volatile protocol are allowed. And finally, there is no one-phase commit optimization for the Volatile protocol. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="_container_integration"/>5.5. Container Integration</h2></div></div></div><p> The RESTAT protocol described here is implemented as a JAX-RS service, deploys as a Servlet 3.0 application and depends on the Narayana TM as the back-end transaction engine. JAX-RS is the Java language support for building REST based applications - it is both an annotation-based API for defining resources and a run-time for mapping HTTP requests to Java methods. Thus any container supporting these two requirements (servlet 3.0 and the Narayana TM) can be used. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_deploying_as_a_wildfly_subsystem"/>5.5.1. Deploying as a Wildfly Subsystem</h3></div></div></div><p> The RESTAT coordinator is integrated with the 8.0.0.Alpha3 and subsequent releases of the Wildfly application server ( <a class="ulink" href="http://www.wildfly.org/download/">http://www.wildfly.org/download/</a> ) as a subsystem (called RTS) so you do not have to explicitly deploy it. You do, however, need to start the application server using an optional server configuration: </p><pre class="screen"> change directory to where the application server is installed
            Linux: ./bin/standalone.sh --server-config=../../docs/examples/configs/standalone-rts.xml
            Windows: bin\standalone.bat --server-config=..\..\docs\examples\configs\standalone-rts.xml
        </pre><p> For this mode of deployment the <code class="systemitem">transaction-manager</code> URI is <a class="ulink" href="http://&lt;host&gt;:&lt;port&gt;/rest-at-coordinator/tx/transaction-manager">http://&lt;host&gt;:&lt;port&gt;/rest-at-coordinator/tx/transaction-manager</a> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_deploying_into_a_servlet_container"/>5.5.2. Deploying into a Servlet Container</h3></div></div></div><p> For other versions of the application server you will need to deploy the coordinator as a war archive using the standard war deployment mechanism appropriate to your particular container. The archive is contained in the bin folder of the narayana download (restat-web.war). If you are building from source the archive is located in rts/at/webservice/target/restat-web-&lt;version&gt;.war.</p><p> For this mode of deployment the <code class="systemitem">transaction-manager</code> URI is <a class="ulink" href="http://&lt;host&gt;:&lt;port&gt;/rest-tx/tx/transaction-manager">http://&lt;host&gt;:&lt;port&gt;/rest-tx/tx/transaction-manager</a> </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="_examples"/>5.6. Examples</h2></div></div></div><p> The quickstarts contained in the release bundles or in the quickstart repo ( <a class="ulink" href="https://github.com/jbosstm/quickstart">https://github.com/jbosstm/quickstart</a> ) contain examples of all the features provided by RESTAT. The unit tests in the source bundle are also a good resource for further examples. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_support_for_java_based_services"/>5.6.1. Support For Java based Services</h3></div></div></div><p> For REST services written in Java there is a Utility class called org.jboss.jbossts.star.util.TxSupport in the source bundle (or is available at <a class="ulink" href="https://github.com/jbosstm/narayana">https://github.com/jbosstm/narayana</a> ) which contains a variety of methods which help service writers to conform to the specification. The majority of the RESTAT quickstarts use this utility API. </p><p> Alternatively, there is a RESTAT integration API for service writers. This API takes care of transaction enlistment and handles the responsibility for listening for transaction completion requests on HTTP endpoints from the transaction coordinator. Normally when a services wishes to join an existing transaction it sends a message to the coordinator containing HTTP endpoints on which it will be notified when the transaction progresses through its prepare and commit stages. The integration API simplifies this task and instead the service enlists a participant which implements a callback interface (org.jboss.narayana.rest.integration.api.ParticipantsManager). The API will then invoke the callback transparently (to the service) when the completion protocol begins executing. This makes managing participants much cleaner for the service writer. The service writer should implement the interface org.jboss.narayana.rest.integration.api.Participant: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_keyword">interface</span><span class="java_plain">&nbsp;</span><span class="java_type">Participant</span><span class="java_plain">&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">Vote</span><span class="java_plain">&nbsp;prepare</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;commit</span><span class="java_separator">()</span><span class="java_plain">&nbsp;</span><span class="java_keyword">throws</span><span class="java_plain">&nbsp;</span><span class="java_type">HeuristicException</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;commitOnePhase</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;rollback</span><span class="java_separator">()</span><span class="java_plain">&nbsp;</span><span class="java_keyword">throws</span><span class="java_plain">&nbsp;</span><span class="java_type">HeuristicException</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_separator">}</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></pre><p>and register this implementation with the participant service manager:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_type">ParticipantsManagerFactory</span><span class="java_separator">.</span><span class="java_plain">getInstance</span><span class="java_separator">().</span><span class="java_plain">enlist</span><span class="java_separator">(...);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></pre><p>The getInstance method on the ParticipantsManagerFactory returns an instance of the interface ParticipantsManager which is global to the (JAX-RS) application: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_keyword">interface</span><span class="java_plain">&nbsp;</span><span class="java_type">ParticipantsManager</span><span class="java_plain">&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">...</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">String</span><span class="java_plain">&nbsp;enlist</span><span class="java_separator">(</span><span class="java_type">String</span><span class="java_plain">&nbsp;applicationId</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">String</span><span class="java_plain">&nbsp;participantEnlistmentURL</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">Participant</span><span class="java_plain">&nbsp;participant</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;registerDeserializer</span><span class="java_separator">(</span><span class="java_type">String</span><span class="java_plain">&nbsp;applicationId</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">ParticipantDeserializer</span><span class="java_plain">&nbsp;deserializer</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;reportHeuristic</span><span class="java_separator">(</span><span class="java_type">String</span><span class="java_plain">&nbsp;participantId</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">HeuristicType</span><span class="java_plain">&nbsp;heuristicType</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_separator">}</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></pre><p> The participantEnlistmentURL in the enlist method corresponds to a running REST transaction which the service acquires during normal interactions with service clients. To register for completion callbacks the service writer registers an interface using the enlist method and passes in an implementation of Participant. For full details of this interface please refer to the javadoc for org.jboss.narayana.rest.integration.api.ParticipantsManager </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> Now when a service client terminates a transaction the services' callback methods will be invoked by the RESTAT coordinator which may or may not be running locally (since these are distributed transactions). It is interesting to note that the wildfly application server is a modular container so subsystems and applications run in their own class loaders. In the event of failures a recovery system will need to recreate participant callback registrations in order to complete any pending transaction and therefore will no longer have access to the original class. The service writer must help the recovery system in this task via the registerDeserializer call. The final method on the interface (reportHeuristic) is to allow services to independently abort or commit work before being asked to via the callback interface. </p></div><p> For full details of this interface please refer to the javadoc for org.jboss.narayana.rest.integration.api.ParticipantsManager </p><p> The accessibility of the ParticipantsManagerFactory from your application depends upon whether the container contains the RTS subsystem. Versions of the wildfly application server from 8.0.0.Alpha3 onwards contain this subsystem so your manifest should declare a dependency on it by adding the line "Dependencies: org.jboss.narayana.rts" to the MANIFEST.MF file in your archive. For other containers you should register the dependency programatically. The quickstarts contain examples of how to do this for the embedded Resteasy and Jersey JAX-RS containers (look for classes called JaxrsServer in the quickstart source for rts/at/service/service2 and rts/at/recovery/recovery2). </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="_interoperating_with_other_transaction_models"/>5.7. Interoperating With Other Transaction Models</h2></div></div></div><p> Narayana in general supports a number of different transaction models other than the one described in this book. Of particular importance are the standard ones supported by the standards, namely JTA and Web Services Transactions. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="_jta_bridge"/>5.7.1. JTA Bridge</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="_inbound_bridge"/>5.7.1.1. Inbound Bridge</h4></div></div></div><p> REST-AT to JTA bridge (also called inbound bridge) allows JTA resources to be enlisted in REST-AT transaction. Therefore, tools such as JPA and JMS can be used by JAX-RS endpoints and their XA resources will participate in the REST-AT transaction together with RESTful participants. </p><p> This functionality is provided by Wildfly RTS subsytem. Therefore, modular dependency on org.jboss.narayana.rts has to be defined in deployment’s manifest file. In order to enable bridging, service writer has to annotate either JAX-RS resource class or specific JAX-RS resource method with one of two annotations: javax.ejb.TransactionAttribute, javax.transaction.Transactional. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_plain">@</span><span class="java_type">Path</span><span class="java_separator">(</span><span class="java_literal">&quot;/&quot;</span><span class="java_separator">)</span>
<!--  --><br/><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_keyword">class</span><span class="java_plain">&nbsp;</span><span class="java_type">JAXRSResource</span><span class="java_plain">&nbsp;</span><span class="java_separator">{</span>

<!--  --><br/><span class="java_plain">@</span><span class="java_type">Path</span><span class="java_separator">(</span><span class="java_literal">&quot;/&quot;</span><span class="java_separator">)</span>
<!--  --><br/><span class="java_plain">@</span><span class="java_type">Transactional</span>
<!--  --><br/><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_keyword">class</span><span class="java_plain">&nbsp;</span><span class="java_type">JAXRSResource</span><span class="java_plain">&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;@GET</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;get</span><span class="java_separator">()</span><span class="java_plain">&nbsp;</span><span class="java_separator">{</span>
