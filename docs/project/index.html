<!--  --><br/><span class="java_plain">utx</span><span class="java_separator">.</span><span class="java_plain">commit</span><span class="java_separator">();</span><span class="java_plain">&nbsp;</span></pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4035"/>2.4.4.2. TransactionManager</h4></div></div></div><p>The TransactionManager interface allows the application server to control transaction boundaries on behalf of the application being managed. </p><p>In Narayana, transaction manager implementations can be obtained from the static com.arjuna.ats.jta.TransactionManager.transactionManager() method </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4042"/>2.4.4.3. The Transaction interface</h4></div></div></div><p>The Transaction interface allows operations to be performed on the transaction associated with the target object. Every top-level transaction is associated with one Transaction object when the transaction is created. The Transaction object can be used to: </p><div class="itemizedlist"><ul><li><p>enlist the transactional resources in use by the application.</p></li><li><p>register for transaction synchronization call backs.</p></li><li><p>commit or rollback the transaction.</p></li><li><p>obtain the status of the transaction.</p></li></ul></div><p>A Transaction object can be obtained using the TransactionManager by invoking the method getTransaction() method.</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA">&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_type"&gt;Transaction&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;&amp;nbsp;txObj&amp;nbsp;&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_operator"&gt;=&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_type"&gt;TransactionManager&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;getTransaction&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;();&lt;/span&gt;</pre><p> </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4067"/>2.4.5. Local vs Distributed JTA implementations</h3></div></div></div><p>In order to ensure interoperability between JTA applications, it is recommended to rely on the JTS/OTS specification to ensure transaction propagation among transaction managers. </p><p>In order to select the local JTA implementation it is necessary to perform the following steps:</p><div class="itemizedlist"><ul><li><p>make sure the property JTAEnvironmentBean.jtaTMImplementation is set to com.arjuna.ats.internal.jta.transaction.arjunacore.TransactionManagerImple. </p></li><li><p>make sure the property JTAEnvironmentBean.jtaUTImplementation is set to com.arjuna.ats.internal.jta.transaction.arjunacore.UserTransactionImple. </p></li></ul></div><p>In order to select the distributed JTA implementation it is necessary to perform the following steps: </p><div class="itemizedlist"><ul><li><p>make sure the property JTAEnvironmentBean.jtaTMImplementation is set to com.arjuna.ats.internal.jta.transaction.jts.TransactionManagerImple. </p></li><li><p>make sure the property JTAEnvironmentBean.jtaUTImplementation is set to com.arjuna.ats.internal.jta.transaction.jts.UserTransactionImple. </p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4090"/>2.4.6. JDBC and Transactions</h3></div></div></div><p> JTS supports the construction of both local and distributed transactional applications which access databases using the JDBC APIs. JDBC supports two-phase commit of transactions, and is similar to the XA X/Open standard. The JDBC support is found in the com.arjuna.ats.jdbc package. </p><p>The ArjunaJTS approach to incorporating JDBC connections within transactions is to provide transactional JDBC drivers through which all interactions occur. These drivers intercept all invocations and ensure that they are registered with, and driven by, appropriate transactions. (There is a single type of transactional driver through which any JDBC driver can be driven. This driver is com.arjuna.ats.jdbc.TransactionalDriver, which implements the java.sql.Driver interface.) </p><p>Once the connection has been established (for example, using the java.sql.DriverManager.getConnection method), all operations on the connection will be monitored by Narayana. Once created, the driver and any connection can be used in the same way as any other JDBC driver or connection. </p><p>Narayana connections can be used within multiple different transactions simultaneously, i.e., different threads, with different notions of the current transaction, may use the same JDBC connection. Narayana does connection pooling for each transaction within the JDBC connection. So, although multiple threads may use the same instance of the JDBC connection, internally this may be using a different connection instance per transaction. With the exception of close, all operations performed on the connection at the application level will only be performed on this transaction-specific connection. </p><p>Narayana will automatically register the JDBC driver connection with the transaction via an appropriate resource. When the transaction terminates, this resource will be responsible for either committing or rolling back any changes made to the underlying database via appropriate calls on the JDBC driver. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4103"/>2.4.7. Configurable options</h3></div></div></div><p>The following table shows some of the configuration features, with default values shown in italics. For more detailed information, the relevant section numbers are provided. You should look at the various Programmers Guides for more options. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p>You need to prefix certain properties in this table with the string com.arjuna.ats.internal.jta.transaction. The prefix has been removed for formatting reasons, and has been replaced by ... </p></div><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><thead><tr><th>Configuration Name</th><th>Possible Values</th></tr></thead><tbody><tr><td> <p>com.arjuna.ats.jta.supportSubtransactions</p> </td><td> <p> <span class="emphasis"><em>YES</em></span> NO </p> </td></tr><tr><td> <p>com.arjuna.ats.jta.jtaTMImplementation</p> </td><td> <p>...arjunacore.TransactionManagerImple</p> <p>...jts.TransactionManagerImple </p> </td></tr><tr><td> <p>com.arjuna.ats.jta.jtaUTImplementation</p> </td><td> <p>...arjunacore.UserTransactionImple</p> <p>...jts.UserTransactionImple</p> </td></tr><tr><td> <p>com.arjuna.ats.jta.xaBackoffPeriod</p> </td><td> <p>Time in seconds.</p> </td></tr><tr><td> <p>com.arjuna.ats.jdbc.isolationLevel</p> </td><td> <p>Any supported JDBC isolation level.</p> </td></tr></tbody></table></div></div></div></div><div class="chapter" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e4184"/>Chapter 3. JTS</h2></div></div></div><div class="toc"><dl><dt><span class="section"><a href="#d0e4187">3.1. Administration</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e4190">3.1.1. Introduction</a></span></dt><dt><span class="section"><a href="#d0e4216">3.1.2. Starting and Stopping the Transaction Manager</a></span></dt><dt><span class="section"><a href="#d0e4267">3.1.3. OTS and Java EE Transaction Service Management</a></span></dt><dt><span class="section"><a href="#d0e4535">3.1.4. Failure Recovery Administration</a></span></dt><dt><span class="section"><a href="#d0e4789">3.1.5. ORB-specific Configurations</a></span></dt><dt><span class="section"><a href="#d0e4865">3.1.6. Initializing Applications </a></span></dt></dl></dd><dt><span class="section"><a href="#d0e4885">3.2. Development</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e4888">3.2.1. Transaction Processing Overview</a></span></dt><dt><span class="section"><a href="#d0e5073">3.2.2. Basics </a></span></dt><dt><span class="section"><a href="#d0e5402">3.2.3. Introduction to the OTS</a></span></dt><dt><span class="section"><a href="#d0e7743">3.2.4. Constructing an OTS application</a></span></dt><dt><span class="section"><a href="#d0e8223">3.2.5. interfaces for extending the OTS </a></span></dt><dt><span class="section"><a href="#d0e8668">3.2.6. Example</a></span></dt><dt><span class="section"><a href="#d0e8968">3.2.7. Trail map</a></span></dt><dt><span class="section"><a href="#d0e12956">3.2.8. Failure Recovery</a></span></dt><dt><span class="section"><a href="#d0e13512">3.2.9. JTA and JTS</a></span></dt><dt><span class="section"><a href="#d0e13546">3.2.10. ORB-specific configuration</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e13560">3.3. ORB Portability</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e13563">3.3.1. ORB Portability Introduction</a></span></dt><dt><span class="section"><a href="#d0e13575">3.3.2. ORB Portability API</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e13979">3.4. Quick Start to JTS/OTS</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e13982">3.4.1. Introduction</a></span></dt><dt><span class="section"><a href="#d0e13987">3.4.2. Package layout</a></span></dt><dt><span class="section"><a href="#d0e14015">3.4.3. Setting properties</a></span></dt><dt><span class="section"><a href="#d0e14041">3.4.4. Starting and terminating the ORB and BOA/POA</a></span></dt><dt><span class="section"><a href="#d0e14065">3.4.5. Specifying the object store location</a></span></dt><dt><span class="section"><a href="#d0e14079">3.4.6. Implicit transaction propagation and interposition</a></span></dt><dt><span class="section"><a href="#d0e14129">3.4.7. Obtaining Current</a></span></dt><dt><span class="section"><a href="#d0e14134">3.4.8. Transaction termination</a></span></dt><dt><span class="section"><a href="#d0e14141">3.4.9. Transaction factory</a></span></dt><dt><span class="section"><a href="#d0e14162">3.4.10. Recovery manager</a></span></dt></dl></dd></dl></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e4187"/>3.1. Administration</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4190"/>3.1.1. Introduction</h3></div></div></div><p> Since the release of 4.1, the Web Services Transaction product has been merged into . is thus a single product that is compliant with all of the major distributed transaction standards and specifications. </p><p> Knowledge of Web Services is not required to administer a installation that only uses the CORBA/J2EE component, nor is knowledge of CORBA required to use the Web Services component. This, administrative tasks are separated when they touch only one component or the other. </p><p> Apart from ensuring that the run-time system is executing normally, there is little continuous administration needed for the Narayana software. Refer to <a class="xref" href="#important_points_for_administrators" title="Important Points for Administrators">Important Points for Administrators</a> for some specific concerns. </p><div class="itemizedlist"><a id="important_points_for_administrators"/><p class="title"><b>Important Points for Administrators</b></p><ul><li><p> The present implementation of the Narayana system provides no security or protection for data. The objects stored in the Narayana object store are (typically) owned by the user who ran the application that created them. The Object Store and Object Manager facilities make no attempt to enforce even the limited form of protection that Unix/Windows provides. There is no checking of user or group IDs on access to objects for either reading or writing. </p></li><li><p> Persistent objects created in the Object Store never go away unless the StateManager.destroy method is invoked on the object or some application program explicitly deletes them. This means that the Object Store gradually accumulates garbage (especially during application development and testing phases). At present we have no automated garbage collection facility. Further, we have not addressed the problem of dangling references. That is, a persistent object, A, may have stored a Uid for another persistent object, B, in its passive representation on disk. There is nothing to prevent an application from deleting B even though A still contains a reference to it. When A is next activated and attempts to access B, a run-time error will occur. </p></li><li><p> There is presently no support for version control of objects or database reconfiguration in the event of class structure changes. This is a complex research area that we have not addressed. At present, if you change the definition of a class of persistent objects, you are entirely responsible for ensuring that existing instances of the object in the Object Store are converted to the new representation. The Narayana software can neither detect nor correct references to old object state by new operation versions or vice versa. </p></li><li><p> Object store management is critically important to the transaction service. </p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4216"/>3.1.2. Starting and Stopping the Transaction Manager</h3></div></div></div><p> By default the transaction manager starts up in an active state such that new transactions can be created immediately. If you wish to have more control over this it is possible to set the <code class="option">CoordinatorEnvironmentBean.startDisabled</code> configuration option to <code class="literal">YES</code> and in which case no transactions can be created until the transaction manager is enabled via a call to method <code class="methodname">TxControl.enable</code> ). </p><p> It is possible to stop the creation of new transactions at any time by calling method <code class="methodname">TxControl.disable</code> . Transactions that are currently executing will not be affected. By default recovery will be allowed to continue and the transaction system will still be available to manage recovery requests from other instances in a distributed environment. (See the Failure Recovery Guide for further details). However, if you wish to disable recovery as well as remove any resources it maintains, then you can pass <code class="literal">true</code> to method <code class="methodname">TxControl.disable</code> ; the default is to use <code class="literal">false</code> . </p><p> If you wish to shut the system down completely then it may also be necessary to terminate the background transaction reaper (see the Programmers Guide for information about what the reaper does.) In order to do this you may want to first prevent the creation of new transactions (if you are not creating transactions with timeouts then this step is not necessary) using method <code class="methodname">TxControl.disable</code> . Then you should call method <code class="methodname">TransactionReaper.terminate</code> . This method takes a Boolean parameter: if <code class="literal">true</code> then the method will wait for the normal timeout periods associated with any transactions to expire before terminating the transactions; if <code class="methodname">false</code> then transactions will be forced to terminate (rollback or have their outcome set such that they can only ever rollback) immediately. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> if you intent to restart the recovery manager later after having terminated it then you MUST use the <code class="methodname">TransactionReapear.terminate</code> method with asynchronous behavior set to <code class="literal">false</code> . </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4267"/>3.1.3. OTS and Java EE Transaction Service Management</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4270"/>3.1.3.1. Starting the run-time system</h4></div></div></div><p> The run-time support consists of run-time packages and the OTS transaction manager server. By default, does not use a separate transaction manager server. Instead, transaction managers are co-located with each application process to improve performance and improve application fault-tolerance by reducing application dependency on other services. </p><p> When running applications which require a separate transaction manager, set the <code class="varname">JTSEnvironmentBean.transactionManager</code> environment variable to value <code class="literal">YES</code> . The system locates the transaction manager server in a manner specific to the ORB being used. This method may be any of: </p><div class="itemizedlist"><ul><li><p> Being registered with a name server. </p></li><li><p> Being added to the ORB’s initial references. </p></li><li><p> Via a specific references file. </p></li><li><p> By the ORB’s specific location mechanism (if applicable). </p></li></ul></div><p> You override the default registration mechanism by using the <code class="varname">OrbPortabilityEnvironmentBean.resolveService</code> environment variable, which takes the following values: </p><div class="table"><a id="d0e4301"/><p class="title"><b>Table 3.1.  Possible values of <code class="varname">OrbPortabilityEnvironmentBean.resolveService</code> </b></p><div class="table-contents"><table summary="&#xA; Possible values of&#xA; OrbPortabilityEnvironmentBean.resolveService&#xA; " border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>CONFIGURATION_FILE</td><td> <p> This is the default, and causes the system to use the <code class="filename">CosServices.cfg</code> file. </p> </td></tr><tr><td>NAME_SERVICE</td><td> <p> attempts to use a name service to register the transaction factory. If this is not supported, an exception is thrown. </p> </td></tr><tr><td>BIND_CONNECT</td><td> <p> uses the ORB-specific bind mechanism. If this is not supported, an exception is thrown. </p> </td></tr><tr><td>RESOLVE_INITIAL_REFERENCES</td><td> <p> attempts to register the transaction service with the ORB's initial service references. If the ORB does not support this, an exception is thrown, and another option must be used. </p> </td></tr></tbody></table></div></div><br class="table-break"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e4344"/>3.1.3.1.1. OTS configuration file</h5></div></div></div><p> Similar to the <code class="systemitem">resolve_initial_references</code>, supports an initial reference file where references for specific services can be stored and used at runtime. The file, <code class="filename">CosServices.cfg</code> , consists of two columns: the service name (in the case of the OTS server TransactionService), and the IOR, separated by a single space. <code class="filename">CosServices.cfg</code> is located at runtime by the following <code class="varname">OrbPortabilityEnvironmentBean</code> properties: </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td> <code class="varname">initialReferencesRoot</code> </td><td> <p> The directory where the file is located, defaulting to the current working directory. </p> </td></tr><tr><td> <code class="varname">initialReferencesFile</code> </td><td> <p> The name of the configuration file itself, <code class="literal">CosServices.cfg</code> by default. </p> </td></tr></tbody></table></div><p> The OTS server automatically registers itself in the <code class="filename">CosServices.cfg</code> file if the <code class="varname">OrbPortabilityEnvironmentBean</code> option is used, creating the file if necessary. Stale information is also automatically removed. Machines sharing the same transaction server should have access to this file, or a copy of it locally. </p><div class="example"><a id="d0e4397"/><p class="title"><b>Example 3.1. Example ORB reference file settings</b></p><div class="example-contents"><pre class="screen">
          <code class="varname">OrbPortabilityEnvironmentBean.initialReferencesFile</code>=<code class="literal">myFile</code>
          <code class="varname">OrbPortabilityEnvironmentBean.initialReferencesRoot</code>=<code class="literal">/tmp</code>
        </pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e4414"/>3.1.3.1.2. Name service</h5></div></div></div><p> If your ORB supports a name service, and is configured to use it, the transaction manager is registered with it automatically. There is no further work required. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> This option is not used for JacORB </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e4422"/>3.1.3.1.3. resolve_initial_references</h5></div></div></div><p> Currently this option is only supported for JacORB. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e4427"/>3.1.3.1.4. Resolution services supported per ORB</h5></div></div></div><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><thead><tr><th>Resolution Mechanism</th><th>ORB</th></tr></thead><tbody><tr><td>OTS configuration file</td><td>All available ORBs</td></tr><tr><td>Name Service</td><td>JacORB</td></tr><tr><td>resolve_initial_references</td><td>JacORB</td></tr></tbody></table></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4454"/>3.1.3.2. XA Specific management</h4></div></div></div><p> Each XA Xid that creates must have a unique node identifier encoded within it. only recovers transactions and states that match a specified node identifier. Provide the node identifier with the <code class="varname">CoreEnvironmentBean.nodeIdentifier</code> property. This value must be unique across your instances. If you do not provide a value, generates one and reports the value via the logging infrastructure. </p><p> When running XA recovery, you need to specify which types of Xid can recover. Use the <code class="varname">JTAEnvironmentBean.xaRecoveryNodes</code> property to provide one or more values, in a space-separated list. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="important"><h2>Important</h2><p> A value of ‘*’ forces to recover, and possibly rollback, all transactions, regardless of their node identifier. Use this value with extreme caution. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4470"/>3.1.3.3. Selecting the JTA implementation</h4></div></div></div><p> Two variants of the JTA implementation are now provided and accessible through the same interface. These are: </p><div class="variablelist"><dl><dt><span class="term">Purely local JTA</span></dt><dd><p> Only non-distributed JTA transactions can be executed. This is the only version available with the Narayana product. </p></dd><dt><span class="term">Remote, CORBA-based JTA</span></dt><dd><p> Distributed JTA transactions can be executed. This version is only available with the $PARENT_PRODUCT product and requires a supported CORBA ORB. </p></dd></dl></div><p> Both of these implementations are fully compatible with the transactional JDBC driver provided with . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e4490"/><p class="title"><b>Procedure 3.1. Selecting the local JTA implementation</b></p><ol class="1"><li><p> Set the property <code class="varname">JTAEnvironmentBean.jtaTMImplementation</code> to value <code class="literal">com.arjuna.ats.internal.jta.transaction.arjunacore.TransactionManagerImple</code> . </p></li><li><p> Set the property <code class="varname">JTAEnvironmentBean.jtaUTImplementation</code> to value <code class="literal">com.arjuna.ats.internal.jta.transaction.arjunacore.UserTransactionImple</code> . </p></li></ol></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> These settings are the default values for the properties and do not need to be specified if the local implementation is required. </p></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e4514"/><p class="title"><b>Procedure 3.2. Selecting the remote JTA implementation</b></p><ol class="1"><li><p> Set the property <code class="varname">JTAEnvironmentBean.jtaTMImplementation</code> to value <code class="literal">com.arjuna.ats.internal.jta.transaction.jts..TransactionManagerImple</code> . </p></li><li><p> Set the property <code class="varname">JTAEnvironmentBean.jtaUTImplementation</code> to value <code class="varname">com.arjuna.ats.internal.jta.transaction.jts.UserTransactionImple</code> . </p></li></ol></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4535"/>3.1.4. Failure Recovery Administration</h3></div></div></div><p> The failure recovery subsystem of Narayana will ensure that results of a transaction are applied consistently to all resources affected by the transaction, even if any of the application processes or the machine hosting them crash or lose network connectivity. In the case of machine (system) crash or network failure, the recovery will not take place until the system or network are restored, but the original application does not need to be restarted. Recovery responsibility is delegated to <a class="xref" href="#recovery-manager" title="2.1.5.1. The Recovery Manager">Section 2.1.5.1, “The Recovery Manager”</a> . Recovery after failure requires that information about the transaction and the resources involved survives the failure and is accessible afterward: this information is held in the <code class="systemitem">ActionStore</code> , which is part of the <code class="systemitem">ObjectStore</code> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="warning"><h2>Warning</h2><p> If the <code class="systemitem">ObjectStore</code> is destroyed or modified, recovery may not be possible. </p></div><p> Until the recovery procedures are complete, resources affected by a transaction that was in progress at the time of the failure may be inaccessible. For database resources, this may be reported as tables or rows held by “in-doubt transactions”. For <span class="application"><strong>TransactionalObjects for Java</strong></span> resources, an attempt to activate the <code class="systemitem">Transactional Object</code> (as when trying to get a lock) will fail. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="recovery-manager"/>3.1.4.1. The Recovery Manager</h4></div></div></div><p> The failure recovery subsystem of Narayana requires that the stand-alone Recovery Manager process be running for each <code class="systemitem">ObjectStore</code> (typically one for each node on the network that is running Narayana applications). The <code class="filename">RecoveryManager</code> file is located in the Narayana JAR file within the package <span class="package">com.arjuna.ats.arjuna.recovery.RecoveryManager</span> . To start the Recovery Manager issue the following command: </p><pre class="screen">
      <code class="command">java com.arjuna.ats.arjuna.recovery.RecoveryManager</code>
    </pre><p> If the <em class="parameter"><code>-test</code></em> flag is used with the Recovery Manager then it will display a <code class="literal">Ready</code> message when initialized, i.e., </p><pre class="screen">
      <code class="command">java com.arjuna.ats.arjuna.recovery.RecoveryManager -test</code>
    </pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4594"/>3.1.4.2. Configuring the Recovery Manager</h4></div></div></div><p> The RecoveryManager reads the properties defined in the <code class="filename">jbossts-properties.xml</code> file. </p><p> A default version of <code class="filename">jbossts-properties.xml</code> is supplied with the distribution. This can be used without modification, except possibly the debug tracing fields, as shown in <a class="xref" href="#recovery-manager-output" title="2.1.5.3. Output">Section 2.1.5.3, “Output”</a> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="recovery-manager-output"/>3.1.4.3. Output</h4></div></div></div><p> It is likely that installations will want to have some form of output from the RecoveryManager, to provide a record of what recovery activity has taken place. RecoveryManager uses the logging mechanism provided by <span class="application"><strong>jboss logging</strong></span> , which provides a high level interface that hides differences that exist between existing logging APIs such Jakarta log4j or JDK logging API. </p><p> The configuration of <span class="application"><strong>jboss logging</strong></span> depends on the underlying logging framework that is used, which is determined by the availability and ordering of alternatives on the classpath. Please consult the jboss logging documentation for details. Each log message has an associated log Level, that gives the importance and urgency of a log message. The set of possible Log Levels, in order of least severity, and highest verbosity, is: </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> <code class="literal">TRACE</code> </p></li><li><p> <code class="literal">DEBUG</code> </p></li><li><p> <code class="literal">INFO</code> </p></li><li><p> <code class="literal">WARN</code> </p></li><li><p> <code class="literal">ERROR</code> </p></li><li><p> <code class="literal">FATAL</code> </p></li></ol></div><p> Messages describing the start and the periodical behavior made by the RecoveryManager are output using the <code class="literal">INFO</code> level. If other debug tracing is wanted, the finer debug or trace levels should be set appropriately. </p><p> Setting the normal recovery messages to the <code class="literal">INFO</code> level allows the RecoveryManager to produce a moderate level of reporting. If nothing is going on, it just reports the entry into each module for each periodic pass. To disable <code class="literal">INFO</code> messages produced by the Recovery Manager, the logging level could be set to the higher level of <code class="literal">ERROR</code> , which means that the RecoveryManager will only produce <code class="literal">ERROR</code> , <code class="literal">WARNING</code> , or <code class="literal">FATAL</code> messages. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4684"/>3.1.4.4. Periodic Recovery</h4></div></div></div><p> The RecoveryManager scans the ObjectStore and other locations of information, looking for transactions and resources that require, or may require recovery. The scans and recovery processing are performed by recovery modules. These recovery modules are instances of classes that implement the <code class="interfacename">com.arjuna.ats.arjuna.recovery.RecoveryModule interface</code> . Each module has responsibility for a particular category of transaction or resource. The set of recovery modules used is dynamically loaded, using properties found in the RecoveryManager property file. </p><p> The interface has two methods: <code class="methodname">periodicWorkFirstPass</code> and <code class="methodname">periodicWorkSecondPass</code> . At an interval defined by property <span class="property">com.arjuna.ats.arjuna.recovery.periodicRecoveryPeriod</span> , the RecoveryManager calls the first pass method on each property, then waits for a brief period, defined by property <span class="property">com.arjuna.ats.arjuna.recovery.recoveryBackoffPeriod</span> . Next, it calls the second pass of each module. Typically, in the first pass, the module scans the relevant part of the ObjectStore to find transactions or resources that are in-doubt. An in-doubt transaction may be part of the way through the commitment process, for instance. On the second pass, if any of the same items are still in-doubt, the original application process may have crashed, and the item is a candidate for recovery. </p><p> An attempt by the RecoveryManager to recover a transaction that is still progressing in the original process is likely to break the consistency. Accordingly, the recovery modules use a mechanism, implemented in the <span class="package">com.arjuna.ats.arjuna.recovery.TransactionStatusManager</span> package, to check to see if the original process is still alive, and if the transaction is still in progress. The RecoveryManager only proceeds with recovery if the original process has gone, or, if still alive, the transaction is completed. If a server process or machine crashes, but the transaction-initiating process survives, the transaction completes, usually generating a warning. Recovery of such a transaction is the responsibility of the RecoveryManager. </p><p> It is clearly important to set the interval periods appropriately. The total iteration time will be the sum of the <span class="property">periodicRecoveryPeriod</span> and <span class="property">recoveryBackoffPeriod</span> properties, and the length of time it takes to scan the stores and to attempt recovery of any in-doubt transactions found, for all the recovery modules. The recovery attempt time may include connection timeouts while trying to communicate with processes or machines that have crashed or are inaccessible. There are mechanisms in the recovery system to avoid trying to recover the same transaction indefinitely. The total iteration time affects how long a resource will remain inaccessible after a failure. – <span class="property">periodicRecoveryPeriod</span> should be set accordingly. Its default is 120 seconds. The <span class="property">recoveryBackoffPeriod</span> can be comparatively short, and defaults to 10 seconds. –Its purpose is mainly to reduce the number of transactions that are candidates for recovery and which thus require a call to the original process to see if they are still in progress. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> In previous versions of <span class="application"><strong>Narayana </strong></span> , there was no contact mechanism, and the back-off period needed to be long enough to avoid catching transactions in flight at all. From 3.0, there is no such risk. </p></div><p> Two recovery modules, implementations of the <code class="interfacename">com.arjuna.ats.arjuna.recovery.RecoveryModule</code> interface, are supplied with <span class="application"><strong>Narayana </strong></span> . These modules support various aspects of transaction recovery, including JDBC recovery. It is possible for advanced users to create their own recovery modules and register them with the Recovery Manager. The recovery modules are registered with the RecoveryManager using <code class="methodname">RecoveryEnvironmentBean.recoveryModuleClassNames</code> . These will be invoked on each pass of the periodic recovery in the sort-order of the property names – it is thus possible to predict the ordering, but a failure in an application process might occur while a periodic recovery pass is in progress. The default Recovery Extension settings are: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">entry</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">key</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;RecoveryEnvironmentBean.recoveryModuleClassNames&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.arjuna.recovery.AtomicActionRecoveryModule</span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.txoj.recovery.TORecoveryModule</span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.jts.recovery.transactions.TopLevelTransactionRecoveryModule</span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.jts.recovery.transactions.ServerTransactionRecoveryModule</span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.jta.recovery.jts.XARecoveryModule</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">entry</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
</pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4745"/>3.1.4.5. Expired Entry Removal</h4></div></div></div><p> The operation of the recovery subsystem cause some entries to be made in the ObjectStore that are not removed in normal progress. The RecoveryManager has a facility for scanning for these and removing items that are very old. Scans and removals are performed by implementations of the <code class="interfacename">com.arjuna.ats.arjuna.recovery.ExpiryScanner</code> interface. These implementations are loaded by giving the class names as the value of a property <span class="property">RecoveryEnvironmentBean.expiryScannerClassNames</span> . The RecoveryManager calls the <code class="methodname">scan()</code> method on each loaded Expiry Scanner implementation at an interval determined by the property <span class="property">RecoveryEnvironmentBean.expiryScanInterval</span> . This value is given in hours, and defaults to 12hours. An <span class="property">expiryScanInterval</span> value of zero suppresses any expiry scanning. If the value supplied is positive, the first scan is performed when RecoveryManager starts. If the value is negative, the first scan is delayed until after the first interval, using the absolute value. </p><p> The kinds of item that are scanned for expiry are: </p><div class="variablelist"><dl><dt><span class="term">TransactionStatusManager items</span></dt><dd><p> One TransactionStatusManager item is created by every application process that uses <span class="application"><strong>Narayana </strong></span> . It contains the information that allows the RecoveryManager to determine if the process that initiated the transaction is still alive, and its status. The expiry time for these items is set by the property <span class="property">com.arjuna.ats.arjuna.recovery.transactionStatusManagerExpiryTime</span> , expressed in hours. The default is 12, and 0 (zero) means never to expire.The expiry time should be greater than the lifetime of any single processes using <span class="application"><strong>Narayana </strong></span> . </p></dd></dl></div><p> The Expiry Scanner properties for these are: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain">&nbsp;</span><span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">entry</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">key</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;RecoveryEnvironmentBean.expiryScannerClassNames&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;com.arjuna.ats.internal.arjuna.recovery.ExpiredTransactionStatusManagerScanner</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">entry</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
</pre></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4789"/>3.1.5. ORB-specific Configurations</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4792"/>3.1.5.1. JacORB</h4></div></div></div><p> For JacORB to function correctly it needs a valid <code class="filename">jacorb.properties</code> or <code class="filename">.jacorb_properties</code> file in one of the following places, in searched order: </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> The classpath </p></li><li><p> The home directory of the user running the Service. The home directory is retrieved using <code class="methodname">System.getProperty( “user.home” );</code> </p></li><li><p> The current directory </p></li><li><p> The <code class="filename">lib/</code> directory of the JDK used to run your application. This is retrieved using <code class="methodname">System.getProperty(“java.home” );</code> </p></li></ol></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> A template <code class="filename">jacorb.properties</code> file is located in the JacORB installation directory. </p></div><p> Within the JacORB properties file there are two important properties which must be tailored to suit your application. </p><div class="itemizedlist"><ul><li><p> jacorb.poa.thread_pool_max </p></li><li><p> jacorb.poa.thread_pool_min </p></li></ul></div><p> These properties specify the minimum and maximum number of request processing threads that JacORB uses in its thread pool. If no threads are available, may block until a thread becomes available.. For more information on configuring JacORB, refer to the JacORB documentation. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="important"><h2>Important</h2><p> JacORB includes its own implementation of the classes defined in the <code class="filename">CosTransactions.idl</code> file. Unfortunately these are incompatible with the version shipped with . Therefore, the jar files absolutely must appear in the CLASSPATH before any JacORB jars. </p></div><p> When running the recovery manager, it should always uses the same well-known port for each machine on which it runs. Do not use the <code class="varname">OAPort</code> property provided by JacORB unless the recovery manager has its own <code class="filename">jacorb.properties</code> file or the property is provided on the command line when starting the recovery manager. If the recovery manager and other components of share the same <code class="filename">jacorb.properties</code> file, use the <code class="varname">JTSEnvironmentBean.recoveryManagerPort</code> and <code class="varname">JTSEnvironmentBean.recoveryManagerAddress</code> properties. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4865"/>3.1.6. Initializing Applications </h3></div></div></div><p> most be initialized correctly before any application object is created. To guarantee this, use the <code class="methodname">initORB</code> and <code class="methodname">create_POA</code> methods described in the <em class="citetitle">Orb Portability Guide </em> . Consult the Orb Portability Guide if you need to use the underlying <code class="methodname">ORB_init</code> and <code class="methodname">create_POA</code> methods provided by the ORB instead of the methods. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e4885"/>3.2. Development</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4888"/>3.2.1. Transaction Processing Overview</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4891"/>3.2.1.1. Defining a transaction</h4></div></div></div><p> A transaction is a unit of work that encapsulates multiple database actions such that that either all the encapsulated actions fail or all succeed. </p><p> Transactions ensure data integrity when an application interacts with multiple datasources. </p><h5 xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="formalpara">Practical Example</h5><p class="formalpara"> If you subscribe to a newspaper using a credit card, you are using a transactional system. Multiple systems are involved, and each of the systems needs the ability to roll back its work, and cause the entire transaction to roll back if necessary. For instance, if the newspaper's subscription system goes offline halfway through your transaction, you don't want your credit card to be charged. If the credit card is over its limit, the newspaper doesn't want your subscription to go through. In either of these cases, the entire transaction should fail of any part of it fails. Neither you as the customer, nor the newspaper, nor the credit card processor, wants an unpredictable (indeterminate) outcome to the transaction. </p><p> This ability to roll back an operation if any part of it fails is what is all about. This guide assists you in writing transactional applications to protect your data. </p><p> "Transactions" in this guide refers to atomic transactions, and embody the "all-or-nothing" concept outlined above. Transactions are used to guarantee the consistency of data in the presence of failures. Transactions fulfill the requirements of ACID: Atomicity, Consistency, Isolation, Durability. </p><div class="variablelist"><p class="title"><b>ACID Properties</b></p><dl><dt><span class="term">Atomicity</span></dt><dd><p> The transaction completes successfully (commits) or if it fails (aborts) all of its effects are undone (rolled back). </p></dd><dt><span class="term">Consistency</span></dt><dd><p> Transactions produce consistent results and preserve application specific invariants. </p></dd><dt><span class="term">Isolation</span></dt><dd><p> Intermediate states produced while a transaction is executing are not visible to others. Furthermore transactions appear to execute serially, even if they are actually executed concurrently. </p></dd><dt><span class="term">Durability</span></dt><dd><p> The effects of a committed transaction are never lost (except by a catastrophic failure). </p></dd></dl></div><p> A transaction can be terminated in two ways: committed or aborted (rolled back). When a transaction is committed, all changes made within it are made durable (forced on to stable storage, e.g., disk). When a transaction is aborted, all of the changes are undone. Atomic actions can also be nested; the effects of a nested action are provisional upon the commit/abort of the outermost (top-level) atomic action. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4936"/>3.2.1.2. Commit protocol</h4></div></div></div><p> A two-phase commit protocol guarantees that all of the transaction participants either commit or abort any changes made. <a class="xref" href="#img-commit-protocol" title="Figure 3.1. Two-Phase Commit">Figure 3.1, “Two-Phase Commit”</a> illustrates the main aspects of the commit protocol. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e4943"/><p class="title"><b>Procedure 3.3. Two-phase commit protocol</b></p><ol class="1"><li><p> During phase 1, the action coordinator, C, attempts to communicate with all of the action participants, A and B, to determine whether they will commit or abort. </p></li><li><p> An abort reply from any participant acts as a veto, causing the entire action to abort. </p></li><li><p> Based upon these (lack of) responses, the coordinator chooses to commit or abort the action. </p></li><li><p> If the action will commit, the coordinator records this decision on stable storage, and the protocol enters phase 2, where the coordinator forces the participants to carry out the decision. The coordinator also informs the participants if the action aborts. </p></li><li><p> When each participant receives the coordinator’s phase-one message, it records sufficient information on stable storage to either commit or abort changes made during the action. </p></li><li><p> After returning the phase-one response, each participant who returned a commit response must remain blocked until it has received the coordinator’s phase-two message. </p></li><li><p> Until they receive this message, these resources are unavailable for use by other actions. If the coordinator fails before delivery of this message, these resources remain blocked. However, if crashed machines eventually recover, crash recovery mechanisms can be employed to unblock the protocol and terminate the action. </p></li></ol></div><div class="figure"><a id="img-commit-protocol"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-img-2phase.png" alt="Two-Phase Commit" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e4970.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e4970.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.1. Two-Phase Commit</b></p></div><br class="figure-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4976"/>3.2.1.3. Transactional proxies</h4></div></div></div><p> The action coordinator maintains a transaction context where resources taking part in the action need to be registered. Resources must obey the transaction commit protocol to guarantee ACID properties. Typically, the resource provides specific operations which the action can invoke during the commit/abort protocol. However, some resources may not be able to be transactional in this way. This may happen if you have legacy code which cannot be modified. Transactional proxies allow you to use these anomalous resources within an action. </p><p> The proxy is registered with, and manipulated by, the action as though it were a transactional resource, and the proxy performs implementation specific work to make the resource it represents transactional. The proxy must participate within the commit and abort protocols. Because the work of the proxy is performed as part of the action, it is guaranteed to be completed or undone despite failures of the action coordinator or action participants. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4983"/>3.2.1.4. Nested transactions</h4></div></div></div><p> Given a system that provides transactions for certain operations, you can combine them to form another operation, which is also required to be a transaction. The resulting transaction’s effects are a combination of the effects of its constituent transactions. This paradigm creates the concept of nested subtransactions, and the resulting combined transaction is called the enclosing transaction. The enclosing transaction is sometimes referred to as the parent of a nested (or child) transaction. It can also be viewed as a hierarchical relationship, with a top-level transaction consisting of several subordinate transactions. </p><p> An important difference exists between nested and top-level transactions. </p><p> The effect of a nested transaction is provisional upon the commit/roll back of its enclosing transactions. The effects are recovered if the enclosing transaction aborts, even if the nested transaction has committed. </p><p> Subtransactions are a useful mechanism for two reasons: </p><div class="variablelist"><dl><dt><span class="term">fault-isolation</span></dt><dd><p> If a subtransaction rolls back, perhaps because an object it is using fails, the enclosing transaction does not need to roll back. </p></dd><dt><span class="term">modularity</span></dt><dd><p> If a transaction is already associated with a call when a new transaction begins, the new transaction is nested within it. Therefore, if you know that an object requires transactions, you can them within the object. If the object’s methods are invoked without a client transaction, then the object’s transactions are top-level. Otherwise, they are nested within the scope of the client's transactions. Likewise, a client does not need to know whether an object is transactional. It can begin its own transaction. </p></dd></dl></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5007"/>3.2.1.5. The Object Transaction Service (OTS)</h4></div></div></div><p> The CORBA architecture, as defined by the OMG, is a standard which promotes the construction of interoperable applications that are based upon the concepts of distributed objects. The architecture principally contains the following components: </p><div class="variablelist"><dl><dt><span class="term">Object Request Broker (ORB)</span></dt><dd><p> Enables objects to transparently send and receive requests in a distributed, heterogeneous environment. This component is the core of the OMG reference model. </p></dd><dt><span class="term">Object Services</span></dt><dd><p> A collection of services that support functions for using and implementing objects. Such services are necessary for the construction of any distributed application. The Object Transaction Service (OTS) is the most relevant to Narayana. </p></dd><dt><span class="term">Common Facilities</span></dt><dd><p> Other useful services that applications may need, but which are not considered to be fundamental. Desktop management and help facilities fit this category. </p></dd></dl></div><p> The CORBA architecture allows both implementation and integration of a wide variety of object systems. In particular, applications are independent of the location of an object and the language in which an object is implemented, unless the interface the object explicitly supports reveals such details. As defined in the OMG CORBA Services documentation, <em class="firstterm">object services</em> are defined as a collection of services (interfaces and objects) that support the basic functions for using and implementing objects. These services are necessary to construct distributed application, and are always independent of an application domain. The standards specify several core services including naming, event management, persistence, concurrency control and transactions. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> The OTS specification allows, but does not require, nested transactions. is a fully compliant version of the OTS version 1.1 draft 5, and support nested transactions. </p></div><p> The transaction service provides interfaces that allow multiple distributed objects to cooperate in a transaction, committing or rolling back their changes as a group. However, the OTS does not require all objects to have transactional behavior. An object's support of transactions can be none at all, for some operations, or fully. Transaction information may be propagated between client and server explicitly, or implicitly. You have fine-grained control over an object's support of transactions. If your objects supports partial or complete transactional behavior, it needs interfaces derived from interface <code class="interfacename">TransactionalObject</code> . </p><p> The Transaction Service specification also distinguishes between recoverable objects and transactional objects. Recoverable objects are those that contain the actual state that may be changed by a transaction and must therefore be informed when the transaction commits or aborts to ensure the consistency of the state changes. This is achieved be registering appropriate objects that support the Resource interface (or the derived SubtransactionAwareResource interface) with the current transaction. Recoverable objects are also by definition transactional objects. </p><p> In contrast, a simple transactional object does not necessarily need to be recoverable if its state is actually implemented using other recoverable objects. A simple transactional object does not need to participate the commit protocol used to determine the outcome of the transaction since it maintains no state information of its own. </p><p> The OTS is a protocol engine that guarantees obedience to transactional behavior. It does not directly support all of the transaction properties, but relies on some cooperating services: </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>Persistence/Recovery Service</td><td> <p> Supports properties of atomicity and durability. </p> </td></tr><tr><td>Concurrency Control Service</td><td> <p> Supports the isolation properties. </p> </td></tr></tbody></table></div><p> You are responsible for using the appropriate services to ensure that transactional objects have the necessary ACID properties. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e5073"/>3.2.2.  Basics </h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5076"/>3.2.2.1. Introduction</h4></div></div></div><p> is based upon the original Arjuna system developed at the University of Newcastle between 1986 and 1995. Arjuna predates the OTS specification and includes many features not found in the OTS. is a superset of the OTS. Applications written using the standard OTS interfaces are portable across OTS implementations. </p><div class="itemizedlist"><p class="title"><b> features in terms of OTS specifications </b></p><ul><li><p> full draft 5 compliance, with support for Synchronization objects and PropagationContexts. </p></li><li><p> support for subtransactions. </p></li><li><p> implicit context propagation where support from the ORB is available. </p></li><li><p> support for multi-threaded applications. </p></li><li><p> fully distributed transaction managers, i.e., there is no central transaction manager, and the creator of a top-level transaction is responsible for its termination. Separate transaction manager support is also available, however. </p></li><li><p> transaction interposition. </p></li><li><p> X/Open compliance, including checked transactions. This checking can optionally be disabled. Note: checked transactions are disabled by default, i.e., any thread can terminate a transaction. </p></li><li><p> JDBC support. </p></li><li><p> Full JTA 1.1 support. </p></li></ul></div><p> You can use in three different levels, which correspond to the sections in this chapter, and are each explored in their own chapters as well. </p><p> Because of differences in ORB implementations, uses a separate ORB Portability library which acts as an abstraction later. Many of the examples used throughout this manual use this library. Refer to the ORB Portability Manual for more details. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e5115"/>3.2.2.1.1. Raw OTS</h5></div></div></div><p> The OTS is only a protocol engine for driving registered resources through a two-phase commit protocol. You are responsible for building and registering the <code class="interfacename">Resource</code> objects which handle persistence and concurrency control, ensuring ACID properties for transactional application objects. You need to register <code class="interfacename">Resources</code> at appropriate times, and ensure that a given <code class="interfacename">Resource</code> is only registered within a single transaction. Programming at the raw OTS level is extremely basic. You as the programmer are responsible for almost everything to do with transactions, including managing persistence and concurrency control on behalf of every transactional object. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e5129"/>3.2.2.1.2. Enhanced OTS functionality</h5></div></div></div><p> The OTS implementation of nested transactions is extremely limited, and can lead to the generation of heuristic results. An example of such a result is when a subtransaction coordinator discovers part of the way through committing that some resources cannot commit, but being unable to tell the committed resources to abort. allows nested transactions to execute a full two-phase commit protocol, which removes the possibility that some resources will comment while others roll back. </p><p> When resources are registered with a transaction, you have no control over the order in which these resources are invoked during the commit/abort protocol. For example, if previously registered resources are replaced with newly registered resources, resources registered with a subtransaction are merged with the subtraction's parent. provides an additional Resource subtype which you this level of control. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e5136"/>3.2.2.1.3. Advanced API</h5></div></div></div><p> The OTS does not provide any <code class="interfacename">Resource</code> implementations. You are responsible for implementing these interfaces. The interfaces defined within the OTS specification are too low-level for most application programmers. Therefore, includes <span class="application"><strong>Transactional Objects for Java (TXOJ) </strong></span> , which makes use of the raw Common Object Services interfaces but provides a higher-level API for building transactional applications and frameworks. This API automates much of the activities concerned with participating in an OTS transaction, freeing you to concentrate on application development, rather than transactions. </p><p> The architecture of the system is shown in Figure 2. The API interacts with the concurrency control and persistence services, and automatically registers appropriate resources for transactional objects. These resources may also use the persistence and concurrency services. </p><p> exploits object-oriented techniques to provide you with a toolkit of Java classes which are inheritable by application classes, to obtain transactional properties. These classes form a hierarchy, illustrated in <a class="xref" href="#jbossts-class-hierarchy" title="Figure 3.2.  class hierarchy">Figure 3.2, “ class hierarchy ”</a> . </p><div class="figure"><a id="jbossts-class-hierarchy"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-jbossts-class-hierarchy.png" alt="class hierarchy" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e5156.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e5156.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.2.  class hierarchy </b></p></div><br class="figure-break"/><p> Your main responsibilities are specifying the scope of transactions and setting appropriate locks within objects. guarantees that transactional objects will be registered with, and be driven by, the appropriate transactions. Crash recovery mechanisms are invoked automatically in the event of failures. When using the provided interfaces, you do not need to create or register <code class="classname">Resource</code> objects or call services controlling persistence or recovery. If a transaction is nested, resources are automatically propagated to the transaction’s parent upon commit. </p><p> The design and implementation goal of was to provide a programming system for constructing fault-tolerant distributed applications. Three system properties were considered highly important: </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>Integration of Mechanisms</td><td> <p> Fault-tolerant distributed systems require a variety of system functions for naming, locating and invoking operations upon objects, as well as for concurrency control, error detection and recovery from failures. These mechanisms are integrated in a way that is easy for you to use. </p> </td></tr><tr><td>Flexibility</td><td> <p> Mechanisms must be flexible, permitting implementation of application-specific enhancements, such as type-specific concurrency and recovery control, using system defaults. </p> </td></tr><tr><td>Portability</td><td> <p> You need to be able to run on any ORB. </p> </td></tr></tbody></table></div><p> is implemented in Java and extensively uses the type-inheritance facilities provided by the language to provide user-defined objects with characteristics such as persistence and recoverability. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5200"/>3.2.2.2.  and the OTS implementation </h4></div></div></div><p> The OTS specification is written with flexibility in mind, to cope with different application requirements for transactions. supports all optional parts of the OTS specification. In addition, if the specification allows functionality to be implemented in a variety of different ways, supports all possible implementations. </p><div class="table"><a id="d0e5205"/><p class="title"><b>Table 3.2.  implementation of OTS specifications </b></p><div class="table-contents"><table summary="&#xA; implementation of OTS specifications&#xA; " border="1"><colgroup><col/><col/></colgroup><thead><tr><th>OTS specification</th><th> default implementation </th></tr></thead><tbody><tr><td> <p> If the transaction service chooses to restrict the availability of the transaction context, then it should raise the <code class="systemitem">Unavailable</code> exception. </p> </td><td> <p> does not restrict the availability of the transaction context. </p> </td></tr><tr><td> <p> An implementation of the transaction service need not initialize the transaction context for every request. </p> </td><td> <p> only initializes the transaction context if the interface supported by the target object extends the <code class="interfacename">TransactionalObject</code> interface. </p> </td></tr><tr><td> <p> An implementation of the transaction service may restrict the ability for the <code class="classname">Coordinator</code> , <code class="classname">Terminator</code> , and <code class="classname">Control</code> objects to be transmitted or used in other execution environments to enable it to guarantee transaction integrity. </p> </td><td> <p> does not impose restrictions on the propagation of these objects. </p> </td></tr><tr><td> <p> The transaction service may restrict the termination of a transaction to the client that started it. </p> </td><td> <p> allows the termination of a transaction by any client that uses the <code class="interfacename">Terminator</code> interface. In addition, does not impose restrictions when clients use the <code class="interfacename">Current</code> interface. </p> </td></tr><tr><td> <p> A <code class="classname">TransactionFactory</code> is located using the <code class="interfacename">FactoryFinder</code> interface of the life-cycle service. </p> </td><td> <p> provides multiple ways in which the <code class="classname">TransactionFactory</code> can be located. </p> </td></tr><tr><td> <p> A transaction service implementation may use the Event Service to report heuristic decisions. </p> </td><td> <p> does not use the Event Service to report heuristic decisions. </p> </td></tr><tr><td> <p> An implementation of the transaction service does not need to support nested transactions. </p> </td><td> <p> supports nested transactions. </p> </td></tr><tr><td> <p> <code class="classname">Synchronization</code> objects must be called whenever the transaction commits. </p> </td><td> <p> allows <code class="classname">Synchronizations</code> to be called no matter what state the transaction terminates with. </p> </td></tr><tr><td> <p> A transaction service implementation is not required to support interposition. </p> </td><td> <p> supports various types of interposition. </p> </td></tr></tbody></table></div></div><br class="table-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5353"/>3.2.2.3. Thread class</h4></div></div></div><p> is fully multi-threaded and supports the OTS notion of allowing multiple threads to be active within a transaction, and for a thread to execute multiple transactions. A thread can only be active within a single transaction at a time, however. By default, if a thread is created within the scope of a transaction, the new thread is not associated with the transaction. If the thread needs to be associated with the transaction, use the <code class="methodname">resume</code> method of either the <code class="classname">AtomicTransaction</code> class or the <code class="classname">Current</code> class. </p><p> However, if newly created threads need to automatically inherit the transaction context of their parent, then they should extend the <code class="classname">OTS_Thread</code> class. </p><div class="example"><a id="d0e5372"/><p class="title"><b>Example 3.2.  Extending the <code class="classname">OTS_Thread</code> class </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">OTS_Thread</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">extends</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Thread</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;terminate&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;run&nbsp;</span><span class="java_separator">();</span>
</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">protected</span><span class="java_plain">&nbsp;</span><span class="java_type">OTS_Thread</span><span class="java_plain">&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> Call the <code class="methodname">run</code> method of <code class="classname">OTS_Thread</code> at the start of the application thread class's <code class="methodname">run</code> method. Call <code class="methodname">terminate</code> before you exit the body of the application thread’s <code class="methodname">run</code> method. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5397"/>3.2.2.4. ORB portability issues</h4></div></div></div><p> Although the CORBA specification is a standard, it is written so that an ORB can be implemented in multiple ways. As such, writing portable client and server code can be difficult. Because has been ported to most of the widely available ORBs, it includes a series of ORB Portability classes and macros. If you write your application using these classes, it should be mostly portable between different ORBs. These classes are described in the separate ORB Portability Manual. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e5402"/>3.2.3. Introduction to the OTS</h3></div></div></div><p> Basic programming involves using the OTS interfaces provided in the <code class="systemitem">CosTransactions</code> module, which is specified in <code class="filename">CosTransactions.idl</code> . This chapter is based on the <code class="systemitem">OTS Specification1 </code>, specifically with the aspects of OTS that are valuable for developing OTS applications using . Where relevant, each section describes implementation decisions and runtime choices available to you. These choices are also summarized at the end of this chapter. Subsequent chapters illustrate using these interfaces to construct transactional applications. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5416"/>3.2.3.1. Defining the OTS</h4></div></div></div><p> The raw <code class="interfacename">CosTransactions</code> interfaces reside in package <span class="package">org.omg.CosTransactions</span>. The implementations of these interfaces reside in package <span class="package">com.arjuna.CosTransactions</span> and its sub-packages. </p><p> You can override many run-time decisions of Java properties specified at run-time. The property names are mentioned in the <code class="classname">com.arjuna.ats.jts.common.Environment</code> class. </p><div class="figure"><a id="d0e5435"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-ots_architecture.png" alt="OTS architecture" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e5438.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e5438.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.3. OTS architecture</b></p></div><br class="figure-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5444"/>3.2.3.2. Action programming models</h4></div></div></div><p> A client application program can manage a transaction using direct or indirect context management. </p><div class="itemizedlist"><ul><li><p> <em class="firstterm">Indirect context management</em> means that an application uses the pseudo-object <code class="classname">Current</code> , provided by the Transaction Service, to associate the transaction context with the application thread of control. </p></li><li><p> For <em class="firstterm">direct context management</em> , an application manipulates the <code class="classname">Control</code> object and the other objects associated with the transaction. </p></li></ul></div><p> An object may require transactions to be either explicitly or implicitly propagated to its operations. </p><div class="itemizedlist"><ul><li><p> <em class="firstterm">Explicit propagation</em> means that an application propagates a transaction context by passing objects defined by the Transaction Service as explicit parameters. Typically the object is the <code class="classname">PropagationContext</code> structure. </p></li><li><p> <em class="firstterm">Implicit propagation</em> means that requests are implicitly associated with the client’s transaction, by sharing the client's transaction context. The context is transmitted to the objects without direct client intervention. Implicit propagation depends on indirect context management, since it propagates the transaction context associated with the <code class="classname">Current</code> pseudo-object. An object that supports implicit propagation should not receive any Transaction Service object as an explicit parameter. </p></li></ul></div><p> A client may use one or both forms of context management, and may communicate with objects that use either method of transaction propagation. This results in four ways in which client applications may communicate with transactional objects: </p><div class="variablelist"><dl><dt><span class="term">Direct Context Management/Explicit Propagation</span></dt><dd><p> The client application directly accesses the <code class="classname">Control</code> object, and the other objects which describe the state of the transaction. To propagate the transaction to an object, the client must include the appropriate Transaction Service object as an explicit parameter of an operation. Typically, the object is the <code class="classname">PropagationContext</code> structure. </p></dd><dt><span class="term">Indirect Context Management/Implicit Propagation</span></dt><dd><p> The client application uses operations on the <code class="classname">Current</code> pseudo-object to create and control its transactions. When it issues requests on transactional objects, the transaction context associated with the current thread is implicitly propagated to the object. </p></dd><dt><span class="term">Indirect Context Management/Explicit Propagation</span></dt><dd><p> for an implicit model application to use explicit propagation, it can get access to the Control using the get_control operation on the Current pseudo object. It can then use a Transaction Service object as an explicit parameter to a transactional object; for efficiency reasons this should be the PropagationContext structure, obtained by calling get_txcontext on the appropriate Coordinator reference. This is explicit propagation. </p></dd><dt><span class="term">Direct Context Management/Implicit Propagation</span></dt><dd><p> A client that accesses the Transaction Service objects directly can use the <code class="methodname">resume</code> pseudo-object operation to set the implicit transaction context associated with its thread. This way, the client can invoke operations of an object that requires implicit propagation of the transaction context. </p></dd></dl></div><p> The main difference between direct and indirect context management is the effect on the invoking thread’s transaction context. Indirect context management causes the thread’s transaction context to be modified automatically by the OTS. For instance, if method <code class="methodname">begin</code> is called, the thread’s notion of the current transaction is modified to the newly-created transaction. When the transaction is terminated, the transaction previously associated with the thread, if one existed, is restored as the thread’s context. This assumes that subtransactions are supported by the OTS implementation. </p><p> If you use direct management, no changes to the thread's transaction context are made by the OTS, leaving the responsibility to you. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5535"/>3.2.3.3. Interfaces</h4></div></div></div><div class="table"><a id="d0e5538"/><p class="title"><b>Table 3.3
