&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;buf&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_operator"&gt;=&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;tpalloc&lt;/span&gt;&lt;span class="cpp_separator"&gt;((&lt;/span&gt;&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_separator"&gt;)&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_literal"&gt;&amp;quot;BT_NBF&amp;quot;&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_separator"&gt;)&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_literal"&gt;&amp;quot;employee&amp;quot;&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_literal"&gt;0&lt;/span&gt;&lt;span class="cpp_separator"&gt;);&lt;/span&gt;&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="cpp_plain"&gt;strcpy&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_plain"&gt;name&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_literal"&gt;&amp;quot;test&amp;quot;&lt;/span&gt;&lt;span class="cpp_separator"&gt;);&lt;/span&gt;&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="cpp_plain"&gt;rc&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_operator"&gt;=&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;btaddattribute&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_operator"&gt;&amp;amp;&lt;/span&gt;&lt;span class="cpp_plain"&gt;buf&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_separator"&gt;)&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_literal"&gt;&amp;quot;name&amp;quot;&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;name&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;strlen&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_plain"&gt;name&lt;/span&gt;&lt;span class="cpp_separator"&gt;));&lt;/span&gt;&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="cpp_plain"&gt;rc&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_operator"&gt;=&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;btgetattribute&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_plain"&gt;buf&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_separator"&gt;)&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_literal"&gt;&amp;quot;name&amp;quot;&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_literal"&gt;0&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_separator"&gt;)&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_keyword"&gt;value&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_operator"&gt;&amp;amp;&lt;/span&gt;&lt;span class="cpp_plain"&gt;len&lt;/span&gt;&lt;span class="cpp_separator"&gt;);&lt;/span&gt;&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="cpp_plain"&gt;strcmp&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_keyword"&gt;value&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_literal"&gt;&amp;quot;test&amp;quot;&lt;/span&gt;&lt;span class="cpp_separator"&gt;);&lt;/span&gt;&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
</pre><p> </p><p>more quickstarts can be founded under &lt;BLACKTIE_HOME&gt;/quickstart/nbf, and this quickstart also runs as part of the run_all_quickstarts script. </p></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="chap-services"/>7.3. Services</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16404"/>7.3.1. Building XATMI services and clients</h3></div></div></div><p>This article should explain how to work with the Blacktie framework in order to develop your own XATMI services and clients. We will discuss how to run the code generation tool along with how to provide the configuration files that are required on the client and server side. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16409"/>7.3.1.1. Pre-requisites</h4></div></div></div><p>The provided &lt;BLACKTIE_BIN_DIR&gt;/setenv.[sh|bat] should be executed to put the build tools in the environment. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e16414"/>7.3.1.1.1. WINDOWS ONLY</h5></div></div></div><p>Install Visual V++ 2008 Express Edition (only used to provide the compiler and linker on Windows) </p><p>The PATH environment variable will need the runtime DLLs in it </p><p> <code class="literal">C:\Program Files\Microsoft Visual Studio 9.0\VC\redist\Debug_NonRedist\x86\Microsoft.VC90.DebugCRT </code> </p><p>The PATH environment variable will also need the VC++ tools in it </p><p> <code class="literal">C:\Program Files\Microsoft Visual Studio 9.0\VC\vcvarsall.bat </code> </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16433"/>7.3.1.2. Configuring the server, services and clients</h4></div></div></div><p>Each of the following configuration files must be present at runtime inorder for Blacktie servers or clients to operate correctly </p><div class="itemizedlist"><ul><li><p>btconfig.xml (this file although of the same structure, the content will be different for windows and for linux) </p></li></ul></div><p>The schemas that these files must validate against are in &lt;BLACKTIE_BIN_DIR&gt;/schemas/xsd, you can read more about providing configuration here. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16444"/>7.3.1.3. Running the code generation tool</h4></div></div></div><p>When building clients or servers using the provided ANT script you will need to make sure you have set the environment in the manner indicated in &lt;BLACKTIE_BIN_DIR&gt;/setenv.[sh|bat]</p><p>An example run configuration for the code generation tool would then look like: </p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">&lt;BLACKTIE_BIN_DIR&gt;/bin/generate_server.&lt;sh|bat&gt;
			-Dserver.includes=BarService.c -Dservice.names=BAR</pre><p> </p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">&lt;BLACKTIE_BIN_DIR&gt;/bin/generate_client.&lt;sh|bat&gt;
			-Dclient.includes=client.c</pre><p> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16461"/>7.3.1.4. Running a generated server and client</h4></div></div></div><p>The following are the requirements to run the generated server and client: </p><p>The LD_LIBRARY_PATH or PATH must be set to include the &lt;BLACKTIE_BIN_DIR&gt;/lib folder (done by setenv.[sh|bat] </p><p>The commands must be executed from the directory relative to where the configuration files exist </p><p>Assuming the pre-requisites are adhered to all that must be done is to execute </p><p> <code class="literal">server[.exe] -c [configuration_dir] -i [unique_id] </code> and then </p><p> <code class="literal">client[.exe]</code> (if the client is not in the location of the configuration files you need to set the environment variable <code class="literal">BLACKTIE_CONFIGURATION_DIR</code> . </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16485"/>7.3.2. XATMI Services and BlackTie</h3></div></div></div><p>Here a service is defined as a unit of business logic that implements the tpservice(SVCINFO) method as defined in the XATMI specification section 3.3. </p><p>In BlackTie services are broadly categorised as either:</p><div class="itemizedlist"><ul><li><p>Administrative</p></li><li><p>User defined</p></li></ul></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16499"/>7.3.2.1. Administrative Services</h4></div></div></div><p>Each server exposes a single XATMI service that is built into the server executable and is exposed for the lifespan of the server. It is not intended to be accessed directly by the programmer although this is possible, instead however the results of the service are typically aggregated by a central Java domain-level XATMI administrative service. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16504"/>7.3.2.2. C XATMI Per Server Service</h4></div></div></div><p>The name of the service is not user defined although can be predicted: </p><p> <code class="literal">&lt;SERVER_NAME&gt;_ADMIN_&lt;SERVER_ID&gt;</code> </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p>User defined services are not allowed to be configured with a name with _ADMIN in them </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16517"/>7.3.2.3. Java XATMI Domain-wide Service</h4></div></div></div><p>The name of the service again is not user defined although can be predicted from the domain name: </p><p> <code class="literal">&lt;DOMAIN_NAME&gt;_ADMIN</code> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16527"/>7.3.2.4. User Defined Services</h4></div></div></div><p>All user defined service names must be declared within the constraints defined in the XATMI specification plus several constraints imposed by BlackTie: </p><div class="itemizedlist"><ul><li><p>Service names must be 128 characters or less </p></li><li><p>Servers may not contain overlapping service names, e.g. server 1 and server 2 cannot define service A </p></li><li><p>Service names may not use the reserved keyword _ADMIN_ in their name </p></li><li><p>The service must be defined in the btconfig.xml </p></li><li><p>The service may optionally be customized in the btconfig.xml </p></li><li><p>The same function for the same service is expected at each server </p></li><li><p>tpadvertise and tpunadvertise operate on the local service state, they are not used to (un)advertise the service at a domain wide level </p></li><li><p>If a service is not thread safe, it is important to set the SIZE for the SERVICE in the btconfig.xml file to 1 </p></li></ul></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16557"/>7.3.3. Decoupling XATMI services and clients using a queuing pattern </h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16560"/>7.3.3.1. Introduction</h4></div></div></div><p>Starting from release blacktie-3_0_0 we have added two methods called btenqueue and btdequeue to simplify sending and receiving message. The M1 release supports transactional sends and the M2 release will support ﻿transactional receives. </p><p>This page will be updated soon to reflect the change.</p><p>XATMI (http://www.opengroup.org/pubs/catalog/c506.htm) is a standard which specifies how to connect clients to services. A client is a program that requests services to be performed. A service is a program that performs a specific application function on behalf of clients. In XATMI there are two types of service: </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p>Request/response services receive a single request and produce at most a single response to the request. The request is the application data sent from the client to the service. The service processes the request and returns application data to the client by means of at most one response; </p></li><li><p>Conversational services are invoked by means of a connection request from the client. Once the connection is established and the service invoked, the client and the service can exchange data in an application-specific manner until the service returns, whereupon the connection is logically terminated. </p></li></ol></div><p>However this model breaks down if there is no service currently running that can handle the client request. The latest release of BlackTie includes an enhancement (to XATMI) that facilitates the queuing of client requests such that the request can be processed at a later time when an appropriate service becomes available. </p><p>In XATMI message payloads are obtained using the following call: </p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="C++">&lt;!-- C++ : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;tpalloc&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_plain"&gt;type&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_plain"&gt;subtype&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_type"&gt;long&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;size&lt;/span&gt;&lt;span class="cpp_separator"&gt;)&lt;/span&gt;&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
</pre><p> </p><p>To take advantage of the new BlackTie feature you will need to pass an extra parameter to the XATMI buffer allocation routine: </p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="C++">&lt;!-- C++ : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;btalloc&lt;/span&gt;&lt;span class="cpp_separator"&gt;(&lt;/span&gt;&lt;span class="cpp_plain"&gt;msg_opts_t&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;ctrl&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;type&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_type"&gt;char&lt;/span&gt;&lt;span class="cpp_operator"&gt;*&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;subtype&lt;/span&gt;&lt;span class="cpp_separator"&gt;,&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="cpp_type"&gt;long&lt;/span&gt;&lt;span class="cpp_plain"&gt;&amp;nbsp;size&lt;/span&gt;&lt;span class="cpp_separator"&gt;);&lt;/span&gt;&lt;span class="cpp_plain"&gt;&lt;/span&gt;&lt;br /&gt;
</pre><p> </p><p>The resulting buffer can be used to make service requests with the following restrictions: </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p>the client must use the asynchronous request/response model, i.e. it must use tpacall. </p></li><li><p>the client must not expect a response, i.e. it must set the TPNOREPLY flag. </p></li><li><p>it must not have any outstanding transaction.</p></li></ol></div><p>[Currently we are using the extra parameter to control the priority of message delivery though we could, in the future, add other features to give the client more control over the mechanism]. </p><p>And that's it, now when the requested service is brought on-line the queued requests will be made available to its' service routine. The latest BlackTie release (http://www.jboss.org/blacktie/downloads.html) includes an quickstart showing this feature in action. Unpack the release and look at the REAME in the quickstarts/xatmi/queues directory. </p><p>There are two BlackTie specific config requirements to ensure that requests are queued even when the target server is unavailable; </p><div class="itemizedlist"><ul><li><p>the SERVICE definition in btconfig.xml must set the "externally-managed-destination" attribute to true; </p></li><li><p>you must deploy a JMS queue named BTR_[service name] to the application server (the XML file containing this queue definition must end with the suffix -service.xml) </p></li></ul></div><p>Internally BlackTie uses JMS queues to connect services with clients. Normally when a server calls tpadvertise a queue is created and clients may then connect with the server via that queue. However, no such server is running in the scenario we are discussing and this is the reason the queue needs to be deployed before running the client. </p><p>So, for example, if the service name is TestOne then deploy a queue called BTR_TestOne to the JBoss deploy directory using an XML file containing the following: </p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML">&lt;!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="xml_processing_instruction"&gt;&amp;lt;?xml&amp;nbsp;version=&amp;quot;1.0&amp;quot;&amp;nbsp;encoding=&amp;quot;UTF-8&amp;quot;?&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;server&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;mbean&lt;/span&gt;&lt;span class="xml_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_attribute_name"&gt;code&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;=&lt;/span&gt;&lt;span class="xml_attribute_value"&gt;&amp;quot;org.jboss.jms.server.destination.QueueService&amp;quot;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_attribute_name"&gt;name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;=&lt;/span&gt;&lt;span class="xml_attribute_value"&gt;&amp;quot;jboss.messaging.destination:service=Queue,name=BTR_TestOne&amp;quot;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_attribute_name"&gt;xmbean-dd&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;=&lt;/span&gt;&lt;span class="xml_attribute_value"&gt;&amp;quot;xmdesc/Queue-xmbean.xml&amp;quot;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;depends&lt;/span&gt;&lt;span class="xml_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_attribute_name"&gt;optional-attribute-name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;=&lt;/span&gt;&lt;span class="xml_attribute_value"&gt;&amp;quot;ServerPeer&amp;quot;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;jboss.messaging:service=ServerPeer&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;depends&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;depends&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;jboss.messaging:service=PostOffice&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;depends&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;mbean&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;server&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
</pre><p> </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16626"/>7.3.4. How to use topics </h3></div></div></div><p>Basically, topics are used to burst out messages to multiple XATMI services that do not necessarily expect a reponse. </p><p>If it helps, you might consider using topics for things like stock ticker updates where the receiver is not required to notify the sender that they have received the ticker. </p><p> To config a SERVIECE use topics, you could set type to 'topic', for example: </p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML">&lt;!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;SERVICES&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;SERVICE&lt;/span&gt;&lt;span class="xml_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_attribute_name"&gt;name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;=&lt;/span&gt;&lt;span class="xml_attribute_value"&gt;'foo'&lt;/span&gt;&lt;span class="xml_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_attribute_name"&gt;type&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;=&lt;/span&gt;&lt;span class="xml_attribute_value"&gt;'topic'&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;/&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;SERVICES&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
</pre><p> </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p>clients do not need to configure the list of services in their btconfig.xml, they will need to try to connect to the queue first, then, the topic (unless they have the destination is configured in their btconfig.xml). </p></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p>tpacalls to topics MUST have TPNOREPLY set. If the client tpacalls a topic without TPNOREPLY we should fail the call. It also means tpcalls should fail too. </p><p> And there is a intention that externally-managed-destination is set to true as there are multiple receivers. </p></div><p>You can get more information about these in quickstarts/xatmi/topics. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="chap-blacktie-configuration"/>7.4. BlackTie Configuration</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16653"/>7.4.1. Environment variables</h3></div></div></div><p>BLACKTIE_SCHEMA_DIR: the directory which contains all xsd schema files. </p><p>BLACKTIE_CONFIGURATION_DIR: the directory which contains all config files. If not assigned, current directory will be used. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16660"/>7.4.2. Configuration Files</h3></div></div></div><p>We need btconfig.xml for all servers and client, and individual &lt;SERVICE&gt;.xml for all services.</p><p>The latest schemas for all configuration can be found at: http://www.jboss.org/blacktie/docs/index.html </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16667"/>7.4.3. btconfig.xml</h3></div></div></div><p>The btconfig.xml is the most significant runtime configuration file for BlackTie. The content of its structure is defined and validated against the btconfig.xsd file which ships with each version of BlackTie. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="important"><h2>Important</h2><p>ipv6 note</p><p>It is important to note that if you are using the quickstart btconfig.xml files and you are using ipv6 you will most likely need to change the word localhost to localhost4. Ways to check if this is neccesary are: </p><div class="orderedlist"><ol><li><p>In your hosts file is the entry for localhost 127.0.0.1 or ::1 </p></li><li><p>If you telnet to localhost does it start with "Trying ::1..." </p></li></ol></div></div><p>The configuration includes:</p><div class="itemizedlist"><ul><li><p>DOMAIN: A user defined name for the domain</p></li><li><p>VERSION: The version of BlackTie software that is allowed to operate in this domain </p></li><li><p>MACHINES: The list of machines and paths to executables</p></li><li><p>SERVERS: The list of servers</p><div class="itemizedlist"><ul><li><p>SERVER: A server configuration element</p><div class="itemizedlist"><ul><li><p>MACHINE-REF: A reference to the machne</p></li><li><p>SERVICES: The list of services at a server</p><div class="itemizedlist"><ul><li><p>SERVICE: The key attributes of this element are: advertised - should the server automatically launch this service, function_name - the C function name (NOTE: Must be declspec(dllexport) exported on win32), java_class_name - the fully qualified class of the service for java Services </p><div class="itemizedlist"><ul><li><p>LIBRARY_NAME: The name of the .so or .dll library that exports the symbol, this is restricted by the mandatory "configuration" attribute which will restrict this XA_RESOURCE to the BLACKTIE_CONFIGURATION environment variable/-c parameter </p></li><li><p>SIZE: The number of dispatcher threads to handle requests </p></li></ul></div></li></ul></div></li></ul></div></li><li><p>XA_RESOURCES: The list of configured XA resources available at any client/server in this domain </p><div class="itemizedlist"><ul><li><p>XA_RESOURCE: A configuration of XA_RESOURCE, note that the "configuration" attribute will restrict this XA_RESOURCE to the BLACKTIE_CONFIGURATION environment variable/-c parameter </p></li></ul></div></li><li><p>ORB: The configuration to connect to the transaction service </p></li><li><p>MQ: The configuration to connect to the message broker </p></li><li><p>JMX: The url of the JMX agent</p><div class="itemizedlist"><ul><li><p>ENV_VARIABLES: Special key/value pairs can be specified here, known ENV_VARIABLEs are defined below, note that the "configuration" attribute will restrict this XA_RESOURCE to the BLACKTIE_CONFIGURATION environment variable/-c parameter </p></li></ul></div></li><li><p>BUFFERS: The buffer configuration.</p></li></ul></div></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16744"/>7.4.4. SERVICES</h3></div></div></div><p> More information on services is available <a class="xref" href="#chap-services" title="7.3. Services">Section 7.3, “Services”</a> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16751"/>7.4.5. ENV_VARIABLES</h3></div></div></div><p> The list of ENV_VARIABLES that are supported is:</p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p>LOG4CXXCONFIG is used for logging </p></li><li><p>RC_LOG_NAME The name of the recovery log file</p></li><li><p>JMXURL The URL to use to connect to the JMX kernel </p></li><li><p>QueueReaperInterval: The period of time in seconds to wait before assuming a service has disconnected and pruning its queue </p></li></ol></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16769"/>7.4.6. BUFFERS</h3></div></div></div><p> More information on buffer configuration is available <a class="xref" href="#chap-buffers" title="7.2. Using Buffers with BlackTie">Section 7.2, “Using Buffers with BlackTie”</a> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e16776"/>7.4.7. log4cxx.properties</h3></div></div></div><p>This is a standard log4cxx configuration file, more information can be found here: http://logging.apache.org/log4cxx/index.html </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="chap-administration"/>7.5. BlackTie Administration</h2></div></div></div><p> The <a class="xref" href="#sec-administration-operations" title="7.5.1. BlackTie Administration Functions">Section 7.5.1, “BlackTie Administration Functions”</a> are exposed through a both a JMX MBean and a Java XATMI service deployed into WildFly, configured the same btconfig.xml of the domain it is administering </p><div class="itemizedlist"><ul><li><p> <a class="xref" href="#sec-blacktieadminservice-xatmi-service" title="7.5.2. BlackTieAdminService XATMI Service">Section 7.5.2, “BlackTieAdminService XATMI Service”</a> </p></li><li><p> <a class="xref" href="#sec-blacktieadminservice-jmx-bean" title="7.5.3. BlacktieAdminService JMX Bean">Section 7.5.3, “BlacktieAdminService JMX Bean”</a> </p></li></ul></div><p>Each BlackTie server exposes the same administration service, registered during AtmiBrokerServer startup</p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> <a class="xref" href="#sec-atmibrokeradmin-xatmi-service" title="7.5.4. AtmiBrokerAdmin XATMI Service">Section 7.5.4, “AtmiBrokerAdmin XATMI Service”</a> </p></li></ol></div><p>Queue administration for the AtmiBrokerAdmin service is performed through a separate Java XATMI service</p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p>stompconnectservice: BlacktieStompAdministrationService</p></li></ol></div><p>Administration is facilitated graphically from a JBoss AS RHQ administration console plugin</p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> <a class="xref" href="#sec-blacktie-rhq-plugin" title="7.5.5. Monitoring and management of blacktie servers by blacktie-rhq-plugin">Section 7.5.5, “Monitoring and management of blacktie servers by blacktie-rhq-plugin ”</a> </p></li></ol></div><div class="figure"><a id="fig-administration"/><div class="figure-contents"><div class="mediaobject"><img src="images/blacktie-administration.png" alt="Administration"/></div></div><p class="title"><b>Figure 7.1. Administration</b></p></div><br class="figure-break"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="sec-administration-operations"/>7.5.1. BlackTie Administration Functions</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16831"/>7.5.1.1. The following operations all perform functionality at the domain level</h4></div></div></div><div class="itemizedlist"><ul><li><p>getSoftwareVersion: </p><p>Retrieve the software version of the domain</p></li><li><p>getServerList: </p><p>Retrieve the full list of servers</p></li><li><p>listRunningServers: </p><p>Discover running servers</p><p>To achieve this, the administration routings lists all the queues locally for the appearance of the string ADMIN</p><p>Note servers connected to other WildFly instances will not be discoverable</p></li><li><p>reloadDomain: </p><p>Halt servers, update configuration, restart</p><p>This causes reloadServer to be called on all running instances</p></li><li><p>pauseDomain: </p><p>This calls pauseServer for each server</p><p>servers which connect to the domain which it is paused are paused automatically</p></li><li><p>resumeDomain: </p><p>This calls resumeDomain for each server</p><p>Paused servers which reconnect after the domain is resumed will resume automatically</p></li><li><p>getServersStatus: </p><p>This method looks in the btconfig.xml for the list of servers and returns an HTML structure to describe the status of the servers in the domain, if there are no servers running, than instances would not be returned</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML">&lt;!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;servers&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;

&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;[SERVER_NAME]&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;instances&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;instance&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;

&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;servers&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
</pre><p> </p></li><li><p>[SERVER_NAME] is a arbitrary length character string</p></li><li><p>[ID] is a server id</p></li><li><p>[STATUS] is equal to 0 (Idle) or 1 (Running)</p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16894"/>7.5.1.2. The following operations perform functionality at the server level</h4></div></div></div><div class="itemizedlist"><ul><li><p>getServiceCounter (service name):</p><p>Retrieves the counter for a service from all servers</p></li><li><p>listRunningInstanceIds (server name):</p><p>Get the list of ids of currently running servers</p></li><li><p>serverdone:</p><p>Calls server_sigint_handler_callback</p><p>Returns 1</p></li><li><p>reloadServer:</p><p>requires an external shell script to repeatedly start server processes dependent upon exit status of server</p><p>If the server exits with the reloadServer code, then an svn update on the configuration is issued and the server restarts </p></li><li><p>advertise (service name):</p><p>Does not allow advertise of &lt;SERVER&gt;_ADMIN_&lt;ID&gt; </p><p>Calls advertiseByAdmin (don't need the function pointer) </p><p>Returns 1</p></li><li><p>unadvertise (service name):</p><p>Suppresses unadvertise of &lt;SERVER&gt;_ADMIN_&lt;ID&gt; </p><p>Calls tpunadvertise</p><p>Returns 1</p></li><li><p>pauseServer:</p><p>Stop all currently running services</p><p>Record which services were paused</p><p>A call to tpadvertise will now place a service in the paused status</p><p>A call to tpunadvertise will allow unadvertisement of the service</p></li><li><p>resumeServer:</p><p>Start the list of paused services</p></li><li><p>counter (serviceName):</p><p>Calls getServiceMessageCounter</p><p>Returns a 16 length buffer</p><p>First byte is the number 1</p><p>Remaining 15 bytes contains a long</p></li><li><p>status [optional service name]:</p><p>Calls getServiceStatus</p><p>Returns an HTML structure ServiceStatus</p><p>First byte of the response is the number 1</p><p>Remaining bytes contains the ServiceStatus</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML">&lt;!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;server&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;[SERVER_NAME]&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;services&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;service&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;[SERVICE_NAME]&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;status&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;[STATUS]&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;status&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;service&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_plain"&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;services&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span class="xml_tag_symbols"&gt;&amp;lt;/&lt;/span&gt;&lt;span class="xml_tag_name"&gt;server&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
</pre><p> </p></li><li><p>[SERVICE_NAME] is a 15 character length name</p></li><li><p>[STATUS] is equal to 0 (unadvertised) or 1 (advertised) </p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e16989"/>7.5.1.3. Viewing Transaction Statistics</h4></div></div></div><p>In a typical BlackTie installation the transaction service will be running in the WildFly Application server where you installed the stomp connect service. In such a setup basic transaction management information is exposed by the native transaction service running in the AS. For example to enable statistics open the JBossTS property file located at:</p><div class="itemizedlist"><ul><li><p> $JBOSS_HOME/standalone/configuration/standalone.xml </p></li></ul></div><p>and set the enableStatistics property to YES:</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML">&lt;!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="xml_tag_symbols"&gt;&amp;lt;&lt;/span&gt;&lt;span class="xml_tag_name"&gt;property&lt;/span&gt;&lt;span class="xml_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_attribute_name"&gt;name&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;=&lt;/span&gt;&lt;span class="xml_attribute_value"&gt;&amp;quot;com.arjuna.ats.arjuna.coordinator.enableStatistics&amp;quot;&lt;/span&gt;&lt;span class="xml_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;span class="xml_attribute_name"&gt;value&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;=&lt;/span&gt;&lt;span class="xml_attribute_value"&gt;&amp;quot;YES&amp;quot;&lt;/span&gt;&lt;span class="xml_tag_symbols"&gt;/&amp;gt;&lt;/span&gt;&lt;span class="xml_plain"&gt;&lt;/span&gt;&lt;br /&gt;
</pre><p> </p><p>The statistics are then available via any standard JMX browser or programatically via JMX. The object name of the MBean that maintains the stats is:</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML">&lt;!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="xml_plain"&gt;jboss.management.local:J2EEServer=Local,j2eeType=JTAResource,name=TransactionManager&lt;/span&gt;&lt;br /&gt;
</pre><p> </p><p>If you are using the web based WildFly jmx console then look for the name</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML">&lt;!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="xml_plain"&gt;J2EEServer=Local,j2eeType=JTAResource,name=TransactionManager&lt;/span&gt;&lt;br /&gt;
</pre><p> </p><p>in the section called jboss.management.local</p><p>In the jmx console some extra transaction information is also exposed as a service with the following name:</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML">&lt;!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) --&gt;
&lt;span class="xml_plain"&gt;service=TransactionManager&lt;/span&gt;&lt;br /&gt;
</pre><p> </p><p>The statistics are global to the application server. We would like to provide similar information on a per BlackTie domain and per BlackTie server basis in a future release.</p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="sec-blacktieadminservice-xatmi-service"/>7.5.2. BlackTieAdminService XATMI Service</h3></div></div></div><p>Defined in stompconnectservice:BlacktieAdminServiceXATMI</p><p>Contains the same functionality as the JMX bean</p><p>The XATMI service is accessed by:</p><div class="itemizedlist"><ul><li><p>User defined XATMI administration clients</p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="sec-blacktieadminservice-jmx-bean"/>7.5.3. BlacktieAdminService JMX Bean</h3></div></div></div><p>Defined in the module: stompconnectservice:BlacktieAdminServiceMBean</p><p>The JMX bean is accessed by either:</p><div class="itemizedlist"><ul><li><p>blacktie-rhq-plugin</p></li><li><p>Custom JMX administration programs</p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="sec-atmibrokeradmin-xatmi-service"/>7.5.4. AtmiBrokerAdmin XATMI Service</h3></div></div></div><p>The BlackTie administration services marshal calls to this raw administration service deployed in each server</p><p>The service is bound with a well known name:</p><div class="itemizedlist"><ul><li><p>&lt;SERVER_NAME&gt;_ADMIN_&gt;SERVER_ID&gt;</p></li></ul></div><p>Each server exposes the administration service for the duration of its lifespan</p><p>Clients (typically the BlackTie administration services) are able to invoke a standard XATMI service with a structured command </p><p>Command structure is (note the trailing comma's):</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">&lt;command&gt;,[&lt;arg1&gt;,&lt;arg2&gt;,....]</pre><p> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="sec-blacktie-rhq-plugin"/>7.5.5. Monitoring and management of blacktie servers by blacktie-rhq-plugin </h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17082"/>7.5.5.1. Install blacktie-rhq-plugin</h4></div></div></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p>copy &lt;BLACKTIE_BIN_DIR&gt;/blacktie-admin-services/blacktie-rhq-plugin-&lt;VERSION&gt;.jar to &lt;JBOSS_HOME&gt;/server/all/deploy/admin-console.war/plugins </p></li><li><p>restart jboss as</p></li><li><p>open http://localhost:8080/admin-console, now you can find 'Blacktie Domains'</p></li></ol></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17095"/>7.5.5.2.  How to manage a blacktie server</h4></div></div></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p>start a server in &lt;BLACKTIE_BIN_DIR&gt;/quickstart/xatmi/foo following with README </p></li><li><p>navigate to "Blacktie Domains" -&gt; "fooapp" -&gt; "Servers" -&gt; "default", you can click "Control" </p></li><li><p>there is a operation named 'shutdown', and you can click the button. You should type in server id which used to start quickstart server, e.g if you start quickstart server with command 'server -c linux -i 1' , and you should type in '1' </p></li><li><p>other operations such like 'listServiceStatus', 'getServiceCounter', 'advertise' and 'unadvertise'. you could type in a SERVICE NAME, e.g if you want to unadvertise service BAR in server 1, you should click operation 'unadvertise' and type '1' in id also type 'BAR' in service.</p></li></ol></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17111"/>7.5.5.3. How to monitor a blacktie server</h4></div></div></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p>If there is no server instance running, a red cross will be in front of the server name</p></li><li><p>navigate to 'Metric' tab, you should see the number of running instances of server</p></li></ol></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e17121"/>7.5.6. BlackTie Command Line Administration</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17124"/>7.5.6.1. Introduction</h4></div></div></div><p>The following commands are supported by BlackTie:</p><div class="table"><a id="commands-overview"/><p class="title"><b>Table 7.1. Commands</b></p><div class="table-contents"><table summary="Commands" border="1"><colgroup><col/><col/></colgroup><thead><tr><th> <p>Command</p> </th><th> <p>Description</p> </th></tr></thead><tbody><tr><td> <a class="xref" href="#btadmin-command" title="7.5.6.2. btadmin">Section 7.5.6.2, “btadmin”</a> </td><td> <p>The btadmin command is used to administer the BlackTie serve process from the command line</p> </td></tr><tr><td> <a class="xref" href="#generate_server-command" title="7.5.6.3. generate_server">Section 7.5.6.3, “generate_server”</a> </td><td> <p>The generate_server command is used to build a BlackTie server</p> </td></tr><tr><td> <a class="xref" href="#generate_client-command" title="7.5.6.4. generate_client">Section 7.5.6.4, “generate_client”</a> </td><td> <p>The generate_client command is used to build a client application linked against the BlackTie libraries</p> </td></tr></tbody></table></div></div><br class="table-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="btadmin-command"/>7.5.6.2. btadmin</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17179"/>7.5.6.2.1. Overview</h5></div></div></div><p>The btadmin command is used to perform command line administration of the BlackTie server processes. In a well configured environment, the btadmin tool can be launched in either interactive mode (by ommitting a command) or in non-interactive mode by issues a command, for example: "btadmin startup". For the list of commands type: "help" </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17184"/>7.5.6.2.2. Expected Environment</h5></div></div></div><p> You must have called </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">&lt;BLACKTIE_HOME&gt;/setenv.[sh|bat]</pre><p> </p><p> You must, either set <code class="literal">BLACKTIE_CONFIGURATION_DIR</code> to the directory containing a btconfig.xml for the domain that you wish to administer or ensure a valid btconfig.xml is in the working directory </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17197"/>7.5.6.2.3. Usage</h5></div></div></div><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">btadmin [&lt;command&gt;]</pre><p> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17205"/>7.5.6.2.4. Commands</h5></div></div></div><div class="table"><a id="btadmin-commands-overview"/><p class="title"><b>Table 7.2. btadmin commands</b></p><div class="table-contents"><table summary="btadmin commands" border="1"><colgroup><col/><col/></colgroup><thead><tr><th> <p>Command</p> </th><th> <p>Description</p> </th></tr></thead><tbody><tr><td> <p>version</p> </td><td> <p>Print out the version of BlackTie that is linked against </p> </td></tr><tr><td> <p>startup [&lt;serverName&gt;]</p> </td><td> <p>Start the server, optionally constrained by the serverName </p> </td></tr><tr><td> <p>pauseDomain</p> </td><td> <p>Pause the domain </p> </td></tr><tr><td> <p>advertise &lt;serverName&gt; &lt;serviceName&gt;</p> </td><td> <p>Advertise the service indicated by the name at the server </p> </td></tr><tr><td> <p>help [command]</p> </td><td> <p>Get help on a command </p> </td></tr><tr><td> <p>getServersStatus</p> </td><td> <p>The status of the running servers </p> </td></tr><tr><td> <p>unadvertise &lt;serverName&gt; &lt;serviceName&gt;</p> </td><td> <p>Unadvertise the service at the specified server </p> </td></tr><tr><td> <p>resumeDomain</p> </td><td> <p>Resume the domain </p> </td></tr><tr><td> <p>listRunningServers</p> </td><td> <p>List all running servers in the domain </p> </td></tr><tr><td> <p>quit</p> </td><td> <p>Shutdown the btadmin tool, a no-op for a non-interactive btadmin shell </p> </td></tr><tr><td> <p>listRunningInstanceIds &lt;serverName&gt;</p> </td><td> <p>List the running instance ids of a specific server </p> </td></tr><tr><td> <p>listServiceStatus &lt;serverName&gt; &lt;serviceName&gt; </p> </td><td> <p>List the status of the service running on a particular server group </p> </td></tr><tr><td> <p>shutdown [&lt;serverName&gt; [&lt;serverId&gt;]]</p> </td><td> <p>Shutdown items in the domain, optionally constrained by a server name and (again, optionally) a serverId </p> </td></tr></tbody></table></div></div><br class="table-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17368"/>7.5.6.2.5. Credentials</h5></div></div></div><p>The administration connection is assumed to be made within a secure network</p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="generate_server-command"/>7.5.6.3. generate_server</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17376"/>7.5.6.3.1. Overview</h5></div></div></div><p>The generate_server command is used to create a standalone BlackTie server application linking the user code against the BlackTie runtime libraries.</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17381"/>7.5.6.3.2. Expected Environment</h5></div></div></div><p>&lt;BLACKTIE_HOME&gt;/setenv.[sh|bat] must be executed prior to execution</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17386"/>7.5.6.3.3. Usage</h5></div></div></div><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">generate_server &lt;-Dservice.names=service[,service2,...]&gt; &lt;-Dserver.includes="source1[ source2 ..."]&gt; &lt;-Dx.inc.dir="directory"&gt; &lt;-Dx.inc.dir2="directory2"&gt;   &lt;-Dx.lib.dir="directory" -Dx.libs="library[ library2]"&gt; &lt;-Dx.lib.dir2="directory2"&gt; &lt;-Dx.libs2="library[ library2]"&gt; &lt;-Dx.define="symbol1[,symbol2]"&gt;</pre><p> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17394"/>7.5.6.3.4.  Parameters</h5></div></div></div><div class="table"><a id="generate_server-parameters"/><p class="title"><b>Table 7.3. generate_server parameter</b></p><div class="table-contents"><table summary="generate_server parameter" border="1"><colgroup><col/><col/></colgroup><thead><tr><th> <p>Parameter</p> </th><th> <p>Description</p> </th></tr></thead><tbody><tr><td> <p>-Dservice.names=service[,service2,...]</p> </td><td> <p>This is the comma seperated list of services that should be advertised at boottime that were not coded in a DLL export compatible manner and as such cannot be registered for advertised in the btconfig.xml </p> </td></tr><tr><td> <p>-Dserver.includes="source1[ source2 ..."]</p> </td><td> <p>The list of files that should be compiled into this server </p> </td></tr><tr><td> <p>-Dx.inc.dir="directory"</p> </td><td> <p>A single additional directory for including </p> </td></tr><tr><td> <p>-Dx.lib.dir="directory"</p> </td><td> <p>A single additional directory for linking against </p> </td></tr><tr><td> <p>-Dx.libs="library[ library2]"</p> </td><td> <p>A space seperated list of libraries to link against in the lib dir </p> </td></tr><tr><td> <p>-Dx.inc.dir2="directory"</p> </td><td> <p>A second additional directory to include headers from </p> </td></tr><tr><td> <p>-Dx.lib.dir2="directory"</p> </td><td> <p>A second additional directory to include libraries from </p> </td></tr><tr><td> <p>-Dx.libs2="library[ library2]"</p> </td><td> <p>The list of libraries to include from the second library directory </p> </td></tr><tr><td> <p>-Dx.define="symbol1[,symbol2]"</p> </td><td> <p>The comma-seperated list of addtional pre-processor symbols to define </p> </td></tr></tbody></table></div></div><br class="table-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17513"/>7.5.6.3.5. Example</h5></div></div></div><p>To link against the Oracle database</p><p>On Linux:</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">generate_server -Dservice.names=BAR -Dserver.includes="request.c ora.c DbService.c"
			-Dx.inc.dir="$ORACLE_HOME/rdbms/public"
			-Dx.lib.dir="$ORACLE_HOME/lib" -Dx.libs="occi clntsh"
			-Dx.define="ORACLE"</pre><p> </p><p>On Windows:</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">generate_server -Dservice.names=BAR -Dserver.includes="request.c ora.c DbService.c"
			-Dx.inc.dir="%ORACLE_HOME%\OCI\include"
			-Dx.lib.dir="%ORACLE_HOME%\OCI\lib\MSVC" -Dx.libs="oci"
			-Dx.define="ORACLE"</pre><p> </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="generate_client-command"/>7.5.6.4. generate_client</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17535"/>7.5.6.4.1. Overview</h5></div></div></div><p>The generate_client command is used to create a standalone client application linking the user code against the BlackTie runtime libraries.</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17540"/>7.5.6.4.2. Expected Environment</h5></div></div></div><p>&lt;BLACKTIE_HOME&gt;/setenv.[sh|bat] must be executed prior to execution</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17545"/>7.5.6.4.3. Usage</h5></div></div></div><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">generate_client &lt;-Dclient.includes="source1[ source2 ..."]&gt; &lt;-Dx.inc.dir="directory" &gt; &lt;-Dx.inc.dir2="directory2"&gt;   &lt;-Dx.lib.dir="directory" -Dx.libs="library[ library2]"&gt; &lt;-Dx.lib.dir2="directory2"&gt; &lt;-Dx.libs2="library[ library2]"&gt; &lt;-Dx.define="symbol1[,symbol2]"&gt;</pre><p> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17553"/>7.5.6.4.4. Parameters</h5></div></div></div><div class="table"><a id="generate_client-parameters"/><p class="title"><b>Table 7.4. generate_client parameter</b></p><div class="table-contents"><table summary="generate_client parameter" border="1"><colgroup><col/><col/></colgroup><thead><tr><th> <p>Parameter</p> </th><th> <p>Description</p> </th></tr></thead><tbody><tr><td> <p>-Dclient.includes="source1[ source2 ..."]</p> </td><td> <p>The list of files that should be compiled into this client </p> </td></tr><tr><td> <p>-Dx.inc.dir="directory"</p> </td><td> <p>A single additional directory for including </p> </td></tr><tr><td> <p>-Dx.lib.dir="directory"</p> </td><td> <p>A single additional directory for linking against </p> </td></tr><tr><td> <p>-Dx.libs="library[ library2]"</p> </td><td> <p>A space seperated list of libraries to link against in the lib dir </p> </td></tr><tr><td> <p>-Dx.inc.dir2="directory"</p> </td><td> <p>A second additional directory to include headers from </p> </td></tr><tr><td> <p>-Dx.lib.dir2="directory"</p> </td><td> <p>A second additional directory to include libraries from </p> </td></tr><tr><td> <p>-Dx.libs2="library[ library2]"</p> </td><td> <p>The list of libraries to include from the second library directory </p> </td></tr><tr><td> <p>-Dx.define="symbol1[,symbol2]"</p> </td><td> <p>The comma-seperated list of addtional pre-processor symbols to define </p> </td></tr></tbody></table></div></div><br class="table-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e17661"/>7.5.6.4.5. Example</h5></div></div></div><p>To create a client which links against the Oracle database. </p><p>On Linux:</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">generate_client -Dclient.includes="client.c request.c ora.c cutil.c"
		-Dx.inc.dir="$ORACLE_HOME/rdbms/public"
		-Dx.lib.dir="$ORACLE_HOME/lib" -Dx.libs="occi clntsh"
		-Dx.define="ORACLE"</pre><p> </p><p>On Windows:</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">generate_client -Dclient.includes="client.c request.c ora.c cutil.c"
		-Dx.inc.dir="%ORACLE_HOME%\OCI\include"
		-Dx.lib.dir="%ORACLE_HOME%\OCI\lib\MSVC" -Dx.libs="oci"
		-Dx.define="ORACLE"</pre><p> </p></div></div></div></div></div><div class="chapter" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e17680"/>Chapter 8. Appendixes</h2></div></div></div><div class="toc"><dl><dt><span class="appendix"><a href="#d0e17683">A. Object store implementations</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e17686">A.1. The ObjectStore</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e17763">A.1.1. Persistent object stores</a></span></dt></dl></dd></dl></dd><dt><span class="appendix"><a href="#d0e18006">B. Core Class Definitions</a></span></dt><dt><span class="appendix"><a href="#d0e18065">C. IDL definitions</a></span></dt><dt><span class="appendix"><a href="#_transaction_statuses">D. REST-AT Transaction Statuses</a></span></dt></dl></div><div class="appendix" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e17683"/>Appendix A. Object store implementations</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e17686"/>A.1. The ObjectStore</h2></div></div></div><p> This appendix examines the various TxCore object store implementations and gives guidelines for creating other implementations and plugging into an application. </p><p> This release of Narayana contains several different implementations of a basic object store. Each serves a particular purpose and is generally optimized for that purpose. Each of the implementations implements the <code class="interfacename">ObjectStoreAPI</code> interface, which defines the minimum operations which must be provided for an object store implementation to be used by the Transaction Service. You can override the default object store implementation at runtime by setting the <code class="varname">com.arjuna.ats.arjuna.objectstore.objectStoreType</code> property variable to one of the types described below. </p><div class="example"><a id="d0e17699"/><p class="title"><b>
