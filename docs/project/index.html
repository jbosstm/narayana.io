<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;current</span><span class="java_separator">.</span><span class="java_plain">rollback</span><span class="java_separator">();</span><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;oops</span><span class="java_operator">!</span><span class="java_plain">&nbsp;rollback</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">...</span>
<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e6141"/>3.2.3.7. Transaction controls</h4></div></div></div><p> The <code class="interfacename">Control</code> interface allows a program to explicitly manage or propagate a transaction context. An object supporting the <code class="interfacename">Control</code> interface is associated with one specific transaction. The <code class="interfacename">Control</code> interface supports two operations: <code class="methodname">get_terminator</code> and <code class="methodname">get_coordinator</code> . <code class="methodname">get_terminator</code> returns an instance of the <code class="interfacename">Terminator</code> interface. <code class="methodname">get_coordinator</code> returns an instance of the <code class="interfacename">Coordinator</code> interface. Both of these methods throw the <code class="systemitem">Unavailable</code> exception if the <code class="interfacename">Control</code> cannot provide the requested object. The OTS implementation can restrict the ability to use the Terminator and Coordinator in other execution environments or threads. At a minimum, the creator must be able to use them. </p><p> Obtain the <code class="methodname">Control</code> object for a transaction when it is created either by using either the <code class="methodname">TransactionFactory</code> or <code class="methodname">create_subtransaction</code> methods defined by the <code class="interfacename">Coordinator</code> interface. Obtain a <code class="classname">Control</code> for the transaction associated with the current thread using the <code class="methodname">get_control</code> or <code class="methodname">suspend</code> methods defined by the <code class="interfacename">Current</code> interface. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="control-JBossTS-specifics"/>3.2.3.7.1.  specifics </h5></div></div></div><p> The transaction creator must be able to use its <code class="interfacename">Control</code> , but the OTS implementation decides whether other threads can use <code class="interfacename">Control</code>. places no restrictions the users of the <code class="interfacename">Control</code> . </p><p> The OTS specification does not provide a means to indicate to the transaction system that information and objects associated with a given transaction can be purged from the system. In , the <code class="interfacename">Current</code> interface destroys all information about a transaction when it terminates. For that reason, do not use any <code class="interfacename">Control</code> references to the transaction after it commits or rolls back. </p><p> However, if the transaction is terminated using the Terminator interface, it is up to the programmer to signal that the transaction information is no longer required: this can be done using the destroyControl method of the OTS class in the com.arjuna.CosTransactions package. Once the program has indicated that the transaction information is no longer required, the same restrictions on using Control references apply as described above. If destroyControl is not called then transaction information will persist until garbage collected by the Java runtime. </p><p> In , you can propagate <code class="interfacename">Coordinators</code> and <code class="interfacename">Terminators</code> between execution environments. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e6237"/>3.2.3.8.  The <code class="interfacename">Terminator</code> interface </h4></div></div></div><p> The <code class="interfacename">Terminator</code> interface supports <code class="methodname">commit</code> and <code class="methodname">rollback</code> operations. Typically, the transaction originator uses these operations. Each object supporting the Terminator interface is associated with a single transaction. Direct context management via the Terminator interface does not change the client thread’s notion of the current transaction. </p><p> The <code class="methodname">commit</code> operation attempts to commit the transaction. To successfully commit, the transaction must not be marked <code class="literal">rollback only</code> , and all of its must participants agree to commit. Otherwise, the <code class="systemitem">TRANSACTION_ROLLEDBACK</code> exception is thrown. If the <code class="varname">report_heuristics</code> parameter is <code class="literal">true</code> , the Transaction Service reports inconsistent results using the <code class="systemitem">HeuristicMixed</code> and <code class="systemitem">HeuristicHazard</code> exceptions. </p><p> When a transaction is committed, the coordinator drives any registered <code class="classname">Resources</code> using their <code class="methodname">prepare</code> or <code class="methodname">commit</code> methods. These Resources are responsible to ensure that any state changes to recoverable objects are made permanent, to guarantee the ACID properties. </p><p> When <code class="methodname">rollback</code> is called, the registered <code class="classname">Resources</code> need to guarantee that all changes to recoverable objects made within the scope of the transaction, and its descendants, is undone. All resources locked by the transaction are made available to other transactions, as appropriate to the degree of isolation the resources enforce. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e6296"/>3.2.3.8.1.  specifics </h5></div></div></div><p> See <a class="xref" href="#control-JBossTS-specifics" title="3.2.3.7.1.  specifics">Section 3.2.3.7.1, “ specifics ”</a> for how long <code class="interfacename">Terminator</code> references remain valid after a transaction terminates. </p><p> When a transaction is committing, it must make certain state changes persistent, so that it can recover if a failure occurs, and continue to commit, or rollback. To guarantee ACID properties, flush these state changes to the persistence store implementation before the transaction proceeds to commit. Otherwise, the application may assume that the transaction has committed, when the state changes may still volatile storage, and may be lost by a subsequent hardware failure. By default, makes sure that such state changes are flushed. However, these flushes can impose a significant performance penalty to the application. To prevent transaction state flushes, set the <code class="varname">TRANSACTION_SYNC</code> variable to <code class="literal">OFF</code> . Obviously, do this at your own risk. </p><p> When a transaction commits, if only a single resource is registered, the transaction manager does not need to perform the two-phase protocol. A single phase commit is possible, and the outcome of the transaction is determined by the resource. In a distributed environment, this optimization represents a significant performance improvement. As such, defaults to performing single phase commit in this situation. Override this behavior at runtime by setting the <code class="varname">COMMIT_ONE_PHASE</code> property variable to <code class="literal">NO</code> . </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e6322"/>3.2.3.9.  The <code class="interfacename">Coordinator</code> interface </h4></div></div></div><p> The Coordinator interface is returned by the <code class="methodname">get_coordinator</code> method of the <code class="interfacename">Control</code> interface. It supports the operations resources need to participate in a transaction. These participants are usually either recoverable objects or agents of recoverable objects, such as subordinate coordinators. Each object supporting the <code class="interfacename">Coordinator</code> interface is associated with a single transaction. Direct context management via the Coordinator interface does not change the client thread’s notion of the current transaction. You can terminate transaction directly, through the <code class="interfacename">Terminator</code> interface. In that case, trying to terminate the transaction a second time using <code class="interfacename">Current</code> causes an exception to be thrown for the second termination attempt. </p><p> The operations supported by the Coordinator interface of interest to application programmers are: </p><div class="table"><a id="d0e6347"/><p class="title"><b>Table 3.4.  Operations supported by the <code class="interfacename">Coordinator</code> interface </b></p><div class="table-contents"><table summary="&#xA; Operations supported by the&#xA; Coordinator&#xA; interface&#xA; " border="1"><colgroup><col/><col/></colgroup><tbody><tr><td> <p> <code class="methodname">get_status</code> </p> <p> <code class="methodname">get_parent_status</code> </p> <p> <code class="methodname">get_top_level_status</code> </p> </td><td> <p> Return the status of the associated transaction. At any given time a transaction can have one of the following status values representing its progress: </p> <div class="variablelist"><dl><dt><span class="term">StatusActive</span></dt><dd><p> The transaction is currently running, and has not been asked to prepare or marked for rollback. </p></dd><dt><span class="term">StatusMarkedRollback</span></dt><dd><p> The transaction is marked for rollback. </p></dd><dt><span class="term">StatusPrepared</span></dt><dd><p> The transaction has been prepared, which means that all subordinates have responded <code class="classname">VoteCommit</code> . </p></dd><dt><span class="term">StatusCommitted</span></dt><dd><p> The transaction has committed. It is likely that heuristics exist. Otherwise, the transaction would have been destroyed and <code class="classname">StatusNoTransaction</code> returned. </p></dd><dt><span class="term">StatusRolledBack</span></dt><dd><p> The transaction has rolled back. It is likely that heuristics exist. Otherwise. the transaction would have been destroyed and StatusNoTransaction returned. </p></dd><dt><span class="term">StatusUnknown</span></dt><dd><p> The Transaction Service cannot determine the current status of the transaction. This is a transient condition, and a subsequent invocation should return a different status. </p></dd><dt><span class="term">StatusNoTransaction</span></dt><dd><p> No transaction is currently associated with the target object. This occurs after a transaction completes. </p></dd><dt><span class="term">StatusPreparing</span></dt><dd><p> The transaction is in the process of preparing and the final outcome is not known. </p></dd><dt><span class="term">StatusCommitting</span></dt><dd><p> The transaction is in the process of committing. </p></dd><dt><span class="term">StatusRollingBack</span></dt><dd><p> The transaction is in the process of rolling back. </p></dd></dl></div> </td></tr><tr><td> <p> <code class="methodname">is_same_transaction</code> and others </p> </td><td> <p> You can use these operations for transaction comparison. Resources may use these various operations to guarantee that they are registered only once with a specific transaction. </p> </td></tr><tr><td> <p> <code class="methodname">hash_transaction</code> </p> <p> <code class="methodname">hash_top_level_tran</code> </p> </td><td> <p> Returns a hash code for the specified transaction. </p> </td></tr><tr><td> <p> <code class="methodname">register_resource</code> </p> </td><td> <p> Registers the specified Resource as a participant in the transaction. The <code class="systemitem">Inactive</code> exception is raised if the transaction is already prepared. The <code class="systemitem">TRANSACTION_ROLLEDBACK</code> exception is raised if the transaction is marked <code class="literal">rollback only</code> . If the <code class="classname">Resource</code> is a <code class="classname">SubtransactionAwareResource</code> and the transaction is a subtransaction, this operation registers the resource with this transaction and indirectly with the top-level transaction when the subtransaction’s ancestors commit. Otherwise, the resource is only registered with the current transaction. This operation returns a <code class="classname">RecoveryCoordinator</code> which this <code class="classname">Resource</code> can use during recovery. No ordering of registered Resources is implied by this operation. If <code class="varname">A</code> is registered after <code class="varname">B</code> , the OTS can operate on them in any order when the transaction terminates. Therefore, do not assume such an ordering exists in your implementation. </p> </td></tr><tr><td>register_subtran_aware</td><td> <p> Registers the specified subtransaction-aware resource with the current transaction, so that it know when the subtransaction commits or rolls back. This method cannot register the resource as a participant in the top-level transaction. The <code class="systemitem">NotSubtransaction</code> exception is raised if the current transaction is not a subtransaction. As with <code class="methodname">register_resource</code> , no ordering is implied by this operation. </p> </td></tr><tr><td>register_synchronization</td><td> <p> Registers the <code class="classname">Synchronization</code> object with the transaction so that will be invoked before <code class="methodname">prepare</code> and after the transaction completes. Synchronizations can only be associated with top-level transactions, and the <code class="systemitem">SynchronizationsUnavailable</code> exception is raised if you try to register a Synchronization with a subtransaction. As with <code class="methodname">register_resource</code> , no ordering is implied by this operation. </p> </td></tr><tr><td>rollback_only</td><td> <p> Marks the transaction so that the only possible outcome is for it to rollback. The Inactive exception is raised if the transaction has already been prepared/completed. </p> </td></tr><tr><td>create_subtransaction</td><td> <p> A new subtransaction is created. Its parent is the current transaction. The <code class="systemitem">Inactive</code> exception is raised if the current transaction has already been prepared or completed. If you configure the Transaction Service without subtransaction support, the <code class="systemitem">SubtransactionsUnavailable</code> exception is raised. </p> </td></tr></tbody></table></div></div><br class="table-break"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e6582"/>3.2.3.9.1.  specifics </h5></div></div></div><p> See <a class="xref" href="#control-JBossTS-specifics" title="3.2.3.7.1.  specifics">Section 3.2.3.7.1, “ specifics ”</a> to control how long <code class="interfacename">Coordinator</code> references remain valid after a transaction terminates. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> To disable subtransactions, set set the <code class="varname">OTS_SUPPORT_SUBTRANSACTIONS</code> property variable to <code class="literal">NO</code> . </p></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e6601"/>3.2.3.10. Heuristics</h4></div></div></div><p> The OTS permits individual resources to make heuristic decisions. <em class="firstterm">Heuristic</em> decisions are unilateral decisions made by one or more participants to commit or abort the transaction, without waiting for the consensus decision from the transaction service. Use heuristic decisions with care and only in exceptional circumstances, because they can lead to a loss of integrity in the system. If a participant makes a heuristic decision, an appropriate exception is raised during commit or abort processing. </p><div class="table"><a id="d0e6609"/><p class="title"><b>Table 3.5. Possible heuristic outcomes</b></p><div class="table-contents"><table summary="Possible heuristic outcomes" border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>HeuristicRollback</td><td> <p> Raised on an attempt to commit, to indicate that the resource already unilaterally rolled back the transaction. </p> </td></tr><tr><td>HeuristicCommit</td><td> <p> Raised on an attempt to roll back, to indicate that the resource already unilaterally committed the transaction. </p> </td></tr><tr><td>HeuristicMixed</td><td> <p> Indicates that a heuristic decision has been made. Some updates committed while others rolled back. </p> </td></tr><tr><td>HeuristicHazard</td><td> <p> Indicates that a heuristic decision may have been made, and the outcome of some of the updates is unknown. For those updates which are known, they either all committed or all rolled back. </p> </td></tr></tbody></table></div></div><br class="table-break"/><p> HeuristicMixed takes priority over HeuristicHazard. Heuristic decisions are only reported back to the originator if the <em class="parameter"><code>report_heuristics</code></em> argument is set to <code class="literal">true</code> when you invoke the commit operation. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e6656"/>3.2.3.11. Current</h4></div></div></div><p> The <code class="interfacename">Current</code> interface defines operations that allow a client to explicitly manage the association between threads and transactions, using indirect context management. It defines operations that simplify the use of the Transaction Service. </p><div class="table"><a id="d0e6664"/><p class="title"><b>Table 3.6.  Methods of <code class="interfacename">Current</code> </b></p><div class="table-contents"><table summary="&#xA; Methods of&#xA; Current&#xA; " border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>begin</td><td> <p> Creates a new transaction and associates it with the current thread. If the client thread is currently associated with a transaction, and the OTS implementation supported nested transactions, the new transaction becomes a subtransaction of that transaction. Otherwise, the new transaction is a top-level transaction. If the OTS implementation does not support nested transactions, the <code class="systemitem">SubtransactionsUnavailable</code> exception is thrown. The thread’s notion of the current context is modified to be this transaction. </p> </td></tr><tr><td>commit</td><td> <p> Commits the transaction. If the client thread does not have permission to commit the transaction, the standard exception <code class="systemitem">NO_PERMISSION</code> is raised. The effect is the same as performing the <code class="methodname">commit</code> operation on the corresponding <code class="classname">Terminator</code> object. The client thread's transaction context is returned to its state before the <code class="methodname">begin</code> request was initiated. </p> </td></tr><tr><td>rollback</td><td> <p> Rolls back the transaction. If the client thread does not have permission to terminate the transaction, the standard exception <code class="systemitem">NO_PERMISSION</code> is raised. The effect is the same as performing the <code class="methodname">rollback</code> operation on the corresponding <code class="classname">Terminator</code> object. The client thread's transaction context is returned to its state before the <code class="methodname">begin</code> request was initiated. </p> </td></tr><tr><td>rollback_only</td><td> <p> Limits the transaction's outcome to rollback only. If the transaction has already been terminated, or is in the process of terminating, an appropriate exception is thrown. </p> </td></tr><tr><td>get_status</td><td> <p> Returns the status of the current transaction, or exception <code class="systemitem">StatusNoTransaction</code> if no transaction is associated with the thread. </p> </td></tr><tr><td>set_timeout</td><td> <p> Modifies the timeout associated with top-level transactions for subsequent <code class="methodname">begin</code> requests, for this thread only. Subsequent transactions are subject to being rolled back if they do not complete before the specified number of seconds elapses. Default timeout values for transactions without explicitly-set timeouts are implementation-dependent. uses a value of <code class="literal">0</code>, which results in transactions never timing out. There is no interface in the OTS for obtaining the current timeout associated with a thread. However, provides additional support for this. See <a class="xref" href="#current-jbossts-specific" title="3.2.3.11.1.  specifics">Section 3.2.3.11.1, “ specifics ”</a> . </p> </td></tr><tr><td>get_control</td><td> <p> Obtains a <code class="classname">Control</code> object representing the current transaction. If the client thread is not associated with a transaction, a null object reference is returned. The operation is not dependent on the state of the transaction. It does not raise the <code class="systemitem">TRANSACTION_ROLLEDBACK</code> exception. </p> </td></tr><tr><td>suspend</td><td> <p> Obtains an object representing a transaction's context. If the client thread is not associated with a transaction, a null object reference is returned. You can pass this object to the <code class="methodname">resume</code> operation to re-establish this context in a thread. The operation is not dependent on the state of the transaction. It does not raise the <code class="systemitem">TRANSACTION_ROLLEDBACK</code> exception. When this call returns, the current thread has no transaction context associated with it. </p> </td></tr><tr><td>resume</td><td> <p> Associates the client thread with a transaction. If the parameter is a null object reference, the client thread becomes associated with no transaction. The thread loses association with any previous transactions. </p> </td></tr></tbody></table></div></div><br class="table-break"/><div class="figure"><a id="d0e6796"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-top_level_transaction_current.png" alt="Creation of a top-level transaction using Current" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e6802.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e6802.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.4.  Creation of a top-level transaction using <code class="interfacename">Current</code> </b></p></div><br class="figure-break"/><div class="figure"><a id="d0e6811"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-subtransaction_current.png" alt="Creation of a transaction using Current" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e6817.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e6817.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.5.  Creation of a transaction using <code class="interfacename">Current</code> </b></p></div><br class="figure-break"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="current-jbossts-specific"/>3.2.3.11.1.  specifics </h5></div></div></div><p> Ideally, you should Obtain <code class="interfacename">Current</code> by using the life-cycle service factory finder. However, very few ORBs support this. provides method <code class="methodname">get_current</code> of <code class="interfacename">Current</code> for this purpose. This class hides any ORB-specific mechanisms required for obtaining <code class="interfacename">Current</code> . </p><p> If no timeout value is associated with <code class="interfacename">Current</code>, associates no timeout with the transaction. The current OTS specification does not provide a means whereby the timeout associated with transaction creation can be obtained. However, Current supports a get_timeout method. </p><p> By default, the implementation of <code class="interfacename">Current</code> does not use a separate <code class="classname">TransactionFactory</code> server when creating new top-level transactions. Each transactional client has a <code class="classname">TransactionFactory</code> co-located with it. Override this by setting the <code class="varname">OTS_TRANSACTION_MANAGER</code> variable to <code class="literal">YES</code> . </p><p> The transaction factory is located in the <code class="filename">bin/</code> directory of the distribution. Start it by executing the OTS script. <code class="interfacename">Current</code> locates the factory in a manner specific to the ORB: using the name service, through <code class="methodname">resolve_initial_references</code> , or via the <code class="filename">CosServices.cfg</code> file. The <code class="filename">CosServices.cfg</code> file is similar to <code class="methodname">resolve_initial_references</code>, and is automatically updated when the transaction factory is started on a particular machine. Copy the file to each instance which needs to share the same transaction factory. </p><p> If you do not need subtransaction support, set the <code class="varname">OTS_SUPPORT_SUBTRANSACTIONS</code> property variable to <code class="literal">NO</code> . The <code class="methodname">setCheckedAction</code> method overrides the <code class="interfacename">CheckedAction</code> implementation associated with each transaction created by the thread. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e6901"/>3.2.3.12. Resource</h4></div></div></div><p> The Transaction Service uses a two-phase commit protocol to complete a top-level transaction with each registered resource. </p><div class="example"><a id="d0e6906"/><p class="title"><b>Example 3.8. Completing a top-level transaction</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">interface</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Resource</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">Vote</span><span class="java_plain">&nbsp;prepare&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;rollback&nbsp;</span><span class="java_separator">()</span><span class="java_plain">&nbsp;raises&nbsp;</span><span class="java_separator">(</span><span class="java_type">HeuristicCommit</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">HeuristicMixed</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">HeuristicHazard</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;commit&nbsp;</span><span class="java_separator">()</span><span class="java_plain">&nbsp;raises&nbsp;</span><span class="java_separator">(</span><span class="java_type">NotPrepared</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">HeuristicRollback</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">HeuristicMixed</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">HeuristicHazard</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;commit_one_phase&nbsp;</span><span class="java_separator">()</span><span class="java_plain">&nbsp;raises&nbsp;</span><span class="java_separator">(</span><span class="java_type">HeuristicRollback</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">HeuristicMixed</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">HeuristicHazard</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;forget&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> The <code class="interfacename">Resource</code> interface defines the operations invoked by the transaction service. Each <code class="interfacename">Resource</code> object is implicitly associated with a single top-level transaction. Do not register a <code class="interfacename">Resource</code> with the same transaction more than once. When you tell a <code class="interfacename">Resource</code> to prepare, commit, or abort, it must do so on behalf of a specific transaction. However, the <code class="interfacename">Resource</code> methods do not specify the transaction identity. It is implicit, since a <code class="interfacename">Resource</code> can only be registered with a single transaction. </p><p> Transactional objects must use the <code class="methodname">register_resource</code> method to register objects supporting the <code class="interfacename">Resource</code> interface with the current transaction. An object supporting the <code class="interfacename">Coordinator</code> interface is either passed as a parameter in the case of explicit propagation, or retrieved using operations on the <code class="interfacename">Current</code> interface in the case of implicit propagation. If the transaction is nested, the <code class="interfacename">Resource</code> is not informed of the subtransaction’s completion, and is registered with its parent upon commit. </p><p> This example assumes that transactions are only nested two levels deep, for simplicity. </p><div class="figure"><a id="d0e6950"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-resource_nested_transactions.png" alt="Resource and nested transactions" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e6956.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e6956.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.6.  <code class="interfacename">Resource</code> and nested transactions </b></p></div><br class="figure-break"/><p> Do not register a given <code class="interfacename">Resource</code> with the same transaction more than once, or it will receive multiple termination calls. When a <code class="interfacename">Resource</code> is directed to prepare, commit, or abort, it needs to link these actions to a specific transaction. Because <code class="classname">Resource</code> methods do not specify the transaction identity, but can only be associated with a single transaction, you can infer the identity. </p><p> A single <code class="interfacename">Resource</code> or group of <code class="interfacename">Resources</code> guarantees the ACID properties for the recoverable object they represent. A Resource's work depends on the phase of its transaction. </p><div class="variablelist"><dl><dt><span class="term">prepare</span></dt><dd><p> If none of the persistent data associated with the resource is modified by the transaction, the Resource can return <code class="systemitem">VoteReadOnly</code> and forget about the transaction. It does not need to know the outcome of the second phase of the commit protocol, since it hasn't made any changes. </p><p> If the resource can write, or has already written, all the data needed to commit the transaction to stable storage, as well as an indication that it has prepared the transaction, it can return <code class="systemitem">VoteCommit</code> . After receiving this response, the Transaction Service either commits or rolls back. To support recovery, the resource should store the <code class="systemitem">RecoveryCoordinator</code> reference in stable storage. </p><p> The resource can return <code class="systemitem">VoteRollback</code> under any circumstances. After returning this response, the resource can forget the transaction. </p><p> The <code class="interfacename">Resource</code> reports inconsistent outcomes using the <code class="systemitem">HeuristicMixed</code> and <code class="systemitem">HeuristicHazard</code> exceptions. One example is that a <code class="interfacename">Resource</code> reports that it can commit and later decides to roll back. Heuristic decisions must be made persistent and remembered by the <code class="interfacename">Resource</code> until the transaction coordinator issues the <code class="methodname">forget</code> method. This method tells the <code class="interfacename">Resource</code> that the heuristic decision has been noted, and possibly resolved. </p></dd><dt><span class="term">rollback</span></dt><dd><p> The resource should undo any changes made as part of the transaction. Heuristic exceptions can be used to report heuristic decisions related to the resource. If a heuristic exception is raised, the resource must remember this outcome until the forget operation is performed so that it can return the same outcome in case rollback is performed again. Otherwise, the resource can forget the transaction. </p></dd><dt><span class="term">commit</span></dt><dd><p> If necessary, the resource should commit all changes made as part of this transaction. As with <code class="methodname">rollback</code> , it can raise heuristic exceptions. The <code class="systemitem">NotPrepared</code> exception is raised if the resource has not been prepared. </p></dd><dt><span class="term">commit_one_phase</span></dt><dd><p> Since there can be only a single resource, the <code class="systemitem">HeuristicHazard</code> exception reports heuristic decisions related to that resource. </p></dd><dt><span class="term">forget</span></dt><dd><p> Performed after the resource raises a heuristic exception. After the coordinator determines that the heuristic situation is addressed, it issues <code class="methodname">forget</code> on the resource. The resource can forget all knowledge of the transaction. </p></dd></dl></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7065"/>3.2.3.13. SubtransactionAwareResource</h4></div></div></div><p> Recoverable objects that need to participate within a nested transaction may support the <code class="interfacename">SubtransactionAwareResource</code> interface, a specialization of the <code class="interfacename">Resource</code> interface. </p><div class="example"><a id="d0e7076"/><p class="title"><b>Example 3.9.  Interface <code class="interfacename">SubtransactionAwareResource</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">interface</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">SubtransactionAwareResource</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_operator">:</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Resource</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;commit_subtransaction&nbsp;</span><span class="java_separator">(</span><span class="java_plain">in&nbsp;</span><span class="java_type">Coordinator</span><span class="java_plain">&nbsp;parent</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;rollback_subtransaction&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> A recoverable object is only informed of the completion of a nested transaction if it registers a <code class="interfacename">SubtransactionAwareResource</code> . Register the object with either the <code class="methodname">register_resource</code> of the <code class="interfacename">Coordinator</code> interface, or the <code class="methodname">register_subtran_aware</code> method of the <code class="interfacename">Current</code> interface. A recoverable object registers Resources to participate within the completion of top-level transactions, and SubtransactionAwareResources keep track of the completion of subtransactions. The <code class="methodname">commit_subtransaction</code> method uses a reference to the parent transaction to allow subtransaction resources to register with these transactions. </p><p> SubtransactionAwareResources find out about the completion of a transaction after it terminates. They cannot affect the outcome of the transaction. Different OTS implementations deal with exceptions raised by SubtransactionAwareResources in implementation-specific ways. </p><p> Use method <code class="methodname">register_resource</code> or method <code class="methodname">register_subtran_aware</code> to register a SubtransactionAwareResource with a transaction using. </p><div class="variablelist"><dl><dt><span class="term">register_resource</span></dt><dd><p> If the transaction is a subtransaction, the resource is informed of its completion, and automatically registered with the subtransaction’s parent if the parent commits. </p></dd><dt><span class="term">register_subtran_aware</span></dt><dd><p> If the transaction is not a subtransaction, an exception is thrown. Otherwise, the resource is informed when the subtransaction completes. Unlike <code class="methodname">register_resource</code> , the resource is not propagated to the subtransaction’s parent if the transaction commits. If you need this propagation, re-register using the supplied parent parameter. </p></dd></dl></div><div class="figure"><a id="d0e7130"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-register_subtran_aware.png" alt="Method register_subtran_aware" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e7136.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e7136.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.7.  Method <code class="methodname">register_subtran_aware</code> </b></p></div><br class="figure-break"/><div class="figure"><a id="d0e7145"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-register_resource.png" alt="Method register_resource" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e7151.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e7151.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.8.  Method <code class="methodname">register_resource</code> </b></p></div><br class="figure-break"/><p> In either case, the resource cannot affect the outcome of the transaction completion. It can only act on the transaction's decision, after the decision is made. However, if the resource cannot respond appropriately, it can raise an exception. Thee OTS handles these exceptions in an implementation-specific way. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e7162"/>3.2.3.13.1.  specifics </h5></div></div></div><p> A <code class="classname">SubtransactionAwareResource</code> which raises an exception to the commitment of a transaction may create inconsistencies within the transaction if other <code class="classname">SubtransactionAwareResources</code> think the transaction committed. To prevent this possibility of inconsistency, forces the enclosing transaction to abort if an exception is raised. </p><p> also provides extended subtransaction aware resources to overcome this, and other problems. See Section for further details. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7175"/>3.2.3.14.  The <code class="interfacename">Synchronization</code> interface </h4></div></div></div><p> If an object needs notification before a transaction commits, it can register an object which is an implements the <code class="interfacename">Synchronization</code> interface, using the <code class="methodname">register_synchronization</code> operation of the <code class="interfacename">Coordinator</code> interface. Synchronizations flush volatile state data to a recoverable object or database before the transaction commits. You can only associate Synchronizations with top-level transactions. If you try to associate a Synchronization to a nested transaction, an exception is thrown. Each object supporting the <code class="interfacename">Synchronization</code> interface is associated with a single top-level transaction. </p><div class="example"><a id="d0e7195"/><p class="title"><b>Example 3.10. Synchronization</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">interface</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Synchronization</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_operator">:</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">TransactionalObject</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;before_completion&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;after_completion&nbsp;</span><span class="java_separator">(</span><span class="java_plain">in&nbsp;</span><span class="java_type">Status</span><span class="java_plain">&nbsp;s</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> The method <code class="methodname">before_completion</code> is called before the two-phase commit protocol starts, and <code class="methodname">after_completion</code> is called after the protocol completes. The final status of the transaction is given as a parameter to <code class="methodname">after_completion</code> . If <code class="methodname">before_completion</code> raises an exception, the transaction rolls back. Any exceptions thrown by <code class="methodname">after_completion</code> do not affect the transaction outcome. </p><p> The OTS only requires Synchronizations to be invoked if the transaction commits. If it rolls back, registered Synchronizations are not informed. </p><p> Given the previous description of <code class="interfacename">Control</code> , <code class="interfacename">Resource</code> , <code class="interfacename">SubtransactionAwareResource</code> , and Synchronization, the following UML relationship diagram can be drawn: </p><div class="figure"><a id="d0e7230"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-interface_relationship.png" alt="Relationship between Control, Resource, SubtransactionAwareResource, and Synchronization" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e7233.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e7233.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.9. Relationship between Control, Resource, SubtransactionAwareResource, and Synchronization</b></p></div><br class="figure-break"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e7239"/>3.2.3.14.1.  specifics </h5></div></div></div><p> Synchronizations must be called before the top-level transaction commit protocol starts, and after it completes. By default, if the transaction is instructed to roll back, the Synchronizations associated with the transaction is not contacted. To override this, and call Synchronizations regardless of the transaction's outcome, set the <code class="varname">OTS_SUPPORT_ROLLBACK_SYNC</code> property variable to <code class="literal">YES</code> . </p><p> If you use distributed transactions and interposition, a local proxy for the top-level transaction coordinator is created for any recipient of the transaction context. The proxy looks like a <code class="classname">Resource</code> or <code class="classname">SubtransactionAwareResource</code> , and registers itself as such with the actual top-level transaction coordinator. The local recipient uses it to register <code class="classname">Resources</code> and <code class="classname">Synchronizations</code> locally. </p><p> The local proxy can affect how Synchronizations are invoked during top-level transaction commit. Without the proxy, all Synchronizations are invoked before any Resource or SubtransactionAwareResource objects are processed. However, with interposition, only those Synchronizations registered locally to the transaction coordinator are called. Synchronizations registered with remote participants are only called when the interposed proxy is invoked. The local proxy may only be invoked after locally-registered Resource or SubtransactionAwareResource objects are invoked. With the <code class="varname">OTS_SUPPORT_INTERPOSED_SYNCHRONIZATION</code> property variable set to <code class="literal">YES</code> , all Synchronizations are invoked before any Resource or SubtransactionAwareResource, no matter where they are registered. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7272"/>3.2.3.15. Transactions and registered resources</h4></div></div></div><div class="figure"><a id="d0e7275"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-control_and_resources.png" alt="Relationship between a transaction Control and the resources registered with it" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e7281.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e7281.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.10.  Relationship between a transaction <code class="interfacename">Control</code> and the resources registered with it </b></p></div><br class="figure-break"/><p> In <a class="xref" href="#subtransaction-commit" title="Figure 3.11. Subtransaction commit">Figure 3.11, “Subtransaction commit”</a> , a subtransaction with both <code class="classname">Resource</code> and <code class="classname">SubtransactionAwareResource</code> objects commits. The <code class="classname">SubtransactionAwareResources</code> were registered using <code class="methodname">register_subtran_aware</code> . The <code class="classname">Resources</code> do not know the subtransaction terminated, but the <code class="classname">SubtransactionAwareResources</code> do. Only the <code class="classname">Resources</code> are automatically propagated to the parent transaction. </p><div class="figure"><a id="subtransaction-commit"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-subtransaction-commit.png" alt="Subtransaction commit" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e7318.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e7318.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.11. Subtransaction commit</b></p></div><br class="figure-break"/><p> <a class="xref" href="#subtransaction-rollback" title="Figure 3.12. Subtransaction rollback">Figure 3.12, “Subtransaction rollback”</a> illustrates the impact of a subtransaction rolling back. Any registered resources are discarded, and all <code class="classname">SubtransactionAwareResources</code> are informed of the transaction outcome. </p><div class="figure"><a id="subtransaction-rollback"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-subtransaction-rollback.png" alt="Subtransaction rollback" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e7334.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e7334.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.12. Subtransaction rollback</b></p></div><br class="figure-break"/><p> <a class="xref" href="#top-level-commit" title="Figure 3.13. Top-level commit">Figure 3.13, “Top-level commit”</a> shows the activity diagram for committing a top-level transaction. Subtransactions within the top-level transaction which have also successfully committed propagate <code class="classname">SubtransactionAwareResources</code> to the top-level transaction. These <code class="classname">SubtransactionAwareResources</code> then participate within the two-phase commit protocol. Any registered <code class="classname">Synchronizations</code> are contacted before <code class="methodname">prepare</code> is called. Because of indirect context management, when the transaction commits, the transaction service changes the invoking thread’s transaction context. </p><div class="figure"><a id="top-level-commit"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-top-level-commit.png" alt="Top-level commit" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e7359.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e7359.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.13. Top-level commit</b></p></div><br class="figure-break"/><div class="figure"><a id="d0e7365"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-top-level-rollback.png" alt="Top-level rollback" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e7368.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e7368.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.14. Top-level rollback</b></p></div><br class="figure-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7374"/>3.2.3.16.  The <code class="interfacename">TransactionalObject</code> interface </h4></div></div></div><p> The <code class="interfacename">TransactionalObject</code> interface indicates to an object that it is transactional. By supporting this interface, an object indicates that it wants to associate the transaction context associated with the client thread with all operations on its interface. The <code class="interfacename">TransactionalObject</code> interface defines no operations. </p><p> OTS specifications do not require an OTS to initialize the transaction context of every request handler. It is only a requirement if the interface supported by the target object is derived from <code class="interfacename">TransactionalObject</code> . Otherwise, the initial transaction context of the thread is undefined. A transaction service implementation can raise the <code class="systemitem">TRANSACTION_REQUIRED</code> exception if a <code class="classname">TransactionalObject</code> is invoked outside the scope of a transaction. </p><p> In a single-address space application, transaction contexts are implicitly shared between clients and objects, regardless of whether or not the objects support the <code class="interfacename">TransactionalObject</code> interface. To preserve distribution transparency, where implicit transaction propagation is supported, you can direct to always propagate transaction contexts to objects. The default is only to propagate if the object is a <code class="interfacename">TransactionalObject</code> . Set the <code class="varname">OTS_ALWAYS_PROPAGATE_CONTEXT</code> property variable to <code class="literal">NO</code> to override this behavior. </p><p> By default, does not require objects which support the <code class="interfacename">TransactionalObject</code> interface to invoked within the scope of a transaction. The object determines whether it should be invoked within a transaction. If so, it must throw the <code class="systemitem">TransactionRequired</code> exception. Override this default by setting the <code class="varname">OTS_NEED_TRAN_CONTEXT</code> shell environment variable to <code class="literal">YES</code> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="important"><h2>Important</h2><p> Make sure that the settings for <code class="varname">OTS_ALWAYS_PROPAGATE_CONTEXT</code> and <code class="varname">OTS_NEED_TRAN_CONTEXT</code> are identical at the client and the server. If they are not identical at both ends, your application may terminate abnormally. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7437"/>3.2.3.17. Interposition</h4></div></div></div><p> OTS objects supporting interfaces such as the <code class="interfacename">Control</code> interface are standard CORBA objects. When an interface is passed as a parameter in an operation call to a remote server, only an object reference is passed. This ensures that any operations that the remote server performs on the interface are correctly performed on the real object. However, this can have substantial penalties for the application, because of the overhead of remote invocation. For example, when the server registers a <code class="classname">Resource</code> with the current transaction, the invocation might be remote to the originator of the transaction. </p><p> To avoid this overhead, your OTS may support interposition. This permits a server to create a local control object which acts as a local coordinator, and fields registration requests that would normally be passed back to the originator. This coordinator must register itself with the original coordinator, so that it can correctly participate in the commit protocol. Interposed coordinators form a tree structure with their parent coordinators. </p><p> To use interposition, ensure that is correctly initialized before creating objects. Also, the client and server must both use interposition. Your ORB must support filters or interceptors, or the <code class="interfacename">CosTSPortability</code> interface, since interposition requires the use of implicit transaction propagation. To use interposition, set the <code class="varname">OTS_CONTEXT_PROP_MODE</code> property variable to <code class="literal">INTERPOSITION</code> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> Interposition is not required if you use the advanced API. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7464"/>3.2.3.18. RecoveryCoordinator</h4></div></div></div><p> A reference to a <code class="classname">RecoveryCoordinator</code> is returned as a result of successfully calling <code class="methodname">register_resource</code> on the transaction's <code class="classname">Coordinator</code> . Each <code class="classname">RecoveryCoordinator</code> is implicitly associated with a single <code class="classname">Resource</code> . It can drive the <code class="classname">Resource</code> through recovery procedures in the event of a failure which occurs during the transaction. </p><div class="figure"><a id="d0e7487"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-resource-and-recoverycoordinator.png" alt="Resource and RecoveryCoordinator" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e7496.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e7496.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.15.  <code class="interfacename">Resource</code> and <code class="interfacename">RecoveryCoordinator</code> </b></p></div><br class="figure-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7502"/>3.2.3.19. Checked transaction behavior</h4></div></div></div><p> The OTS supports both checked and unchecked transaction behavior. </p><div class="itemizedlist"><p class="title"><b>Integrity constraints of checked transactions</b></p><ul><li><p> A transaction will not commit until all transactional objects involved in the transaction have completed their transactional requests. </p></li><li><p> Only the transaction originator can commit the transaction </p></li></ul></div><p> Checked transactional behavior is typical transaction behavior, and is widely implemented. Checked behavior requires implicit propagation, because explicit propagation prevents the OTS from tracking which objects are involved in the transaction. </p><p> Unchecked behavior allows you to implement relaxed models of atomicity. Any use of explicit propagation implies the possibility of unchecked behavior, since you as the programmer are in control of the behavior. Even if you use implicit propagation, a server may unilaterally abort or commit the transaction using the <code class="interfacename">Current</code> interface, causing unchecked behavior. </p><p> Some OTS implementations enforce checked behavior for the transactions they support, to provide an extra level of transaction integrity. The checks ensure that all transactional requests made by the application complete their processing before the transaction is committed. A checked Transaction Service guarantees that commit fails unless all transactional objects involved in the transaction complete the processing of their transactional requests. Rolling back the transaction does not require such as check, since all outstanding transactional activities will eventually roll back if they are not directed to commit. </p><p> There are many possible implementations of checking in a Transaction Service. One provides equivalent function to that provided by the request and response inter-process communication models defined by X/Open. The X/Open Transaction Service model of checking widely implemented. It describes the transaction integrity guarantees provided by many existing transaction systems. These transaction systems provide the same level of transaction integrity for object-based applications, by providing a Transaction Service interface that implements the X/Open checks. </p><p> In X/Open, completion of the processing of a request means that the object has completed execution of its method and replied to the request. The level of transaction integrity provided by a Transaction Service implementing the X/Open model provides equivalent function to that provided by the XATMI and TxRPC interfaces defined by X/Open for transactional applications. X/Open DTP Transaction Managers are examples of transaction management functions that implement checked transaction behavior. </p><p> This implementation of checked behavior depends on implicit transaction propagation. When implicit propagation is used, the objects involved in a transaction at any given time form a tree, called the request tree for the transaction. The beginner of the transaction is the root of the tree. Requests add nodes to the tree, and replies remove the replying node from the tree. Synchronous requests, or the checks described below for deferred synchronous requests, ensure that the tree collapses to a single node before commit is issued. </p><p> If a transaction uses explicit propagation, the Transaction Service has no way to know which objects are or will be involved in the transaction. Therefore, the use of explicit propagation is not permitted by a Transaction Service implementation that enforces X/Open-style checked behavior. </p><p> Applications that use synchronous requests exhibit checked behavior. If your application uses deferred synchronous requests, all clients and objects need to be under the control of a checking Transaction Service. In that case, the Transaction Service can enforce checked behavior, by applying a <code class="systemitem">reply</code> check and a <code class="systemitem">committed</code> check. The Transaction Service must also apply a <code class="systemitem">resume</code> check, so that the transaction is only resumed by applications in the correct part of the request tree. </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>reply check</td><td> <p> Before an object replies to a transactional request, a check is made to ensure that the object has received replies to all the deferred synchronous requests that propagated the transaction in the original request. If this condition is not met, an exception is raised and the transaction is marked as rollback-only. A Transaction Service may check that a reply is issued within the context of the transaction associated with the request. </p> </td></tr><tr><td>commit check</td><td> <p> Before a commit can proceed, a check is made to ensure that the commit request for the transaction is being issued from the same execution environment that created the transaction, and that the client issuing commit has received replies to all the deferred synchronous requests it made that propagated the transaction. </p> </td></tr><tr><td>resume check</td><td> <p> Before a client or object associates a transaction context with its thread of control, a check is made to ensure that this transaction context was previously associated with the execution environment of the thread. This association would exist if the thread either created the transaction or received it in a transactional operation. </p> </td></tr></tbody></table></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e7575"/>3.2.3.19.1.  specifics </h5></div></div></div><p> Where support from the ORB is available, supports X/Open checked transaction behavior. However, unless the <code class="varname">OTS_CHECKED_TRANSACTIONS</code> property variable is set to <code class="literal">YES</code> , checked transactions are disabled. This is the default setting. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> Checked transactions are only possible with a co-located transaction manager. </p></div><p> In a multi-threaded application, multiple threads may be associated with a transaction during its lifetime, sharing the context. In addition, if one thread terminates a transaction, other threads may still be active within it. In a distributed environment, it can be difficult to guarantee that all threads have finished with a transaction when it terminates. By default, issues a warning if a thread terminates a transaction when other threads are still active within it, but allow the transaction termination to continue. You can choose to block the thread which is terminating the transaction until all other threads have disassociated themselves from its context, or use other methods to solve the problem. provides the <code class="classname">com.arjuna.ats.arjuna.coordinator.CheckedAction</code> class, which allows you to override the thread and transaction termination policy. Each transaction has an instance of this class associated with it, and you can implement the class on a per-transaction basis. </p><div class="example"><a id="d0e7594"/><p class="title"><b>Example 3.11.  <code class="classname">CheckedAction</code> implementation </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">CheckedAction</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">CheckedAction</span><span class="java_plain">&nbsp;</span><span class="java_separator">();</span>
</span>
<!--  --><br/><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_keyword">synchronized</span><span class="java_plain">&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;check&nbsp;</span><span class="java_separator">(</span><span class="java_type">boolean</span><span class="java_plain">&nbsp;isCommit</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">Uid</span><span class="java_plain">&nbsp;actUid</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">BasicList</span><span class="java_plain">&nbsp;list</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> When a thread attempts to terminate the transaction and there active threads exist within it, the system invokes the <code class="methodname">check</code> method on the transaction’s <code class="classname">CheckedAction</code> object. The parameters to the check method are: </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>isCommit</td><td> <p> Indicates whether the transaction is in the process of committing or rolling back. </p> </td></tr><tr><td>actUid</td><td> <p> The transaction identifier. </p> </td></tr><tr><td>list</td><td> <p> A list of all of the threads currently marked as active within this transaction. </p> </td></tr></tbody></table></div><p> When <code class="methodname">check</code> returns, the transaction termination continues. Obviously the state of the transaction at this point may be different from that when check was called. </p><p> Set the <code class="classname">CheckedAction</code> instance associated with a given transaction with the <code class="methodname">setCheckedAction</code> method of <code class="interfacename">Current</code> . </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7655"/>3.2.3.20. Summary of implementation decisions </h4></div></div></div><div class="itemizedlist"><ul><li><p> Any execution environment (thread, process) can use a transaction Control. </p></li><li><p> <code class="interfacename">Control</code> s, <code class="interfacename">Coordinator</code> s, and <code class="interfacename">Terminator</code> s are valid for use for the duration of the transaction if implicit transaction control is used, via <code class="interfacename">Current</code> . If you use explicit control, via the <code class="classname">TransactionFactory</code> and <code class="classname">Terminator</code> , then use the <code class="methodname">destroyControl</code> method of the OTS class in <code class="classname">com.arjuna.CosTransactions</code> to signal when the information can be garbage collected. </p></li><li><p> You can propagate <span class="interface">Coordinator</span> s and <code class="interfacename">Terminator</code> s between execution environments. </p></li><li><p> If you try to commit a transaction when there are still active subtransactions within it, rolls back the parent and the subtransactions. </p></li><li><p> includes full support for nested transactions. However, if a resource raises an exception to the commitment of a subtransaction after other resources have previously been told that the transaction committed, forces the enclosing transaction to abort. This guarantees that all resources used within the subtransaction are returned to a consistent state. You can disable support for subtransactions by setting the <code class="varname">OTS_SUPPORT_SUBTRANSACTIONS</code> variable to <code class="literal">NO</code> . </p></li><li><p> Obtain <code class="interfacename">Current</code> from the <code class="methodname">get_current</code> method of the OTS. </p></li><li><p> A timeout value of zero seconds is assumed for a transaction if none is specified using <code class="methodname">set_timeout</code> . </p></li><li><p> by default, <code class="interfacename">Current</code> does not use a separate transaction manager server by default. Override this behavior by setting the <code class="varname">OTS_TRANSACTION_MANAGER</code> environment variable. Location of the transaction manager is ORB-specific. </p></li><li><p> Checked transactions are disabled by default. To enable them, set the <code class="varname">OTS_CHECKED_TRANSACTIONS</code> property to <code class="literal">YES</code> . </p></li></ul></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e7743"/>3.2.4. Constructing an OTS application</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7746"/>3.2.4.1. Important notes for </h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e7749"/>3.2.4.1.1. Initialization</h5></div></div></div><p> must be correctly initialized before you create any application object. To guarantee this, use the <code class="methodname">initORB</code> and <code class="methodname">POA</code> methods described in the <em class="citetitle">Orb Portability Guide </em> . Consult the <em class="citetitle">Orb Portability Guide</em> if you need direct use of the <code class="methodname">ORB_init</code> and <code class="methodname">create_POA</code> methods provided by the underlying ORB. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e7772"/>3.2.4.1.2. Implicit context propagation and interposition</h5></div></div></div><p> If you need implicit context propagation and interposition, initialize correctly before you create any objects. You can only use implicit context propagation on an ORB which supports filters and interceptors, or the <code class="interfacename">CosTSPortability</code> interface. You can set <code class="varname">OTS_CONTEXT_PROP_MODE</code> to <code class="literal">CONTEXT</code> or <code class="literal">INTERPOSITION</code>, depending on which functionality you need. If you are using the API, you need to use interposition. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7789"/>3.2.4.2. Writing applications using the raw OTS interfaces</h4></div></div></div><div class="itemizedlist"><p class="title"><b>Steps to participate in an OTS transaction</b></p><ul><li><p> Create <code class="classname">Resource</code> and <code class="classname">SubtransactionAwareResource</code> objects for each object which will participate within the transaction or subtransaction. These resources manage the persistence, concurrency control, and recovery for the object. The OTS invokes these objects during the prepare, commit, or abort phase of the transaction or subtransaction, and the Resources perform the work of the application. </p></li><li><p> Register <code class="classname">Resource</code> and <code class="classname">SubtransactionAwareResource</code> objects at the correct time within the transaction, and ensure that the object is only registered once within a given transaction. As part of registration, a <code class="classname">Resource</code> receives a reference to a <code class="classname">RecoveryCoordinator</code> . This reference must be made persistent, so that the transaction can recover in the event of a failure. </p></li><li><p> Correctly propagate resources such as locks to parent transactions and <code class="classname">SubtransactionAwareResource</code> objects. </p></li><li><p> Drive the crash recovery for each resource which was participating within the transaction, in the event of a failure. </p></li></ul></div><p> The OTS does not provide any <code class="classname">Resource</code> implementations. You need to provide these implementations. The interfaces defined within the OTS specification are too low-level for most situations. is designed to make use of raw <em class="firstterm">Common Object Services (COS)</em> interfaces, but provides a higher-level API for building transactional applications and framework. This API automates much of the work involved with participating in an OTS transaction. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7836"/>3.2.4.3. Transaction context management</h4></div></div></div><p> If you use implicit transaction propagation, ensure that appropriate objects support the <code class="interfacename">TransactionalObject</code> interface. Otherwise, you need to pass the transaction contexts as parameters to the relevant operations. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e7844"/>3.2.4.3.1. A transaction originator: indirect and implicit</h5></div></div></div><div class="example"><a id="d0e7847"/><p class="title"><b>Example 3.12. Indirect and implicit transaction originator</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><!-- <br/> --><span class="java_separator">...</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;txn_crt</span><span class="java_separator">.</span><span class="java_plain">begin</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;should&nbsp;test&nbsp;the&nbsp;exceptions&nbsp;that&nbsp;might&nbsp;be&nbsp;raised</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">...</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;the&nbsp;client&nbsp;issues&nbsp;requests</span><span class="java_separator">,</span><span class="java_plain">&nbsp;some&nbsp;of&nbsp;which&nbsp;involve</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;transactional&nbsp;objects</span><span class="java_separator">;</span>

</pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e7873"/>3.2.4.3.2. Transaction originator: direct and explicit</h5></div></div></div><div class="example"><a id="d0e7876"/><p class="title"><b>Example 3.13. Direct and explicit transaction originator</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><!-- <br/> --><span class="java_separator">...</span>

</span>

</pre><p> The transaction originator uses the <code class="classname">Terminator</code> object to commit the transaction. The <code class="systemitem">report_heuristics</code> argument is set to <code class="literal">false</code> , so the Transaction Service makes no reports about possible heuristic decisions. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><!-- <br/> --><span class="java_separator">...</span>
