<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;with&nbsp;the&nbsp;message&nbsp;</span><span class="java_literal">&quot;I'm&nbsp;prepared&quot;</span><span class="java_separator">.</span></pre></li><li>A Recovery Module (src/com/arjuna/demo/recoverymodule/SimpleRecoveryModule.java"&gt;SimpleRecoveryModule.java) that consists to read the content of the file used to store the status of the participant, to determine that status and print a message indicating if a recovery action is needed or not. </li></ul></div> Using the provided Recovery Modules ensures that resources are correctly recovered. This sample illustrates how to define and register its own module. It's the responsibility of the module to re-create the appropriate objects using information retrieved from a log. </div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12936"/>3.2.7.20.3.2.4.2. Recovery Module registration</h6></div></div></div> The recovery module should now be deployed in order to be called by the Recovery Manager. To do so, we just need to add an entry in the jbossts-properties.xml by adding a new property as follow: <div class="blockquote"><blockquote class="blockquote"> &lt;property name="com.arjuna.ats.arjuna.recovery.recoveryExtension&lt;i&gt;" value="com.arjuna.demo.recoverymodule.SimpleRecoveryModule"/&gt; </blockquote></div> Where &lt;i&gt; represent the new occurrence number that follows the last that already exists in the file. Once started, the Recovery Manager will automatically load the added Recovery module. </div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12943"/>3.2.7.20.3.2.4.3. Starting the Recovery Manager</h6></div></div></div> In a separate window launch the Recovery Manager, as follows: <pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">ats</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">recovery</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">RecoveryManager</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_operator">-</span><!-- <br/> --><span class="java_plain">test</span></pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12949"/>3.2.7.20.3.2.4.4. Launching the demo</h6></div></div></div><p>To launch the Test Recovery Module, execute the following java program</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">demo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">recoverymodule</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">TestRecoveryModule</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">[</span><span class="java_operator">-</span><span class="java_plain">commit</span><span class="java_operator">|-</span><span class="java_plain">abort</span><span class="java_separator">]</span><span class="java_plain">&nbsp;</span><span class="java_separator">[</span><span class="java_operator">-</span><span class="java_plain">crash</span><span class="java_separator">]</span></pre></div></div></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e12956"/>3.2.8. Failure Recovery</h3></div></div></div><p> The failure recovery subsystem of ensure that results of a transaction are applied consistently to all resources affected by the transaction, even if any of the application processes or the hardware hosting them crash or lose network connectivity. In the case of hardware crashes or network failures, the recovery does not take place until the system or network are restored, but the original application does not need to be restarted. Recovery is handled by the Recovery Manager process. For recover to take place, information about the transaction and the resources involved needs to survive the failure and be accessible afterward. This information is held in the <code class="classname">ActionStore</code> , which is part of the <code class="classname">ObjectStore</code> . If the <code class="classname">ObjectStore</code> is destroyed or modified, recovery may not be possible. </p><p> Until the recovery procedures are complete, resources affected by a transaction which was in progress at the time of the failure may be inaccessible. Database resources may report this as as tables or rows held by <span>in-doubt transactions </span> . For TXOJ resources, an attempt to activate the Transactional Object, such as when trying to get a lock, fails. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e12976"/>3.2.8.1. Configuring the failure recovery subsystem for your ORB</h4></div></div></div><p> Although some ORB-specific configuration is necessary to configure the ORB sub-system, the basic settings are ORB-independent. The configuration which applies to is in the <code class="filename">RecoveryManager-properties.xml</code> file and the <code class="filename">orportability-properties.xml</code> file. Contents of each file are below. </p><div class="example"><a id="d0e12987"/><p class="title"><b>Example 3.27. RecoverManager-properties.xml</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">entry</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">key</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;RecoveryEnvironmentBean.recoveryActivatorClassNames&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.jts.orbspecific.recovery.RecoveryEnablement</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">entry</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
</pre></div></div><br class="example-break"/><div class="example"><a id="d0e12992"/><p class="title"><b>Example 3.28. orportability-properties.xml</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">entry</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">key</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;com.arjuna.orbportability.orb.PostInit2&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">com.arjuna.ats.internal.jts.recovery.RecoveryInit</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">entry</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
</pre></div></div><br class="example-break"/><p> These entries cause instances of the named classes to be loaded. The named classes then load the ORB-specific classes needed and perform other initialization. This enables failure recovery for transactions initiated by or involving applications using this property file. The default <code class="filename">RecoveryManager-properties.xml</code> file and <code class="filename">orportability-properties.xml</code> with the distribution include these entries. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="important"><h2>Important</h2><p> Failure recovery is NOT supported with the JavaIDL ORB that is part of JDK. Failure recovery is supported for JacOrb only. </p></div><p> To disable recovery, remove or comment out the <code class="literal">RecoveryEnablement</code> line in the property file. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e13013"/>3.2.8.2. JTS specific recovery</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e13016"/>3.2.8.2.1. XA resource recovery</h5></div></div></div><p> Recovery of XA resources accessed via JDBC is handled by the <code class="classname">XARecoveryModule</code> . This module includes both <span>transaction-initiated</span> and <span>resource-initiated</span> recovery. </p><div class="itemizedlist"><ul><li><p> Transaction-initiated recovery is possible where the particular transaction branch progressed far enough for a <code class="systemitem">JTA_ResourceRecord</code> to be written in the ObjectStore. The record contains the information needed to link the transaction to information known by the rest of in the database. </p></li><li><p> Resource-initiated recovery is necessary for branches where a failure occurred after the database made a persistent record of the transaction, but before the <code class="systemitem">JTA_ResourceRecord</code> was written. Resource-initiated recovery is also necessary for datasources for which it is impossible to hold information in the <code class="systemitem">JTA_ResourceRecord</code> that allows the recreation in the RecoveryManager of the <code class="classname">XAConnection</code> or <code class="classname">XAResource</code> used in the original application. </p></li></ul></div><p> Transaction-initiated recovery is automatic. The <code class="classname">XARecoveryModule</code> finds the <code class="systemitem">JTA_ResourceRecord</code> which needs recovery, using the two-pass mechanism described above. It then uses the normal recovery mechanisms to find the status of the transaction the resource was involved in, by running <code class="methodname">replay_completion</code> on the <code class="classname">RecoveryCoordinator</code> for the transaction branch. Next, it creates or recreates the appropriate <code class="classname">XAResource</code> and issues <code class="methodname">commit</code> or <code class="methodname">rollback</code> on it as appropriate. The <code class="classname">XAResource</code> creation uses the same database name, username, password, and other information as the application. </p><p> Resource-initiated recovery must be specifically configured, by supplying the <code class="classname">RecoveryManager</code> with the appropriate information for it to interrogate all the <code class="classname">XADataSources</code> accessed by any application. The access to each <code class="classname">XADataSource</code> is handled by a class that implements the <code class="interfacename">com.arjuna.ats.jta.recovery.XAResourceRecovery</code> interface. Instances of this class are dynamically loaded, as controlled by property <code class="varname">JTAEnvironmentBean.xaResourceRecoveryInstances</code> . </p><p> The <code class="classname">XARecoveryModule</code> uses the <code class="classname">XAResourceRecovery</code> implementation to get an <code class="classname">XAResource</code> to the target datasource. On each invocation of <code class="methodname">periodicWorkSecondPass</code> , the recovery module issues an <code class="methodname">XAResource.recover</code> request. This request returns a list of the transaction identifiers that are known to the datasource and are in an in-doubt state. The list of these in-doubt Xids is compared across multiple passes, using <code class="methodname">periodicWorkSecondPass-es</code> . Any Xid that appears in both lists, and for which no <code class="systemitem">JTA_ResourceRecord</code> is found by the intervening transaction-initiated recovery, is assumed to belong to a transaction involved in a crash before any <code class="systemitem">JTA_Resource_Record</code> was written, and a <code class="methodname">rollback</code> is issued for that transaction on the <code class="classname">XAResource</code> . </p><p> This double-scan mechanism is used because it is possible the Xid was obtained from the datasource just as the original application process was about to create the corresponding JTA_ResourceRecord. The interval between the scans should allow time for the record to be written unless the application crashes (and if it does, rollback is the right answer). </p><p> An <code class="classname">XAResourceRecovery</code> implementation class can contain all the information needed to perform recovery to a specific datasource. Alternatively, a single class can handle multiple datasources which have some similar features. The constructor of the implementation class must have an empty parameter list, because it is loaded dynamically. The interface includes an <code class="methodname">initialise</code> method, which passes in further information as a <span class="type">string</span> . The content of the string is taken from the property value that provides the class name. Everything after the first semi-colon is passed as the value of the string. The <code class="classname">XAResourceRecovery</code> implementation class determines how to use the string. </p><p> An <code class="classname">XAResourceRecovery</code> implementation class, <code class="classname">com.arjuna.ats.internal.jdbc.recovery.BasicXARecovery</code> , supports resource-initiated recovery for any XADataSource. For this class, the string received in method <code class="methodname">initialise</code> is assumed to contain the number of connections to recover, and the name of the properties file containing the dynamic class name, the database username, the database password and the database connection URL. The following example is for an Oracle 8.1.6 database accessed via the Sequelink 5.1 driver: </p><pre class="screen">
XAConnectionRecoveryEmpay=com.arjuna.ats.internal.jdbc.recovery.BasicXARecovery;2;OraRecoveryInfo
      </pre><p> This implementation is only meant as an example, because it relies upon usernames and passwords appearing in plain text properties files. You can create your own implementations of <code class="classname">XAConnectionRecovery</code> . See the javadocs and the example <span class="package">com.arjuna.ats.internal.jdbc.recovery.BasicXARecovery</span> . </p><div class="example"><a id="d0e13164"/><p class="title"><b>Example 3.29. XAConnectionRecovery implementation</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_comment">/*</span>
<!--  --><br/><span class="java_plain">&nbsp;*&nbsp;Copyright&nbsp;(C)&nbsp;2000,&nbsp;2001,</span>
<!--  --><br/><span class="java_plain">&nbsp;*</span>
<!--  --><br/><span class="java_plain">&nbsp;*&nbsp;Hewlett-Packard,</span>
<!--  --><br/><span class="java_plain">&nbsp;*&nbsp;Arjuna&nbsp;Labs,</span>
<!--  --><br/><span class="java_plain">&nbsp;*&nbsp;Newcastle&nbsp;upon&nbsp;Tyne,</span>
<!--  --><br/><span class="java_plain">&nbsp;*&nbsp;Tyne&nbsp;and&nbsp;Wear,</span>
<!--  --><br/><span class="java_plain">&nbsp;*&nbsp;UK.</span>
<!--  --><br/><span class="java_plain">&nbsp;*</span>
<!--  --><br/><span class="java_comment">&nbsp;*/</span>
<!--  --><br/><span class="java_keyword">package</span><span class="java_plain">&nbsp;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">internal</span><span class="java_separator">.</span><span class="java_plain">jdbc</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">;</span>
</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*&nbsp;DB_JNDI_DatabaseName=empay</span>

</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">private</span><span class="java_plain">&nbsp;</span><span class="java_keyword">static</span><span class="java_plain">&nbsp;</span><span class="java_keyword">final</span><span class="java_plain">&nbsp;</span><span class="java_type">char</span><span class="java_plain">&nbsp;BREAKCHARACTER&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_literal">';'</span><span class="java_separator">;</span><span class="java_plain">&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;delimiter&nbsp;</span><span class="java_keyword">for</span><span class="java_plain">&nbsp;parameters</span>
<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Multiple recovery domains and resource-initiated recovery</h2><p> <code class="methodname">XAResource.recover</code> returns the list of all transactions that are in-doubt with in the datasource. If multiple recovery domains are used with a single datasource, resource-initiated recovery sees transactions from other domains. Since it does not have a <code class="systemitem">JTA_ResourceRecord</code> available, it rolls back the transaction in the database, if the Xid appears in successive recover calls. To suppress resource-initiated recovery, do not supply an <code class="varname">XAConnectionRecovery</code> property, or confine it to one recovery domain. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e13184"/>3.2.8.2.2. Recovery behavior</h5></div></div></div><p> Property <code class="varname">OTS_ISSUE_RECOVERY_ROLLBACK</code> controls whether the <code class="classname">RecoveryManager</code> explicitly issues a rollback request when <code class="methodname">replay_completion</code> asks for the status of a transaction that is unknown. According to the <code class="systemitem">presume-abort</code> mechanism used by OTS and JTS, the transaction can be assumed to have rolled back, and this is the response that is returned to the <code class="classname">Resource</code> , including a subordinate coordinator, in this case. The <code class="classname">Resource</code> should then apply that result to the underlying resources. However, it is also legitimate for the superior to issue a rollback, if <code class="varname">OTS_ISSUE_RECOVERY_ROLLBACK</code> is set to <code class="literal">YES</code> . </p><p> The OTS transaction identification mechanism makes it possible for a transaction coordinator to hold a <code class="classname">Resource</code> reference that will never be usable. This can occur in two cases: </p><div class="itemizedlist"><ul><li><p> The process holding the <code class="classname">Resource</code> crashes before receiving the commit or rollback request from the coordinator. </p></li><li><p> The <code class="classname">Resource</code> receives the commit or rollback, and responds. However, the message is lost or the coordinator process has crashed. </p></li></ul></div><p> In the first case, the <code class="classname">RecoveryManager</code> for the <code class="classname">Resource</code> <code class="classname">ObjectStore</code> eventually reconstructs a new <code class="classname">Resource</code> (with a different CORBA object reference (IOR), and issues a <code class="methodname">replay_completion</code> request containing the new <code class="classname">Resource</code> IOR. The <code class="classname">RecoveryManager</code> for the coordinator substitutes this in place of the original, useless one, and issues <code class="methodname">commit</code> to the new reconstructed <code class="classname">Resource</code> . The <code class="classname">Resource</code> has to have been in a commit state, or there would be no transaction intention list. Until the <code class="methodname">replay_completion</code> is received, the <code class="classname">RecoveryManager</code> tries to send <code class="methodname">commit</code> to its <code class="classname">Resource</code> reference.–This will fail with a CORBA System Exception. Which exception depends on the ORB and other details. </p><p> In the second case, the <code class="classname">Resource</code> no longer exists. The <code class="classname">RecoveryManager</code> at the coordinator will never get through, and will receive System Exceptions forever. </p><p> The <code class="classname">RecoveryManager</code> cannot distinguish these two cases by any protocol mechanism. There is a perceptible cost in repeatedly attempting to send the commit to an inaccessible <code class="classname">Resource</code> . In particular, the timeouts involved will extend the recovery iteration time, and thus potentially leave resources inaccessible for longer. </p><p> To avoid this, the <code class="classname">RecoveryManager</code> only attempts to send <code class="methodname">commit</code> to a <code class="classname">Resource</code> a limited number of times. After that, it considers the transaction <span>assumed complete</span> . It retains the information about the transaction, by changing the object type in the <code class="classname">ActionStore</code> , and if the <code class="classname">Resource</code> eventually does wake up and a <code class="methodname">replay_completion</code> request is received, the <code class="classname">RecoveryManager</code> activates the transaction and issues the commit request to the new Resource IOR. The number of times the <code class="classname">RecoveryManager</code> attempts to issue <code class="methodname">commit</code> as part of the periodic recovery is controlled by the property variable <code class="varname">COMMITTED_TRANSACTION_RETRY_LIMIT</code> , and defaults to <code class="literal">3</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e13329"/>3.2.8.2.3. Expired entry removal</h5></div></div></div><p> The operation of the recovery subsystem causes some entries to be made in the <code class="classname">ObjectStore</code> that are not removed in normal progress. The <code class="classname">RecoveryManager</code> has a facility for scanning for these and removing items that are very old. Scans and removals are performed by implementations of the <code class="interfacename">&gt;com.arjuna.ats.arjuna.recovery.ExpiryScanner</code> . Implementations of this interface are loaded by giving the class names as the value of the property <code class="varname">RecoveryEnvironmentBean.expiryScannerClassNames</code> . The <code class="classname">RecoveryManager</code> calls the <code class="methodname">scan</code> method on each loaded <code class="classname">ExpiryScanner</code> implementation at an interval determined by the property <code class="varname">RecoveryEnvironmentBean.expiryScanInterval</code> . This value is given in hours, and defaults to <code class="literal">12</code> . A property value of <code class="literal">0</code> disables any expiry scanning. If the value as supplied is positive, the first scan is performed when <code class="classname">RecoveryManager</code> starts. If the value is negative, the first scan is delayed until after the first interval, using the absolute value. </p><p> There are two kinds of item that are scanned for expiry: </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>Contact items</td><td> <p> One contact item is created by every application process that uses . They contain the information that the <code class="classname">RecoveryManager</code> uses to determine if the process that initiated the transaction is still alive, and what the transaction status is. The expiry time for these is set by the property <code class="varname">RecoveryEnvironmentBean.transactionStatusManagerExpiryTime</code> , which is expressed in hours. The default is <code class="literal">12</code> , and <code class="literal">0</code> suppresses the expiration. This is the interval after which a process that cannot be contacted is considered to be dead. It should be long enough to avoid accidentally removing valid entries due to short-lived transient errors such as network downtime. </p> </td></tr><tr><td>Assumed complete transactions</td><td> <p> The expiry time is counted from when the transactions were assumed to be complete. A <code class="methodname">replay_completion</code> request resets the clock. The risk with removing assumed complete transactions it that a prolonged communication outage means that a remote <code class="classname">Resource</code> cannot connect to the <code class="classname">RecoveryManager</code> for the parent transaction. If the assumed complete transaction entry is expired before the communications are recovered, the eventual <code class="methodname">replay_completion</code> will find no information and the <code class="classname">Resource</code> will be rolled back, although the transaction committed. Consequently, the expiry time for assumed complete transactions should be set to a value that exceeds any anticipated network outage. The parameter is <code class="varname">ASSUMED_COMPLETE_EXPIRY_TIME</code> . It is expressed in hours, with <code class="literal">240</code> being the default, and <code class="literal">0</code> meaning never to expire. </p> </td></tr></tbody></table></div><div class="example"><a id="d0e13426"/><p class="title"><b>Example 3.30. ExpiryScanner properties</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">entry</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">key</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;RecoveryEnvironmentBean.expiryScannerClassNames&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.arjuna.recovery.ExpiredTransactionStatusManagerScanner</span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.jts.recovery.contact.ExpiredContactScanner</span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.jts.recovery.transactions.ExpiredToplevelScanner</span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.jts.recovery.transactions.ExpiredServerScanner</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">entry</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
</pre></div></div><br class="example-break"/><p> There are two <code class="classname">ExpiryScannner</code> s for the assumed complete transactions, because there are different types in the ActionStore. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e13436"/>3.2.8.2.4. Recovery domains</h5></div></div></div><p> A key part of the recovery subsystem is that the <code class="classname">RecoveryManager</code> hosts the OTS <code class="classname">RecoveryCoordinator</code> objects that handle recovery for transactions initiated in application processes. Information passes between the application process and the <code class="classname">RecoveryManager</code> in one of three ways: </p><div class="itemizedlist"><ul><li><p> <code class="classname">RecoveryCoordinator</code> object references (IORs) are created in the application process. They contain information identifying the transaction in the object key. They pass the object key to the <code class="classname">Resource</code> objects, and the <code class="classname">RecoveryManager</code> receives it. </p></li><li><p> The application process and the <code class="classname">RecoveryManager</code> access the same <code class="filename">jbossts-properties.xml</code> , and therefore use the same <code class="classname">ObjectStore</code> . </p></li><li><p> The <code class="classname">RecoveryCoordinator</code> invokes CORBA directly in the application, using information in the contact items. Contact items are kept in the <code class="classname">ObjectStore</code> . </p></li></ul></div><p> Multiple recovery domains may useful if you are doing a migration, and separate <code class="classname">ObjectStores</code> are useful. However, multiple RecoveryManagers can cause problems with XA datasources if resource-initiated recovery is active on any of them. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e13489"/>3.2.8.3.  Transaction status and <code class="methodname">replay_comparison</code> </h4></div></div></div><p> When a transaction successfully commits, the transaction log is removed from the system. The log is no longer required, since all registered Resources have responded successfully to the two-phase commit sequence. However, if a <code class="classname">Resource</code> calls <code class="methodname">replay_completion</code> on the <code class="classname">RecoveryCoordinator</code> after the transaction it represents commits, the status returned is <code class="classname">StatusRolledback</code> . The transaction system does not keep a record of committed transactions, and assumes that in the absence of a transaction log, the transaction must have rolled back. This is in line with the <code class="systemitem">presumed abort protocol</code> used by the OTS. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e13512"/>3.2.9. JTA and JTS</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e13515"/>3.2.9.1. Distributed JTA</h4></div></div></div><p> This guide describes how to use the JTA interfaces for purely local transactions. This is a high-performance implementation, but you can only use it to execute transactions within the same process. If you need support for distributed transactions, the JTA needs to use the JTS. Another advantage of this approach is interoperability with other JTS-compliant transaction systems. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> If you use the JTS and JTA interfaces to manage the same transactions, the JTA needs to be configured to be aware of the JTS. Otherwise, local transactions will be unaware of their JTS counterparts. </p></div><p> You need to do this configuration manually, because some applications may be using in a purely local manner, or may need to differentiate between transactions managed by JTS and JTA. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e13525"/><p class="title"><b>Procedure 3.4. Making the JTA interfaces JTS-aware</b></p><ol class="1"><li><p> Set <code class="varname">JTAEnvironmentBean.jtaTMImplementation</code> to <code class="literal">com.arjuna.ats.internal.jta.transaction.jts.TransactionManagerImple</code> . </p></li><li><p> Set <code class="varname">JTAEnvironmentBean.jtaUTImplementation</code> to <code class="literal">com.arjuna.ats.internal.jta.transaction.jts.UserTransactionImple</code> . </p></li></ol></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e13546"/>3.2.10. ORB-specific configuration</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e13549"/>3.2.10.1. JacORB</h4></div></div></div><p> Take care to use only the patched version of JacORB shipped with . Correct functioning of the transaction system, particularly with regard to crash recovery, is unlikely to work with an unpatched JacORB. For each deployment of JacORB, ensure that the <code class="varname">jacorb.implname</code> in the <code class="filename">jacorb.properties</code> file is unique. </p></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e13560"/>3.3. ORB Portability</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e13563"/>3.3.1. ORB Portability Introduction</h3></div></div></div><p> This part of the guide contains information on how to use the ORB Portability Layer. Although the CORBA specification is a standard, it is written in such a way that allows for a wide variety of implementations. Unless writing extremely simple applications, differences between ORB implementations tend to produce code which cannot easily be moved between ORBs. This is especially true for server-side code, which suffers from the widest variation between ORBs. There have also been a number of revisions of the Java language mapping for IDL and for CORBA itself. Many ORBs currently in use support different versions of CORBA and/or the Java language mapping. </p><p>The Narayana only supports the new Portable Object Adapter (POA) architecture described in the CORBA 2.3 specification as a replacement for the Basic Object Adapter (BOA). Unlike the BOA, which was weakly specified and led to a number of different (and often conflicting) implementations, the POA was deliberately designed to reduce the differences between ORB implementations, and thus minimize the amount of re-coding that would need to be done when porting applications from one ORB to another. However, there is still scope for slight differences between ORB implementations, notably in the area of threading. Note, instead of talking about the POA, this manual will consider the Object Adapter (OA). </p><p> Because the Narayana must be able to run on a number of different ORBs, we have developed an ORB portability interface which allows entire applications to be moved between ORBs with little or no modifications. This portability interface is available to the application programmer in the form of several Java classes. Note, the classes to be described in this document are located in the <code class="literal">com.arjuna.orbportability</code> package. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e13575"/>3.3.2. ORB Portability API</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e13578"/>3.3.2.1. Using the ORB and OA</h4></div></div></div><p> The <code class="literal">ORB</code> class shown below provides a uniform way of using the ORB. There are methods for obtaining a reference to the ORB, and for placing the application into a mode where it listens for incoming connections. There are also methods for registering application specific classes to be invoked before or after ORB initialisation. Note, some of the methods are not supported on all ORBs, and in this situation, a suitable exception will be thrown. The ORB class is a factory class which has no public constructor. To create an instance of an ORB you must call the getInstance method passing a unique name as a parameter. If this unique name has not been passed in a previous call to getInstance you will be returned a new ORB instance. Two invocations of getInstance made with the same unique name, within the same JVM, will return the same ORB instance. </p><div class="example"><a id="d0e13586"/><p class="title"><b>Example 3.31.  <code class="filename">ORB.java</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;ORB&nbsp;</span><!-- <br/> --><span class="java_separator">{</span>

</span>

<!--  --><br/><span class="java_separator">}</span><span class="java_plain">&nbsp;</span></pre></div></div><br class="example-break"/><p>We shall now describe the various methods of the ORB class.</p><div class="itemizedlist"><ul><li><p> <code class="literal">initORB</code> : given the various parameters, this method initialises the ORB and retains a reference to it within the ORB class. This method should be used in preference to the raw ORB interface since the <span class="emphasis"><em> </em></span> requires a reference to the ORB. If this method is not used, setOrb must be called prior to using <span class="emphasis"><em> </em></span> . </p></li><li><p> <code class="literal">orb</code> : this method returns a reference to the ORB. After shutdown is called this reference may be null. </p></li><li><p> <code class="literal">shutdown</code> : where supported, this method cleanly shuts down the ORB. Any pre- and post- ORB shutdown classes which have been registered will also be called. See the section titled ORB and OA Initialisation. This method must be called prior to application termination. It is the application programmer’s responsibility to ensure that no objects or threads continue to exist which require access to the ORB. It is ORB implementation dependant as to whether or not outstanding references to the ORB remain useable after this call. </p></li><li><p> <code class="literal">addAttribute</code> : this method allows the application to register classes with which will be called either before, or after the ORB has been initialised. See the section titled ORB and OA Initialisation. If the ORB has already been initialised then the attribute object will not be added, and false will be returned. </p></li><li><p> <code class="literal">run</code> : these methods place the ORB into a listening mode, where it waits for incoming invocations. </p></li></ul></div><p>The OA classes shown below provide a uniform way of using Object Adapters (OA). There are methods for obtaining a reference to the OA. There are also methods for registering application specific classes to be invoked before or after OA initialisation. Note, some of the methods are not supported on all ORBs, and in this situation, a suitable exception will be thrown. The OA class is an abstract class and provides the basic interface to an Object Adapter. It has two sub-classes RootOA and ChildOA, these classes expose the interfaces specific to the root Object Adapter and a child Object Adapter respectively. From the RootOA you can obtain a reference to the RootOA for a given ORB by using the static method getRootOA. To create a ChildOA instance use the createPOA method on the RootOA. </p><div class="example"><a id="d0e13635"/><p class="title"><b>Example 3.32.  <code class="filename">OA.java</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">abstract</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;OA&nbsp;</span><!-- <br/> --><span class="java_separator">{</span>

rtability library which can be executed either before or after the ORB or OA are initialised. Application programs can inherit from either <code class="literal">com.arjuna.orbportability.orb.Attribute</code> or <code class="literal">com.arjuna.orbportability.oa.Attribute</code> and pass these instances to the addAttribute method of the ORB/OA classes respectively: </p><div class="example"><a id="d0e13705"/><p class="title"><b>Example 3.33.  <code class="filename">Attribute.java</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">package</span><!-- <br/> --><span class="java_plain">&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">orbportability</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">orb</span><!-- <br/> --><span class="java_separator">;</span>

</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">boolean</span><span class="java_plain">&nbsp;postOAInit</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_separator">};</span><span class="java_plain">&nbsp;</span></pre></div></div><br class="example-break"/><p> By default, the <code class="literal">postORBInit/postOAInit</code> methods return true, which means that any instances of derived classes will be invoked after either the ORB or OA have been initialised. By redefining this to return false, a particular instance will be invoked before either the ORB or OA have been initialised. </p><p>When invoked, each registered instance will be provided with the exact String parameters passed to the initialise method for the ORB/OA. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e13720"/>3.3.2.1.2. ORB and OA shutdown</h5></div></div></div><p> It is possible to register application specific code (via the <code class="literal">addPreShutdown/addPostShutdown</code> methods) with the ORB portability library which will be executed prior to, or after, shutting down the ORB. The pre/post interfaces which are to be registered have a single work method, taking no parameters and returning no results. When the ORB and OA are being shut down (using <code class="literal">shutdown/destroy</code> ), each registered class will have its work method invoked. </p><div class="example"><a id="d0e13731"/><p class="title"><b>Example 3.34.  <code class="filename">Shutdown.java</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">abstract</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">PreShutdown</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_keyword">abstract</span><span class="java_plain">&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;work</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_separator">}</span>
</span>
<!--  --><br/><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_keyword">abstract</span><span class="java_plain">&nbsp;</span><span class="java_keyword">class</span><span class="java_plain">&nbsp;</span><span class="java_type">PostShutdown</span><span class="java_plain">&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_keyword">abstract</span><span class="java_plain">&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;work</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_separator">}</span><span class="java_plain">&nbsp;</span></pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e13739"/>3.3.2.1.3. Specifying the ORB to use</h5></div></div></div><p> JDK releases from 1.2.2 onwards include a minimum ORB implementation from Sun. If using such a JDK in conjunction with another ORB it is necessary to tell the JVM which ORB to use. This happens by specifying the <code class="literal">org.omg.CORBA.ORBClass</code> and <code class="literal">org.omg.CORBA.ORBSingletonClass</code> properties. The ORB Portability classes will ensure that these properties are automatically set when required, i.e., during ORB initialisation. Of course it is still possible to specify these values explicitly (and necessary if not using the ORB initialisation methods). Note: if you do not use the ORB Portability classes for ORB initialisation then it will still be necessary to set these properties. The ORB portability library attempts to detect which ORB is in use, it does this by looking for the ORB implementation class for each ORB it supports. This means that if there are classes for more than one ORB in the classpath the wrong ORB can be detected. Therefore it is best to only have one ORB in your classpath. If it is necessary to have multiple ORBs in the classpath then the property <code class="literal">OrbPortabilityEnvironmentBean.orbImplementation</code> must be set to the value specified in the table below. </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><thead><tr><th>ORB</th><th>Property Value</th></tr></thead><tbody><tr><td> <p>JacORB v2</p> </td><td> <p> <code class="literal">com.arjuna.orbportability.internal.orbspecific.jacorb.orb.implementations.jacorb_2_0 </code> </p> </td></tr><tr><td> <p>JDK miniORB</p> </td><td> <p> <code class="literal">com.arjuna.orbportability.internal.orbspecific.javaidl.orb.implementations.javaidl_1_4 </code> </p> </td></tr></tbody></table></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e13790"/>3.3.2.1.4. Initialisation code</h5></div></div></div><p> The <span class="emphasis"><em> </em></span> requires specialised code to be instantiated before and after the ORB and the OA are initialised. This code can be provided at runtime through the use of OrbPortabilityEnvironmentBean.orbInitializationProperties This mechanism is also available to programmers who can register arbitrary code which the ORB Portability will guarantee to be instantiated either before or after ORB/OA initialisation. For each application (and each execution of the same application) the programmer can simultaneously provide multiple Java classes which are instantiated before and after the ORB and or OA is initialised. There are few restrictions on the types and numbers of classes which can be passed to an application at execution time. All classes which are to be instantiated must have a public default constructor, i.e., a constructor which takes no parameters. The classes can have any name. The property names used must follow the format specified below: </p><div class="itemizedlist"><ul><li><p> <span class="emphasis"><em>com..orbportability.orb.PreInit</em></span> – this property is used to specify a global pre-initialisation routine which will be run before any ORB is initialised. </p></li><li><p> <span class="emphasis"><em>com..orbportability.orb.PostInit</em></span> – this property is used to specify a global post-initialisation routine which will be run after any ORB is initialised. </p></li><li><p> <span class="emphasis"><em>com..orbportability.orb.&lt;ORB NAME&gt;.PreInit</em></span> – this property is used to specify a pre-initialisation routine which will be run when an ORB with the given name is initialised. </p></li><li><p> <span class="emphasis"><em>com..orbportability.orb.&lt;ORB NAME&gt;.PostInit</em></span> – this property is used to specify a post-initialisation routine which will be run after an ORB with the given name is initialised. </p></li><li><p> <span class="emphasis"><em>com..orbportability.oa.PreInit</em></span> – this property is used to specify a global pre-initialisation routine which will be run before any OA is initialised. </p></li><li><p> <span class="emphasis"><em>com..orbportability.oa.PostInit</em></span> – this property is used to specify a global post-initialisation routine which will be run after any OA is initialised, </p></li><li><p> <span class="emphasis"><em>com..orbportability.oa.&lt;ORB NAME&gt;.PreInit</em></span> – this property is used to specify a pre-initialisation routine which will be run before an OA with the given name is initialised </p></li><li><p> <span class="emphasis"><em>com..orbportability.oa.&lt;ORB NAME&gt;.PostInit</em></span> – this property is used to specify a pre-initialisation routine which will be run after an OA with the given name is initialised </p></li></ul></div><p>Pre and post initialisation can be arbitrarily combined, for example:</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">java –DorbPortabilityEnvironmentBean.orbInitializationProperties=”com..orbportability.orb.PreInit=org.foo.AllORBPreInit com..orbportability.orb.MyORB.PostInit=org.foo.MyOrbPostInit com..orbportability.oa.PostInit=orb.foo.AllOAPostInit” org.foo.MyMainClass</pre><p> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e13854"/>3.3.2.1.5. Locating Objects and Services</h5></div></div></div><p>Locating and binding to distributed objects within CORBA can be ORB specific. For example, many ORBs provide implementations of the naming service, whereas some others may rely upon proprietary mechanisms. Having to deal with the many possible ways of binding to objects can be a difficult task, especially if portable applications are to be constructed. ORB Portability provides the Services class in order to provide a more manageable, and portable binding mechanism. The implementation of this class takes care of any ORB specific locations mechanisms, and provides a single interface to a range of different object location implementations. </p><div class="example"><a id="d0e13859"/><p class="title"><b>Example 3.35.  <code class="filename">Services.java</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Services</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_separator">{</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">throws</span><span class="java_plain">&nbsp;</span><span class="java_type">InvalidName</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">IOException</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">CannotProceed</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">NotFound</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_separator">}</span><span class="java_plain">&nbsp;</span></pre></div></div><br class="example-break"/><p>There are currently several different object location and binding mechanisms supported by Services (not all of which are supported by all ORBs, in which case a suitable exception will be thrown): </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> <span class="emphasis"><em>RESOLVE_INITIAL_REFERENCES</em></span> : if the ORB supported resolve_initial_references, then Services will attempt to use this to locate the object. </p></li><li><p> <span class="emphasis"><em>NAME_SERVICE</em></span> : Services will contact the name service for the object. The name service will be located using <code class="literal">resolve_initial_references</code> . </p></li><li><p> <span class="emphasis"><em>CONFIGURATION_FILE</em></span> : as described in the Using the OTS Manual, the supports an initial reference file where references for specific services and objects can be stored and used at runtime. The file, CosServices.cfg, consists of two columns: the service name (in the case of the OTS server TransactionService) and the IOR, separated by a single space. CosServices.cfg is located at runtime by the OrbPortabilityEnvironmentBean properties initialReferencesRoot (a directory, defaulting to the current working directory) and initialReferencesFile (a name relative to the directory,'CosServices.cfg' by default). </p></li><li><p> <span class="emphasis"><em>FILE</em></span> : object IORs can be read from, and written to, application specific files. The service name is used as the file name. </p></li><li><p> <span class="emphasis"><em>NAMED_CONNECT</em></span> : some ORBs support proprietary location and binding mechanisms. </p></li><li><p> <span class="emphasis"><em>BIND_CONNECT</em></span> : some ORBs support the bind operation for locating services. </p></li></ol></div><p>We shall now describe the various methods supported by the Services class:</p><div class="itemizedlist"><ul><li><p> <span class="emphasis"><em>getService</em></span> : given the name of the object or service to be located (serviceName), and the type of mechanism to be used (mechanism), the programmer must also supply location mechanism specific parameters in the form of params. If the name service is being used, then params[0] should be the String kind field. </p></li><li><p> <span class="emphasis"><em>getService</em></span> : the second form of this method does not require a location mechanism to be supplied, and will use an ORB specific default. The default for each ORB is shown in Table 2. </p></li><li><p> <span class="emphasis"><em>registerService</em></span> : given the object to be registered, the name it should be registered with, and the mechanism to use to register it, the application programmer must specify location mechanism specific parameters in the form of params. If the name service is being used, then params[0] should be the String kind field. </p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e13930"/>3.3.2.1.6. ORB location mechanisms</h5></div></div></div><p>The following table summarises the different location mechanisms that ORB Portability supports for each ORB via the Services class: </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><thead><tr><th>Location Mechanism</th><th>ORB</th></tr></thead><tbody><tr><td> <p>CONFIGURATION_FILE</p> </td><td> <p>All available ORBs</p> </td></tr><tr><td> <p>FILE</p> </td><td> <p>All available ORBs</p> </td></tr><tr><td> <p>BIND_CONNECT</p> </td><td> <p>None</p> </td></tr></tbody></table></div><p>If a location mechanism isn’t specified then the default is the configuration file. </p></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e13979"/>3.4. Quick Start to JTS/OTS</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e13982"/>3.4.1. Introduction</h3></div></div></div><p>This chapter will briefly cover the key features required to construct a basic OTS application using the raw OTS interfaces defined by the OMG specification. It is assumed that the reader is familiar with the concepts of the JTS/OTS and has read the relevant ORB specific portions of the Narayana Programmer’s Guide. Further topics and the advanced facilities provided by Narayana will be described in subsequent sections of this manual; references to chapters in the other manuals of the document set will be given in the relevant sections. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e13987"/>3.4.2. Package layout</h3></div></div></div><p>The key Java packages (and corresponding jar files) for writing basic OTS applications are:</p><div class="itemizedlist"><ul><li><p>com.arjuna.orbportability: this package contains the classes which constitute the ORB portability library and other useful utility classes. </p></li><li><p>org.omg.CosTransactions: this package contains the classes which make up the CosTransactions.idl module.</p></li><li><p>com.arjuna.ats.jts: this package contains the Narayana implementations of the JTS and JTA. </p></li><li><p>com.arjuna.ats.arjuna: this package contains further classes necessary for the Narayana implementation of the JTS. </p></li><li><p>com.arjuna.ats.jta: this package contains local and remote JTA implementation support.</p></li><li><p>com.arjuna.ats.jdbc: this package contains transactional JDBC support.</p></li></ul></div><p>All of these packages appear in the lib directory of the Narayana installation, and should be added to the programmer’s CLASSPATH. </p><p>In order to fully utilize all of the facilities available within Narayana, it will be necessary to add the some additional jar files to your classpath. See bin/setup-env.sh or bin\setup-env.bat for details. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14015"/>3.4.3. Setting properties</h3></div></div></div><p>Narayana has been designed to be highly configurable at runtime through the use of various property attributes, which will be described in subsequent sections. Although these attributes can be provided at runtime on the command line, it is possible (and may be more convenient) to specify them through the single properties file Narayana-properties.xml. At runtime Narayana looks for its property file in the following order: </p><div class="itemizedlist"><ul><li><p>a location specified by a system property, allowing the normal search path to be overridden. </p></li><li><p>the current working directory, i.e., where the application was executed from.</p></li><li><p>the user’s home directory.</p></li><li><p>java.home</p></li><li><p>the CLASSPATH, which normally includes the installations etc dir</p></li><li><p>A default set of properties embedded in the .jar file.</p></li></ul></div><p>Where properties are defined in both the system properties e.g. -Dfoo=bar and in the properties file, the value from the system property takes precedence. This facilitates overriding individual properties easily on the command line. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14041"/>3.4.4. Starting and terminating the ORB and BOA/POA</h3></div></div></div><p>It is important that Narayana is correctly initialized prior to any application object being created. In order to guarantee this, the programmer must use the initORB and initBOA/initPOA methods of the ORBInterface class described in the ORB Portability Manual. Using the ORB_init and BOA_init/create_POA methods provided by the underlying ORB will not be sufficient, and may lead to incorrectly operating applications. For example: </p><div class="example"><a id="d0e14046"/><p class="title"><b>Example 3.36. Initialize ORB</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">static</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">void</span><!-- <br/> --><span class="java_plain">&nbsp;main&nbsp;</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_type">String</span><!-- <br/> --><span class="java_separator">[]</span><!-- <br/> --><span class="java_plain">&nbsp;args</span><!-- <br/> --><span class="java_separator">)</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">ORBInterface</span><span class="java_separator">.</span><span class="java_plain">initORB</span><span class="java_separator">(</span><span class="java_plain">args</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_literal">null</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">ORBInterface</span><span class="java_separator">.</span><span class="java_plain">initOA</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_separator">}</span><span class="java_plain">&nbsp;</span></pre></div></div><br class="example-break"/><p>The ORBInterface class has operations orb() and boa()/poa()/rootPoa() for returning references to the orb and boa/child POA/root POA respectively after initialization has been performed. If the ORB being used does not support the BOA (e.g., Sun’s JDK 1.2) then boa() does not appear in the class definition, and initBOA will do nothing. </p><p>In addition, it is necessary to use shutdownOA and shutdownORB (in that order) prior to terminating an application to allow Narayana to perform necessary cleanup routines. shutdownOA routine will either shutdown the BOA or the POA depending upon the ORB being used. </p><div class="example"><a id="d0e14055"/><p class="title"><b>Example 3.37. Shutdown ORB</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">static</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">void</span><!-- <br/> --><span class="java_plain">&nbsp;main&nbsp;</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_type">String</span><!-- <br/> --><span class="java_separator">[]</span><!-- <br/> --><span class="java_plain">&nbsp;args</span><!-- <br/> --><span class="java_separator">)</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">ORBInterface</span><span class="java_separator">.</span><span class="java_plain">shutdownOA</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">ORBInterface</span><span class="java_separator">.</span><span class="java_plain">shutdownORB</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_separator">}</span>
<!--  --><br/><span class="java_plain">&nbsp;</span></pre></div></div><br class="example-break"/><p>No further CORBA objects should be used once shutdown has been called. It will be necessary to re-initialise the BOA/POA and ORB in such an event. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> In the rest of this document we shall use the term Object Adapter to mean either the Basic Object Adapter (BOA) or the Portable Object Adapter (POA). In addition, where possible we shall use the ORB Portability classes which attempt to mask the differences between POA and BOA. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14065"/>3.4.5. Specifying the object store location</h3></div></div></div><p>Narayana requires an object store in order to persistently record the outcomes of transactions in the event of failures. In order to specify the location of the object store it is necessary to specify the location when the application is executed; for example: </p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA">&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;java&amp;nbsp;&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_type"&gt;DObjectStoreEnvironmentBean&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;objectStoreDir&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_operator"&gt;=/&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;var&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_operator"&gt;/&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;tmp&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_operator"&gt;/&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_type"&gt;ObjectStore&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;&amp;nbsp;myprogram&lt;/span&gt;</pre><p> </p><p>The default location is a directory under the current execution directory.</p><p>By default, all object states will be stored within the defaultStore subdirectory of the object store root, e.g., /usr/local/Arjuna/TransactionService/ObjectStore/defaultStore. However, this subdirectory can be changed by setting the ObjectStoreEnvironmentBean.localOSRoot property variable accordingly. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14079"/>3.4.6. Implicit transaction propagation and interposition</h3></div></div></div><p>Transactions can be created within one domain (e.g., process) and used within another. Therefore, information about a transaction (the transaction context) needs to be propagated between these domains. This can be accomplished in two ways: </p><div class="itemizedlist"><ul><li><p> <span class="emphasis"><em>Explicit propagation</em></span> means that an application propagates a transaction context by passing context objects (instances of the Control interface or the PropagationContext structure) defined by the Transaction Service as explicit parameters. Note, for efficiency reasons it is recommended that the PropagationContext be passed, rather than the Control. </p></li><li><p> <span class="emphasis"><em>Implicit propagation</em></span> means that requests on objects are implicitly associated with the client’s transaction; they share the client’s transaction context. The context is transmitted implicitly to the objects, without direct client intervention. </p></li></ul></div><p>OTS objects supporting the Control interface are standard CORBA objects. When the interface is passed as a parameter in some operation call to a remote server only an object reference is passed. This ensures that any operations that the remote object performs on the interface (such as registering resources as participants within the transaction) are performed on the real object. However, this can have substantial penalties for the application if it frequently uses these interfaces due to the overheads of remote invocation. To avoid this overhead Narayana supports interposition, whereby the server creates a local object which acts as a proxy for the remote transaction and fields all requests that would normally have been passed back to the originator. This surrogate registers itself with the original transaction coordinator to enable it to correctly participate in the termination of the transaction. Interposed coordinators effectively form a tree structure with their parent coordinators. This is shown in the figure below. </p><div class="figure"><a id="d0e14099"/><div class="figure-contents"><div class="mediaobject"><img src="extras/interposition.gif" alt="Interposition"/></div></div><p class="title"><b>Figure 3.17. Interposition relationship</b></p></div><br class="figure-break"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p>implicit transaction propagation does not imply interposition will be used at the server, but (typically) interposition requires implicit propagation. </p></div><p>If implicit context propagation and interposition are required, then the programmer must ensure that Narayana is correctly initialised prior to objects being created; obviously it is necessary for both client and server to agree on which, if any, protocol (implicit or interposition) is being used. Implicit context propagation is only possible on those ORBs which either support filters/interceptors, or the CosTSPortability interface. Currently this is JacORB and the JDK miniORB. Depending upon which type of functionality is required, the programmer must perform the following: </p><div class="itemizedlist"><ul><li><p>Implicit context propagation:</p><p>set the JTSEnvironmentBean.contextPropMode property variable to CONTEXT.</p></li><li><p>Interposition: </p><p>set the JTSEnvironmentBean.contextPropMode property variable to INTERPOSITION.</p></li></ul></div><p> If using the Narayana advanced API then interposition is <span class="emphasis"><em>required</em></span> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14129"/>3.4.7. Obtaining Current</h3></div></div></div><p>The Current pseudo object can be obtained from the com.arjuna.ats.jts.OTSManager class using its get_current() method.</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14134"/>3.4.8. Transaction termination</h3></div></div></div><p>It is implementation dependant as to how long a Control remains able to access a transaction after it terminates. In Narayana, if using the Current interface then all information about a transaction is destroyed when it terminates. Therefore, the programmer should not use any Control references to the transaction after issuing the commit/rollback operations. </p><p>However, if the transaction is terminated explicitly using the Terminator interface then information about the transaction will be removed when all outstanding references to it are destroyed. However, the programmer can signal that the transaction information is no longer required using the destroyControl method of the OTS class in the com.arjuna.CosTransactions package. Once the program has indicated that the transaction information is no longer required, the same restrictions to using Control references apply as described above. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14141"/>3.4.9. Transaction factory</h3></div></div></div><p> By default, Narayana does not use a separate transaction manager when creating transactions through the Current interface. Each transactional client essentially has its own transaction manager (TransactionFactory) which is co-located with it. By setting the com.arjuna.ats.jts.transactionManager property variable to YES this can be overridden at runtime. The transaction factory is located in the bin directory of the Narayana distribution, and should be started by executing the start-transaction-service script located in &lt;ats_root&gt;/bin. </p><p>Typically Current locates the factory using the CosServices.cfg file. This file is similar to resolve_initial_references, and is automatically updated (or created) when the transaction factory is started on a particular machine. This file must be copied to the installation of all machines which require to share the same transaction factory. CosServices.cfg is located at runtime by the OrbPortabilityEnvironmentBean properties initialReferencesRoot (a directory, defaulting to the current working directory) and initialReferencesFile (a name relative to the directory,'CosServices.cfg' by default). </p><p>It is possible to override the default location mechanism by using the OrbPortabilityEnvironmentBean.resolveService property variable. This can have one of the following values: </p><div class="itemizedlist"><ul><li><p>CONFIGURATION_FILE: the default, this causes the system to use the CosServices.cfg file.</p></li><li><p>NAME_SERVICE: Narayana will attempt to use a name service to locate the transaction factory. If this is not supported, an exception will be thrown. </p></li><li><p>BIND_CONNECT: Narayana will use the ORB-specific bind mechanism. If this is not supported, an exception will be thrown. </p></li></ul></div><p>If OrbPortabilityEnvironmentBean.resolveService is specified when the transaction factory is run, then the factory will register itself with the specified resolution mechanism. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14162"/>3.4.10. Recovery manager</h3></div></div></div><p> You will need to start the recovery manager subsystem to ensure that transactions are recovered despite failures. In order to do this, you should run the start-recovery-manager script in &lt;ats_root&gt;/bin. </p></div></div></div><div class="chapter" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e14168"/>Chapter 4. XTS</h2></div></div></div><div class="toc"><dl><dt><span class="section"><a href="#d0e14171">4.1. Introduction</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e14298">4.1.1. Managing service-Based Processes</a></span></dt><dt><span class="section"><a href="#d0e14318">4.1.2. Servlets</a></span></dt><dt><span class="section"><a href="#d0e14328">4.1.3. SOAP</a></span></dt><dt><span class="section"><a href="#d0e14336">4.1.4. Web Services Description Language (WDSL)</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e14344">4.2. Transactions Overview</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e14438">4.2.1. The Coordinator</a></span></dt><dt><span class="section"><a href="#d0e14454">4.2.2. The Transaction Context</a></span></dt><dt><span class="section"><a href="#d0e14488">4.2.3. Participants</a></span></dt><dt><span class="section"><a href="#d0e14495">4.2.4. ACID Transactions</a></span></dt><dt><span class="section"><a href="#d0e14544">4.2.5. Two Phase Commit</a></span></dt><dt><span class="section"><a href="#d0e14577">4.2.6. The Synchronization Protocol</a></span></dt><dt><span class="section"><a href="#d0e14614">4.2.7. Optimizations to the Protocol</a></span></dt><dt><span class="section"><a href="#d0e14680">4.2.8. Non-Atomic Transactions and Heuristic Outcomes</a></span></dt><dt><span class="section"><a href="#d0e14768">4.2.9. Interposition</a></span></dt><dt><span class="section"><a href="#d0e14827">4.2.10. A New Transaction Protocol</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e14865">4.3. Overview of Protocols Used by XTS</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e14926">4.3.1. WS-Coordination</a></span></dt><dt><span class="section"><a href="#d0e15027">4.3.2. WS-Transaction</a></span></dt><dt><span class="section"><a href="#d0e15487">4.3.3. Summary</a></span></dt></dl></dd></dl></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e14171"/>4.1. Introduction</h2></div></div></div><a id="d0e14174" class="indexterm"/><a id="d0e14179" class="indexterm"/><a id="d0e14182" class="indexterm"/><a id="d0e14185" class="indexterm"/><a id="d0e14190" class="indexterm"/><a id="d0e14195" class="indexterm"/><a id="d0e14200" class="indexterm"/><a id="d0e14205" class="indexterm"/><a id="d0e14208" class="indexterm"/><a id="d0e14211" class="indexterm"/><a id="d0e14214" class="indexterm"/><a id="d0e14219" class="indexterm"/><a id="d0e14222" class="indexterm"/><a id="d0e14227" class="indexterm"/><a id="d0e14232" class="indexterm"/><a id="d0e14237" class="indexterm"/><p> The <em class="firstterm">XML Transaction Service (XTS)</em> component of Narayana supports the coordination of private and public Web Services in a business transaction. Therefore, to understand XTS, you must be familiar with Web Services, and also understand something about transactions. This chapter introduces XTS and provides a brief overview of the technologies that form the Web Services standard. Additionally, this chapter explores some of the fundamentals of transactioning technology and how it can be applied to Web Services. Much of the content presented in this chapter is detailed throughout this guide. However, only overview information about Web Services is provided. If you are new to creating Web services, please consult your Web Services platform documentation. </p><p> Narayana provides the XTS component as a transaction solution for Web Services. Using XTS, business partners can coordinate complex business transactions in a controlled and reliable manner. The XTS API supports a transactional coordination model based on the <em class="firstterm">WS-Coordination</em> , <em class="firstterm">WS-Atomic Transaction </em> , and <em class="firstterm">WS-Business Activity</em> specific
