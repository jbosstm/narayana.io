<!--  --><br/><span class="java_plain">&nbsp;</span></pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12234"/>3.2.7.17.2.4.1.12. Sample Application Source Code</h6></div></div></div><p>Full source code for the banking application is included to provide you with a starting point for experimentation. </p><div class="itemizedlist"><ul><li> JTS Version <div class="itemizedlist"><ul><li> src/com/arjuna/demo/jts/localbank/BankClient.java </li><li>src/com/arjuna/demo/jts/localbank/Bank.java"&gt;Bank.java </li><li>src/com/arjuna/demo/jts/localbank/Account.java"&gt;Account.java </li><li> src/com/arjuna/demo/jts/localbank/AccountResource.java </li><li>src/com/arjuna/demo/jts/localbank/NotExistingAccount.java"&gt;NotExistingAccount.java </li></ul></div></li></ul></div></div></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e12253"/>3.2.7.18. Making the Banking Application Persistent</h4></div></div></div><p> The way the banking application is built and deployed in the previous trail does not it make it persistent, in such way that any created account can be retrieved later after stopping the bank server or if the application crashes; moreover, it does not allow concurrent access to accounts without leading to inconsistent values. </p><p> Two ways will be presented in this trail on the way to build the banking application as a persistent and sharable application: </p><div class="itemizedlist"><ul><li> Using the Object For Java (TXOJ) mechanisms <div class="itemizedlist"><ul><li> Overview of the Transactional Object For Java </li><li> Deploying the Banking application with TXOJ mechanisms </li></ul></div></li><li> Using the JDBC API by considering the banking application as a relational database. <div class="itemizedlist"><ul><li> Developing applications with JDBC and </li><li> The banking application as a relational database accessed with JDBC </li></ul></div></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e12275"/>3.2.7.19. What is Transactional Object For Java</h4></div></div></div><p>ArjunaCore exploits object-oriented techniques to present programmers with a toolkit of Java classes from which application classes can inherit to obtain desired properties, such as persistence and concurrency control. These classes form a hierarchy, part of which is shown below. </p><p> <img src="images/jts-ArjunaCore_Classes.PNG.png"/> </p><p>Figure 1 - ArjunaCore class hierarchy.</p><p>Apart from specifying the scopes of transactions, and setting appropriate locks within objects, the application programmer does not have any other responsibilities: ArjunaCore and Transactional Objects for Java (TXOJ) guarantee that transactional objects will be registered with, and be driven by, the appropriate transactions, and crash recovery mechanisms are invoked automatically in the event of failures. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e12288"/>3.2.7.19.1. Recovery and Persistency</h5></div></div></div><p>Making an object persistent and recoverable means that we shall be able to store its final state or to retrieve its initial state according to the final status of a transaction even in the presence of failures. ArjunaCore provides a set of techniques to save to and to retrieve from the Object Store states of objects. All objects made persistent with these ArjunaCore mechanisms are assigned unique identifiers (instances of the Uid class), when they are created, and this is to identify them within the object store. Due to common functionality for persistency and recovery required by several applications, objects are stored and retrieved from the object store using the same mechanism: the classes OutputObjectState and InputObjecState. </p><p>At the root of the class hierarchy, given in Figure 1, is the class StateManager. This class is responsible for object activation and deactivation and object recovery. The simplified signature of the class is: </p><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">abstract</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">StateManager</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">boolean</span><span class="java_plain">&nbsp;activate&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">boolean</span><span class="java_plain">&nbsp;deactivate&nbsp;</span><span class="java_separator">(</span><span class="java_type">boolean</span><span class="java_plain">&nbsp;commit</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">Uid</span><span class="java_plain">&nbsp;get_uid&nbsp;</span><span class="java_separator">();</span><span class="java_plain">&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;objects&nbsp;identifier</span><span class="java_separator">.</span>
</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;methods&nbsp;to&nbsp;be&nbsp;provided&nbsp;by&nbsp;a&nbsp;derived&nbsp;</span><span class="java_keyword">class</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">boolean</span><span class="java_plain">&nbsp;restore_state&nbsp;</span><span class="java_separator">(</span><span class="java_type">InputObjectState</span><span class="java_plain">&nbsp;os</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">boolean</span><span class="java_plain">&nbsp;save_state&nbsp;</span><span class="java_separator">(</span><span class="java_type">OutputObjectState</span><span class="java_plain">&nbsp;os</span><span class="java_separator">);</span>
</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">protected</span><span class="java_plain">&nbsp;</span><span class="java_type">StateManager</span><span class="java_plain">&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">protected</span><span class="java_plain">&nbsp;</span><span class="java_type">StateManager</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_type">Uid</span><span class="java_plain">&nbsp;id</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_separator">};</span></pre></blockquote></div><p> Objects are assumed to be of three possible flavours. They may simply be recoverable, in which case StateManager will attempt to generate and maintain appropriate recovery information for the object. Such objects have lifetimes that do not exceed the application program that creates them. Objects may be recoverable and persistent, in which case the lifetime of the object is assumed to be greater than that of the creating or accessing application, so that in addition to maintaining recovery information StateManager will attempt to automatically load (unload) any existing persistent state for the object by calling the activate (deactivate) operation at appropriate times. Finally, objects may possess none of these capabilities, in which case no recovery information is ever kept nor is object activation/deactivation ever automatically attempted. </p><p>According to the its activation or deactivation a transactional object for Java move from a passive state to an active state and vice-versa. The fundamental life cycle of a persistent object in TXOJ is shown in Figure 2. </p><p> <img src="images/jts-txoj_lifecycle.PNG.png"/> </p><p>Figure 2 - The life cycle of a persistent object.</p><div class="itemizedlist"><ul><li> The object is initially passive, and is stored in the object store as an instance of the class OutputObjectState. </li><li> When required by an application the object is automatically activated by reading it from the store using a read_committed operation and is then converted from an InputObjectState instance into a fully-fledged object by the restore_state operation of the object. </li><li> When the application has finished with the object it is deactivated by converting it back into an OutputObjectState instance using the save_state operation, and is then stored back into the object store as a shadow copy using write_uncommitted. This shadow copy can be committed, overwriting the previous version, using the commit_state operation. The existence of shadow copies is normally hidden from the programmer by the transaction system. Object de-activation normally only occurs when the top-level transaction within which the object was activated commits. </li></ul></div><p>While deactivating and activating a transactional object for java, the operations save_state and restore_state are respectively invoked. These operations must be implemented by the programmer since StateManager cannot detect user level state changes. This gives the programmer the ability to decide which parts of an object’s state should be made persistent. For example, for a spreadsheet it may not be necessary to save all entries if some values can simply be recomputed. The save_state implementation for a class Example that has two integer member variables called A and B and one String member variable called C could simply be: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">boolean</span><!-- <br/> --><span class="java_plain">&nbsp;save_state</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_type">OutputObjectState</span><!-- <br/> --><span class="java_plain">&nbsp;o</span><!-- <br/> --><span class="java_separator">)</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">if</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_operator">!</span><span class="java_keyword">super</span><span class="java_separator">.</span><span class="java_plain">save_state</span><span class="java_separator">(</span><span class="java_plain">o</span><span class="java_separator">))</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">return</span><span class="java_plain">&nbsp;</span><span class="java_literal">false</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">try</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;o</span><span class="java_separator">.</span><span class="java_plain">packInt</span><span class="java_separator">(</span><span class="java_plain">A</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;o</span><span class="java_separator">.</span><span class="java_plain">packInt</span><span class="java_separator">(</span><span class="java_plain">B</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;o</span><span class="java_separator">.</span><span class="java_plain">packString</span><span class="java_separator">(</span><span class="java_plain">C</span><span class="java_separator">));</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">}</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">catch</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_type">Exception</span><span class="java_plain">&nbsp;e</span><span class="java_separator">)</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">return</span><span class="java_plain">&nbsp;</span><span class="java_literal">false</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">}</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">return</span><span class="java_plain">&nbsp;</span><span class="java_literal">true</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_separator">}</span></pre><p>while, the corresponding restore_state implementation allowing to retrieve similar values is: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">boolean</span><!-- <br/> --><span class="java_plain">&nbsp;restore_state</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_type">InputObjectState</span><!-- <br/> --><span class="java_plain">&nbsp;o</span><!-- <br/> --><span class="java_separator">)</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">if</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_operator">!</span><span class="java_keyword">super</span><span class="java_separator">.</span><span class="java_plain">restore_state</span><span class="java_separator">(</span><span class="java_plain">o</span><span class="java_separator">))</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">return</span><span class="java_plain">&nbsp;</span><span class="java_literal">false</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">try</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;o</span><span class="java_separator">.</span><span class="java_plain">unpackInt</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;B&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;o</span><span class="java_separator">.</span><span class="java_plain">unpackInt</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;S&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;o</span><span class="java_separator">.</span><span class="java_plain">unpackString</span><span class="java_separator">());</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">}</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">catch</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_type">Exception</span><span class="java_plain">&nbsp;e</span><span class="java_separator">)</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">return</span><span class="java_plain">&nbsp;</span><span class="java_literal">false</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">}</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">return</span><span class="java_plain">&nbsp;</span><span class="java_literal">true</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_separator">}</span>
</pre><p>Classes OutputObjectState and InputObjectState provide respectively operations to pack and unpack instances of standard Java data types. In other words for a standard Java data type, for instance Long or Short, there are corresponding methods to pack and unpack, i.e., packLong or packShort and unpackLong or unpackShort. </p><p> <span class="emphasis"><em>Note:</em></span> it is necessary for all save_state and restore_state methods to call super.save_state and super.restore_state. This is to cater for improvements in the crash recovery mechanisms. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e12330"/>3.2.7.19.2. The concurrency controller</h5></div></div></div><p> The concurrency controller is implemented by the class LockManager which provides sensible default behaviour while allowing the programmer to override it if deemed necessary by the particular semantics of the class being programmed. The primary programmer interface to the concurrency controller is via the setlock operation. By default, the runtime system enforces strict two-phase locking following a multiple reader, single writer policy on a per object basis. However, as shown in Figure 1, by inheriting from the Lock class it is possible for programmers to provide their own lock implementations with different lock conflict rules to enable type specific concurrency control. </p><p> Lock acquisition is (of necessity) under programmer control, since just as StateManager cannot determine if an operation modifies an object, LockManager cannot determine if an operation requires a read or write lock. Lock release, however, is under control of the system and requires no further intervention by the programmer. This ensures that the two-phase property can be correctly maintained. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">abstract</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">LockManager</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">extends</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">StateManager</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">LockResult</span><span class="java_plain">&nbsp;setlock&nbsp;</span><span class="java_separator">(</span><span class="java_type">Lock</span><span class="java_plain">&nbsp;toSet</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">int</span><span class="java_plain">&nbsp;retry</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">int</span><span class="java_plain">&nbsp;timeout</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_separator">};</span></pre><p> The LockManager class is primarily responsible for managing requests to set a lock on an object or to release a lock as appropriate. However, since it is derived from StateManager, it can also control when some of the inherited facilities are invoked. For example, LockManager assumes that the setting of a write lock implies that the invoking operation must be about to modify the object. This may in turn cause recovery information to be saved if the object is recoverable. In a similar fashion, successful lock acquisition causes activate to be invoked. </p><p> The code below shows how we may try to obtain a write lock on an object:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Example</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">extends</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">LockManager</span>

</span>

</pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e12348"/>3.2.7.19.3. Further Reading</h5></div></div></div><p>More details on Transactional Object For Java can be found in the ArjunaCore Programming Guide. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e12353"/>3.2.7.19.4. Making the Banking Application Persistent with Transactional Object For Java</h5></div></div></div><p>The banking application consists of a Bank object that contains a list of Account object, which in turn have a String (name) and a float (the value) as member variables. It appears clearly that from the persistent point of view, an Account Object need to store its name and its current balance or value, while the Bank Object need to store the list of accounts that it manages. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12358"/>3.2.7.19.4.1. Distributed Configuration </h6></div></div></div><p>The banking application with Transactional Object for Java (TXOJ) is configured to use JTS interfaces as the API to create the transaction, then an ORB to deploy it. The distribution is provided to work with the bundled JacORB version </p><p> <span class="emphasis"><em>Note</em></span> : Ensure that the jacorb jar files are added in your CLASSPATH </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12368"/>3.2.7.19.4.2. Delpoy the Application</h6></div></div></div><p>- Start the Server</p><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></pre></blockquote></div><p>As for the demonstrations presented in the previous trails, the same menu is presented for the client with a set of operations such creating an account, credit/withdraw money to/from an account and making a transfer. </p><p> Building the banking application with TXOJ tools </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12385"/>3.2.7.19.4.3. Building the banking application with TXOJ</h6></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12388"/>3.2.7.19.4.4. The Bank IDL</h6></div></div></div><p>Since a distributed version has been adopted to present the application with Transactional Object for Java, an IDL file named Bank.idl described below is needed. The difference with the Bank.idl presented in previous trails is the fact that the Bank interface inherits the CosTransactions::TransactionalObject interface. Since we consider now that a Bank object need to modify its list in a transactional, we consider now a Bank object as a CORBA transactional. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">module&nbsp;arjuna&nbsp;</span><!-- <br/> --><span class="java_separator">{</span>

bsp;</span><!-- <br/> --><span class="java_type">TransactionalDriver</span><!-- <br/> --><span class="java_plain">&nbsp;arjunaJDBC2Driver&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">TransactionalDriver</span><!-- <br/> --><span class="java_separator">();</span><!-- <br/> --><span class="java_plain">&nbsp;</span></pre><p>It can be registered with the JDBC driver manager (java.sql.DriverManager) by adding them to the Java system properties. The jdbc.drivers property contains a list of driver class names, separated by colons, that are loaded by the JDBC driver manager when it is initialised, for instance: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">jdbc</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">drivers</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">foo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">bar</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">Driver</span><!-- <br/> --><span class="java_operator">:</span><!-- <br/> --><span class="java_plain">mydata</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">sql</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">Driver</span><!-- <br/> --><span class="java_operator">:</span><!-- <br/> --><span class="java_plain">bar</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">test</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">myDriver</span></pre><p> On running an application, it is the DriverManager's responsibility to load all the drivers found in the system property jdbc.drivers. For example, this is where the driver for the Oracle database may be defined. When opening a connection to a database it is the DriverManager' s role to choose the most appropriate driver from the previously loaded drivers. </p><p> A program can also explicitly load JDBC drivers at any time. For example, the my.sql.Driver is loaded with the following statement: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">Class</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">forName</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_literal">&quot;my.sql.Driver&quot;</span><!-- <br/> --><span class="java_separator">);</span><!-- <br/> --><span class="java_plain">&nbsp;</span></pre><p>Calling Class.forName() will automatically register the driver with the JDBC driver manager. It is also possible to explicitly create an instance of the JDBC driver using the registerDriver method of the DriverManager. This is the case for instance for the TransactionalDriver that can be registered as follow: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">TransactionalDriver</span><!-- <br/> --><span class="java_plain">&nbsp;arjunaJDBC2Driver&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">TransactionalDriver</span><!-- <br/> --><span class="java_separator">();</span>
<!--  --><br/><span class="java_type">DriverManager</span><span class="java_separator">.</span><span class="java_plain">registerDriver</span><span class="java_separator">(</span><span class="java_plain">arjunaJDBC2Driver</span><span class="java_separator">);</span></pre><p> When you have loaded a driver, it is available for making a connection with a DBMS. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12580"/>3.2.7.19.5.2. Making Connections</h6></div></div></div><p>Once a driver is loaded and ready for a connection to be made, instances of a Connection class can be created using the getConnection method on the DriverManager, as follow: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">Connection</span><!-- <br/> --><span class="java_plain">&nbsp;con&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">DriverManager</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">getConnection</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_plain">url</span><!-- <br/> --><span class="java_separator">,</span><!-- <br/> --><span class="java_plain">&nbsp;username</span><!-- <br/> --><span class="java_separator">,</span><!-- <br/> --><span class="java_plain">&nbsp;password</span><!-- <br/> --><span class="java_separator">);</span></pre><p>From its version 2.0, the JDBC API has introduced a new way to obtain instances of the Connection class. This is the case of the interfaces DataSource and XADataSource that creates transactional connections. When using a JDBC 2.0 driver, will use the appropriate DataSource whenever a connection to the database is made. It will then obtain XAResources and register them with the transaction via the JTA interfaces. It is these XAResources which the transaction service will use when the transaction terminates in order to drive the database to either commit or rollback the changes made via the JDBC connection. </p><p> There are two ways in which the JDBC 2.0 support can obtain XADataSources. These will be explained in the following sections. Note, for simplicity we shall assume that the JDBC 2.0 driver is instantiated directly by the application. </p><div class="itemizedlist"><ul><li><p>Java Naming and Directory Interface (JNDI)</p><p> To get the ArjunaJDBC2Driver class to use a JNDI registered XADataSource it is first necessary to create the XADataSource instance and store it in an appropriate JNDI implementation. Details of how to do this can be found in the JDBC 2.0 tutorial available at JavaSoft. An example is show below: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">XADataSource</span><!-- <br/> --><span class="java_plain">&nbsp;ds&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">MyXADataSource</span><!-- <br/> --><span class="java_separator">();</span>
<!--  --><br/><span class="java_type">Hashtable</span><span class="java_plain">&nbsp;env&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">Hashtable</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_type">String</span><span class="java_plain">&nbsp;initialCtx&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_type">PropertyManager</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;getProperty</span><span class="java_separator">(</span><span class="java_literal">&quot;Context.INITIAL_CONTEXT_FACTORY&quot;</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">env</span><span class="java_separator">.</span><span class="java_plain">put</span><span class="java_separator">(</span><span class="java_type">Context</span><span class="java_separator">.</span><span class="java_plain">INITIAL_CONTEXT_FACTORY</span><span class="java_separator">,</span><span class="java_plain">&nbsp;initialCtx</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">initialContext&nbsp;ctx&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">InitialContext</span><span class="java_separator">(</span><span class="java_plain">env</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">ctx</span><span class="java_separator">.</span><span class="java_plain">bind</span><span class="java_separator">(</span><span class="java_literal">&quot;jdbc/foo&quot;</span><span class="java_separator">,</span><span class="java_plain">&nbsp;ds</span><span class="java_separator">);</span></pre><p> Where the Context.INITIAL_CONTEXT_FACTORY property is the JNDI way of specifying the type of JNDI implementation to use. </p><p> Then the application must pass an appropriate connection URL to the JDBC 2.0 driver: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">Properties</span><!-- <br/> --><span class="java_plain">&nbsp;dbProps&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Properties</span><!-- <br/> --><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">dbProps</span><span class="java_separator">.</span><span class="java_plain">setProperty</span><span class="java_separator">(</span><span class="java_type">TransactionalDriver</span><span class="java_separator">.</span><span class="java_plain">userName</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;user&quot;</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">dbProps</span><span class="java_separator">.</span><span class="java_plain">setProperty</span><span class="java_separator">(</span><span class="java_type">TransactionalDriver</span><span class="java_separator">.</span><span class="java_plain">password</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;password&quot;</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_type">TransactionalDriver</span><span class="java_plain">&nbsp;arjunaJDBC2Driver&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">TransactionalDriver</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_type">Connection</span><span class="java_plain">&nbsp;connection&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;arjunaJDBC2Driver</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;connect</span><span class="java_separator">(</span><span class="java_literal">&quot;jdbc:arjuna:jdbc/foo&quot;</span><span class="java_separator">,</span><span class="java_plain">&nbsp;dbProps</span><span class="java_separator">);</span></pre><p> The JNDI URL must be pre-pended with jdbc:arjuna: in order for the ArjunaJDBC2Driver to recognise that the DataSource must participate within transactions and be driven accordingly. </p></li><li><p>Dynamic class instantiation</p><p> Many JDBC implementations provide proprietary implementations of XADataSources that provide non-standard extensions to the specification. In order to allow the application to remain isolated from the actual JDBC 2.0 implementation it is using and yet continue to be able to use these extensions, hides the details of these proprietary implementations using dynamic class instantiation. In addition, the use of JNDI is not required when using this mechanism because the actual implementation of the XADataSource will be directly instantiated, albeit in a manner which will not tie an application or driver to a specific implementation. therefore has several classes which are for specific JDBC implementations, and these can be selected at runtime by the application setting the dynamicClass property appropriately: </p></li></ul></div><div class="blockquote"><blockquote class="blockquote"><table width="60%" border="1" id="d0e12613"><tr> <td width="26%" rowspan="1" colspan="1"> <span class="emphasis"><em>Database Type</em></span> </td> <td width="74%" rowspan="1" colspan="1"> <span class="emphasis"><em>Property Name</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">Cloudscape 3.6</td> <td rowspan="1" colspan="1">com.arjuna.ats.internal.jdbc.drivers.cloudscape_3_6</td> </tr><tr> <td rowspan="1" colspan="1">Sequelink 5.1</td> <td rowspan="1" colspan="1">com.arjuna.ats.internal.jdbc.drivers.sequelink_5_1</td> </tr><tr> <td rowspan="1" colspan="1">Oracle 8.1.6</td> <td rowspan="1" colspan="1">com.arjuna.ats.internal.jdbc.drivers.oracle_8_1_6</td> </tr><tr> <td rowspan="1" colspan="1">SQL Server 2000</td> <td rowspan="1" colspan="1">com.arjuna.ats.internal.jdbc.drivers.sqlserver_2_2</td> </tr></table></blockquote></div><div class="blockquote"><blockquote class="blockquote"><p>The application code must specify which dynamic class the TransactionalDriver should instantiate when setting up the connection: </p></blockquote></div><div class="itemizedlist"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">Properties</span><!-- <br/> --><span class="java_plain">&nbsp;dbProps&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Properties</span><!-- <br/> --><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">dbProps</span><span class="java_separator">.</span><span class="java_plain">setProperty</span><span class="java_separator">(</span><span class="java_type">TransactionalDriver</span><span class="java_separator">.</span><span class="java_plain">userName</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;user&quot;</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">dbProps</span><span class="java_separator">.</span><span class="java_plain">setProperty</span><span class="java_separator">(</span><span class="java_type">TransactionalDriver</span><span class="java_separator">.</span><span class="java_plain">password</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;password&quot;</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">dbProps</span><span class="java_separator">.</span><span class="java_plain">setProperty</span><span class="java_separator">(</span><span class="java_type">TransactionalDriver</span><span class="java_separator">.</span><span class="java_plain">dynamicClass</span><span class="java_separator">,</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_literal">&quot;com.arjuna.ats.internal.jdbc.drivers.sequelink_5_0&quot;</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_type">TransactionalDriver</span><span class="java_plain">&nbsp;arjunaJDBC2Driver&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">TransactionalDriver</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_type">Connection</span><span class="java_plain">&nbsp;connection&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;arjunaJDBC2Driver</span><span class="java_separator">.</span><span class="java_plain">connect</span><span class="java_separator">(</span><span class="java_plain">&quot;jdbc</span><span class="java_operator">:</span><span class="java_plain">arjuna</span><span class="java_operator">:</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;sequelink</span><span class="java_operator">://</span><span class="java_plain">host</span><span class="java_operator">:</span><span class="java_plain">port</span><span class="java_separator">;</span><span class="java_plain">databaseName</span><span class="java_operator">=</span><span class="java_plain">foo&quot;</span><span class="java_separator">,</span><span class="java_plain">dbProperties</span><span class="java_separator">);</span>
</pre><ul/></div><p>Note on properties used by the com.arjuna.ats.jdbc.TransactionalDriver class</p><div class="itemizedlist"><ul><li><span class="emphasis"><em>userName</em></span> : the user name to use when attempting to connect to the database. </li><li><span class="emphasis"><em>password</em></span> : the password to use when attempting to connect to the database. </li><li><span class="emphasis"><em>createDb</em></span> : if set to true, the driver will attempt to create the database when it connects. This may not be supported by all JDBC 2.0 implementations. </li><li><span class="emphasis"><em>dynamicClass</em></span> : this specifies a class to instantiate to connect to the database, rather than using JNDI. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12685"/>3.2.7.19.5.3. Using the Connection</h6></div></div></div><p>Once the connection has been established (for example, using the java.sql.DriverManager.getConnection method), all operations on the connection will be monitored by . Once created, the driver and any connection can be used in the same way as any other JDBC driver or connection. </p><p> connections can be used within multiple different transactions simultaneously, i.e., different threads, with different notions of the current transaction, may use the same JDBC connection. does connection pooling for each transaction within the JDBC connection. So, although multiple threads may use the same instance of the JDBC connection, internally this may be using a different connection instance per transaction. With the exception of close, all operations performed on the connection at the application level will only be performed on this transaction-specific connection. </p><p> will automatically register the JDBC driver connection with the transaction via an appropriate resource . When the transaction terminates, this resource will be responsible for either committing or rolling back any changes made to the underlying database via appropriate calls on the JDBC driver. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12694"/>3.2.7.19.5.4. Further reading</h6></div></div></div><p>More details on the way to manage applications using the JDBC API can be found in the Programming Guide. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12699"/>3.2.7.19.5.5. The banking application as a relational database accessed with JDBC</h6></div></div></div><p>In regards to the its structure in the previous trails, the banking application described here has been slightly simplified. In this version creating local JTA transactions, accounts managed by a bank object are in fact instances or tuples within a SQL relational table named "accounts". When the Bank object is requested for instance to create an account or to get information on an account, the Bank object performs SQL statement such SQL INSERT or SQL SELECT. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12704"/>3.2.7.19.5.6. Deploy the application</h6></div></div></div><p>Executing the demonstration consists to launch the folowing program</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">demo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jta</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jdbcbank</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">BankClient</span><!-- <br/> --><span class="java_plain">&nbsp;&nbsp;</span> <!--  --><br/><span class="java_plain">&nbsp;&nbsp;</span><span class="java_operator">-</span><span class="java_plain">password&nbsp;</span><span class="java_operator">&lt;</span><span class="java_plain">password</span><span class="java_operator">&gt;</span><span class="java_plain">&nbsp;</span><span class="java_operator">-</span><span class="java_plain">clean</span><span class="java_operator">|-</span><span class="java_plain">create</span></pre> Where: <div class="itemizedlist"><ul><li> hostName - the name of the machine where is located the database </li><li> userName - the user name used to access the database </li><li> password - the password used to access to database </li><li> DBName - the database name </li><li> clean - the existing relational table will be deleted then created </li><li> create - a new relational table will be created </li></ul></div><p> <span class="emphasis"><em>Note</em></span> Due to an issue with Oracle, it is possible that an XA exception is thrown when attempting to perform this test (see Release Notes). If an xa error is returned you can use the following property property <span class="emphasis"><em>com.arjuna.ats.jdbc.isolationLevel </em></span> set to <span class="emphasis"><em>TRANSACTION_READ_COMMITTED</em></span> . </p><p>This property can be added in previous command as follow: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">java&nbsp;</span><!-- <br/> --><span class="java_operator">-</span><!-- <br/> --><span class="java_type">Dcom</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">ats</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jdbc</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">isolationLevel</span><!-- </pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12751"/>3.2.7.19.5.8. Note</h6></div></div></div><p>Although, this version of the banking application creates JTA local transactions, the way to manipulate JDBC API and the associated mechanisms in the case of distributed transactions is the same. </p></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e12756"/>3.2.7.20. Recovery From Failure Examples</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e12759"/>3.2.7.20.1. Introduction</h5></div></div></div><p>Recovery is the mechanism which preserves the transaction atomicity in presence of failures. The basic technique for implementing transactions in presence of failures is based on the use of logs. That is, a transaction system has to record enough information to ensure that it can be able to return to a previous state in case of failure or to ensure that changes committed by a transaction are properly stored. </p><p> ensures that results of a transaction are applied consistently to all resources involved in a transaction, even in the presence of failure. To recover from failure, relies on its Recovery Manager. </p><p> Basically, the Recovery Manager is a daemon process that invokes a set of well known Recovery Modules periodically in two steps; a first to determine transactions in doubt state and a second step to continue the completion of those transactions found in the first step. Since different type of resources may be involved in a transaction, different type of Recovery Modules may exist. provides several type of modules that manage resources according to their position in the transaction tree (root, subordinate, leaf) or the nature of the data itself, transactional object for java or XAResource as seen in the previous trail. </p><p> Whatever the nature of the involved resource, recovery is based on information or logs held in the Object Store, which contains specific subdirectory holding information according to the nature of the participant. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e12770"/>3.2.7.20.2. Running the Recovery Manager</h5></div></div></div><p> <span class="emphasis"><em>This section provides only brief information on running the recovery manager from provided scripts. For complete information on the recovery manager (including how to configure it), see the recovery information. </em></span> </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12778"/>3.2.7.20.2.1. Windows</h6></div></div></div><p> To run the Recovery Manager as a Windows service, simply: </p><div class="itemizedlist"><ul><li> Open a command prompt </li><li>cd to the directory &lt;jbossts_install_root&gt;\services\bin\windows </li><li> Type InstallRecoveryManagerService-NT.bat </li></ul></div><p> Note: This directory also contains the uninstall script which is ran in the same manner. </p><p> To launch the Recovery Manager as a Windows process, simply: </p><div class="itemizedlist"><ul><li> Open a command prompt </li><li>cd to the directory &lt;jbossts_install_root&gt;\services\bin\windows </li><li> Type recoverymanagerservice.bat </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12801"/>3.2.7.20.2.2. UNIX</h6></div></div></div><p> To launch the Recovery Manager on a Linux/UNIX platform, simply: </p><div class="itemizedlist"><ul><li> Open a command prompt </li><li>cd to the directory &lt;jbossts_install_root&gt;\services\bin\[platform] </li><li> Type recoverymanagerservice.sh start </li></ul></div><p> Note: To uninstall the recovery manager, rerun the script specifying the stop flag. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e12815"/>3.2.7.20.3. The Recovery Process and XAResources</h5></div></div></div><p> The recovery manager provides support for recovering XAResources whether or not they are Serializable. XAResources that <span class="emphasis"><em>do</em></span> implement the Serializable interface are handled without requiring additional programmer defined classes. For those XAResources that need to recover but which cannot implement Serializable, it is possible to provide a small class which is used to help recover them. </p><p> This example shows the recovery manager recovering a Serializable XAResource and a non-Serializable XAResource. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12825"/>3.2.7.20.3.1. The demo's components</h6></div></div></div> The application consists of four classes. Each class is well documented and it is recommended that the provided code is inspected to gain useful insight into some of the nuances of the recovery process. <div class="itemizedlist"><ul><li>The code of the main class that controls the application (src/com/arjuna/demo/recovery/xaresource/TestXAResourceRecovery.java"&gt;TestRecoveryModule.java), allows the user to specify a number of options: [-waitForRecovery] [-useExternalRecoveryManager] </li><li>Programmer-defined support of the Serializable XAResource is only required in the XAResource implementation class src/com/arjuna/demo/recovery/xaresource/ExampleXAResource.java"&gt;ExampleXAResource.java </li><li>Programmer-defined support of the non-Serializable XAResource is required both in the XAResource implementation class src/com/arjuna/demo/recovery/xaresource/NonSerializableExampleXAResource.java"&gt;NonSerializableExampleXAResource, and in a class that implements a helper for the recovery process src/com/arjuna/demo/recovery/xaresource/NonSerializableExampleXAResourceRecovery.java"&gt;NonSerializableExampleXAResourceRecovery.java </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12836"/>3.2.7.20.3.2. XAResourceRecovery registration</h6></div></div></div><p> When recovering from failures, requires the ability to reconnect to the resource managers that were in use prior to the failures in order to resolve any outstanding transactions. In order to recreate those connections for non-Serializable XAResources it is necessary to provide implementations of the following interface com.arjuna.ats.jta.recovery.XAResourceRecovery. </p><p> To inform the recovery system about each of the XAResourceRecovery instances, it is necessary to specify their class names through property variables in the jbossts-properties.xml file. Any property variable which starts with the name XAResourceRecovery will be assumed to represent one of these instances, and its value should be the class name. </p><p> When running XA transaction recovery it is necessary to tell which types of Xid it can recover. Each Xid that creates has a unique node identifier encoded within it and will only recover transactions and states that match a specified node identifier. The node identifier to use should be provided to via a property that starts with the name com.arjuna.ats.jta.xaRecoveryNode (multiple values may be provided). A value of * will force to recover (and possibly rollback) all transactions irrespective of their node identifier and should be used with caution. </p><p> The recovery module for the non-Serializable XAResource must be deployed in order to provide support to recover the non-Serializable XAResource. If this step was missed out the Serializable XAResource would recover OK but would have no knowledge of the non-Serializable XAResource and so it could not recover it. To register the non-Serializable XAResource XAResourceRecovery module, add an entry to the jbossts-properties.xml. </p><p> Under the element &lt;properties depends="jts" name="jta"&gt;, add:</p><div class="blockquote"><blockquote class="blockquote"> &lt;property name="com.arjuna.ats.jta.recovery.XAResourceRecovery1" value= "com.arjuna.demo.recovery.xaresource.NonSerializableExampleXAResourceRecovery"/&gt; &lt;property name="com.arjuna.ats.jta.xaRecoveryNode" value="*"/&gt; </blockquote></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12851"/>3.2.7.20.3.2.1. Configure the recovery manager scan period</h6></div></div></div><p> By default, the recovery manager is configured to perform a pass over resources to be recovered every two minutes. It will then wait for ten seconds before re-checking the resources. Although the test will run OK with this configuration, it is possible to configure the recovery manager scan times to reduce the time waiting. To configure the intervals, edit the jbossts-properties.xml as follows: </p><div class="itemizedlist"><ul><li> Edit the property "com.arjuna.ats.arjuna.recovery.periodicRecoveryPeriod" to change the value from 120 to 5. </li><li> Edit the property "com.arjuna.ats.arjuna.recovery.recoveryBackoffPeriod" to change the value from 10 to 5. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12861"/>3.2.7.20.3.2.2. Specify the transaction manager type to use</h6></div></div></div><p> The recovery manager will work in the same manner for either the JTA or JTS implementation. By default is configured to use a JTS transaction manager, in order to configure it to use a JTA transaction manager a change must again be made to the jbossts-properties.xml. <span class="emphasis"><em>See "Testing JTA" for more information on how to configure the transaction manager to use JTA rather than JTS. </em></span> </p><p> <span class="emphasis"><em>If you do change the transaction manager type remember to reconfigure the recovery manager as follows:</em></span> </p><p> If you are using the ArjunaCore (raw JTA) transaction manager implementation comment out the element in jbossts-properties.xml containing the following text: </p><div class="blockquote"><blockquote class="blockquote"> internal.jta.recovery.jts.XARecoveryModule </blockquote></div><p> If you are using the JTS transaction manager implementation comment out the element in jbossts-properties.xml containing the following text: </p><div class="blockquote"><blockquote class="blockquote"> internal.jta.recovery.arjunacore.XARecoveryModule </blockquote></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12882"/>3.2.7.20.3.2.3. Launching the demo</h6></div></div></div><p>To launch the Test Recovery Module, execute the following java program</p><div class="itemizedlist"><ul><li> Open a command prompt </li><li>cd to the directory &lt;jbossts_install_root&gt;\trail_map </li><li> Type java com.arjuna.demo.recovery.xaresource.TestXAResourceRecovery </li><li> View the output noting the crash during commit. </li><li> Inspect the current working directory to note that the applications have created several log files which you may like to review. </li><li> Type java com.arjuna.demo.recovery.xaresource.TestXAResourceRecovery -waitForRecovery </li><li> Wait for the two resources to be recovered and committed. </li><li> Re-review the log files from the working directory, if wanted. </li></ul></div><p> Note: As you can see, the Serializable XAResource does not need it's recover() method called as the transaction manager is aware of all the information about this resource. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12906"/>3.2.7.20.3.2.4. The Recovery Process and AbstractRecords</h6></div></div></div><p> <span class="emphasis"><em>WARNING: Implementing a RecoveryModule and AbstractRecord is a very advanced feature of the transaction service. It should only be performed by users familiar with the all the concepts used in the product. Please see the ArjunaCore guide for more information about RecoveryModules and AbstractRecords. </em></span> </p><p> The following sample gives an overview how the Recovery Manager invokes a module to recover from failure. This basic sample does not aim to present a complete process to recover from failure, but mainly to illustrate the way to implement a recovery module. More details can be found in "Failure Recovery Guide". </p> The application used here consists to create an atomic transaction, to register a participant within the created transaction and finally to terminate it either by commit or abort. A set of arguments are provided: <div class="itemizedlist"><ul><li> to decide committing or aborting the transaction, </li><li> to decide generating a crash during the commitment process. </li></ul></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e12922"/>3.2.7.20.3.2.4.1. The demo's components</h6></div></div></div> The application consists of three programs <div class="itemizedlist"><ul><li>The code of the main class that control the application (src/com/arjuna/demo/recoverymodule/TestRecoveryModule.java"&gt;TestRecoveryModule.java), which consists to give the choice to either commit or abort the transaction and also to generate a crash. </li><li>The registered participant (src/com/arjuna/demo/recoverymodule/SimpleRecord.java"&gt;SimpleRecord.java) has the following behaviour: <pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">-</span><span class="java_plain">&nbsp;</span><span class="java_type">During</span><span class="java_plain">&nbsp;the&nbsp;prepare&nbsp;phase</span><span class="java_separator">,</span><span class="java_plain">&nbsp;it&nbsp;writes&nbsp;a&nbsp;simple&nbsp;message&nbsp;</span><span class="java_operator">-</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;I'm&nbsp;prepared&quot;</span><span class="java_plain">&nbsp;</span><span class="java_operator">-</span><span class="java_plain">&nbsp;on&nbsp;the&nbsp;disk&nbsp;such</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">The</span><span class="java_plain">&nbsp;message&nbsp;is&nbsp;written&nbsp;in&nbsp;a&nbsp;well&nbsp;known&nbsp;file&nbsp;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">-</span><span class="java_plain">&nbsp;</span><span class="java_type">During</span><span class="java_plain">&nbsp;the&nbsp;commit&nbsp;phase</span><span class="java_separator">,</span><span class="java_plain">&nbsp;it&nbsp;writes&nbsp;another&nbsp;message&nbsp;</span><span class="java_operator">-</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;I'm&nbsp;committed&quot;</span><span class="java_plain">&nbsp;</span><span class="java_operator">-</span><span class="java_plain">&nbsp;in&nbsp;the&nbsp;same&nbsp;file</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;used&nbsp;during&nbsp;prepare&nbsp;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">-</span><span class="java_plain">&nbsp;</span><span class="java_type">If</span><span class="java_plain">&nbsp;it&nbsp;receives&nbsp;an&nbsp;abort&nbsp;message</span><span class="java_separator">,</span><span class="java_plain">&nbsp;it&nbsp;removes&nbsp;from&nbsp;the&nbsp;disk&nbsp;the&nbsp;file&nbsp;used&nbsp;</span><span class="java_keyword">for</span><span class="java_plain">&nbsp;prepare&nbsp;</span><span class="java_keyword">if</span><span class="java_plain">&nbsp;any</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span>
