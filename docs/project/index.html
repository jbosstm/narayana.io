</pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10757"/>3.2.7.11.6. Specifying the ORB to use</h5></div></div></div><p> If using such a JDK (from its version 1.2.2) in conjunction with another ORB it is necessary to tell the JVM which ORB to use. This happens by specifying the org.omg.CORBA.ORBClass and org.omg.CORBA.ORBSingletonClass properties. If used, ORB Portability classes will ensure that these properties are automatically set when required, i.e., during ORB initialisation. </p><p>The ORB portability library attempts to detect which ORB is in use, it does this by looking for the ORB implementation class for each ORB it supports. This means that if there are classes for more than one ORB in the classpath the wrong ORB can be detected. Therefore it is best to only have one ORB in your classpath. If it is necessary to have multiple ORBs in the classpath then the property com.arjuna.orbportability.orbImplementation must be set to the value specified in the table below. </p><table width="75%" border="1" id="d0e10764"><tr bgcolor="#8BD5FC"> <td width="22%" rowspan="1" colspan="1"> <span class="emphasis"><em>ORB</em></span> </td> <td width="78%" rowspan="1" colspan="1"> <span class="emphasis"><em>Property Value</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">JacORB v2.0</td> <td rowspan="1" colspan="1">com.arjuna.orbportability.internal.orbspecific.jacorb.orb.implementations.jacorb_2_0</td> </tr></table><p>For additional details on the features provided by the ORB Portability API refer to the documentation provided by the distribution. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10789"/>3.2.7.11.7.  Failure Recovery </h5></div></div></div><p>The failure recovery subsystem of will ensure that results of a transaction are applied consistently to all resources affected by the transaction, even if any of the application processes or the machine hosting them crash or lose network connectivity. In the case of machine (system) crash or network failure, the recovery will not take place until the system or network are restored, but the original application does not need to be restarted recovery responsibility is delegated to the Recovery Manager process (see below). Recovery after failure requires that information about the transaction and the resources involved survives the failure and is accessible afterward: this information is held in the ActionStore, which is part of the ObjectStore. If the ObjectStore is destroyed or modified, recovery may not be possible. </p><p>Until the recovery procedures are complete, resources affected by a transaction that was in progress at the time of the failure may be inaccessible. For database resources, this may be reported as tables or rows held by "in-doubt transactions". </p><p> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10797"/>3.2.7.11.8. The Recovery Manager</h5></div></div></div> The Recovery Manager is a daemon process responsible for performing crash recovery. Only one Recovery Manager runs per node. The Object Store provides persistent data storage for transactions to log data. During normal transaction processing each transaction will log persistent data needed for the commit phase to the Object Store. On successfully committing a transaction this data is removed, however if the transaction fails then this data remains within the Object Store. <p>The Recovery Manager functions by:</p><div class="itemizedlist"><ul><li> Periodically scanning the Object Store for transactions that may have failed. Failed transactions are indicated by the presence of log data after a period of time that the transaction would have normally been expected to finish. </li><li> Checking with the application process which originated the transaction whether the transaction is still in progress or not. </li><li> Recovering the transaction by re-activating the transaction and then replaying phase two of the commit protocol. </li></ul></div> To start the Recovery Manager issue the following command: <pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_plain">java&nbsp;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_type">RecoveryManager</span>
</pre> If the -test flag is used with the Recovery Manager then it will display a "Ready" message when initialised, i.e., <pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_plain">java&nbsp;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_type">RecoveryManager</span><span class="java_plain">&nbsp;</span><span class="java_operator">-</span><span class="java_plain">test</span>
</pre> On initialization the Recovery Manager first loads in configuration information via a properties file. This configuration includes a number of recovery activators and recovery modules, which are then dynamically loaded. <p>Each recovery activator, which implements the com.arjuna.ats.arjuna.recovery.RecoveryActivator interface, is used to instantiate a recovery class related to the underlying communication protocol. Indeed, since the version 3.0 of , the Recovery Manager is not specifically tied to an Object Request Broker or ORB, which is to specify a recovery instance able to manage the OTS recovery protocol the new interface RecoveryActivator is provided to identify specific transaction protocol. For instance, when used with OTS, the RecoveryActivitor has the responsibility to create a RecoveryCoordinator object able to respond to the replay_completion operation. </p><p> All RecoveryActivator instances inherit the same interface. They are loaded via the following recovery extension property: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_operator">&lt;</span><span class="java_plain">property</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;name</span><span class="java_operator">=</span><span class="java_literal">&quot;com.arjuna.ats.arjuna.recovery.recoveryActivator_&lt;number&gt;&quot;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_literal">&quot;RecoveryClass&quot;</span><span class="java_operator">/&gt;</span><span class="java_plain">&nbsp;</span></pre><p>For instance the RecoveryActivator provided in the distribution of JTS/OTS, which shall not be commented, is as follow : </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_operator">&lt;</span><span class="java_plain">property</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;name</span><span class="java_operator">=</span><span class="java_literal">&quot;com.arjuna.ats.arjuna.recovery.recoveryActivator_1&quot;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_plain">&quot;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">internal</span><span class="java_separator">.</span><span class="java_plain">jts</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;orbspecific</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_type">RecoveryEnablement</span><span class="java_plain">&quot;</span><span class="java_operator">/&gt;</span><span class="java_plain">&nbsp;</span></pre> Each recovery module, which implements the com.arjuna.ats.arjuna.recovery.RecoveryModule interface, is used to recover a different type of transaction/resource, however each recovery module inherits the same basic behaviour. <p>Recovery consists of two separate passes/phases separated by two timeout periods. The first pass examines the object store for potentially failed transactions; the second pass performs crash recovery on failed transactions. The timeout between the first and second pass is known as the backoff period. The timeout between the end of the second pass and the start of the first pass is the recovery period. The recovery period is larger than the backoff period. </p><p>The Recovery Manager invokes the first pass upon each recovery module, applies the backoff period timeout, invokes the second pass upon each recovery module and finally applies the recovery period timeout before restarting the first pass again. </p><p>The recovery modules are loaded via the following recovery extension property:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_plain">com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_plain">recoveryExtension</span><span class="java_operator">&lt;</span><span class="java_plain">number</span><span class="java_operator">&gt;=&lt;</span><span class="java_type">RecoveryClass</span><span class="java_operator">&gt;</span><span class="java_plain">&nbsp;</span></pre> The default RecoveryExtension settings are: <pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_operator">&lt;</span><span class="java_plain">property&nbsp;name</span><span class="java_operator">=</span><span class="java_literal">&quot;com.arjuna.ats.arjuna.recovery.recoveryExtension1&quot;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_plain">&quot;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">internal</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;arjuna</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_type">AtomicActionRecoveryModule</span><span class="java_plain">&quot;</span><span class="java_operator">/&gt;</span>
<!--  --><br/><span class="java_operator">&lt;</span><span class="java_plain">property&nbsp;name</span><span class="java_operator">=</span><span class="java_literal">&quot;com.arjuna.ats.arjuna.recovery.recoveryExtension2&quot;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_plain">&quot;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">internal</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;txoj</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_type">TORecoveryModule</span><span class="java_plain">&quot;</span><span class="java_operator">/&gt;</span>
<!--  --><br/><span class="java_operator">&lt;</span><span class="java_plain">property&nbsp;name</span><span class="java_operator">=</span><span class="java_literal">&quot;com.arjuna.ats.arjuna.recovery.recoveryExtension3&quot;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_plain">&quot;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">internal</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jts</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_plain">transactions</span><span class="java_separator">.</span><span class="java_type">TopLevelTransactionRecoveryModule</span><span class="java_plain">&quot;</span><span class="java_operator">/&gt;</span>
<!--  --><br/><span class="java_operator">&lt;</span><span class="java_plain">property&nbsp;&nbsp;name</span><span class="java_operator">=</span><span class="java_literal">&quot;com.arjuna.ats.arjuna.recovery.recoveryExtension4&quot;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_plain">&quot;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">internal</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jts</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_plain">transactions</span><span class="java_separator">.</span><span class="java_type">ServerTransactionRecoveryModule</span><span class="java_plain">&quot;</span><span class="java_operator">/&gt;</span><span class="java_plain">&nbsp;</span></pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10839"/>3.2.7.11.9. Configuring the Recovery Manager</h5></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10842"/>3.2.7.11.10. Periodic Recovery</h5></div></div></div> The backoff period and recovery period are set using the following properties: <pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_plain">com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_plain">recoveryBackoffPeriod&nbsp;</span><span class="java_separator">(</span><span class="java_keyword">default</span><span class="java_plain">&nbsp;</span><span class="java_literal">10</span><span class="java_plain">&nbsp;secs</span><span class="java_separator">)</span>
<!--  --><br/><span class="java_plain">com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span><span class="java_plain">periodicRecovery&nbsp;</span><span class="java_separator">(</span><span class="java_keyword">default</span><span class="java_plain">&nbsp;</span><span class="java_literal">120</span><span class="java_plain">&nbsp;secs</span><span class="java_separator">)</span>
</pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10848"/>3.2.7.11.11. Expired entry removal</h5></div></div></div> The operation of the recovery subsystem will cause some entries to be made in the ObjectStore that will not be removed in normal progress. The RecoveryManager has a facility for scanning for these and removing items that are very old. Scans and removals are performed by implementations of the com.arjuna.ats.arjuna.recovery.ExpiryScanner. Implementations of this interface are loaded by giving the class name as the value of a property whose name begins with ExperyScanner. <p>The RecoveryManager calls the scan() method on each loaded ExpiryScanner implementation at an interval determined by the property com.arjuna.ats.arjuna.recovery.expiryScanInterval. This value is given in hours default is 12. An EXPIRY_SCAN_INTERVAL value of zero will suppress any expiry scanning. If the value as supplied is positive, the first scan is performed when RecoveryManager starts; if the value is negative, the first scan is delayed until after the first interval (using the absolute value) </p><p>The default ExpiryScanner is:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_operator">&lt;</span><span class="java_plain">property</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;name</span><span class="java_operator">=</span><span class="java_plain">&quot;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;expiryScannerTransactionStatusManager&quot;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_plain">&quot;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">internal</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">recovery</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">ExpiredTransactionStatusManagerScanner</span><span class="java_plain">&quot;</span><span class="java_operator">/&gt;</span><span class="java_plain">&nbsp;</span></pre><p>The following table summarize properties used by the Recovery Manager. These properties are defined by default the properties file named RecoveryManager-properties.xml. </p><table BORDER="" WIDTH="100%" id="d0e10860"><tr ALIGN="CENTER" BGCOLOR="#66FFFF"> <td width="38%" rowspan="1" colspan="1"> <span class="emphasis"><em>Name</em></span> </td> <td width="34%" rowspan="1" colspan="1"> <span class="emphasis"><em>Description</em></span> </td> <td width="9%" rowspan="1" colspan="1"> <span class="emphasis"><em>Possible Value</em></span> </td> <td width="19%" rowspan="1" colspan="1"> <span class="emphasis"><em>Default Value</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.recovery.periodicRecoveryPeriod</td> <td rowspan="1" colspan="1">Interval in seconds between initiating the periodic recovery modules</td> <td rowspan="1" colspan="1">Value in seconds</td> <td rowspan="1" colspan="1">120</td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.recovery.recoveryBackoffPeriod</td> <td rowspan="1" colspan="1">Interval in seconds between first and second pass of periodic recovery</td> <td rowspan="1" colspan="1">Value in seconds</td> <td rowspan="1" colspan="1">10</td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.recovery.recoveryExtensionX</td> <td rowspan="1" colspan="1">Indicates a periodic recovery module to use. X is the occurence number of the recovery module among a set of recovery modules. These modules are invoked in sort-order of names </td> <td rowspan="1" colspan="1">The class name of the periodic recovery module </td> <td rowspan="1" colspan="1"> provides a set classes given in the RecoveryManager-properties.xml file </td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.recovery.recoveryActivator_X</td> <td rowspan="1" colspan="1">Indicates a recovery activator to use. X is the occurence number of the recovery activator among a set of recovery activators. </td> <td rowspan="1" colspan="1">The class name of the periodic recovery activator</td> <td rowspan="1" colspan="1"> provide one class that manages the recovery protocol specified by the OTS specification </td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.recovery.expiryScannerXXX</td> <td rowspan="1" colspan="1">Expiry scanners to use (order of invocation is random). Names must begin with "com.arjuna.ats.arjuna.recovery.expiryScanner" </td> <td rowspan="1" colspan="1">Class name</td> <td rowspan="1" colspan="1"> provides one class given in the RecoveryManager-properties.xml file </td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.recovery.expiryScanInterval</td> <td rowspan="1" colspan="1">Interval, in hours, between running the expiry scanners. This can be quite long. The absolute value determines the interval - if the value is negative, the scan will NOT be run until after one interval has elapsed. If positive the first scan will be immediately after startup. Zero will prevent any scanning. </td> <td rowspan="1" colspan="1">Value in hours</td> <td rowspan="1" colspan="1">12 </td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.recovery.transactionStatusManagerExpiryTime</td> <td rowspan="1" colspan="1">Age, in hours, for removal of transaction status manager item. This should be longer than any ts-using process will remain running. Zero = Never removed. </td> <td rowspan="1" colspan="1">Value in Hours</td> <td rowspan="1" colspan="1">12 </td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.recovery.transactionStatusManagerPort</td> <td rowspan="1" colspan="1">Use this to fix the port on which the TransactionStatusManager listens</td> <td rowspan="1" colspan="1">Port number (short) </td> <td rowspan="1" colspan="1">use a free port</td> </tr></table></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e10999"/>3.2.7.12. Installation Content</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e11002"/>3.2.7.12.1. Verifying Installation</h5></div></div></div> When installed, the binary release of , JTS version, should have the following structure. <div class="itemizedlist"><ul><li>/bin: this directory contains commands to run the OTS transaction manager server (if required) and the Recovery Manager, and scripts to configure environment variables needed to execute . </li><li>/docs: this directory contains documentation on the way to installing, administering and programming ArjunaCore, JTA and JTS. </li><li>/etc: this directory contains appropriate properties files that can be used to configure the behaviour of the . </li><li>/htdocs: this directory describes all APIs defined by </li><li> /idl: this directory contains the CORBA idl files that may be registered with your interface repository prior to running any applications. </li><li> /jacorb: This directory contains the jacorb distribution. </li><li>/lib: this directory contains the jar files that contains packages defined by the . These jar files shall be added in the CLASSPATH </li><li> /services: this directory contains the appropriates scripts, jar and configuration files allowing to start and stop standalone Transaction Service and Recovery Manager </li><li> /trail_map: contains examples applications </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e11025"/>3.2.7.12.2. Testing your installation</h5></div></div></div><p>To ensure that your installation is fully operational, we will run the simple demo. </p><p>Please follow these steps before running the transactional applications</p><div class="itemizedlist"><ul><li> Ensure you have the Ant build system installed. Ant is a Java build tool, similar to make. It is available for free from http://ant.apache.org/ The sample application requires version 1.5.1 or later. </li><li>The PATH and CLASSPATH environment variables need to be set appropriately to use . To make this easier, we provide a shell script setup_env.sh (and for Windows a batch file setup_env.bat) in the directory &lt;jbossts_install_root&gt;/bin/ </li><li>From a command prompt, cd to the directory containing the build.xml file (&lt;jbossts_install_root&gt;/trail_map) and type 'ant'. This will compile a set of sources files located under &lt;jbossts_install_root&gt;/trail_map/src then create an application .jar file named <span class="emphasis"><em>jbossts-demo.jar</em></span>. under the directory &lt;jbossts_install_root&gt;/trail_map/lib </li><li> Add the generated jar file to the CLASSPATH environment variable. </li><li>Ensure that the jacorb is added in your CLASSPATH. Use only the patched version that ships with . <p> <span class="emphasis"><em>Ensure that jar files appear before jacorb jar files. </em></span> </p></li></ul></div><div class="itemizedlist"><ul><li> Start the server. src/com/arjuna/demo/simple/HelloServer.java"&gt;(HelloServer.java) ( <span class="emphasis"><em>Note: The source code for the trailmap is fully documented and can often contain very useful tips and information that may not be reflected elsewhere in the trailmap</em></span> ) </li></ul></div><div class="blockquote"><blockquote class="blockquote"><p> java com.arjuna.demo.simple.HelloServer </p></blockquote></div><div class="itemizedlist"><ul><li>Open another command prompt, go to the same /trail_map directory and start the client src/com/arjuna/demo/simple/HelloClient.java"&gt;(HelloClient.java) . Be sure that the environment variable CLASSPATH is set with the same value as explained above. </li></ul></div><div class="blockquote"><blockquote class="blockquote"><p> java com.arjuna.demo.simple.HelloClient </p></blockquote></div><p>In the client window you should see the following lines:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">Creating</span><span class="java_plain">&nbsp;a&nbsp;transaction&nbsp;</span><span class="java_operator">!</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">Call</span><span class="java_plain">&nbsp;the&nbsp;</span><span class="java_type">Hello</span><span class="java_plain">&nbsp;</span><span class="java_type">Server</span><span class="java_plain">&nbsp;</span><span class="java_operator">!</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">Commit</span><span class="java_plain">&nbsp;transaction</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">Done</span></pre><p>In the server, which must be stopped by hand, you should see:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">Hello</span><span class="java_plain">&nbsp;</span><span class="java_operator">-</span><span class="java_plain">&nbsp;called&nbsp;within&nbsp;a&nbsp;scope&nbsp;of&nbsp;a&nbsp;transaction</span></pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e11074"/>3.2.7.12.3. Setting properties</h5></div></div></div> has been designed to be highly configurable at runtime through the use of various property attributes. Although these attributes can be provided at runtime on the command line, it is possible (and may be more convenient) to specify them through the properties file jbossts-properties.xml located under the /etc directory of the distribution. <p>More details on the way to configure the behavior of can be found in the section on configuration. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e11080"/>3.2.7.13. Specifying the ORB to use</h4></div></div></div><p> JDK releases from 1.2.2 onwards include a minimum ORB implementation from Sun. If using such a JDK in conjunction with another ORB it is necessary to tell the JVM which ORB to use. This happens by specifying the <span class="emphasis"><em>org.omg.CORBA.ORBClass </em></span> and org.omg.CORBA.ORBSingletonClass properties. In earlier versions of the it was necessary to specify these properties explicitly, either on the command line of in the properties file. However, it is no longer a requirement to do this, as the ORB Portability classes will ensure that these properties are automatically set when required. Of course it is still possible to specify these values explicitly (and necessary if not using the ORB initialization methods) </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e11088"/>3.2.7.14. Overview of the Distributed Transaction Processing</h4></div></div></div><p> Transaction management is one of the most crucial requirements for enterprise application development. Most of the large enterprise applications in the domains of finance, banking and electronic commerce rely on transaction processing for delivering their business functionality. </p><p> Enterprise applications often require concurrent access to distributed data shared amongst multiple components, to perform operations on data. Such applications should maintain integrity of data (as defined by the business rules of the application) under the following circumstances: </p><div class="itemizedlist"><ul><li> distributed access to a single resource of data, and </li><li> access to distributed resources from a single application component. </li></ul></div><p> In such cases, it may be required that a group of operations on (distributed) resources be treated as one unit of work. In a unit of work, all the participating operations should either succeed or fail and recover together. This problem is more complicated when </p><div class="itemizedlist"><ul><li> a unit of work is implemented across a group of distributed components operating on data from multiple resources, and/or </li><li> the participating operations are executed sequentially or in parallel threads requiring coordination and/or synchronization. </li></ul></div><p> In either case, it is required that success or failure of a unit of work be maintained by the application. In case of a failure, all the resources should bring back the state of the data to the previous state ( <span class="emphasis"><em>i.e.,</em></span> the state prior to the commencement of the unit of work). </p><p> From the programmer's perspective a transaction is a scoping mechanism for a collection of actions which must complete as a unit. It provides a simplified model for exception handling since only two outcomes are possible: </p><div class="itemizedlist"><ul><li> success - meaning that all actions involved within a transaction are completed </li><li> failure - no actions complete </li></ul></div><img src="images/jts-trans_succes_failure.PNG.png"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e11120"/>3.2.7.15. Example</h4></div></div></div><p> To illustrate the reliability expected by the application let’s consider the funds transfer example which is familiar to all of us. </p> The Money transfer involves two operations: Deposit and Withdrawal <p> The complexity of implementation doesn't matter; money moves from one place to another. For instance, involved accounts may be either located in a same relational table within a database or located on different databases. </p><p> A Simple transfer consists on moving money from savings to checking while a Complex transfer can be performed at the end- of- day according to a reconciliation between international banks </p><img src="images/jts-example_transfer.PNG.png"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e11131"/>3.2.7.15.1. What is a Transaction?</h5></div></div></div><p> The concept of a transaction, and a transaction manager (or a transaction processing service) simplifies construction of such enterprise level distributed applications while maintaining integrity of data in a unit of work. </p><p> A transaction is a unit of work that has the following properties: </p><div class="itemizedlist"><ul><li><span class="emphasis"><em>Atomicity</em></span> – either the whole transaction completes or nothing completes - partial completion is not permitted. </li><li><span class="emphasis"><em>Consistency</em></span> – a transaction transforms the system from one consistent state to another. In other words, On completion of a successful transaction, the data should be in a consistent state. For example, in the case of relational databases, a consistent transaction should preserve all the integrity constraints defined on the data. </li><li><span class="emphasis"><em>Isolation:</em></span> Each transaction should appear to execute independently of other transactions that may be executing concurrently in the same environment. The effect of executing a set of transactions serially should be the same as that of running them concurrently. This requires two things: <div class="itemizedlist"><ul><li> During the course of a transaction, intermediate (possibly inconsistent) state of the data should not be exposed to all other transactions. </li><li> Two concurrent transactions should not be able to operate on the same data. Database management systems usually implement this feature using locking. </li></ul></div></li><li><span class="emphasis"><em>Durability:</em></span> The effects of a completed transaction should always be persistent. </li></ul></div><p> These properties, called as <span class="emphasis"><em>ACID</em></span> properties, guarantee that a transaction is never incomplete, the data is never inconsistent, concurrent transactions are independent, and the effects of a transaction are persistent. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e11165"/>3.2.7.15.2. Transactional Concepts</h5></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11168"/>3.2.7.15.2.1. Transaction Components</h6></div></div></div><p> A collection of actions is said to be transactional if they possess the ACID properties. These properties are assumed to be ensured, in the presence of failures; if actions involved within the transaction are performed by a Transactional System. A transaction system includes a set of components where each of them has a particular role. Main components are described below. </p><img src="images/jts-transaction_components.PNG.png"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11174"/>3.2.7.15.2.2. Application Programs</h6></div></div></div><p> Application Programs are clients for the transactional resources. These are the programs with which the application developer implements business transactions. With the help of the transaction manager, these components create global transactions and operate on the transactional resources with in the scope of these transactions. These components are not responsible for implementing mechanisms for preserving ACID properties of transactions. However, as part of the application logic, these components generally make a decision whether to commit or rollback transactions. </p><p> Application responsibilities could be summarized as follow: </p><div class="itemizedlist"><ul><li> Create and demarcate transactions </li><li> Operate on data via resource managers </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11186"/>3.2.7.15.2.3. Resource Managers</h6></div></div></div><p> A resource manager is in general a component that manages persistent and stable data storage system, and participates in the two phase commit and recovery protocols with the transaction manager. </p><p> A resource manager is typically a driver that provides two sets of interfaces: one set for the application components to get connections and operating, and the other set for participating in two phase commit and recovery protocols coordinated by a transaction manager. This component may also, directly or indirectly, register resources with the transaction manager so that the transaction manager can keep track of all the resources participating in a transaction. This process is called as resource enlistment. </p><p> Resource Manager responsibilities could be summarized as follow </p><div class="itemizedlist"><ul><li> Enlist resources with the transaction manager </li><li> Participate in two-phase commit and recovery protocol </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11200"/>3.2.7.15.2.4. Transaction Manager</h6></div></div></div><p> The transaction manager is the core component of a transaction processing environment. Its main responsibilities are to create transactions when requested by application components, allow resource enlistment and delistment, and to manage the two-phase commit or recovery protocol with the resource managers. </p><p> A typical transactional application begins a transaction by issuing a request to a transaction manager to initiate a transaction. In response, the transaction manager starts a transaction and associates it with the calling thread. The transaction manager also establishes a transaction context. All application components and/or threads participating in the transaction share the transaction context. The thread that initially issued the request for beginning the transaction, or, if the transaction manager allows, any other thread may eventually terminate the transaction by issuing a commit or rollback request. </p><p> Before a transaction is terminated, any number of components and/or threads may perform transactional operations on any number of transactional resources known to the transaction manager. If allowed by the transaction manager, a transaction may be suspended or resumed before finally completing the transaction. </p><p> Once the application issues the commit request, the transaction manager prepares all the resources for a commit operation, and based on whether all resources are ready for a commit or not, issues a commit or rollback request to all the resources. </p><p> Resource Manager responsibilities could be summarized as follow: </p><div class="itemizedlist"><ul><li> Establish and maintain transaction context </li><li> Maintain association between a transaction and the participating resources. </li><li> Initiate and conduct two-phase commit and recovery protocol with the resource managers. </li><li> Make synchronization calls to the application components before beginning and after end of the two-phase commit and recovery process </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11222"/>3.2.7.15.2.5. Local vs. Distributed Transaction</h6></div></div></div><p> A transaction that involves only one transactional resource, such a database, is considered as <span class="emphasis"><em>local transaction</em></span> , while a transaction that involves more than one transactional resource that need to be coordinated to reach a consistent state is considered as a <span class="emphasis"><em>distributed transaction.</em></span> </p><p> A transaction can be specified by what is known as transaction demarcation. Transaction demarcation enables work done by distributed components to be bound by a global transaction. It is a way of marking groups of operations to constitute a transaction. </p><p> The most common approach to demarcation is to mark the thread executing the operations for transaction processing. This is called as programmatic demarcation. The transaction so established can be suspended by unmarking the thread, and be resumed later by explicitly propagating the transaction context from the point of suspension to the point of resumption. </p><p> The transaction demarcation ends after a commit or a rollback request to the transaction manager. The commit request directs all the participating resources managers to record the effects of the operations of the transaction permanently. The rollback request makes the resource managers undo the effects of all operations on the transaction. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11239"/>3.2.7.15.2.6. Transaction Context and Propagation</h6></div></div></div><p> Since multiple application components and resources participate in a transaction, it is necessary for the transaction manager to establish and maintain the state of the transaction as it occurs. This is usually done in the form of transaction context. </p><p> Transaction context is an association between the transactional operations on the resources, and the components invoking the operations. During the course of a transaction, all the threads participating in the transaction share the transaction context. Thus the transaction context logically envelops all the operations performed on transactional resources during a transaction. The transaction context is usually maintained transparently by the underlying transaction manager. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11246"/>3.2.7.15.2.7. Resource Enlistment</h6></div></div></div><p> Resource enlistment is the process by which resource managers inform the transaction manager of their participation in a transaction. This process enables the transaction manager to keep track of all the resources participating in a transaction. The transaction manager uses this information to coordinate transactional work performed by the resource managers and to drive two-phase and recovery protocol. At the end of a transaction (after a commit or rollback) the transaction manager delists the resources. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11251"/>3.2.7.15.2.8.  Two-Phase Commit </h6></div></div></div><p> This protocol between the transaction manager and all the resources enlisted for a transaction ensures that either all the resource managers commit the transaction or they all abort. In this protocol, when the application requests for committing the transaction, the transaction manager issues a prepare request to all the resource managers involved. Each of these resources may in turn send a reply indicating whether it is ready for commit or not. Only The transaction manager issue a commit request to all the resource managers, only when all the resource managers are ready for a commit. Otherwise, the transaction manager issues a rollback request and the transaction will be rolled back. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11256"/>3.2.7.15.2.9.  Recovery and Logging </h6></div></div></div><p> Basically, the Recovery is the mechanism which preserves the transaction atomicity in presence of failures. The basic technique for implementing transactions in presence of failures is based on the use of logs. That is, a transaction system has to record enough information to ensure that it can be able to return to a previous state in case of failure or to ensure that changes committed by a transaction are properly stored. </p><p> In addition to be able to store appropriate information, all participants within a distributed transaction must log similar information which allow them to take a same decision either to set data in their final state or in their initial state. </p><p> Two techniques are in general used to ensure transaction's atomicity. A first technique focuses on manipulated data, such the Do/Undo/Redo protocol (considered as a recovery mechanism in a centralized system), which allow a participant to set its data in their final values or to retrieve them in their initial values. A second technique relies on a distributed protocol named the two phases commit, ensuring that all participants involved within a distributed transaction set their data either in their final values or in their initial values. In other words all participants must commit or all must rollback. </p><img src="images/jts-recovery_logs.PNG.png"/><p> In addition to failures we refer as centralized such system crashes, communication failures due for instance to network outages or message loss have to be considered during the recovery process of a distributed transaction. </p><p> In order to provide an efficient and optimized mechanism to deal with failure, modern transactional systems typically adopt a “presume abort” strategy, which simplifies the transaction management. </p><p> The presumed abort strategy can be stated as «when in doubt, abort». With this strategy, when the recovery mechanism has no information about the transaction, it presumes that the transaction has been aborted. </p> A particularity of the presumed-abort assumption allows a coordinator to not log anything before the commit decision and the participants do not to log anything before they prepare. Then, any failure which occurs before the 2pc starts lead to abort the transaction. Furthermore, from a coordinator point of view any communication failure detected by a timeout or exception raised on sending prepare is considered as a negative vote which leads to abort the transaction. So, within a distributed transaction a coordinator or a participant may fail in two ways: either it crashes or it times out for a message it was expecting. When a coordinator or a participant crashes and then restarts, it uses information on stable storage to determine the way to perform the recovery. As we will see it the presumed-abort strategy enable an optimized behavior for the recovery. </div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11273"/>3.2.7.15.2.10. Heuristic Decision</h6></div></div></div> In extremely rare cases, a resource manager may choose not to wait for the outcome from the transaction manager. This might occur if the communications path was lost and was not likely to be restored for a very long time. Typically this happens as a result of human intervention and not as an arbitrary action of a resource manager. In order to release locks and make this transactions data available to new transactions, the resource manager makes a <span class="emphasis"><em>heuristic decision</em></span> , i.e. it guesses the proper transaction outcome. When it does so, it must remember its guess until contact with the transaction manager is ultimately re-established. </div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11280"/>3.2.7.15.2.11. Standards</h6></div></div></div> Saying that a distributed transaction can involve several distributed participants, means that these participant must be integrated within a global transaction manager which has the responsibility to ensure that all participants take a common decision to commit or rollback the distributed transaction. The key of such integration is the existence of a common transactional interface which is understood by all participants, transaction manager and resource managers such databases. <p> The importance of common interfaces between participants, as well as the complexity of their implementation, becomes obvious in an open systems environment. For this aim various distributed transaction processing standards have been developed by international standards organizations. Among these organizations, We list three of them which are mainly considered in the product: </p><div class="itemizedlist"><ul><li> The X/Open model and its successful XA interface </li><li> The OMG with its CORBA infrastructure and the Object Transaction Service and finally </li><li> The Java Community Process leaded by Sun with its JTA/JTS specification </li></ul></div> Basically these standards have proposed logical models, which divide transaction processing into several functions: <div class="itemizedlist"><ul><li> those assigned to the application which ties resources together in application- specific operations </li><li> those assigned to the Resource manager which access physically to data stores </li><li> functions performed by the Transaction Manager which manages transactions, and finally </li><li> Communication Resource Managers which allow to exchange information with other transactional domains. </li></ul></div><img src="images/jts-standards.PNG.png"/></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e11304"/>3.2.7.16.  Overview </h4></div></div></div><p> assures complete, accurate business transactions for any Java based applications, including those written for the Java EE and EJB frameworks. </p><p> is a 100% Java implementation of a distributed transaction management system based on the Sun Microsystems Java EE Java Transaction Service (JTS) standard. Our implementation of the JTS utilizes the Object Management Group's (OMG) Object Transaction Service (OTS) model for transaction interoperability as recommended in the Java EE and EJB standards. Although any JTS-compliant product will allow Java objects to participate in transactions, one of the key features of is it's 100% Java implementation. This allows to support fully distributed transactions that can be coordinated by distributed parties. </p><p> runs can be run both as an embedded distributed service of an application server (e.g. WildFly Application Server), affording the user all the added benefits of the application server environment such as real-time load balancing, unlimited linear scalability and unmatched fault tolerance that allows you to deliver an always-on solution to your customers. It is also available as a free-standing Java Transaction Service. </p><p> In addition to providing full compliance with the latest version of the JTS specification, leads the market in providing many advanced features such as fully distributed transactions and ORB portability with POA support. </p><p> works on a number of operating systems including Red Hat linux, Sun Solaris and Microsoft Windows XP. It requires a Java 5 or later environment. </p><p> The Java Transaction API support for comes in two flavours: </p><div class="itemizedlist"><ul><li> a purely local implementation, that does not require an ORB, but obviously requires all coordinated resources to reside within the same JVM. </li><li> a fully distributed implementation. </li></ul></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e11324"/>3.2.7.16.1. Key features</h5></div></div></div><div class="itemizedlist"><ul><li> full compliant with the JTA 1.1 specification: <div class="itemizedlist"><ul><li> Purely local (ORB-less) JTA offers the fastest JTA performance </li><li> JDBC 3 support </li><li> XA compliance </li><li> JDBC drivers for database access with full transaction support </li><li> Automatic crash recovery for XAResources </li></ul></div></li><li> compliance with the JTS specification and OTS 1.2 specification from the OMG <div class="itemizedlist"><ul><li> Distributed JTA implementation </li><li> support for distributed transactions (utilizing two-phase commit) </li><li> POA ORB support </li><li> interposition </li><li> transaction heuristics </li><li> distributed transaction manager (co-located with the transaction initiator) or transaction manager server </li><li> checked/unchecked transaction behaviour </li><li> supports both flat and nested transaction models, with nested-aware resources and resource adapters </li><li> independent concurrency control system with support for type-specific concurrency control </li><li> support for CosTransaction::Current </li><li> direct and indirect transaction management </li><li> synchronization interface </li><li> explicit and implicit transaction context propagation </li><li> automatic crash recovery </li><li> multi-thread aware </li></ul></div></li><li> transactional objects (TO) for Java </li><li> ORB independence via the ORB portability layer </li></ul></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e11378"/>3.2.7.17. The Sample Application</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e11381"/>3.2.7.17.1. The Banking Application</h5></div></div></div><p>The sample application consists of a banking application that involves a bank able to manage accounts on behalf of clients. Clients can obtain information on accounts and perform operations such credit, withdraw and transfer money from one account to an other.</p><p> <span class="emphasis"><em> <img src="images/jts-banking_application_1.PNG.png"/> </em></span> </p><p>Figure 1 - The Banking Applications</p><div class="itemizedlist"><ul><li> The client application: </li></ul></div><div class="itemizedlist"><ul><li> Initializes the banking object. </li><li> Choose an operation to be performed on the banking object. Possible operations are: <div class="itemizedlist"><ul><li> Create Account: this operation asks the bank to create a new account credit it with the first amount provided in the request. The creation consists: <div class="itemizedlist"><ul><li> to create an Account Object, then </li></ul></div></li><li> Get Balance: this operation invokes the bank to obtain the balance of an account. <div class="itemizedlist"><ul><li> the account is first returned by the bank, then </li><li> the account is asked to return its balance </li></ul></div></li><li> Withdraw: this operation is invoked to withdraw money from an account. If the final balance is negative the withdraw is refused and the associated transaction aborted </li><li> Credit: this operation is performed to credit an account </li><li> Transfer: This operation is used to transfer money from an account to another. If the transfer leads to get a negative balance of the debited account, the transfer is refused and the associated transaction is aborted. </li><li> Exit: This operation terminates the client </li></ul></div></li><li> Waits for a response. </li></ul></div><div class="itemizedlist"><ul><li> The Bank Object </li></ul></div><div class="itemizedlist"><ul><li> Creates Account Objects using name </li><li> Maintains the list of created Accounts </li><li> Returns, when asked, the Account Object requested by the client. If the Account doesn't exist an exception is returned to the client. </li></ul></div><div class="itemizedlist"><ul><li> An Account Object </li></ul></div><div class="itemizedlist"><ul><li> Performs operations requested by the client <div class="itemizedlist"><ul><li> credit, </li><li> withdraw (debit), and </li><li> return the current balance. </li></ul></div></li></ul></div><p>Each operation provided to the client leads to the creation of a transaction; therefore in order to commit or rollback changes made on an account, a resource is associated with the account to participate to the transaction commitment protocol. According to the final transaction decision, the resource is able to set the Account either to its initial state (in case of rollback) or to the final state (in case of commit). From the transactional view, Figure 2 depicts of transactional components.</p><p> <img src="images/jts-banking_application_2.PNG.png"/> </p><p>Figure 2 - The Banking Application and the transactional Component</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e11457"/>3.2.7.17.2. Deploying and Testing The Banking Application</h5></div></div></div><p> Assuming that the product has been installed, this trail provides a set of examples that show how to build transactional applications. Two types of transactional applications are presented, those using the JTA interface and those accessing to the JTS (OTS) interfaces. </p><p> Please follow these steps before running the transactional applications </p><div class="itemizedlist"><ul><li> Ensure you have the Ant build system installed. Ant is a Java build tool, similar to make. It is available for free from http://ant.apache.org/ The sample application requires version 1.5.1 or later. </li><li> The PATH and CLASSPATH environment variables need to be set appropriately to use . To make this easier, we provide a shell script setup_env.sh (and for Windows a batch file setup_env.bat) in the directory &lt;jbossts_install_root&gt;/bin/ </li><li> From a command prompt, cd to the directory containing the build.xml file (&lt;jbossts_install_root&gt;/trail_map) and type 'ant', unless already done in the installation section . This will compile a set of sources files located under &lt;jbossts_install_root&gt;/trail_map/src then create an application .jar file named <span class="emphasis"><em>jbossts-demo.jar</em></span> . under the directory &lt;jbossts_install_root&gt;/trail_map/lib </li><li> Add the generated jar file to the CLASSPATH environment variable. </li><li> The demo application is provided in several ways, accessing persistent data or not. When JDBC is used as a mean to access a database, Oracle 9i is used. For this aim the appropriate Oracle libraries (classes12.zip) should be add in the CLASSPATH environment variable. </li></ul></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11478"/>3.2.7.17.2.1. Local transaction with JTA</h6></div></div></div> To configure for such transaction, edit the jbossts-properties.xml file and set the following properties to the appropriate values: <pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

ility to provide such feature using the facilities provided by JTS and ORB. More precisely need to be configured to determine in which type of transaction, local or distributed, the JTA interface is used. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11512"/>3.2.7.17.2.3.1.2. Executing the JTA sample</h6></div></div></div> The Banking sample using JTA creates local transactions, ensure that JTA is configured for local transactions as explained above. <p>To launch the JTA version of the Banking application, which creates only local transactions, execute the following java program: </p><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

tion" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11648"/>3.2.7.17.2.4.1. Running The Banking application with JTS</h6></div></div></div><p>The JTS version of the Banking application means that the Object Request Broker will be used. The distribution is provided to work with the bundled JacORB version </p><p> <span class="emphasis"><em>Note</em></span> : Ensure that the jacorb jar files are added in your CLASSPATH </p><p>To launch the JTS version of the Banking application, execute the following java program </p><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">demo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jts</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">localbank</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">BankClient</span></pre></blockquote></div><p>Once one of the program given above is launched the following lines are displayed:</p><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

</pre></blockquote></div><div class="itemizedlist"><ul><li> Now two AccountResource objects, then two CosTransactions.Resource objects are enlisted with the transaction. The displayed lines show that the two phases, prepare and commit, are applied. </li></ul></div><p>Any attempt to manipulate an account that it doesn't exist leads to throw the NotExistingAccount exception and to rollback the transaction in progress. For instance, let's withdraw money from an account FooBar not previously created. </p><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

</pre></blockquote></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11693"/>3.2.7.17.2.4.1.1. Using a stand-alone Transaction Server</h6></div></div></div><p>By default does not use a separate transaction manager server: transaction managers are co-located with each application process to improve performance and improve application fault-tolerance. When running applications which require a separate transaction manager, you must set the com.arjuna.ats.jts.transactionManager property variable, in the "(jbossts_install_dir)/etc/jbossts-properties.xml file, to YES. </p><p>In a separate window, the stand-alone Transaction Server is launched as follow:</p><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">ats</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jts</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">TransactionServer</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_separator">[</span><!-- <br/> --><span class="java_operator">-</span><!-- <br/> --><span class="java_plain">test</span><!-- <br/> --><span class="java_separator">]</span></pre></blockquote></div><p>The option -test allows to see the message "Ready" when the Transaction Server is started. </p><p>The Banking application presented above gives the same output.</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11707"/>3.2.7.17.2.4.1.2. Running The Banking application with JTS</h6></div></div></div><p>The JTS version of the Banking application means that the Object Request Broker will be used. The distribution is provided to work with the bundled JacORB version </p><p> <span class="emphasis"><em>Note</em></span> : Ensure that the jacorb jar files are added in your CLASSPATH </p><div class="itemizedlist"><ul><li> In a separate window launch the Recovery Manager, as follow. </li></ul></div><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">ats</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">recovery</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">RecoveryManager</span></pre></blockquote></div><div class="itemizedlist"><ul><li><span class="emphasis"><em> Testing the distributed transaction with <span class="emphasis"><em>Implicit Propagation Context</em></span> </em></span></li></ul></div><div class="itemizedlist"><ul><li> Start the Server </li></ul></div><div class="blockquote"><blockquote class="blockquote"> java com.arjuna.demo.jts.remotebank.BankServer </blockquote></div><div class="itemizedlist"><ul><li> In a separate window, start the client </li></ul></div><div class="blockquote"><blockquote class="blockquote"> java com.arjuna.demo.jts.remotebank.BankClient </blockquote></div><div class="itemizedlist"><ul><li><span class="emphasis"><em> Testing the distributed transaction with <span class="emphasis"><em>Explicit Propagation Context</em></span> </em></span></li></ul></div><div class="itemizedlist"><ul><li> Start the Server </li></ul></div><div class="blockquote"><blockquote class="blockquote"> java com.arjuna.demo.jts.explicitremotebank.BankServer </blockquote></div><div class="itemizedlist"><ul><li> In a separate window, start the client </li></ul></div><div class="blockquote"><blockquote class="blockquote"> java com.arjuna.demo.jts.explicitremotebank.BankClient </blockquote></div><p>In both cases (implicit and explicit), the Bank Server, which can be stopped by hand, displays the following lines:</p><div class="blockquote"><blockquote class="blockquote"> The bank server is now ready... </blockquote></div><p>In both cases (implicit and Explicit), the Bank Client window displays the following lines:</p><div class="blockquote"><blockquote class="blockquote"> ------------------------------------------------- Bank client ------------------------------------------------- Select an option : 0. Quit 1. Create a new account. 2. Get an account information. 3. Make a transfer. 4. Credit an account. 5. Withdraw from an account Your choice : </blockquote></div><p>After entering your choice, the appropriate operation is performed by the remote Bank object, to get the requested account, and by the account to execute the credit or withdraw or to return the current balance. Let's consider the following execution. </p><p>Enter the number 1 as your choice, then give the name "Foo" as the account name and "1000" as an initial value of the account to create. You should get in the server window a result that terminates with the following line </p><div class="blockquote"><blockquote class="blockquote"> [ Resource for Foo : Commit one phase ] </blockquote></div><div class="itemizedlist"><ul><li> Since only one AccountResource then only one CosTransaction.Resource is involved in the account creation transaction, the two phases needed to get a consensus in the 2PC protocol are not mandatory. The one phase commit optimisation, indicated by the "Commit one phase", is applied. </li></ul></div><p>In the same way create a second account with the name "Bar" and the initial balance set to 500. </p><p>As a choice now, enter in the client window "3" to make a transfer (300) from "Foo" to "Bar". </p><div class="blockquote"><blockquote class="blockquote"> Your choice : 3 - Make a transfer - ------------------- Take money from : Foo Put money to : Bar Transfer amount : 300 </blockquote></div><p> In the Server window you should see a result with the following lines</p><div class="blockquote"><blockquote class="blockquote"> [ Resource for Foo : Prepare ] [ Resource for Bar : Prepare ] [ Resource for Foo : Commit ] [ Resource for Bar : Commit ] </blockquote></div><div class="itemizedlist"><ul><li> Now two AccountResource objects, then two CosTransactions.Resource objects are enlisted with the transaction. The displayed lines show that the two phases, prepare and commit, are applied. </li></ul></div><p>Any attempt to manipulate an account that it doesn't exist leads to throw the NotExistingAccount exception and to rollback the transaction in progress. For instance, let's withdraw money from an account FooBar not previously created. </p><div class="blockquote"><blockquote class="blockquote"> Your choice : 5 - Withdraw from an Account - ---------------------------- Amount to withdraw : 200 Beginning a User transaction to withdraw from an account The requested account does not exist! ERROR - org.omg.CORBA.TRANSACTION_ROLLEDBACK: minor code: 50001 completed: No </blockquote></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11791"/>3.2.7.17.2.4.1.3. Using a stand-alone Transaction Server</h6></div></div></div><p>By default does not use a separate transaction manager server: transaction managers are co-located with each application process to improve performance and improve application fault-tolerance. When running applications which require a separate transaction manager, you must set the com.arjuna.ats.jts.transactionManager property variable, in the jbossts-properties.xml file, to YES. </p><p>In a separate window, the stand-alone Transaction Server is launched as follow:</p><div class="blockquote"><blockquote class="blockquote"> java com.arjuna.ats.jts.TransactionServer [-test] </blockquote></div><p>The option -test allows to see the message "Ready" when the Transaction Server is started. </p><p>The Banking application presented above gives the same output.</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11804"/>3.2.7.17.2.4.1.4. Running the example on several machines</h6></div></div></div><p> It is possible to run the Transaction Service and recovery manager processes on a different machine and have clients access these centralized services in a hub-and-spoke style architecture. </p><p> All that must be done is to provide the clients with enough information to contact the transaction service (such as the ORB's NameService). However, configuring the ORB is beyond the remit of this trailmap and so we shall opt for a simpler mechanism wherby the transaction services IOR is shared by access to a common file. </p><p> This trailmap stage assumes that the transaction service has been appropriately installed and configured (the setenv.[bat|sh] script has been ran) onto two hosts (for the purpose of explanation we shall refer to these hosts as host1 and host2). </p><div class="itemizedlist"><div class="itemizedlist"><ul><li> Start the recovery manager in one command prompt terminal </li></ul></div><div class="blockquote"><blockquote class="blockquote"> java com.arjuna.ats.arjuna.recovery.RecoveryManager [-test] </blockquote></div><div class="itemizedlist"><ul><li> Start the transaction service in a second command prompt terminal </li></ul></div><div class="blockquote"><blockquote class="blockquote"> java com.arjuna.ats.jts.TransactionServer [-test] </blockquote></div><ul><li> Start the transaction service and recovery manager on host1 </li></ul></div><div class="itemizedlist"><p> Open a command prompt on host2 and copy the CosServices.cfg file from the &lt;narayana-jts_install_root&gt;/etc directory on host1.</p><p> For example, using the popular scp package, open a shell prompt and issue the following command: </p><div class="blockquote"><blockquote class="blockquote"> scp <span class="emphasis"><em>user</em></span> @ <span class="emphasis"><em>host1</em></span>:&lt;ats_root&gt;/etc/CosServices.cfg &lt;host2_ats_root&gt;/etc/ </blockquote></div><ul><li> Share the transaction service IOR on host1 with host2 </li></ul></div><div class="itemizedlist"><p> <span class="emphasis"><em>NOTE:</em></span> <span class="emphasis"><em>See the section above entitled "Using a stand-alone Transaction Server" for more information on how to configure these application to use a remote transaction service.</em></span> </p><div class="itemizedlist"><ul><li><span class="emphasis"><em> Testing the distributed transaction with <span class="emphasis"><em>Implicit Propagation Context</em></span> </em></span></li></ul></div><div class="itemizedlist"><ul><li> Start the Server </li></ul></div><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;&nbsp;&nbsp;java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">demo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jts</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">remotebank</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">BankServer</span></pre><div class="itemizedlist"><ul><li> In a separate window, start the client </li></ul></div><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;&nbsp;&nbsp;java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">demo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jts</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">remotebank</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">BankClient</span></pre><div class="itemizedlist"><ul><li><span class="emphasis"><em> Testing the distributed transaction with <span class="emphasis"><em>Explicit Propagation Context</em></span> </em></span></li></ul></div><div class="itemizedlist"><ul><li> Start the Server </li></ul></div><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;&nbsp;&nbsp;java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">demo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jts</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">explicitremotebank</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">BankServer</span></pre><div class="itemizedlist"><ul><li> In a separate window, start the client </li></ul></div><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;&nbsp;&nbsp;java&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">demo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jts</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">explicitremotebank</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">BankClient</span></pre><ul><li> Start the Bank Server and Bank Client applications on host2 </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e11886"/>3.2.7.17.2.4.1.5. How the Banking Application is build using JTS interfaces</h6></div></div></div><p>From an architectural point of view of JTS, the bank client is considered as an application program able to manage transactions either in a direct or indirect management mode, respectively with the interfaces org.omg.CosTransactions.TransactionFactory and org.omg.CosTransactions.Terminator or with the org.omg.CosTransactions.Current interface. Transactions created by the client in the Banking application are done in the indirect mode. </p><p> The following portion of code illustrates how a JTS transaction is started and terminated when the client asks to transfer money from one account to another. This also describes what are packages that need to be used in order to obtain appropriate objects instances (such Current). </p><p>Note: The code below is a simplified view of the BankClient.java program. Only the transfer operation is illustrated; other operations manage transactions in the same way. (see for details the ../src/com/arjuna/demo/jts/localbank/BankClient.java) </p><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">package</span><!-- <br/> --><span class="java_plain">&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><spa ransaction completion, a context is needed. In the following Bank.idl file operations defined in the Account interface have explicitly in their signature the CosTransactions::Control argument meaning that it passed explicitly by the caller - in this case the Bank Client program. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

ated. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
