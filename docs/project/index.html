</pre></div></div><br class="example-break"/><p>Once started, the Recovery Manager will automatically load the listed Recovery modules.</p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p>The source of the code can be retrieved under the trailmap directory of the Narayana installation. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2728"/>1.6.3.2. Another scenario</h4></div></div></div><p>As mentioned, the basic application presented above does not present the complete process to recover from failure, but it was just presented to describe how the build a recovery module. In case of the OTS protocol, let’s consider how a recovery module that manages recovery of OTS resources can be configured. </p><p>To manage recovery in case of failure, the OTS specification has defined a recovery protocol. Transaction’s participants in a doubt status could use the RecoveryCoordinator to determine the status of the transaction. According to that transaction status, those participants can take appropriate decision either by roll backing or committing. Asking the RecoveryCoordinator object to determine the status consists to invoke the replay_completion operation on the RecoveryCoordinator. </p><p>For each OTS Resource in a doubt status, it is well known which RecoveyCoordinator to invoke to determine the status of the transaction in which the Resource is involved – It’s the RecoveryCoordinator returned during the Resource registration process. Retrieving such RecoveryCoordinator per resource means that it has been stored in addition to other information describing the resource. </p><p>A recovery module dedicated to recover OTS Resources could have the following behavior. When requested by the recovery Manager on the first pass it retrieves from the disk the list of resources that are in the doubt status. During the second pass, if the resources that were retrieved in the first pass still remain in the disk then they are considered as candidates for recovery. Therefore, the Recovery Module retrieves for each candidate its associated RecoveryCoordinator and invokes the replay_completion operation that the status of the transaction. According to the returned status, an appropriate action would be taken (for instance, rollback the resource is the status is aborted or inactive). </p></div></div></div></div><div class="chapter" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e2739"/>Chapter 2. JTA</h2></div></div></div><div class="toc"><dl><dt><span class="section"><a href="#d0e2742">2.1. Administration</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e2745">2.1.1. Introduction</a></span></dt><dt><span class="section"><a href="#d0e2767">2.1.2. Starting and Stopping the Transaction Manager</a></span></dt><dt><span class="section"><a href="#d0e2818">2.1.3. ObjectStore Management</a></span></dt><dt><span class="section"><a href="#d0e2832">2.1.4. Narayana Runtime Information </a></span></dt><dt><span class="section"><a href="#d0e2848">2.1.5. Failure Recovery Administration</a></span></dt><dt><span class="section"><a href="#d0e3103">2.1.6. Errors and Exceptions</a></span></dt><dt><span class="section"><a href="#d0e3146">2.1.7. Selecting the JTA implementation</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e3196">2.2. Development</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e3199">2.2.1. JDBC and Transactions</a></span></dt><dt><span class="section"><a href="#d0e3477">2.2.2. Examples</a></span></dt><dt><span class="section"><a href="#d0e3527">2.2.3. Using Narayana in application servers </a></span></dt></dl></dd><dt><span class="section"><a href="#d0e3616">2.3. Installation</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e3619">2.3.1. Preparing Your System</a></span></dt><dt><span class="section"><a href="#d0e3668">2.3.2. Operating System Services</a></span></dt><dt><span class="section"><a href="#d0e3856">2.3.3. Logging</a></span></dt><dt><span class="section"><a href="#d0e3894">2.3.4. Additional JAR Requirements</a></span></dt><dt><span class="section"><a href="#chap-JBossJTA_Installation_Guide-Test_Chapter">2.3.5. Setting Properties</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e3972">2.4. Quick Start to JTA</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e3975">2.4.1. Introduction</a></span></dt><dt><span class="section"><a href="#d0e3980">2.4.2. Package layout</a></span></dt><dt><span class="section"><a href="#d0e3999">2.4.3. Setting properties</a></span></dt><dt><span class="section"><a href="#d0e4018">2.4.4. Demarcating Transactions</a></span></dt><dt><span class="section"><a href="#d0e4067">2.4.5. Local vs Distributed JTA implementations</a></span></dt><dt><span class="section"><a href="#d0e4090">2.4.6. JDBC and Transactions</a></span></dt><dt><span class="section"><a href="#d0e4103">2.4.7. Configurable options</a></span></dt></dl></dd></dl></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e2742"/>2.1. Administration</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2745"/>2.1.1. Introduction</h3></div></div></div><p> Apart from ensuring that the run-time system is executing normally, there is little continuous administration needed for the Narayana software. Refer to <a class="xref" href="#important_points_for_administrators" title="Important Points for Administrators">Important Points for Administrators</a> for some specific concerns. </p><div class="itemizedlist"><a id="important_points_for_administrators"/><p class="title"><b>Important Points for Administrators</b></p><ul><li><p> The present implementation of the Narayana system provides no security or protection for data. The objects stored in the Narayana object store are (typically) owned by the user who ran the application that created them. The Object Store and Object Manager facilities make no attempt to enforce even the limited form of protection that Unix/Windows provides. There is no checking of user or group IDs on access to objects for either reading or writing. </p></li><li><p> Persistent objects created in the Object Store never go away unless the StateManager.destroy method is invoked on the object or some application program explicitly deletes them. This means that the Object Store gradually accumulates garbage (especially during application development and testing phases). At present we have no automated garbage collection facility. Further, we have not addressed the problem of dangling references. That is, a persistent object, A, may have stored a Uid for another persistent object, B, in its passive representation on disk. There is nothing to prevent an application from deleting B even though A still contains a reference to it. When A is next activated and attempts to access B, a run-time error will occur. </p></li><li><p> There is presently no support for version control of objects or database reconfiguration in the event of class structure changes. This is a complex research area that we have not addressed. At present, if you change the definition of a class of persistent objects, you are entirely responsible for ensuring that existing instances of the object in the Object Store are converted to the new representation. The Narayana software can neither detect nor correct references to old object state by new operation versions or vice versa. </p></li><li><p> Object store management is critically important to the transaction service. </p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2767"/>2.1.2. Starting and Stopping the Transaction Manager</h3></div></div></div><p> By default the transaction manager starts up in an active state such that new transactions can be created immediately. If you wish to have more control over this it is possible to set the <code class="option">CoordinatorEnvironmentBean.startDisabled</code> configuration option to <code class="literal">YES</code> and in which case no transactions can be created until the transaction manager is enabled via a call to method <code class="methodname">TxControl.enable</code> ). </p><p> It is possible to stop the creation of new transactions at any time by calling method <code class="methodname">TxControl.disable</code> . Transactions that are currently executing will not be affected. By default recovery will be allowed to continue and the transaction system will still be available to manage recovery requests from other instances in a distributed environment. (See the Failure Recovery Guide for further details). However, if you wish to disable recovery as well as remove any resources it maintains, then you can pass <code class="literal">true</code> to method <code class="methodname">TxControl.disable</code> ; the default is to use <code class="literal">false</code> . </p><p> If you wish to shut the system down completely then it may also be necessary to terminate the background transaction reaper (see the Programmers Guide for information about what the reaper does.) In order to do this you may want to first prevent the creation of new transactions (if you are not creating transactions with timeouts then this step is not necessary) using method <code class="methodname">TxControl.disable</code> . Then you should call method <code class="methodname">TransactionReaper.terminate</code> . This method takes a Boolean parameter: if <code class="literal">true</code> then the method will wait for the normal timeout periods associated with any transactions to expire before terminating the transactions; if <code class="methodname">false</code> then transactions will be forced to terminate (rollback or have their outcome set such that they can only ever rollback) immediately. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> if you intent to restart the recovery manager later after having terminated it then you MUST use the <code class="methodname">TransactionReapear.terminate</code> method with asynchronous behavior set to <code class="literal">false</code> . </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2818"/>2.1.3. ObjectStore Management</h3></div></div></div><p> Within the transaction service installation, the object store is updated regularly whenever transactions are created, or when <span class="application"><strong>Transactional Objects for Java </strong></span> is used. In a failure-free environment, the only object states which should reside within the object store are those representing objects created with the <span class="application"><strong>Transactional Objects for Java</strong></span> API. </p><p> However, if failures occur, transaction logs may remain in the object store until crash recovery facilities have resolved the transactions they represent. As such it is very important that the contents of the object store are not deleted without due care and attention, as this will make it impossible to resolve in doubt transactions. In addition, if multiple users share the same object store it is important that they realize this and do not simply delete the contents of the object store assuming it is an exclusive resource. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2832"/>2.1.4. Narayana Runtime Information </h3></div></div></div><p> Compile-time configuration information is available via class <code class="classname">com.arjuna.common.util.ConfigurationInfo</code> . Runtime configuration is embodied in the various <code class="classname"> <em class="replaceable"><code>name</code></em> EnvironmentBean </code> classes where name refers to the particular configuration category (see the configuration section of the user guide). These beans have corresponding MBean interfaces and may be linked to JMX for remote inspection of the configuration if desired. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2848"/>2.1.5. Failure Recovery Administration</h3></div></div></div><p> The failure recovery subsystem of Narayana will ensure that results of a transaction are applied consistently to all resources affected by the transaction, even if any of the application processes or the machine hosting them crash or lose network connectivity. In the case of machine (system) crash or network failure, the recovery will not take place until the system or network are restored, but the original application does not need to be restarted. Recovery responsibility is delegated to <a class="xref" href="#recovery-manager" title="2.1.5.1. The Recovery Manager">Section 2.1.5.1, “The Recovery Manager”</a> . Recovery after failure requires that information about the transaction and the resources involved survives the failure and is accessible afterward: this information is held in the <code class="systemitem">ActionStore</code> , which is part of the <code class="systemitem">ObjectStore</code> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="warning"><h2>Warning</h2><p> If the <code class="systemitem">ObjectStore</code> is destroyed or modified, recovery may not be possible. </p></div><p> Until the recovery procedures are complete, resources affected by a transaction that was in progress at the time of the failure may be inaccessible. For database resources, this may be reported as tables or rows held by “in-doubt transactions”. For <span class="application"><strong>TransactionalObjects for Java</strong></span> resources, an attempt to activate the <code class="systemitem">Transactional Object</code> (as when trying to get a lock) will fail. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="recovery-manager"/>2.1.5.1. The Recovery Manager</h4></div></div></div><p> The failure recovery subsystem of Narayana requires that the stand-alone Recovery Manager process be running for each <code class="systemitem">ObjectStore</code> (typically one for each node on the network that is running Narayana applications). The <code class="filename">RecoveryManager</code> file is located in the arjunacore JAR file within the package <span class="package">com.arjuna.ats.arjuna.recovery.RecoveryManager</span> . To start the Recovery Manager issue the following command: </p><pre class="screen">
      <code class="command">java com.arjuna.ats.arjuna.recovery.RecoveryManager</code>
    </pre><p> If the <em class="parameter"><code>-test</code></em> flag is used with the Recovery Manager then it will display a <code class="literal">Ready</code> message when initialized, i.e., </p><pre class="screen">
      <code class="command">java com.arjuna.ats.arjuna.recovery.RecoveryManager -test</code>
    </pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2907"/>2.1.5.2. Configuring the Recovery Manager</h4></div></div></div><p> The RecoveryManager reads the properties defined in the <code class="filename">jbossts-properties.xml</code> file. </p><p> A default version of <code class="filename">jbossts-properties.xml</code> is supplied with the distribution. This can be used without modification, except possibly the debug tracing fields, as shown in <a class="xref" href="#recovery-manager-output" title="2.1.5.3. Output">Section 2.1.5.3, “Output”</a> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="recovery-manager-output"/>2.1.5.3. Output</h4></div></div></div><p> It is likely that installations will want to have some form of output from the RecoveryManager, to provide a record of what recovery activity has taken place. RecoveryManager uses the logging mechanism provided by <span class="application"><strong>jboss logging</strong></span> , which provides a high level interface that hides differences that exist between existing logging APIs such Jakarta log4j or JDK logging API. </p><p> The configuration of <span class="application"><strong>jboss logging</strong></span> depends on the underlying logging framework that is used, which is determined by the availability and ordering of alternatives on the classpath. Please consult the jboss logging documentation for details. Each log message has an associated log Level, that gives the importance and urgency of a log message. The set of possible Log Levels, in order of least severity, and highest verbosity, is: </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> <code class="literal">TRACE</code> </p></li><li><p> <code class="literal">DEBUG</code> </p></li><li><p> <code class="literal">INFO</code> </p></li><li><p> <code class="literal">WARN</code> </p></li><li><p> <code class="literal">ERROR</code> </p></li><li><p> <code class="literal">FATAL</code> </p></li></ol></div><p> Messages describing the start and the periodical behavior made by the RecoveryManager are output using the <code class="literal">INFO</code> level. If other debug tracing is wanted, the finer debug or trace levels should be set appropriately. </p><p> Setting the normal recovery messages to the <code class="literal">INFO</code> level allows the RecoveryManager to produce a moderate level of reporting. If nothing is going on, it just reports the entry into each module for each periodic pass. To disable <code class="literal">INFO</code> messages produced by the Recovery Manager, the logging level could be set to the higher level of <code class="literal">ERROR</code> , which means that the RecoveryManager will only produce <code class="literal">ERROR</code> , <code class="literal">WARNING</code> , or <code class="literal">FATAL</code> messages. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2997"/>2.1.5.4. Periodic Recovery</h4></div></div></div><p> The RecoveryManager scans the ObjectStore and other locations of information, looking for transactions and resources that require, or may require recovery. The scans and recovery processing are performed by recovery modules. These recovery modules are instances of classes that implement the <code class="interfacename">com.arjuna.ats.arjuna.recovery.RecoveryModule interface</code> . Each module has responsibility for a particular category of transaction or resource. The set of recovery modules used is dynamically loaded, using properties found in the RecoveryManager property file. </p><p> The interface has two methods: <code class="methodname">periodicWorkFirstPass</code> and <code class="methodname">periodicWorkSecondPass</code> . At an interval defined by property <span class="property">com.arjuna.ats.arjuna.recovery.periodicRecoveryPeriod</span> , the RecoveryManager calls the first pass method on each property, then waits for a brief period, defined by property <span class="property">com.arjuna.ats.arjuna.recovery.recoveryBackoffPeriod</span> . Next, it calls the second pass of each module. Typically, in the first pass, the module scans the relevant part of the ObjectStore to find transactions or resources that are in-doubt. An in-doubt transaction may be part of the way through the commitment process, for instance. On the second pass, if any of the same items are still in-doubt, the original application process may have crashed, and the item is a candidate for recovery. </p><p> An attempt by the RecoveryManager to recover a transaction that is still progressing in the original process is likely to break the consistency. Accordingly, the recovery modules use a mechanism, implemented in the <span class="package">com.arjuna.ats.arjuna.recovery.TransactionStatusManager</span> package, to check to see if the original process is still alive, and if the transaction is still in progress. The RecoveryManager only proceeds with recovery if the original process has gone, or, if still alive, the transaction is completed. If a server process or machine crashes, but the transaction-initiating process survives, the transaction completes, usually generating a warning. Recovery of such a transaction is the responsibility of the RecoveryManager. </p><p> It is clearly important to set the interval periods appropriately. The total iteration time will be the sum of the <span class="property">periodicRecoveryPeriod</span> and <span class="property">recoveryBackoffPeriod</span> properties, and the length of time it takes to scan the stores and to attempt recovery of any in-doubt transactions found, for all the recovery modules. The recovery attempt time may include connection timeouts while trying to communicate with processes or machines that have crashed or are inaccessible. There are mechanisms in the recovery system to avoid trying to recover the same transaction indefinitely. The total iteration time affects how long a resource will remain inaccessible after a failure. – <span class="property">periodicRecoveryPeriod</span> should be set accordingly. Its default is 120 seconds. The <span class="property">recoveryBackoffPeriod</span> can be comparatively short, and defaults to 10 seconds. –Its purpose is mainly to reduce the number of transactions that are candidates for recovery and which thus require a call to the original process to see if they are still in progress. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> In previous versions of <span class="application"><strong>Narayana </strong></span> , there was no contact mechanism, and the back-off period needed to be long enough to avoid catching transactions in flight at all. From 3.0, there is no such risk. </p></div><p> Two recovery modules, implementations of the <code class="interfacename">com.arjuna.ats.arjuna.recovery.RecoveryModule</code> interface, are supplied with <span class="application"><strong>Narayana </strong></span> . These modules support various aspects of transaction recovery, including JDBC recovery. It is possible for advanced users to create their own recovery modules and register them with the Recovery Manager. The recovery modules are registered with the RecoveryManager using <code class="methodname">RecoveryEnvironmentBean.recoveryModuleClassNames</code> . These will be invoked on each pass of the periodic recovery in the sort-order of the property names – it is thus possible to predict the ordering, but a failure in an application process might occur while a periodic recovery pass is in progress. The default Recovery Extension settings are: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">entry</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">key</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;RecoveryEnvironmentBean.recoveryModuleClassNames&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;com.arjuna.ats.internal.arjuna.recovery.AtomicActionRecoveryModule</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;com.arjuna.ats.internal.txoj.recovery.TORecoveryModule</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;com.arjuna.ats.internal.jta.recovery.arjunacore.XARecoveryModule</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">entry</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
</pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3059"/>2.1.5.5. Expired Entry Removal</h4></div></div></div><p> The operation of the recovery subsystem cause some entries to be made in the ObjectStore that are not removed in normal progress. The RecoveryManager has a facility for scanning for these and removing items that are very old. Scans and removals are performed by implementations of the <code class="interfacename">com.arjuna.ats.arjuna.recovery.ExpiryScanner</code> interface. These implementations are loaded by giving the class names as the value of a property <span class="property">RecoveryEnvironmentBean.expiryScannerClassNames</span> . The RecoveryManager calls the <code class="methodname">scan()</code> method on each loaded Expiry Scanner implementation at an interval determined by the property <span class="property">RecoveryEnvironmentBean.expiryScanInterval</span> . This value is given in hours, and defaults to 12hours. An <span class="property">expiryScanInterval</span> value of zero suppresses any expiry scanning. If the value supplied is positive, the first scan is performed when RecoveryManager starts. If the value is negative, the first scan is delayed until after the first interval, using the absolute value. </p><p> The kinds of item that are scanned for expiry are: </p><div class="variablelist"><dl><dt><span class="term">TransactionStatusManager items</span></dt><dd><p> One TransactionStatusManager item is created by every application process that uses <span class="application"><strong>Narayana </strong></span> . It contains the information that allows the RecoveryManager to determine if the process that initiated the transaction is still alive, and its status. The expiry time for these items is set by the property <span class="property">com.arjuna.ats.arjuna.recovery.transactionStatusManagerExpiryTime</span> , expressed in hours. The default is 12, and 0 (zero) means never to expire.The expiry time should be greater than the lifetime of any single processes using <span class="application"><strong>Narayana </strong></span> . </p></dd></dl></div><p> The Expiry Scanner properties for these are: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_plain">&nbsp;</span><span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">entry</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">key</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;RecoveryEnvironmentBean.expiryScannerClassNames&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;com.arjuna.ats.internal.arjuna.recovery.ExpiredTransactionStatusManagerScanner</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">entry</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
</pre></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3103"/>2.1.6. Errors and Exceptions</h3></div></div></div><p> This section covers the types and causes of errors and exceptions which may be thrown or reported during a transactional application. </p><div class="variablelist"><p class="title"><b>Errors and Exceptions</b></p><dl><dt><span class="term"> <code class="literal">NO_MEMORY</code> </span></dt><dd><p> The application has run out of memory, and has thrown an <code class="systemitem">OutOfMemoryError</code> exception. <span class="application"><strong>Narayana </strong></span> has attempted to do some cleanup, by running the garbage collector, before re-throwing the exception. This is probably a transient problem and retrying the invocation should succeed. </p></dd><dt><span class="term"> <code class="literal">com.arjuna.ats.arjuna.exceptions.FatalError</code> </span></dt><dd><p> An error has occurred, and the error is of such severity that that the transaction system must shut down. Prior to this error being thrown the transaction service ensures that all running transactions have rolled back. If an application catches this error, it should tidy up and exit. If further work is attempted, application consistency may be violated. </p></dd><dt><span class="term"> <code class="literal">com.arjuna.ats.arjuna.exceptions.ObjectStoreError</code> </span></dt><dd><p> An error occurred while the transaction service attempted to use the object store. Further forward progress is not possible. </p></dd></dl></div><p> Object store warnings about access problems on states may occur during the normal execution of crash recovery. This is the result of multiple concurrent attempts to perform recovery on the same transaction. It can be safely ignored. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3146"/>2.1.7. Selecting the JTA implementation</h3></div></div></div><p> Two variants of the JTA implementation are accessible through the same interface. These are: </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>Purely local JTA</td><td> <p> Only non-distributed JTA transactions are executed. This is the only version available with the Narayana distribution. </p> </td></tr><tr><td>Remote, CORBA-based JTA</td><td> <p> Executes distributed JTA transactions. This functionality is provided by the JTS distribution and requires a supported CORBA ORB. Consult the JTS Installation and Administration Guide for more information. </p> </td></tr></tbody></table></div><p> Both of these implementations are fully compatible with the transactional JDBC driver. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e3172"/><p class="title"><b>Procedure 2.1. Selecting the local JTA implementation</b></p><ol class="1"><li><p> Set the property <code class="varname">JTAEnvironmentBean.jtaTMImplementation</code> to value <code class="literal">com.arjuna.ats.internal.jta.transaction.arjunacore.TransactionManagerImple</code> . </p></li><li><p> Set the property <code class="varname">JTAEnvironmentBean.jtaUTImplementation</code> to value <code class="literal">com.arjuna.ats.internal.jta.transaction.arjunacore.UserTransactionImple</code> . </p></li></ol></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> These settings are the default values for the properties, so nothing needs to be changed to use the local implementation. </p></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e3196"/>2.2. Development</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3199"/>2.2.1. JDBC and Transactions</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3202"/>2.2.1.1. Using the transactional JDBC driver</h4></div></div></div><p> Narayana supports construction of both local and distributed transactional applications which access databases using the JDBC APIs. JDBC supports two-phase commit of transactions, and is similar to the XA X/Open standard. provides JDBC support in package <span class="package">com.arjuna.ats.jdbc</span>. A list of the tested drivers is available from the website. </p><p> Only use the transactional JDBC support provided in package <span class="package">com.arjuna.ats.jdbc</span> when you are using outside of an application server, such as WildFly Application Server, or another container. Otherwise, use the JDBC support provided by your application server or container. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3217"/>2.2.1.1.1. Managing transactions</h5></div></div></div><p> Narayana needs the ability to associate work performed on a JDBC connection with a specific transaction. Therefore, applications need to use a combination of implicit transaction propagation and indirect transaction management. For each JDBC connection, Narayana must be able to determine the invoking thread's current transaction context. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3222"/>2.2.1.1.2. Restrictions</h5></div></div></div><p> Nested transactions are not supported by JDBC. If you try to use a JDBC connection within a subtransaction, Narayana throws a suitable exception and no work is allowed on that connection. However, if you need nested transactions, and are comfortable with straying from the JDBC standard, you can set property <code class="varname">com.arjuna.ats.jta.supportSubtransactions</code> property to <code class="literal">YES</code> . </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3233"/>2.2.1.2. Transactional drivers</h4></div></div></div><p> The approach Narayana takes for incorporating JDBC connections within transactions is to provide transactional JDBC drivers as conduits for all interactions. These drivers intercept all invocations and ensure that they are registered with, and driven by, appropriate transactions. The driver <code class="classname">com.arjuna.ats.jdbc.TransactionalDriver</code> handles all JDBC drivers, implementing the <code class="interfacename">java.sql.Driver</code> interface. If the database is not transactional, ACID properties cannot be guaranteed. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3244"/>2.2.1.2.1. Loading drivers</h5></div></div></div><div class="example"><a id="d0e3247"/><p class="title"><b>Example 2.1. Instantiating and using the driver within an application</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">TransactionalDriver</span><!-- <br/> --><span class="java_plain">&nbsp;arjunaJDBC2Driver&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">TransactionalDriver</span><!-- <br/> --><span class="java_separator">();</span><!-- <br/> --><span class="java_plain">&nbsp;</span></pre></div></div><br class="example-break"/><div class="example"><a id="d0e3252"/><p class="title"><b>Example 2.2. Registering the drivers with the JDBC driver manager using the Java system properties</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">Properties</span><!-- <br/> --><span class="java_plain">&nbsp;p&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">System</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">getProperties</span><!-- <br/> --><span class="java_separator">();</span><!-- <br/> --><span class="java_plain">&nbsp;</span>
</span>
<!--  --><br/><span class="java_keyword">switch</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_plain">dbType</span><span class="java_separator">)</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_keyword">case</span><span class="java_plain">&nbsp;MYSQL</span><span class="java_operator">:</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;p</span><span class="java_separator">.</span><span class="java_plain">put</span><span class="java_separator">(</span><span class="java_literal">&quot;jdbc.drivers&quot;</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;com.mysql.jdbc.Driver&quot;</span><span class="java_separator">);</span><span class="java_plain">&nbsp;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">break</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_keyword">case</span><span class="java_plain">&nbsp;PGSQL</span><span class="java_operator">:</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;p</span><span class="java_separator">.</span><span class="java_plain">put</span><span class="java_separator">(</span><span class="java_literal">&quot;jdbc.drivers&quot;</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;org.postgresql.Driver&quot;</span><span class="java_separator">);</span><span class="java_plain">&nbsp;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">break</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_separator">}</span>
</span>
<!--  --><br/><span class="java_type">System</span><span class="java_separator">.</span><span class="java_plain">setProperties</span><span class="java_separator">(</span><span class="java_plain">p</span><span class="java_separator">);</span>
</pre><p> The jdbc.drivers property contains a colon-separated list of driver class names, which the JDBC driver manager loads when it is initialized. After the driver is loaded, you can use it to make a connection with a database. </p></div></div><br class="example-break"/><div class="example"><a id="d0e3259"/><p class="title"><b>Example 2.3.  Using the <code class="methodname">Class.forName</code> method </b></p><div class="example-contents"><p> Calling <code class="methodname">Class.forName()</code> automatically registers the driver with the JDBC driver manager. It is also possible to explicitly create an instance of the JDBC driver. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">sun</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jdbc</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">odbc</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">JdbcOdbcDriver</span><!-- <br/> --><span class="java_plain">&nbsp;drv&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;sun</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jdbc</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">odbc</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">JdbcOdbcDriver</span><!-- <br/> --><span class="java_separator">();</span>
</span>
<!--  --><br/><span class="java_type">DriverManager</span><span class="java_separator">.</span><span class="java_plain">registerDriver</span><span class="java_separator">(</span><span class="java_plain">drv</span><span class="java_separator">);</span>
</pre></div></div><br class="example-break"/></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3272"/>2.2.1.3. Connections</h4></div></div></div><p> Because Narayana provides JDBC connectivity via its own JDBC driver, application code can support transactions with relatively small code changes. Typically, the application programmer only needs to start and terminate transactions. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3277"/>2.2.1.3.1. JDBC</h5></div></div></div><p> The Narayana driver accepts the following properties, all located in class <code class="classname">com.arjuna.ats.jdbc.TransactionalDriver</code> . </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>username</td><td> <p> the database username </p> </td></tr><tr><td>password</td><td> <p> the database password </p> </td></tr><tr><td>createDb</td><td> <p> creates the database automatically if set to <code class="literal">true</code> . Not all JDBC implementations support this. </p> </td></tr><tr><td>dynamicClass</td><td> <p> specifies a class to instantiate to connect to the database, instead of using JNDI. </p> </td></tr></tbody></table></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3323"/>2.2.1.3.2. XADataSources</h5></div></div></div><p> JDBC connections are created from appropriate DataSources. Connections which participate in distributed transactions are obtained from XADataSources. When using a JDBC driver, Narayana uses the appropriate DataSource whenever a connection to the database is made. It then obtains XAResources and registers them with the transaction via the JTA interfaces. The transaction service uses these XAResources when the transaction terminates in order to drive the database to either commit or roll back the changes made via the JDBC connection. </p><p> Narayana JDBC support can obtain XADataSources through the Java Naming and Directory Interface (JNDI) or dynamic class instantiation. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e3330"/>2.2.1.3.2.1. Java naming and directory interface (JNDI)</h6></div></div></div><p> A JDBC driver can use arbitrary DataSources without having to know specific details about their implementations, by using JNDI. A specific DataSource or XADataSource can be created and registered with an appropriate JNDI implementation, and the application, or JDBC driver, can later bind to and use it. Since JNDI only allows the application to see the DataSource or XADataSource as an instance of the interface (e.g., javax.sql.XADataSource) rather than as an instance of the implementation class (e.g., com.mydb.myXADataSource), the application is not tied at build-time to only use a specific implementation. </p><p> For the TransactionalDriver class to use a JNDI-registered XADataSource, you need to create the XADataSource instance and store it in an appropriate JNDI implementation. Details of how to do this can be found in the JDBC tutorial available at the Java web site. </p><div class="example"><a id="d0e3339"/><p class="title"><b>Example 2.4. Storing a datasource in a JNDI implementation</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">XADataSource</span><!-- <br/> --><span class="java_plain">&nbsp;ds&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">MyXADataSource</span><!-- <br/> --><span class="java_separator">();</span>
<!--  --><br/><span class="java_type">Hashtable</span><span class="java_plain">&nbsp;env&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">Hashtable</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_type">String</span><span class="java_plain">&nbsp;initialCtx&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_type">PropertyManager</span><span class="java_separator">.</span><span class="java_plain">getProperty</span><span class="java_separator">(</span><span class="java_literal">&quot;Context.INITIAL_CONTEXT_FACTORY&quot;</span><span class="java_separator">);</span>
</span>

</span>

</pre><p> The JNDI URL must be pre-pended with <code class="literal">jdbc:arjuna:</code> in order for the TransactionalDriver to recognize that the DataSource must participate within transactions and be driven accordingly. </p></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e3355"/>2.2.1.3.2.2. Dynamic class instantiation</h6></div></div></div><p> If a JNDI implementation is not available. you can specify an implementation of the <code class="interfacename">DynamicClass</code> interface, which is used to get the XADataSource object. This is not recommended, but provides a fallback for environments where use of JNDI is not feasible. </p><p> Use the property <code class="varname">TransactionalDriver.dynamicClass</code> to specify the implementation to use. An example is <code class="literal">PropertyFileDynamicClass</code> , a DynamicClass implementation that reads the XADataSource implementation class name and configuration properties from a file, then instantiates and configures it. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Deprecated class</h2><p> The oracle_8_1_6 dynamic class is deprecated and should not be used. </p></div><div class="example"><a id="d0e3376"/><p class="title"><b>Example 2.5. Instantiating a dynamic class</b></p><div class="example-contents"><p> The application code must specify which dynamic class the TransactionalDriver should instantiate when setting up the connection: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">Properties</span><!-- <br/> --><span class="java_plain">&nbsp;dbProps&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Properties</span><!-- <br/> --><span class="java_separator">();</span>
</span>
<!--  --><br/><span class="java_plain">dbProps</span><span class="java_separator">.</span><span class="java_plain">setProperty</span><span class="java_separator">(</span><span class="java_type">TransactionalDriver</span><span class="java_separator">.</span><span class="java_plain">userName</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;user&quot;</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">dbProps</span><span class="java_separator">.</span><span class="java_plain">setProperty</span><span class="java_separator">(</span><span class="java_type">TransactionalDriver</span><span class="java_separator">.</span><span class="java_plain">password</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;password&quot;</span><span class="java_separator">);</span>

</span>
<!--  --><br/><span class="java_type">TransactionalDriver</span><span class="java_plain">&nbsp;arjunaJDBC2Driver&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">TransactionalDriver</span><span class="java_separator">();</span>

</pre></div></div><br class="example-break"/></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3383"/>2.2.1.3.3. Using the connection</h5></div></div></div><p> Once the connection is established, all operations on the connection are monitored by Narayana. you do not need to use the transactional connection within transactions. If a transaction is not present when the connection is used, then operations are performed directly on the database. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="important"><h2>Important</h2><p> JDBC does not support subtransactions. </p></div><p> You can use transaction timeouts to automatically terminate transactions if a connection is not terminated within an appropriate period. </p><p> You can use Narayana connections within multiple transactions simultaneously. An example would be different threads, with different notions of the current transaction. Narayana does connection pooling for each transaction within the JDBC connection. Although multiple threads may use the same instance of the JDBC connection, internally there may be a separate connection for each transaction. With the exception of method <code class="methodname">close</code> , all operations performed on the connection at the application level are only performed on this transaction-specific connection. </p><p> Narayana automatically registers the JDBC driver connection with the transaction via an appropriate resource. When the transaction terminates, this resource either commits or rolls back any changes made to the underlying database via appropriate calls on the JDBC driver. </p><p> Once created, the driver and any connection can be used in the same way as any other JDBC driver or connection. </p><div class="example"><a id="d0e3402"/><p class="title"><b>Example 2.6. Creating and using a connection</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">Statement</span><!-- <br/> --><span class="java_plain">&nbsp;stmt&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;conn</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">createStatement</span><!-- <br/> --><span class="java_separator">();</span>
</span>
<!--  --><br/><span class="java_keyword">try</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;stmt</span><span class="java_separator">.</span><span class="java_plain">executeUpdate</span><span class="java_separator">(</span><span class="java_literal">&quot;CREATE&nbsp;TABLE&nbsp;test_table&nbsp;(a&nbsp;INTEGER,b&nbsp;INTEGER)&quot;</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">}</span>
<!--  --><br/><span class="java_keyword">catch</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_type">SQLException</span><span class="java_plain">&nbsp;e</span><span class="java_separator">)</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;table&nbsp;already&nbsp;exists</span>

</span>

</pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3407"/>2.2.1.3.4. Connection pooling</h5></div></div></div><p> For each user name and password, Narayana maintains a single instance of each connection for as long as that connection is in use. Subsequent requests for the same connection get a reference to the original connection, rather than a new instance. You can try to close the connection, but the connection will only actually be closed when all users (including transactions) have either finished with the connection, or issued <code class="methodname">close</code> calls. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3415"/>2.2.1.3.5. Reusing connections</h5></div></div></div><p> Some JDBC drivers allow the reuse of a connection for multiple different transactions once a given transaction completes. Unfortunately this is not a common feature, and other drivers require a new connection to be obtained for each new transaction. By default, the Narayana transactional driver always obtains a new connection for each new transaction. However, if an existing connection is available and is currently unused, Narayana can reuse this connection. To turn on this feature, add option <code class="varname">reuseconnection=true</code> to the JDBC URL. For instance, <code class="code">jdbc:arjuna:sequelink://host:port;databaseName=foo;reuseconnection=true</code> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3426"/>2.2.1.3.6. Terminating the transaction</h5></div></div></div><p> When a transaction with an associated JDBC connection terminates, because of the application or because a transaction timeout expires, Narayana uses the JDBC driver to drive the database to either commit or roll back any changes made to it. This happens transparently to the application. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3431"/>2.2.1.3.7. AutoCommit</h5></div></div></div><p> If property <code class="varname">AutoCommit</code> of the interface <code class="varname">java.sql.Connection</code> is set to <code class="literal">true</code> for JDBC, the execution of every SQL statement is a separate top-level transaction, and it is not possible to group multiple statements to be managed within a single OTS transaction. Therefore, Narayana disables <code class="varname">AutoCommit</code> on JDBC connections before they can be used. If <code class="varname">AutoCommit</code> is later set to <code class="literal">true</code> by the application, Narayana throws the <code class="systemitem">java.sql.SQLException</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e3457"/>2.2.1.3.8. Setting isolation levels</h5></div></div></div><p> When you use the Narayana JDBC driver, you may need to set the underlying transaction isolation level on the XA connection. By default, this is set to <code class="literal">TRANSACTION_SERIALIZABLE</code> , but another value may be more appropriate for your application. To change it, set the property <code class="varname">com.arjuna.ats.jdbc.isolationLevel</code> to the appropriate isolation level in string form. Example values are <code class="literal">TRANSACTION_READ_COMMITTED</code> or <code class="literal">TRANSACTION_REPEATABLE_READ</code> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> Currently, this property applies to all XA connections created in the JVM. </p></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3477"/>2.2.2. Examples</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3480"/>2.2.2.1. JDBC example</h4></div><  DB_x_DatabaseURL=
 DB_x_DatabaseUser=
 DB_x_DatabasePassword=
 DB_x_DatabaseDynamicClass=
      </pre><p> <em class="replaceable"><code>x</code></em> is the number of the connection information. </p></div></div><br class="example-break"/><p> Some error-handling code is missing from this example, to make it more readable. </p><div class="example"><a id="d0e3517"/><p class="title"><b>Example 2.9. Failure recovery example with BasicXARecovery</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_comment">/*</span>

<!--  --><br/><span class="java_keyword">private</span><span class="java_plain">&nbsp;</span><span class="java_keyword">static</span><span class="java_plain">&nbsp;</span><span class="java_keyword">final</span><span class="java_plain">&nbsp;</span><span class="java_type">char</span><span class="java_plain">&nbsp;BREAKCHARACTER&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_literal">';'</span><span class="java_separator">;</span><span class="java_plain">&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;delimiter&nbsp;</span><span class="java_keyword">for</span><span class="java_plain">&nbsp;parameters</span></pre><p> You can use the class <code class="classname">com.arjuna.ats.internal.jdbc.recovery.JDBC2RecoveryConnection</code> to create a new connection to the database using the same parameters used to create the initial connection. </p></div></div><br class="example-break"/></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3527"/>2.2.3. Using Narayana in application servers </h3></div></div></div><p> WildFly Application Server is discussed here. Refer to the documentation for your application server for differences. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3532"/>2.2.3.1. Configuration</h4></div></div></div><p> When Narayana runs embedded in WildFly Application Server, the transaction subsystem is configured primarily through the <code class="filename">jboss-cli</code> configuration tool, which overrides properties read from the default properties file mbedded in the <code class="filename">.jar</code> file. </p><div class="table"><a id="d0e3543"/><p class="title"><b>Table 2.1. Common configuration attributes</b></p><div class="table-contents"><table summary="Common configuration attributes" border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>default-timeout</td><td> <p> The default transaction timeout to be used for new transactions. Specified as an integer in seconds. </p> </td></tr><tr><td>enable-statistics</td><td> <p> This determines whether or not the transaction service should gather statistical information. This information can then be viewed using the TransactionStatistics MBean. Specified as a Boolean. The default is to not gather this information. </p> </td></tr></tbody></table></div></div><br class="table-break"/><p> See the <code class="filename">jboss-cli</code> tool and the WildFly Application Server administration and configuration guide for further information. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3569"/>2.2.3.2. Logging</h4></div></div></div><p> To make logging semantically consistent with WildFly Application Server, the <code class="interfacename">TransactionManagerService</code> modifies the level of some log messages, by overriding the value of the <code class="varname">LoggingEnvironmentBean.loggingFactory</code> property in the <code class="filename">jbossts-properties.xml</code> file. Therefore, the value of this property has no effect on the logging behavior when running embedded in WildFly Application Server. By forcing use of the <code class="systemitem">log4j_releveler</code> logger, the <code class="interfacename">TransactionManagerService</code> changes the level of all <code class="literal">INFO</code> level messages in the transaction code to <code class="literal">DEBUG</code> . Therefore, these messages do not appear in log files if the filter level is <code class="literal">INFO</code> . All other log messages behave as normal. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3598"/>2.2.3.3. The services</h4></div></div></div><p> The <code class="interfacename">TransactionManager</code> bean provides transaction management services to other components in WildFly Application Server. There are two different version of this bean and they requires different configuration. Use <code class="filename">jboss-cli</code> to select JTA or JTS mode. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3609"/>2.2.3.4. Ensuring transactional context is propagated to the server</h4></div></div></div><p> You can coordinate transactions from a coordinator which is not located within the WildFly Application Server, such as when using transactions created by an external OTS server. To ensure the transaction context is propagated via JRMP invocations to the server, the transaction propagation context factory needs to be explicitly set for the JRMP invoker proxy. This is done as follows: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">JRMPInvokerProxy</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">setTPCFactory</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">ats</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">internal</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jbossatx</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jts</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_type">PropagationContextManager</span><!-- <br/> --><span class="java_separator">()</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_separator">);</span></pre></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e3616"/>2.3. Installation</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3619"/>2.3.1. Preparing Your System</h3></div></div></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e3622"/><p class="title"><b>Procedure 2.2. Pre-Installation Steps</b></p><p> Before installing the Narayana software, we recommend the following administrative steps be taken, assuming a default configuration for Narayana. </p><ol class="1"><li><p class="title"><b>Install the distribution into the required location.</b></p><p> Typically, the distribution is extracted from a <code class="filename">.ZIP</code> file. </p></li><li><p class="title"><b>Specify the Location for the Object Store</b></p><p> Narayana requires a minimum object store for storing the outcome of transactions in the event of system crashes. The location of this should be specified in the properties file using the <span class="property">ObjectStoreEnvironmentBean.objectStoreDir</span> key or by using environment variable: </p><pre class="screen"><code class="command">java –DObjectStoreEnvironmentBean.objectStoreDir =C:\temp foo.</code></pre></li><li><p class="title"><b>Optional: Specify the sub-directory within the Object Store root.</b></p><p> By default, all object states will be stored within the <code class="filename">defaultStore/</code> sub-directory of the object store root. For instance, if the object store root is <code class="filename">/usr/local/Arjuna/TransactionService/ObjectStore</code> , the subdirectory <code class="filename">/usr/local/Arjuna/TransactionService/ObjectStore/defaultStore/</code> is used. </p><p> To change this subdirectory, set the <span class="property">ObjectStoreEnvironmentBean.localOSRoot</span> or <span class="property">com.arjuna.ats.arjuna.objectstore.localOSRoot</span> property variable accordingly. </p></li></ol></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3668"/>2.3.2. Operating System Services</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3671"/>2.3.2.1. Microsoft Windows Server</h4></div></div></div><p> Four scripts, located in the <code class="filename">Services\bin\windows</code> folder, install and uninstall the recovery manager and transaction server services. </p><div class="variablelist"><p class="title"><b>Installation Scripts for Microsoft Windows</b></p><dl><dt><span class="term">Recovery Manager Service</span></dt><dd><p> <code class="filename">InstallRecoveryManagerService-NT.bat</code> </p></dd><dt><span class="term">Transaction Server</span></dt><dd><p> <code class="filename">InstallTransactionServiceService-NT.bat</code> </p></dd></dl></div><div class="variablelist"><p class="title"><b>Uninstallation Scripts for Microsoft Windows</b></p><dl><dt><span class="term">Recovery Manager Service</span></dt><dd><p> <code class="filename">UninstallRecoveryManagerService-NT.bat</code> </p></dd><dt><span class="term">Transaction Server</span></dt><dd><p> <code class="filename">UninstallTransactionServerService-NT.bat</code> </p></dd></dl></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> Each of the scripts requires administrative privileges. </p></div><p> After running any of the scripts, a status message indicates success or failure. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e3726"/>2.3.2.2. Linux / UNIX</h4></div></div></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e3729"/><p class="title"><b>Procedure 2.3. Installing Services in Linux / UNIX</b></p><ol class="1"><li><p class="title"><b> Log into the system with <code class="systemitem">root</code> privileges. </b></p><p> The installer needs these privileges to create files in <code class="filename">/etc</code> . </p></li><li><p class="title"><b> Change to <code class="filename"> <em class="replaceable"><code>JBOSS_HOME</code></em> /services/installer </code> directory. </b></p><p> <code class="filename"> <em class="replaceable"><code>JBOSS_HOME</code></em> </code> refers to the directory where you extracted Narayana. </p></li><li><p class="title"><b> Set the <code class="varname">JAVA_HOME</code> variable, if necessary. </b></p><p> Set the <code class="varname">JAVA_HOME</code> variable to the <em class="firstterm">base directory</em> of the JVM the service will use. The base directory is the directory above <code class="filename">bin/java</code> . </p><ol class="a"><li><p> Bash: <code class="command">export JAVA_HOME="/opt/java"</code> </p></li><li><p> CSH: <code class="command">setenv JAVA_HOME="/opt/java"</code> </p></li></ol></li><li><p class="title"><b>Run the installer script.</b></p><p> <code class="command">./install_service.sh</code> </p></li><li><p class="title"><b>The start-up and shut-down scripts are installed.</b></p><p>Information similar to the output below is displayed.</p><pre class="screen">
     Adding $JAVA_HOME (/opt/java) to $PATH in
     /opt/arjuna/ats-3.2/services/bin/solaris/recoverymanagerservice.sh
     Adding $JAVA_HOME (/opt/java) to $PATH in
     /opt/arjuna/ats-3.2/services/bin/solaris/transactionserverservice.sh
     Installing shutdown scripts into /etc/rcS.d:
     K01recoverymanagerservice
     K00transactionserverservice
     Installing shutdown scripts into /etc/rc0.d:
     K01recoverymanagerservice
     K00transactionserverservice
     Installing shutdown scripts into /etc/rc1.d:
     K01recoverymanagerservice
     K00transactionserverservice
     Installing shutdown scripts into /etc/rc2.d:
     K01recoverymanagerservice
     K00transactionserverservice
     Installing startup scripts into /etc/rc3.d:
     S98recoverymanagerservice
     S99transactionserverservice
   </pre><p> The start-up and shut-down scripts are installed for each run-level. Depending on your specific operating system, you may need to explicitly enable the services for automatic start-up. </p></li></ol></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e3807"/><p class="title"><b>Procedure 2.4. Uninstalling Services in Linux / UNIX</b></p><ol class="1"><li><p class="title"><b> Log into the system with <code class="systemitem">root</code> privileges. </b></p><p> The installer needs these privileges to delete files in <code class="filename">/etc</code> . </p></li><li><p class="title"><b> Change to <code class="filename"> <em class="replaceable"><code>JBOSS_HOME</code></em> /services/installer </code> directory. </b></p><p> <code class="filename"> <em class="replaceable"><code>JBOSS_HOME</code></em> </code> refers to the directory where you extracted Narayana. </p></li><li><p class="title"><b> Run the installation script with the <code class="option">-u</code> option. </b></p><p> <code class="command">./install_services.sh -u</code> </p></li><li><p class="title"><b>The start-up and shut-down scripts are removed.</b></p><p> Messages like the ones below indicate that the start-up and shut-down scripts have been removed successfully. </p><pre class="screen">
     Removing startup scripts from /etc/rc3.d:
     S98recoverymanagerservice
     S99transactionserverservice
     Removing shutdown scripts from /etc/rcS.d:
     K01recoverymanagerservice
     K00transactionserverservice
     Removing shutdown scripts from /etc/rc0.d:
     K01recoverymanagerservice
     K00transactionserverservice
     Removing shutdown scripts from /etc/rc1.d:
     K01recoverymanagerservice
     K00transactionserverservice
     Removing shutdown scripts from /etc/rc2.d:
     K01recoverymanagerservice
     K00transactionserverservice
   </pre></li></ol></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3856"/>2.3.3. Logging</h3></div></div></div><p> The recovery manager and the transaction server services produce log files which are located in the <code class="filename">services/logs/</code> directory. Two log files are created per service. </p><div class="variablelist"><dl><dt><span class="term"> <code class="filename"> <em class="replaceable"><code>service-name</code></em> -service.log </code> </span></dt><dd><p> Contains information regarding whether the service is stopped, started, restarted, or in another state. </p></dd><dt><span class="term"> <code class="filename"> <em class="replaceable"><code>service-name</code></em> .log </code> </span></dt><dd><p> Contains information logged from the actual service. </p></dd></dl></div><p> To configure what information is logged in these files, edit the appropriate LOG4J configuration files located in <code class="filename">services/config/</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3894"/>2.3.4. Additional JAR Requirements</h3></div></div></div><p> To use all of the facilities available within Narayana, you need to add all of the JAR files contained in the <code class="filename">lib/</code> directory of the distribution to the <code class="varname">CLASSPATH</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="chap-JBossJTA_Installation_Guide-Test_Chapter"/>2.3.5. Setting Properties</h3></div></div></div><p> Narayana has been designed to be highly configurable at runtime through the use of various property attributes. Although these attributes can be provided at runtime on the command line, it may be more convenient to specify them through a single properties file or via <code class="methodname">setter</code> methods on the beans. At runtime, Narayana looks for the file <code class="filename">jbossts-properties.xml</code> , in a specific search order. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> A location specified by a system property , allowing the normal search path to be overridden. </p></li><li><p>The directory from which the application was executed.</p></li><li><p>The home directory of the user that launched Narayana. </p></li><li><p> <code class="varname">java.home</code> </p></li><li><p> The <code class="varname">CLASSPATH</code> , which normally includes the installation's <code class="filename">etc/</code> directory. </p></li><li><p> A default set of properties embedded in the <code class="filename">JAR</code> file. </p></li></ol></div><p> Where properties are defined in both the system properties by using the <em class="parameter"><code>-D</code></em> switch, and in the properties file, the value from the system property takes precedence. This facilitates overriding individual properties easily on the command line. </p><p> The properties file uses <code class="filename">java.uil.Properties</code> XML format, for example: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">
    
&lt;entry key="CoordinatorEnvironmentBean.asyncCommit"&gt;NO&lt;/entry&gt;
&lt;entyr key="ObjectStoreEnvironmentBean.objectStoreDir"&gt;/var/ObjectStore&lt;/entry&gt;
     
  </pre><p> You can override the name of the properties file at runtime by specifying a new file using the <code class="varname">com.arjuna.ats.arjuna.common.propertiesFile</code> attribute variable. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> Unlike earlier releases, there is no longer one properties file name per module. This properties file name key is now global for all components in the JVM. </p></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e3972"/>2.4. Quick Start to JTA</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3975"/>2.4.1. Introduction</h3></div></div></div><p>This chapter will briefly cover the key features required to construct a JTA application. It is assumed that the reader is familiar with the concepts of the JTA. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3980"/>2.4.2. Package layout</h3></div></div></div><p>The key Java packages (and corresponding jar files) for writing basic JTA applications are:</p><div class="itemizedlist"><ul><li><p>com.arjuna.ats.jts: this package contains the implementations of the JTS and JTA. </p></li><li><p>com.arjuna.ats.jta: this package contains local and remote JTA implementation support.</p></li><li><p>com.arjuna.ats.jdbc: this package contains transactional JDBC support.</p></li></ul></div><p>All of these packages appear in the lib directory of the installation, and should be added to the programmer’s CLASSPATH. </p><p>In order to fully utilize all of the facilities available within , it will be necessary to add some additional jar files to your classpath. See bin/setup-env.sh or bin\setup-env.bat for details. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e3999"/>2.4.3. Setting properties</h3></div></div></div><p>Narayana has also been designed to be configurable at runtime through the use of various property attributes. These attributes can be provided at runtime on command line or specified through a properties file. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4004"/>2.4.3.1. Specifying the object store location</h4></div></div></div><p>Narayana requires an object store in order to persistently record the outcomes of transactions in the event of failures. In order to specify the location of the object store it is necessary to specify the location when the application is executed; for example: </p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA">&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;java&amp;nbsp;&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_type"&gt;DObjectStoreEnvironmentBean&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;objectStoreDir&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_operator"&gt;=/&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;var&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_operator"&gt;/&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;tmp&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_operator"&gt;/&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_type"&gt;ObjectStore&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;&amp;nbsp;myprogram&lt;/span&gt;</pre><p> </p><p>The default location is a directory under the current execution directory.</p><p>By default, all object states will be stored within the defaultStore subdirectory of the object store root, e.g., /usr/local/Arjuna/TransactionService/ObjectStore/defaultStore. However, this subdirectory can be changed by setting the ObjectStoreEnvironmentBean.localOSRoot property variable accordingly. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e4018"/>2.4.4. Demarcating Transactions</h3></div></div></div><p>The Java Transaction API consists of three elements: a high-level application transaction demarcation interface, a high-level transaction manager interface intended for application server, and a standard Java mapping of the X/Open XA protocol intended for transactional resource manager. All of the JTA classes and interfaces occur within the javax.transaction package, and the corresponding Narayana implementations within the com.arjuna.ats.jta package. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e4023"/>2.4.4.1. UserTransaction</h4></div></div></div><p>The UserTransaction interface provides applications with the ability to control transaction boundaries. </p><p>In Narayana, UserTransaction can be obtained from the static com.arjuna.ats.jta.UserTransaction.userTransaction() method. When obtained the UserTransaction object can be used to control transactions </p><div class="example"><a id="d0e4030"/><p class="title"><b>Example 2.10. User Transaction Example</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_operator">//</span><!-- <br/> --><span class="java_plain">get&nbsp;</span><!-- <br/> --><span class="java_type">UserTransaction</span><!-- <br/> --><span class="java_plain">&nbsp;</span>
<!--  --><br/><span class="java_type">UserTransaction</span><span class="java_plain">&nbsp;utx&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;com</span><span class="java_separator">.</span><span class="java_plain">arjuna</span><span class="java_separator">.</span><span class="java_plain">ats</span><span class="java_separator">.</span><span class="java_plain">jta</span><span class="java_separator">.</span><span class="java_type">UserTransaction</span><span class="java_separator">.</span><span class="java_plain">userTransaction</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_operator">//</span><span class="java_plain">&nbsp;start&nbsp;transaction&nbsp;work</span><span class="java_separator">..</span>
<!--  --><br/><span class="java_plain">utx</span><span class="java_separator">.</span><span class="java_plain">begin</span><span class="java_separator">();</span>
</span>
<!--  --><br/><span class="java_operator">//</span><span class="java_plain">&nbsp;perform&nbsp;transactional&nbsp;work</span>
</span>
