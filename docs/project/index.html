<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;before&nbsp;giving&nbsp;up</span><span class="java_separator">.</span>
</pre></div></div><br class="example-break"/><p> The concurrency control mechanism is integrated into the atomic action mechanism, thus ensuring that as locks are granted on an object appropriate information is registered with the currently running atomic action to ensure that the locks are released at the correct time. This frees the programmer from the burden of explicitly freeing any acquired locks if they were acquired within atomic actions. However, if locks are acquired on an object outside of the scope of an atomic action, it is the programmer's responsibility to release the locks when required, using the corresponding <code class="methodname">releaselock</code> operation. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e1684"/>1.2.2.3. Locking policy</h4></div></div></div><p> Unlike many other systems, locks in TxCore are not special system types. Instead they are simply instances of other TxCore objects (the class <code class="classname">Lock</code> which is also derived from <code class="classname">StateManager</code> so that locks may be made persistent if required and can also be named in a simple fashion). Furthermore, <code class="classname">LockManager</code> deliberately has no knowledge of the semantics of the actual policy by which lock requests are granted. Such information is maintained by the actual <code class="classname">Lock</code> class instances which provide operations (the <code class="methodname">conflictsWith</code> operation) by which <code class="classname">LockManager</code> can determine if two locks conflict or not. This separation is important in that it allows the programmer to derive new lock types from the basic <code class="classname">Lock</code> class and by providing appropriate definitions of the conflict operations enhanced levels of concurrency may be possible. </p><div class="example"><a id="d0e1710"/><p class="title"><b>Example 1.16.  <code class="classname">LockMode</code> Class </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">LockMode</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> The <code class="classname">Lock</code> class provides a <code class="methodname">modifiesObject</code> operation which <code class="classname">LockManager</code> uses to determine if granting this locking request requires a call on modified. This operation is provided so that locking modes other than simple read and write can be supported. The supplied <code class="classname">Lock</code> class supports the traditional multiple reader/single writer policy. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e1732"/>1.2.2.4. Object constructor and finalizer</h4></div></div></div><p> Recall that TxCore objects can be recoverable, recoverable and persistent, or neither. Additionally each object possesses a unique internal name. These attributes can only be set when that object is constructed. Thus <code class="classname">LockManager</code> provides two protected constructors for use by derived classes, each of which fulfills a distinct purpose </p><div class="variablelist"><p class="title"><b> Protected Constructors Provided by <code class="classname">LockManager</code> </b></p><dl><dt><span class="term"> <code class="methodname">LockManager ()</code> </span></dt><dd><p> This constructor allows the creation of new objects, having no prior state. </p></dd><dt><span class="term"> <code class="methodname">LockManager</code> ( <span class="type">int</span> <code class="varname">objectType</code> , <span class="type">int</span> <code class="varname">objectModel)</code> </span></dt><dd><p> As above, this constructor allows the creation of new objects having no prior state. exist. The <code class="varname">objectType</code> parameter determines whether an object is simply recoverable (indicated by <code class="literal">RECOVERABLE</code> ), recoverable and persistent (indicated by <code class="literal">ANDPERSISTENT</code> ), or neither (indicated by <code class="literal">NEITHER</code> ). If an object is marked as being persistent then the state of the object will be stored in one of the object stores. The shared parameter only has meaning if it is <code class="literal">RECOVERABLE</code> . If the object model is <code class="literal">SINGLE</code> (the default behavior) then the recoverable state of the object is maintained within the object itself, and has no external representation). Otherwise an in-memory (volatile) object store is used to store the state of the object between atomic actions. </p><p> Constructors for new persistent objects should make use of atomic actions within themselves. This will ensure that the state of the object is automatically written to the object store either when the action in the constructor commits or, if an enclosing action exists, when the appropriate top-level action commits. Later examples in this chapter illustrate this point further. </p></dd><dt><span class="term"> <code class="methodname">LockManager</code> ( <span class="type">Uid</span> <code class="varname">objUid</code> ) </span></dt><dd><p> This constructor allows access to an existing persistent object, whose internal name is given by the <code class="varname">objUid</code> parameter. Objects constructed using this operation will normally have their prior state (identified by <code class="varname">objUid</code> ) loaded from an object store automatically by the system. </p></dd><dt><span class="term"> <code class="methodname">LockManager</code> ( <span class="type">Uid</span> <code class="varname">objUid</code> , <span class="type">int</span> <code class="varname">objectModel</code> ) </span></dt><dd><p> As above, this constructor allows access to an existing persistent object, whose internal name is given by the <code class="varname">objUid</code> parameter. Objects constructed using this operation will normally have their prior state (identified by <code class="varname">objUid</code> ) loaded from an object store automatically by the system. If the object model is <code class="literal">SINGLE</code> (the default behavior), then the object will not be reactivated at the start of each top-level transaction. </p></dd></dl></div><p> The finalizer of a programmer-defined class must invoke the inherited operation <code class="methodname">terminate</code> to inform the state management mechanism that the object is about to be destroyed. Otherwise, unpredictable results may occur. </p></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e1852"/>1.3. Advanced transaction issues with TxCore</h2></div></div></div><p> Atomic actions (transactions) can be used by both application programmers and class developers. Thus entire operations (or parts of operations) can be made atomic as required by the semantics of a particular operation. This chapter will describe some of the more subtle issues involved with using transactions in general and TxCore in particular. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e1857"/>1.3.1. Last resource commit optimization (LRCO)</h3></div></div></div><p> In some cases it may be necessary to enlist participants that are not two-phase commit aware into a two-phase commit transaction. If there is only a single resource then there is no need for two-phase commit. However, if there are multiple resources in the transaction, the <em class="firstterm">Last Resource Commit Optimization (LRCO) </em> comes into play. It is possible for a single resource that is one-phase aware (i.e., can only commit or roll back, with no prepare), to be enlisted in a transaction with two-phase commit aware resources. This feature is implemented by logging the decision to commit after committing the one-phase aware participant: The coordinator asks each two-phase aware participant if they are able to prepare and if they all vote yes then the one-phase aware participant is asked to commit. If the one-phase aware participant commits successfully then the decision to commit is logged and then commit is called on each two-phase aware participant. A heuristic outcome will occur if the coordinator fails before logging its commit decision but after the one-phase participant has committed since each two-phase aware participant will eventually rollback (as required under <em class="firstterm">presumed abort</em> semantics). This strategy delays the logging of the decision to commit so that in failure scenarios we have avoided a write operation. But this choice does mean that there is no record in the system of the fact that a heuristic outcome has occurred. </p><p> In order to utilize the LRCO, your participant must implement the <code class="interfacename">com.arjuna.ats.arjuna.coordinator.OnePhase</code> interface and be registered with the transaction through the <code class="methodname">BasicAction.add</code> operation. Since this operation expects instances of <code class="classname">AbstractRecord</code> , you must create an instance of <code class="classname">com.arjuna.ats.arjuna.LastResourceRecord</code> and give your participant as the constructor parameter. </p><div class="example"><a id="d0e1882"/><p class="title"><b>Example 1.17.  Class <code class="classname">com.arjuna.ats.arjuna.LastResourceRecord</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">try</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">boolean</span><span class="java_plain">&nbsp;success&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_literal">false</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">AtomicAction</span><span class="java_plain">&nbsp;A&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">AtomicAction</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">OnePhase</span><span class="java_plain">&nbsp;opRes&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">OnePhase</span><span class="java_separator">();</span><span class="java_plain">&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;used&nbsp;</span><span class="java_type">OnePhase</span><span class="java_plain">&nbsp;</span><span class="java_keyword">interface</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">System</span><span class="java_separator">.</span><span class="java_plain">out</span><span class="java_separator">.</span><span class="java_plain">println</span><span class="java_separator">(</span><span class="java_literal">&quot;Starting&nbsp;top-level&nbsp;action.&quot;</span><span class="java_separator">);</span>
</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A</span><span class="java_separator">.</span><span class="java_plain">begin</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A</span><span class="java_separator">.</span><span class="java_plain">add</span><span class="java_separator">(</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">LastResourceRecord</span><span class="java_separator">(</span><span class="java_plain">opRes</span><span class="java_separator">));</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A</span><span class="java_separator">.</span><span class="java_plain">add</span><span class="java_separator">(</span><span class="java_plain">&nbsp;</span><span class="java_literal">&quot;other&nbsp;participants&quot;</span><span class="java_plain">&nbsp;</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A</span><span class="java_separator">.</span><span class="java_plain">commit</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">}</span>
</pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e1890"/>1.3.2. Nested transactions</h3></div></div></div><p> There are no special constructs for nesting of transactions. If an action is begun while another action is running then it is automatically nested. This allows for a modular structure to applications, whereby objects can be implemented using atomic actions within their operations without the application programmer having to worry about the applications which use them, and whether or not the applications will use atomic actions as well. Thus, in some applications actions may be top-level, whereas in others they may be nested. Objects written in this way can then be shared between application programmers, and TxCore will guarantee their consistency. </p><p> If a nested action is aborted, all of its work will be undone, although strict two-phase locking means that any locks it may have obtained will be retained until the top-level action commits or aborts. If a nested action commits then the work it has performed will only be committed by the system if the top-level action commits. If the top-level action aborts then all of the work will be undone. </p><p> The committing or aborting of a nested action does not automatically affect the outcome of the action within which it is nested. This is application dependent, and allows a programmer to structure atomic actions to contain faults, undo work, etc. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e1899"/>1.3.3. Asynchronously committing a transaction</h3></div></div></div><p> By default, the Transaction Service executes the <code class="methodname">commit</code> protocol of a top-level transaction in a synchronous manner. All registered resources will be told to prepare in order by a single thread, and then they will be told to commit or rollback. A similar comment applies to the volatile phase of the protocol which provides a synchronization mechanism that allows an interested party to be notified before and after the transaction completes. This has several possible disadvantages: </p><div class="itemizedlist"><ul><li><p> In the case of many registered synchronizations, the <code class="methodname">beforeSynchronization</code> operation can logically be invoked in parallel on each non interposed synchronization (and similary for the interposed synchronizations). The disadvantage is that if an “early” synchronization in the list of registered resource forces a rollback by throwing an unchecked exception, possibly many beforeCompletion operations will have been made needlessly. </p></li><li><p> In the case of many registered resources, the <code class="methodname">prepare</code> operation can logically be invoked in parallel on each resource. The disadvantage is that if an “early” resource in the list of registered resource forces a rollback during <code class="methodname">prepare</code> , possibly many prepare operations will have been made needlessly. </p></li><li><p> In the case where heuristic reporting is not required by the application, the second phase of the commit protocol (including any afterCompletion synchronizations) can be done asynchronously, since its success or failure is not important to the outcome of the transaction. </p></li></ul></div><p> Therefore, Narayana provides runtime options to enable possible threading optimizations. By setting the <code class="varname">CoordinatorEnvironmentBean.asyncBeforeSynchronization</code> environment variable to <code class="literal">YES</code> , during the <code class="methodname">beforeSynchronization</code> phase a separate thread will be created for each synchronization registered with the transaction. By setting the <code class="varname">CoordinatorEnvironmentBean.asyncPrepare</code> environment variable to <code class="literal">YES</code> , during the <code class="methodname">prepare</code> phase a separate thread will be created for each registered participant within the transaction. By setting <code class="varname">CoordinatorEnvironmentBean.asyncCommit</code> to <code class="literal">YES</code> , a separate thread will be created to complete the second phase of the transaction provided knowledge about heuristics outcomes is not required. By setting the <code class="varname">CoordinatorEnvironmentBean.asyncAfterSynchronization</code> environment variable to <code class="literal">YES</code> , during the <code class="methodname">afterSynchronization</code> phase a separate thread will be created for each synchronization registered with the transaction provided knowledge about heuristics outcomes is not required. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e1961"/>1.3.4. Independent top-level transactions</h3></div></div></div><p> In addition to normal top-level and nested atomic actions, TxCore also supports independent top-level actions, which can be used to relax strict serializability in a controlled manner. An independent top-level action can be executed from anywhere within another atomic action and behaves exactly like a normal top-level action. Its results are made permanent when it commits and will not be undone if any of the actions within which it was originally nested abort. </p><div class="figure"><a id="d0e1966"/><div class="figure-contents"><div class="mediaobject"><img src="images/independent_top_level_action.png" alt="Independent Top-Level Action" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e1969.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e1969.html">D</a>]</span></div></div></div><p class="title"><b>Figure 1.5. Independent Top-Level Action</b></p></div><br class="figure-break"/><p> Top-level actions can be used within an application by declaring and using instances of the class <code class="classname">TopLevelTransaction</code> . They are used in exactly the same way as other transactions. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e1980"/>1.3.5.  Transactions within <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> methods </h3></div></div></div><p> Exercise caution when writing the <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> operations to ensure that no atomic actions are started, either explicitly in the operation or implicitly through use of some other operation. This restriction arises due to the fact that TxCore may invoke <code class="methodname">restore_state</code> as part of its commit processing resulting in the attempt to execute an atomic action during the commit or abort phase of another action. This might violate the atomicity properties of the action being committed or aborted and is thus discouraged. </p><div class="example"><a id="d0e2000"/><p class="title"><b>Example 1.18. </b></p><div class="example-contents"><p> If we consider the <a class="xref" href="#array-example" title="Example 1.12.  Array Class">Example 1.12, “ Array Class ”</a> given previously, the <code class="methodname">set</code> and <code class="methodname">get</code> operations could be implemented as shown below. </p><p> This is a simplification of the code, ignoring error conditions and exceptions. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">boolean</span><!-- <br/> --><span class="java_plain">&nbsp;set&nbsp;</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_type">int</span><!-- <br/> --><spa <!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2018"/>1.3.6. Garbage collecting objects</h3></div></div></div><p> Java objects are deleted when the garbage collector determines that they are no longer required. Deleting an object that is currently under the control of a transaction must be approached with caution since if the object is being manipulated within a transaction its fate is effectively determined by the transaction. Therefore, regardless of the references to a transactional object maintained by an application, TxCore will always retain its own references to ensure that the object is not garbage collected until after any transaction has terminated. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2023"/>1.3.7. Transaction timeouts</h3></div></div></div><p> By default, transactions live until they are terminated by the application that created them or a failure occurs. However, it is possible to set a timeout (in seconds) on a per-transaction basis such that if the transaction has not terminated before the timeout expires it will be automatically rolled back. </p><p> In TxCore, the timeout value is provided as a parameter to the <code class="methodname">AtomicAction</code> constructor. If a value of <code class="literal">AtomicAction.NO_TIMEOUT</code> is provided (the default) then the transaction will not be automatically timed out. Any other positive value is assumed to be the timeout for the transaction (in seconds). A value of zero is taken to be a global default timeout, which can be provided by the property <code class="varname">CoordinatorEnvironmentBean.defaultTimeout</code> , which has a default value of 60 seconds. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> Default timeout values for other Narayana components, such as JTS, may be different and you should consult the relevant documentation to be sure. </p></div><p> When a top-level transaction is created with a non-zero timeout, it is subject to being rolled back if it has not completed within the specified number of seconds. Narayana uses a separate reaper thread which monitors all locally created transactions, and forces them to roll back if their timeouts elapse. If the transaction cannot be rolled back at that point, the reaper will force it into a rollback-only state so that it will eventually be rolled back. </p><p> By default this thread is dynamically scheduled to awake according to the timeout values for any transactions created, ensuring the most timely termination of transactions. It may alternatively be configured to awake at a fixed interval, which can reduce overhead at the cost of less accurate rollback timing. For periodic operation, change the <code class="varname">CoordinatorEnvironmentBean.txReaperMode</code> property from its default value of <code class="literal">DYNAMIC</code> to <code class="literal">PERIODIC</code> and set the interval between runs, in milliseconds, using the property <code class="varname">CoordinatorEnvironmentBean.txReaperTimeout</code> . The default interval in <code class="literal">PERIODIC</code> mode is 120000 milliseconds. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="warning"><h2>Warning</h2><p> In earlier versions the <code class="literal">PERIODIC</code> mode was known as <code class="literal">NORMAL</code> and was the default behavior. The use of the configuration value <code class="literal">NORMAL</code> is deprecated and <code class="literal">PERIODIC</code> should be used instead if the old scheduling behavior is still required. </p></div><p> If a value of <code class="literal">0</code> is specified for the timeout of a top-level transaction, or no timeout is specified, then Narayana will not impose any timeout on the transaction, and the transaction will be allowed to run indefinitely. This default timeout can be overridden by setting the <code class="varname">CoordinatorEnvironmentBean.defaultTimeout</code> property variable when using to the required timeout value in seconds, when using ArjunaCore, ArjunaJTA or ArjunaJTS. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> As of JBoss Transaction Service 4.5, transaction timeouts have been unified across all transaction components and are controlled by ArjunaCore. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2087"/>1.3.7.1. Monitoring transaction timeouts</h4></div></div></div><p> If you want to be informed when a transaction is rolled back or forced into a rollback-only mode by the reaper, you can create a class that inherits from class <code class="classname">com.arjuna.ats.arjuna.coordinator.listener.ReaperMonitor</code> and overrides the <code class="methodname">rolledBack</code> and <code class="methodname">markedRollbackOnly</code> methods. When registered with the reaper via the <code class="methodname">TransactionReaper.addListener</code> method, the reaper will invoke one of these methods depending upon how it tries to terminate the transaction. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> The reaper will not inform you if the transaction is terminated (committed or rolled back) outside of its control, such as by the application. </p></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e2107"/>1.4. Hints and tips</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2110"/>1.4.1. General</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2113"/>1.4.1.1. Using transactions in constructors</h4></div></div></div><p> Examples throughout this manual use transactions in the implementation of constructors for new persistent objects. This is deliberate because it guarantees correct propagation of the state of the object to the object store. The state of a modified persistent object is only written to the object store when the top-level transaction commits. Thus, if the constructor transaction is top-level and it commits, the newly-created object is written to the store and becomes available immediately. If, however, the constructor transaction commits but is nested because another transaction that was started prior to object creation is running, the state is written only if all of the parent transactions commit. </p><p> On the other hand, if the constructor does not use transactions, inconsistencies in the system can arise. For example, if no transaction is active when the object is created, its state is not saved to the store until the next time the object is modified under the control of some transaction. </p><div class="example"><a id="d0e2120"/><p class="title"><b>Example 1.19. Nested Transactions In Constructors</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">AtomicAction</span><!-- <br/> --><span class="java_plain">&nbsp;A&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">AtomicAction</span><!-- <br/> --><span class="java_separator">();</span>
<!--  --><br/><span class="java_type">Object</span><span class="java_plain">&nbsp;obj1</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_type">Object</span><span class="java_plain">&nbsp;obj2</span><span class="java_separator">;</span>
</span>
<!--  --><br/><span class="java_plain">obj1&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">Object</span><span class="java_separator">();</span><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;create&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;object</span>
<!--  --><br/><span class="java_plain">obj2&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">Object</span><span class="java_separator">(</span><span class="java_literal">&quot;old&quot;</span><span class="java_separator">);</span><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;existing&nbsp;object</span>
</span>
<!--  --><br/><span class="java_plain">A</span><span class="java_separator">.</span><span class="java_plain">begin</span><span class="java_separator">(</span><span class="java_literal">0</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">obj2</span><span class="java_separator">.</span><span class="java_plain">remember</span><span class="java_separator">(</span><span class="java_plain">obj1</span><span class="java_separator">.</span><span class="java_plain">get_uid</span><span class="java_separator">());</span><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;obj2&nbsp;now&nbsp;contains&nbsp;reference&nbsp;to&nbsp;obj1</span>
<!--  --><br/><span class="java_plain">A</span><span class="java_separator">.</span><span class="java_plain">commit</span><span class="java_separator">(</span><span class="java_literal">true</span><span class="java_separator">);</span><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;obj2&nbsp;saved&nbsp;but&nbsp;obj1&nbsp;is&nbsp;not</span>
</pre></div></div><br class="example-break"/><p> The two objects are created outside of the control of the top-level action <code class="systemitem">A</code> . <code class="systemitem">obj1</code> is a new object. <code class="systemitem">obj2</code> is an old existing object. When the <code class="methodname">remember</code> operation of <code class="systemitem">obj2</code> is invoked, the object will be activated and the <span class="type">Uid</span> of <code class="systemitem">obj1</code> remembered. Since this action commits, the persistent state of <code class="systemitem">obj2</code> may now contain the <span class="type">Uid</span> of <code class="systemitem">obj1</code> . However, the state of <code class="systemitem">obj1</code> itself has not been saved since it has not been manipulated under the control of any action. In fact, unless it is modified under the control of an action later in the application, it will never be saved. If, however, the constructor had used an atomic action, the state of <code class="systemitem">obj1</code> would have automatically been saved at the time it was constructed and this inconsistency could not arise. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2163"/>1.4.1.2.  <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> methods </h4></div></div></div><p> TxCore may invoke the user-defined <code class="methodname">save_state</code> operation of an object at any time during the lifetime of an object, including during the execution of the body of the object’s constructor. This is particularly a possibility if it uses atomic actions. It is important, therefore, that all of the variables saved by <code class="methodname">save_state</code> are correctly initialized. Exercise caution when writing the <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> operations, to ensure that no transactions are started, either explicitly in the operation, or implicitly through use of some other operation. The reason for this restriction is that TxCore may invoke <code class="methodname">restore_state</code> as part of its commit processing. This would result in the attempt to execute an atomic transaction during the commit or abort phase of another transaction. This might violate the atomicity properties of the transaction being committed or aborted, and is thus discouraged. In order to support crash recovery for persistent objects, all <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> methods of user objects must call <code class="methodname">super.save_state</code> and <code class="methodname">super.restore_state</code> . </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e2201"/>1.4.1.2.1. Packing objects</h5></div></div></div><p> All of the basic types of Java ( <span class="type">int</span> , <span class="type">long</span> , etc.) can be saved and restored from an <code class="classname">InputObjectState</code> or <code class="classname">OutputObjectState</code> instance by using the <code class="methodname">pack</code> and <code class="methodname">unpack</code> routines provided by <code class="classname">InputObjectState</code> and <code class="classname">OutputObjectState</code> . However packing and unpacking objects should be handled differently. This is because packing objects brings in the additional problems of aliasing. Aliasing happens when two different object references may point at the same item. For example: </p><div class="example"><a id="d0e2230"/><p class="title"><b>Example 1.20. Aliasing</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Test</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;&nbsp;</span><span class="java_type">Test</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_type">String</span><span class="java_plain">&nbsp;s</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">...</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">private</span><span class="java_plain">&nbsp;</span><span class="java_type">String</span><span class="java_plain">&nbsp;s1</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">private</span><span class="java_plain">&nbsp;</span><span class="java_type">String</span><span class="java_plain">&nbsp;s2</span><span class="java_separator">;</span>

</span>
<!--  --><br/><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">Test</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_type">String</span><span class="java_plain">&nbsp;s</span><span class="java_separator">)</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;s1&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;s</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;s2&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;s</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/><p> Here, both <code class="varname">s1</code> and <code class="varname">s2</code> point at the same string. A naive implementation of <code class="methodname">save_state</code> might copy the string twice. From a <code class="methodname">save_state</code> perspective this is simply inefficient. However, <code class="methodname">restore_state</code> would unpack the two strings into different areas of memory, destroying the original aliasing information. The current version of TxCore packs and unpacks separate object references. </p></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2252"/>1.4.2. Direct use of StateManager</h3></div></div></div><p> The examples throughout this manual derive user classes from <code class="classname">LockManager</code> . These are two important reasons for this. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> Firstly, and most importantly, the serializability constraints of atomic actions require it. </p></li><li><p> It reduces the need for programmer intervention. </p></li></ol></div><p> However, if you only require access to TxCore's persistence and recovery mechanisms, direct derivation of a user class from <code class="classname">StateManager</code> is possible. </p><p> Classes derived directly from <code class="classname">StateManager</code> must make use of its state management mechanisms explicitly. These interactions are normally undertaken by <code class="classname">LockManager</code> . From a programmer's point of view this amounts to making appropriate use of the operations <code class="methodname">activate</code> , <code class="methodname">deactivate</code> , and <code class="methodname">modified</code> , since <code class="classname">StateManager</code> 's constructors are effectively identical to those of <code class="classname">LockManager</code> . </p><div class="example"><a id="d0e2295"/><p class="title"><b>Example 1.21.  <code class="methodname">activate</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">boolean</span><!-- <br/> --><span class="java_plain">&nbsp;activate&nbsp;</span><!-- <br/> --><span class="java_separator">()</span>
<!--  --><br/><span class="java_type">boolean</span><span class="java_plain">&nbsp;activate&nbsp;</span><span class="java_separator">(</span><span class="java_type">String</span><span class="java_plain">&nbsp;storeRoot</span><span class="java_separator">)</span></pre><p> Activate loads an object from the object store. The object’s UID must already have been set via the constructor and the object must exist in the store. If the object is successfully read then restore_state is called to build the object in memory. Activate is idempotent so that once an object has been activated further calls are ignored. The parameter represents the root name of the object store to search for the object. A value of null means use the default store. </p></div></div><br class="example-break"/><div class="example"><a id="d0e2305"/><p class="title"><b>Example 1.22.  <code class="methodname">deactivate</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">boolean</span><!-- <br/> --><span class="java_plain">&nbsp;deactivate&nbsp;</span><!-- <br/> --><span class="java_separator">()</span>
<!--  --><br/><span class="java_type">boolean</span><span class="java_plain">&nbsp;deactivate&nbsp;</span><span class="java_separator">(</span><span class="java_type">String</span><span class="java_plain">&nbsp;storeRoot</span><span class="java_separator">)</span></pre><p> The inverse of activate. First calls save_state to build the compacted image of the object which is then saved in the object store. Objects are only saved if they have been modified since they were activated. The parameter represents the root name of the object store into which the object should be saved. A value of null means use the default store. </p></div></div><br class="example-break"/><div class="example"><a id="d0e2315"/><p class="title"><b>Example 1.23.  <code class="methodname">modified</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">void</span><!-- <br/> --><span class="java_plain">&nbsp;modified&nbsp;</span><!-- <br/> --><span class="java_separator">()</span></pre><p> Must be called prior to modifying the object in memory. If it is not called, the object will not be saved in the object store by <code class="methodname">deactivate</code> . </p></div></div><br class="example-break"/></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e2328"/>1.5. Constructing a Transactional Objects for Java application</h2></div></div></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><p class="title"><b>Development Phases of a TxCore Application</b></p><ol><li><p> First, develop new classes with characteristics like persistence, recoverability, and concurrency control. </p></li><li><p> Then develop the applications that make use of the new classes of objects. </p></li></ol></div><p> Although these two phases may be performed in parallel and by a single person, this guide refers to the first step as the job of the class developer, and the second as the job of the applications developer. The class developer defines appropriate <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> operations for the class, sets appropriate locks in operations, and invokes the appropriate TxCore class constructors. The applications developer defines the general structure of the application, particularly with regard to the use of atomic actions. </p><p> This chapter outlines a simple application, a simple FIFO Queue class for integer values. The Queue is implemented with a doubly linked list structure, and is implemented as a single object. This example is used throughout the rest of this manual to illustrate the various mechanisms provided by TxCore. Although this is an unrealistic example application, it illustrates all of the TxCore modifications without requiring in depth knowledge of the application code. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> The application is assumed not to be distributed. To allow for distribution, context information must be propagated either implicitly or explicitly. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2355"/>1.5.1. Queue description</h3></div></div></div><p> The queue is a traditional FIFO queue, where elements are added to the front and removed from the back. The operations provided by the queue class allow the values to be placed on to the queue ( <code class="methodname">enqueue</code> ) and to be removed from it ( <code class="methodname">dequeue</code> ), and values of elements in the queue can also be changed or inspected. In this example implementation, an array represents the queue. A limit of <code class="varname">QUEUE_SIZE</code> elements has been imposed for this example. </p><div class="example"><a id="d0e2369"/><p class="title"><b>Example 1.24.  Java interface definition of <!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/><p> The use of an atomic action within the constructor for a new object follows the guidelines outlined earlier and ensures that the object’s state will be written to the object store when the appropriate top level atomic action commits (which will either be the action A or some enclosing action active when the TransactionalQueue was constructed). The use of atomic actions in a constructor is simple: an action must first be declared and its begin operation invoked; the operation must then set an appropriate lock on the object (in this case a WRITE lock must be acquired), then the main body of the constructor is executed. If this is successful the atomic action can be committed, otherwise it is aborted. </p><p> The finalizer of the <code class="classname">queue</code> class is only required to call the <code class="methodname">terminate</code> and <code class="methodname">finalizer</code> operations of <code class="classname">LockManager</code> . </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">void</span><!-- <br/> --><span class="java_plain">&nbsp;finalize&nbsp;</span><!-- <br/> --><span class="java_separator">()</span>

<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2515"/>1.5.4. The client</h3></div></div></div><p> Rather than show all of the code for the client, this example concentrates on a representative portion. Before invoking operations on the object, the client must first bind to the object. In the local case this simply requires the client to create an instance of the object. </p><div class="example"><a id="d0e2520"/><p class="title"><b>Example 1.32. Binding to the Object</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">static</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">void</span><!-- <br/> --><span class="java_plain">&nbsp;main&nbsp;</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_type">String</span><!-- <br/> --><span class="java_separator">[]</span><!-- <br/> --><span class="java_plain">&nbsp;args</span><!-- <br/> --><span class="java_separator">)</span>

<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2525"/>1.5.5. Comments</h3></div></div></div><p> Since the <code class="systemitem">queue</code> object is persistent, the state of the object survives any failures of the node on which it is located. The state of the object that survives is the state produced by the last top-level committed atomic action performed on the object. If an application intends to perform two <code class="methodname">enqueue</code> operations atomically, for example, you can nest the <code class="methodname">enqueue</code> operations in another enclosing atomic action. In addition, concurrent operations on such a persistent object are serialized, preventing inconsistencies in the state of the object. </p><p> However, since the elements of the <code class="systemitem">queue</code> objects are not individually concurrency controlled, certain combinations of concurrent operation invocations are executed serially, even though logically they could be executed concurrently. An example of this is modifying the states of two different elements in the queue. The platform Development Guide addresses some of these issues. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e2544"/>1.6. Failure Recovery</h2></div></div></div><p>In this chapter we shall cover information on failure recovery that is specific to TxCore, TXOJ or using Narayana outside the scope of a supported application server. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2549"/>1.6.1. Embedding the Recovery Manager</h3></div></div></div><p>In some situations it may be required to embed the RecoveryManager in the same process as the transaction service. In this case you can create an instance of the RecoveryManager through the manager method on com.arjuna.ats.arjuna.recovery.RecoveryManager. A RecoveryManager can be created in one of two modes, selected via the parameter to the manager method: </p><div class="itemizedlist"><ul><li><p>i. INDIRECT_MANAGEMENT: the manager runs periodically but can also be instructed to run when desired via the scan operation or through the RecoveryDriver class to be described below. </p></li><li><p>ii. DIRECT_MANAGEMENT: the manager does not run periodically and must be driven directly via the scan operation or RecoveryDriver. </p></li></ul></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="warning"><h2>Warning</h2><p>By default, the recovery manager listens on the first available port on a given machine. If you wish to control the port number that it uses, you can specify this using the com.arjuna.ats.arjuna.recovery.recoveryPort attribute. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2564"/>1.6.1.1. Additional Recovery Module Classes</h4></div></div></div><p>Narayana provides a set of recovery modules that are responsible to manage recovery according to the nature of the participant and its position in a transactional tree. The provided classes over and above the ones covered elsewhere (that all implements the RecoveryModule interface) are: </p><div class="itemizedlist"><ul><li><p>com.arjuna.ats.internal.txoj.recovery.TORecoveryModule </p><p>Recovers Transactional Objects for Java.</p></li></ul></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e2575"/>1.6.2. Understanding Recovery Modules</h3></div></div></div><p>The failure recovery subsystem of Narayana will ensure that results of a transaction are applied consistently to all resources affected by the transaction, even if any of the application processes or the machine hosting them crash or lose network connectivity. In the case of machine (system) crash or network failure, the recovery will not take place until the system or network are restored, but the original application does not need to be restarted – recovery responsibility is delegated to the Recovery Manager process (see below). Recovery after failure requires that information about the transaction and the resources involved survives the failure and is accessible afterward: this information is held in the ActionStore, which is part of the ObjectStore. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="warning"><h2>Warning</h2><p>If the ObjectStore is destroyed or modified, recovery may not be possible.</p></div><p>Until the recovery procedures are complete, resources affected by a transaction that was in progress at the time of the failure may be inaccessible. For database resources, this may be reported as tables or rows held by “in-doubt transactions”. For TransactionalObjects for Java resources, an attempt to activate the Transactional Object (as when trying to get a lock) will fail. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2585"/>1.6.2.1. The Recovery Manager</h4></div></div></div><p>The failure recovery subsystem of Narayana requires that the stand-alone Recovery Manager process be running for each ObjectStore (typically one for each node on the network that is running Narayana applications). The RecoveryManager file is located in the package com.arjuna.ats.arjuna.recovery.RecoveryManager. To start the Recovery Manager issue the following command: </p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA">&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;java&amp;nbsp;com&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;arjuna&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;ats&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;arjuna&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;recovery&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_type"&gt;RecoveryManager&lt;/span&gt;</pre><p> </p><p>If the -test flag is used with the Recovery Manager then it will display a “Ready” message when initialised, i.e.,</p><p> </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA">&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;java&amp;nbsp;com&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;arjuna&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;ats&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;arjuna&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;recovery&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_separator"&gt;.&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_type"&gt;RecoveryManager&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;&amp;nbsp;&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_operator"&gt;-&lt;/span&gt;&lt;!-- &lt;br/&gt; --&gt;&lt;span class="java_plain"&gt;test&lt;/span&gt;</pre><p> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2602"/>1.6.2.2. Configuring the Recovery Manager</h4></div></div></div><p>The RecoveryManager reads the properties defined in the arjuna.properties file and then also reads the property file RecoveryManager.properties, from the same directory as it found the arjuna properties file. An entry for a property in the RecoveryManager properties file will override an entry for the same property in the main TransactionService properties file. Most of the entries are specific to the Recovery Manager. </p><p>A default version of RecoveryManager.properties is supplied with the distribution – this can be used without modification, except possibly the debug tracing fields (see below, Output). The rest of this section discusses the issues relevant in setting the properties to other values (in the order of their appearance in the default version of the file). </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2609"/>1.6.2.3. Periodic Recovery</h4></div></div></div><p>The RecoveryManager scans the ObjectStore and other locations of information, looking for transactions and resources that require, or may require recovery. The scans and recovery processing are performed by recovery modules, (instances of classes that implement the com.arjuna.ats.arjuna.recovery.RecoveryModule interface), each with responsibility for a particular category of transaction or resource. The set of recovery modules used are dynamically loaded, using properties found in the RecoveryManager property file. </p><p>The interface has two methods: periodicWorkFirstPass and periodicWorkSecondPass. At an interval (defined by property com.arjuna.ats.arjuna.recovery.periodicRecoveryPeriod), the RecoveryManager will call the first pass method on each property, then wait for a brief period (defined by property com.arjuna.ats.arjuna.recovery.recoveryBackoffPeriod), then call the second pass of each module. Typically, in the first pass, the module scans (e.g. the relevant part of the ObjectStore) to find transactions or resources that are in-doubt (i.e. are part way through the commitment process). On the second pass, if any of the same items are still in-doubt, it is possible the original application process has crashed and the item is a candidate for recovery. </p><p>An attempt, by the RecoveryManager, to recover a transaction that is still progressing in the original process(es) is likely to break the consistency. Accordingly, the recovery modules use a mechanism (implemented in the com.arjuna.ats.arjuna.recovery.TransactionStatusManager package) to check to see if the original process is still alive, and if the transaction is still in progress. The RecoveryManager only proceeds with recovery if the original process has gone, or, if still alive, the transaction is completed. (If a server process or machine crashes, but the transaction-initiating process survives, the transaction will complete, usually generating a warning. Recovery of such a transaction is the RecoveryManager’s responsibility). </p><p>It is clearly important to set the interval periods appropriately. The total iteration time will be the sum of the periodicRecoveryPeriod, recoveryBackoffPeriod and the length of time it takes to scan the stores and to attempt recovery of any in-doubt transactions found, for all the recovery modules. The recovery attempt time may include connection timeouts while trying to communicate with processes or machines that have crashed or are inaccessible (which is why there are mechanisms in the recovery system to avoid trying to recover the same transaction for ever). The total iteration time will affect how long a resource will remain inaccessible after a failure – periodicRecoveryPeriod should be set accordingly (default is 120 seconds). The recoveryBackoffPeriod can be comparatively short (default is 10 seconds) – its purpose is mainly to reduce the number of transactions that are candidates for recovery and which thus require a “call to the original process to see if they are still in progress </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p>In previous versions of Narayana there was no contact mechanism, and the backoff period had to be long enough to avoid catching transactions in flight at all. From 3.0, there is no such risk. </p></div><p>Two recovery modules (implementations of the com.arjuna.ats.arjuna.recovery.RecoveryModule interface) are supplied with Narayana, supporting various aspects of transaction recovery including JDBC recovery. It is possible for advanced users to create their own recovery modules and register them with the Recovery Manager. The recovery modules are registered with the RecoveryManager using RecoveryEnvironmentBean.recoveryExtensions. These will be invoked on each pass of the periodic recovery in the sort-order of the property names – it is thus possible to predict the ordering (but note that a failure in an application process might occur while a periodic recovery pass is in progress). The default Recovery Extension settings are: </p><div class="example"><a id="d0e2625"/><p class="title"><b>Example 1.33. Recovery Environment Bean XML</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">entry</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">key</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;RecoveryEnvironmentBean.recoveryExtensions&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.arjuna.recovery.AtomicActionRecoveryModule</span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.txoj.recovery.TORecoveryModule</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">entry</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
</pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e2630"/>1.6.2.4. Expired entry removal</h4></div></div></div><p>The operation of the recovery subsystem will cause some entries to be made in the ObjectStore that will not be removed in normal progress. The RecoveryManager has a facility for scanning for these and removing items that are very old. Scans and removals are performed by implementations of the com.arjuna.ats.arjuna.recovery.ExpiryScanner interface. Implementations of this interface are loaded by giving the class names as the value of a property RecoveryEnvironmentBean.expiryScanners. The RecoveryManager calls the scan() method on each loaded Expiry Scanner implementation at an interval determined by the property RecoveryEnvironmentBean.expiryScanInterval”. This value is given in hours – default is 12. An expiryScanInterval value of zero will suppress any expiry scanning. If the value as supplied is positive, the first scan is performed when RecoveryManager starts; if the value is negative, the first scan is delayed until after the first interval (using the absolute value) </p><p>The kinds of item that are scanned for expiry are:</p><p>TransactionStatusManager items: one of these is created by every application process that uses Narayana – they contain the information that allows the RecoveryManager to determine if the process that initiated the transaction is still alive, and what the transaction status is. The expiry time for these is set by the property com.arjuna.ats.arjuna.recovery.transactionStatusManagerExpiryTime (in hours – default is 12, zero means never expire). The expiry time should be greater than the lifetime of any single Narayana-using process. </p><p>The Expiry Scanner properties for these are:</p><div class="example"><a id="d0e2641"/><p class="title"><b>Example 1.34. Recovery Environment Bean XML</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">entry</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">key</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;RecoveryEnvironmentBean.expiryScanners&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
<span class="xml_plain">&nbsp;&nbsp;com.arjuna.ats.internal.arjuna.recovery.ExpiredTransactionStatusManagerScanner</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">entry</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain"></span><br />
</pre></div></div><br class="example-break"/><p>To illustrate the behavior of a recovery module, the following pseudo code describes the basic algorithm used for Atomic Action transactions and Transactional Objects for java. </p><div class="example"><a id="d0e2648"/><p class="title"><b>Example 1.35. AtomicAction pseudo code</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_type">First</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Pass</span><!-- <br/> --><span class="java_operator">:</span>
<!--  --><br/><span class="java_operator">&lt;</span><span class="java_plain">&nbsp;create&nbsp;a&nbsp;collection&nbsp;containing&nbsp;all&nbsp;transactions&nbsp;currently&nbsp;in&nbsp;the&nbsp;log&nbsp;</span><span class="java_operator">&gt;</span>
</span>
<!--  --><br/><span class="java_type">Second</span><span class="java_plain">&nbsp;</span><span class="java_type">Pass</span><span class="java_operator">:</span>
<!--  --><br/><span class="java_keyword">while</span><span class="java_plain">&nbsp;</span><span class="java_operator">&lt;</span><span class="java_plain">&nbsp;there&nbsp;are&nbsp;transactions&nbsp;in&nbsp;the&nbsp;collection&nbsp;</span><span class="java_operator">&gt;</span>
<!--  --><br/><span class="java_keyword">do</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></pre></div></div><br class="example-break"/><p>The registered participant has the following behavior: </p><div class="itemizedlist"><ul><li><p>During the prepare phase, it writes a simple message - “I’m prepared”- on the disk such The message is written in a well known file </p></li><li><p>During the commit phase, it writes another message - “I’m committed”- in the same file used during prepare</p></li><li><p>If it receives an abort message, it removes from the disk the file used for prepare if any. </p></li><li><p>If a crash has been decided for the test, then it crashes during the commit phase – the file remains with the message “I’m prepared”. </p></li></ul></div><p>The main portion of the code illustrating such behavior is described hereafter.</p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="warning"><h2>Warning</h2><p>that the location of the file given in variable filename can be changed</p></div><div class="example"><a id="d0e2704"/><p class="title"><b>Example 1.38. SimpleRecord.java</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">package</span><!-- <br/> --><span class="java_plain">&nbsp;com</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">arjuna</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">demo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">recoverymodule</span><!-- <br/> --><span class="java_separator">;</span>
</span>
