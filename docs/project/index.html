</pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e8819"/>3.2.6.1.1.5. Sequence diagram</h6></div></div></div><p> The sequence diagram illustrates the method invocations that occur between the client and server. The following aspects are important: </p><div class="itemizedlist"><ul><li><p> You do not need to pass the transactional context as a parameter in method <code class="methodname">work</code> , since you are using implicit context propagation. </p></li><li><p> Specifying the use of interposition when the client and server processes are started, by using appropriate filters and interceptors, creates an interposed coordinator that the servant process can use, negating any requirement for cross-process invocations. The interposed coordinator is automatically registered with the root coordinator at the client. </p></li><li><p> The resource that commits or rolls back modifications made to the transactional object is associated, or registered, with the interposed coordinator. </p></li><li><p> The <code class="methodname">commit</code> invocation in the client process calls the root coordinator. The root coordinator calls the interposed coordinator, which in turn calls the <code class="methodname">commit_one_phase</code> method for the resource. </p></li></ul></div><div class="figure"><a id="d0e8846"/><div class="figure-contents"><div class="mediaobject"><img src="images/jts-sequence-diagram.png" alt="Sequence Diagram" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e8849.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e8849.html">D</a>]</span></div></div></div><p class="title"><b>Figure 3.16. Sequence Diagram</b></p></div><br class="figure-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e8855"/>3.2.6.1.1.6. Interpretation of output</h6></div></div></div><p> The server process first stringifies the servant instance, and writes the servant IOR to a temporary file. The first line of output is the sanity check that the operation was successful. </p><p> In this simplified example, the coordinator object has only a single registered resource. Consequently, it performs a <code class="methodname">commit_one_phase</code> operation on the resource object, instead of performing a <code class="methodname">prepare</code> operation, followed by a <code class="methodname">commit</code> or <code class="methodname">rollback</code> . </p><p> The output is identical, regardless of whether implicit context propagation or interposition is used, since interposition is essentially performance aid. Ordinarily, you may need to do a lot of marshaling between a client and server process. </p><div class="example"><a id="d0e8876"/><p class="title"><b>Example 3.26. Server output</b></p><div class="example-contents"><pre class="screen">
Object reference written to file
commit_one_phase called        
          </pre></div></div><br class="example-break"/></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e8881"/>3.2.6.2. Default settings</h4></div></div></div><p> These settings are defaults, and you can override them at run-time by using property variables, or in the properties file in the <code class="filename">etc/</code> directory of the installation. </p><div class="itemizedlist"><ul><li><p> Unless a CORBA object is derived from <code class="interfacename">CosTransactions::TransactionalObject</code>,you do not need to propagate any context. In order to preserve distribution transparency, defaults to always propagating a transaction context when calling remote objects, regardless of whether they are marked as transactional objects. You can override this by setting the <code class="varname">com.arjuna.ats.jts.alwaysPropagateContext</code> property variable to <code class="literal">NO</code> . </p></li><li><p> If an object is derived from <code class="interfacename">CosTransactions::TransactionalObject</code>, and no client context is present when an invocation is made, transmits a null context. Subsequent transactions begun by the object are top-level. If a context is required, then set the <code class="varname">com.arjuna.ats.jts.needTranContext</code> property variable to <code class="literal">YES</code>, in which case raises the <code class="systemitem">TransactionRequired</code> exception. </p></li><li><p> needs a persistent object store, so that it can record information about transactions in the event of failures. If all transactions complete successfully, this object store has no entries. The default location for this must be set using the <code class="varname">ObjectStoreEnvironmentBean.objectStoreDir</code> variable in the properties file. </p></li><li><p> If you use a separate transaction manager for <code class="interfacename">Current</code> , its location is obtained from the <code class="filename">CosServices.cfg</code> file. <code class="filename">CosServices.cfg</code> is located at runtime by the <code class="varname">OrbPortabilityEnvironmentBean</code> properties <code class="varname">initialReferencesRoot</code> and <code class="varname">initialReferencesFile</code> . The former is a directory, defaulting to the current working directory. The latter is a file name, relative to the directory. The default value is <code class="literal">CosServices.cfg</code> . </p></li><li><p> Checked transactions are not enabled by default. This means that threads other than the transaction creator may terminate the transaction, and no check is made to ensure all outstanding requests have finished prior to transaction termination. To override this, set the <code class="varname">JTSEnvironmentBean.checkedTransactions</code> property variable to <code class="literal">YES</code> . </p></li><li><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> As of 4.5, transaction timeouts are unified across all transaction components and are controlled by ArjunaCore. The old JTS configuration property com.arjuna.ats.jts.defaultTimeout still remains but is deprecated. </p></div><p> if a value of <code class="literal">0</code> is specified for the timeout of a top-level transaction, or no timeout is specified, does not impose any timeout on the transaction. To override this default timeout, set the <code class="varname">CoordinatorEnvironmentBean.defaultTimeout</code> property variable to the required timeout value in seconds. </p></li></ul></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e8968"/>3.2.7. Trail map</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e8971"/>3.2.7.1. Introduction</h4></div></div></div><p> assures complete, accurate business transactions for any Java based applications, including those written for the Java EE and EJB frameworks. </p><p> is a 100% Java implementation of a distributed transaction management system based on the Sun Microsystems Java EE Java Transaction Service (JTS) standard. Our implementation of the JTS utilizes the Object Management Group's (OMG) Object Transaction Service (OTS) model for transaction interoperability as recommended in the Java EE and EJB standards. Although any JTS-compliant product will allow Java objects to participate in transactions, one of the key features of is it's 100% Java implementation. This allows to support fully distributed transactions that can be coordinated by distributed parties. </p><p> runs can be run both as an embedded distributed service of an application server (e.g. WildFly Application Server), affording the user all the added benefits of the application server environment such as real-time load balancing, unlimited linear scalability and unmatched fault tolerance that allows you to deliver an always-on solution to your customers. It is also available as a free-standing Java Transaction Service. </p><p> </p><p>In addition to providing full compliance with the latest version of the JTS specification, leads the market in providing many advanced features such as fully distributed transactions and ORB portability with POA support. </p><p> </p><p> is tested on HP-UX 11i, Red Hat Linux, Windows Server 2003, and Sun Solaris 10, using Sun's JDK 5. It should howerver work on any system with JDK 5 or 6. </p><p> </p><p>The Java Transaction API support for comes in two flavours: </p><p> </p><div class="itemizedlist"><ul><li> a purely local implementation, that does not require an ORB, but obviously requires all coordinated resources to reside within the same JVM. </li><li> a fully distributed implementation. </li></ul></div><p> </p><p>Key features</p><p> </p><div class="itemizedlist"><ul><li> full compliant with the JTA 1.1 specification: <div class="itemizedlist"><ul><li> Purely local (ORB-less) JTA offers the fastest JTA performance </li><li> JDBC support </li><li> XA compliance </li><li> JDBC drivers for database access with full transaction support </li><li> Automatic crash recovery for XAResources </li></ul></div></li><li> compliance with the JTS specification and OTS 1.2 specification from the OMG <div class="itemizedlist"><ul><li> Distributed JTA implementation </li><li> support for distributed transactions (utilizing two-phase commit) </li><li> POA ORB support </li><li> interposition </li><li> transaction heuristics </li><li> distributed transaction manager (co-located with the transaction initiator) or transaction manager server </li><li> checked/unchecked transaction behaviour </li><li> supports both flat and nested transaction models, with nested-aware resources and resource adapters </li><li> independent concurrency control system with support for type-specific concurrency control </li><li> support for CosTransaction::Current </li><li> direct and indirect transaction management </li><li> synchronization interface </li><li> explicit and implicit transaction context propagation </li><li> automatic crash recovery </li><li> multi-thread aware </li></ul></div></li><li> transactional objects (TO) for Java </li><li> ORB independence via the ORB portability layer </li></ul></div><p> </p><p> This trail map will help you get started with running product. It is structured as follows: </p><div class="itemizedlist"><ul><li>1. Installation Content: This trail describes the content installed by the distribution </li><li>2. The Sample Application: This trail describes via a set of examples how is used to build transactional applications </li><li> 3. Deploying and testing the Sample Application: This trail describes how to deploy and to test the sample application </li><li> 4. Making the Sample Application Persistent: This trail describes tools allowing to build a persistent application </li><li>5. Recovery from Failure: This trail describes via a simple scenario how manages recovery from failure. </li><li> 6. Where Next?: This trail indicates where to find additional information </li></ul></div><p> In addition to the trails listed above, a set of trails giving more explanation on concept around transaction processing and standards, and also a quick access to section explaining how to configure are listed in the section "Additional Trails". </p><p> <span class="emphasis"><em>Note:</em></span> When running the local JTS transactions part of the trailmap, you will need to start the recovery manager: java com.arjuna.ats.arjuna.recovery.RecoveryManager -test </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e9073"/>3.2.7.2. Overview of the X/Open DTP model</h4></div></div></div> The X/Open Distributed Transaction Processing (DTP) model is a distributed transaction processing model proposed by the Open Group, a vendor consortium. This model is a standard among most of the commercial vendors in transaction processing and database domains. <p>This model consists of the follwng components (illustrated in Figure 1)</p><div class="itemizedlist"><ul><li> an Application Program (AP), which defines transaction boundaries and specifies actions that constitute a transaction </li><li> Resource Managers (RMs) such as databases or file access systems, which provide access to resources </li><li> a Transaction Manager (TM), which assigns identifiers to transactions, monitors their progress, and takes responsibility for transaction completion and for coordinating failure recovery </li><li> Communication Resource Managers (CRMs), which control communication between distributed applications within or across TM domains </li></ul></div><img src="images/jts-xopen.PNG.png"/><p>Figure 1 - The X/Open DTP model</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e9091"/>3.2.7.3.  Interface between functional components</h4></div></div></div> There are six interfaces between software components in the X/Open DTP model. <div class="itemizedlist"><p>The functions that each RM provides for the TM are called the xa_*() functions. For example the TM calls xa_start( ) in each participating RM to start an RM-internal transaction as part of a new global transaction. Later, the TM may call in sequence xa_end() xa_prepare( ) and xa_commit() to coordinate a (successful in this case) two-phase commit protocol. The functions that the TM provides for each RM are called the ax_*( ) functions. For example an RM calls ax_reg( ) to register dynamically with the TM. </p><div class="itemizedlist"><ul><li> the TxRPC interface (see the referenced TxRPC specification) </li><li> the XATMI interface (see the referenced XATMI specification) </li><li> the CPI-C interface (see the referenced CPI-C specification). </li></ul></div><ul><li> AP-RM. The AP-RM interfaces give the AP access to resources. X/Open interfaces, such as SQL and ISAM provide AP portability. The X/Open DTP model imposes few constraints on native RM APIs. The constraints involve only those native RM interfaces that define transactions. </li><li> AP-TM. The AP-TM interface (the TX interface) provides the AP with an Application Programming Interface (API) by which the AP coordinates global transaction management with the TM. For example, when the AP calls tx_begin( ) the TM informs the participating RMs of the start of a global transaction. After each request is completed, the TM provides a return value to the AP reporting back the success or otherwise of the TX call. </li><li> TM-RM. The TM-RM interface (the XA interface) lets the TM structure the work of RMs into global transactions and coordinate completion or recovery. The XA interface is the bidirectional interface between the TM and RM. </li><li> TM-CRM. The TM-CRM interface (the XA+ interface) supports global transaction information flow across TM Domains. In particular TMs can instruct CRMs by use of xa_*() function calls to suspend or complete transaction branches, and to propagate global transaction commitment protocols to other transaction branches. CRMs pass information to TMs in subordinate branches by use of ax_*( ) function calls. CRMs also use ax_*( ) function calls to request the TM to create subordinate transaction branches, to save and retrieve recovery information, and to inform the TM of the start and end of blocking conditions. </li><li> AP-CRM. X/Open provides portable APIs for DTP communication between APs within a global transaction. The API chosen can significantly influence (and may indeed be fundamental to) the whole architecture of the application. For this reason, these APIs are frequently referred to in this specification and elsewhere as communication paradigms.In practice, each paradigm has unique strengths, so X/Open offers the following popular paradigms: </li><li> CRM-OSI TP. This interface (the XAP-TP interface) provides a programming interface between a CRM and Open Systems Interconnection Distributed Transaction Processing (OSI TP) services. XAP-TP interfaces with the OSI TP Service and the Presentation Layer of the seven-layer OSI model. X/Open has defined this interface to support portable implementations of application-specific OSI services. The use of OSI TP is mandatory for communication between heterogeneous TM domains. For details of this interface, see the referenced XAP-TP specification and the OSI TP standards. </li></ul></div> Although the aim of the Open Group was providing portable interfaces, only the XA interface appears to be accepted and implemented by a wide range of vendors. <p>XA is a bidirectional interface between resource managers and transaction managers. This interface specifies two sets of functions. The first set, called as xa_*() functions are implemented by resource managers for use by the transaction manager. </p><p>Table 1 - XA Interface of X/Open DTP Model for the transaction manager</p><table BORDER="" WIDTH="100%" id="d0e9123"><tr BGCOLOR="#8BD5FC"> <td rowspan="1" colspan="1"> <span class="emphasis"><em>Function</em></span> </td> <td rowspan="1" colspan="1"> <span class="emphasis"><em>Purpose</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">xa_start</td> <td rowspan="1" colspan="1">Directs a resource manager to associate the subsequent requests by application programs to a transaction identified by the supplied identifier. </td> </tr><tr> <td rowspan="1" colspan="1">xa_end</td> <td rowspan="1" colspan="1">Ends the association of a resource manager with the transaction.</td> </tr><tr> <td rowspan="1" colspan="1">xa_prepare</td> <td rowspan="1" colspan="1">Prepares the resource manager for the commit operation. Issued by the transaction manager in the first phase of the two-phase commit operation. </td> </tr><tr> <td rowspan="1" colspan="1">xa_commit</td> <td rowspan="1" colspan="1">Commits the transactional operations. Issued by the transaction manager in the second phase of the two-phase commit operation. </td> </tr><tr> <td rowspan="1" colspan="1">xa_recover</td> <td rowspan="1" colspan="1">Retrieves a list of prepared and heuristically committed or heuristically rolled back transactions </td> </tr><tr> <td rowspan="1" colspan="1">xa_forget</td> <td rowspan="1" colspan="1">Forgets the heuristic transaction associated with the given transaction identifier </td> </tr></table><p>The second set of functions, called as ax_*() functions, are implemented by the transaction manager for use by resource managers. </p><p>Table 2 - XA Interface of X/Open DTP Model for resource managers</p><table BORDER="" WIDTH="58%" id="d0e9190"><tr BGCOLOR="#8BD5FC"> <td rowspan="1" colspan="1"> <span class="emphasis"><em>Function</em></span> </td> <td rowspan="1" colspan="1"> <span class="emphasis"><em>Purpose</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">ax_reg()</td> <td rowspan="1" colspan="1">Dynamically enlists with the transaction manager.</td> </tr><tr> <td rowspan="1" colspan="1">ax_unreg()</td> <td rowspan="1" colspan="1">Dynamically delists from the transaction manager.</td> </tr></table></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e9221"/>3.2.7.4. Overview of the Distributed Transaction Processing</h4></div></div></div><p>Transaction management is one of the most crucial requirements for enterprise application development. Most of the large enterprise applications in the domains of finance, banking and electronic commerce rely on transaction processing for delivering their business functionality. </p><p>Enterprise applications often require concurrent access to distributed data shared amongst multiple components, to perform operations on data. Such applications should maintain integrity of data (as defined by the business rules of the application) under the following circumstances: </p><div class="itemizedlist"><ul><li> distributed access to a single resource of data, and </li><li> access to distributed resources from a single application component. </li></ul></div><p>In such cases, it may be required that a group of operations on (distributed) resources be treated as one unit of work. In a unit of work, all the participating operations should either succeed or fail and recover together. This problem is more complicated when </p><div class="itemizedlist"><ul><li> a unit of work is implemented across a group of distributed components operating on data from multiple resources, and/or </li><li> the participating operations are executed sequentially or in parallel threads requiring coordination and/or synchronization. </li></ul></div><p> In either case, it is required that success or failure of a unit of work be maintained by the application. In case of a failure, all the resources should bring back the state of the data to the previous state ( <span class="emphasis"><em>i.e.,</em></span> the state prior to the commencement of the unit of work). </p><p> From the programmer's perspective a transaction is a scoping mechanism for a collection of actions which must complete as a unit. It provides a simplified model for exception handling since only two outcomes are possible: </p><div class="itemizedlist"><ul><li> success - meaning that all actions involved within a transaction are completed </li><li> failure - no actions complete </li></ul></div><img src="images/jts-trans_succes_failure.PNG.png"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e9253"/>3.2.7.5. Example</h4></div></div></div><p> To illustrate the reliability expected by the application let’s consider the funds transfer example which is familiar to all of us. </p> The Money transfer involves two operations: Deposit and Withdrawal <p> The complexity of implementation doesn't matter; money moves from one place to another. For instance, involved accounts may be either located in a same relational table within a database or located on different databases. </p><p> A Simple transfer consists on moving money from savings to checking while a Complex transfer can be performed at the end- of- day according to a reconciliation between international banks </p><img src="images/jts-example_transfer.PNG.pngimages/jts-transaction_components.PNG.png"/><p>The concept of a transaction, and a transaction manager (or a transaction processing service) simplifies construction of such enterprise level distributed applications while maintaining integrity of data in a unit of work. </p><p>A transaction is a unit of work that has the following properties: </p><div class="itemizedlist"><ul><li><span class="emphasis"><em>Atomicity</em></span> – either the whole transaction completes or nothing completes - partial completion is not permitted. </li><li><span class="emphasis"><em>Consistency</em></span> – a transaction transforms the system from one consistent state to another. In other words, On completion of a successful transaction, the data should be in a consistent state. For example, in the case of relational databases, a consistent transaction should preserve all the integrity constraints defined on the data. </li><li><span class="emphasis"><em>Isolation:</em></span> Each transaction should appear to execute independently of other transactions that may be executing concurrently in the same environment. The effect of executing a set of transactions serially should be the same as that of running them concurrently. This requires two things: <div class="itemizedlist"><ul><li> During the course of a transaction, intermediate (possibly inconsistent) state of the data should not be exposed to all other transactions. </li><li> Two concurrent transactions should not be able to operate on the same data. Database management systems usually implement this feature using locking. </li></ul></div></li><li><span class="emphasis"><em>Durabiliy:</em></span> The effects of a completed transaction should always be persistent. </li></ul></div><p> These properties, called as <span class="emphasis"><em>ACID</em></span> properties, guarantee that a transaction is never incomplete, the data is never inconsistent, concurrent transactions are independent, and the effects of a transaction are persistent. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9295"/>3.2.7.5.1. Transactional Concepts</h5></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9298"/>3.2.7.5.2. Transaction Components</h5></div></div></div></div><p>A collection of actions is said to be transactional if they possess the ACID properties. These properties are assumed to be ensured, in the presence of failures; if actions involved within the transaction are performed by a Transactional System. A transaction system includes a set of components where each of them has a particular role. Main components are described below. </p><img src="images/jts-example_transfer.PNG.pngimages/jts-transaction_components.PNG.png"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9304"/>3.2.7.5.3. Application Programs </h5></div><div><h5 class="title"><a id="d0e9304"/>3.2.7.5.3. Application Programs </h5></div><div><h5 class="title"><a id="d0e9304"/>3.2.7.5.3. Application Programs </h5></div></div></div><p>Application Programs are clients for the transactional resources. These are the programs with which the application developer implements business transactions. With the help of the transaction manager, these components create global transactions and operate on the transactional resources with in the scope of these transactions. These components are not responsible for implementing mechanisms for preserving ACID properties of transactions. However, as part of the application logic, these components generally make a decision whether to commit or rollback transactions. </p><p>Application responsibilities could be summarized as follow:</p><div class="itemizedlist"><ul><li> Create and demarcate transactions </li><li> Operate on data via resource managers </li></ul></div><p>A resource manager is in general a component that manages persistent and stable data storage system, and participates in the two phase commit and recovery protocols with the transaction manager. </p><p>A resource manager is typically a driver that provides two sets of interfaces: one set for the application components to get connections and operating, and the other set for participating in two phase commit and recovery protocols coordinated by a transaction manager. This component may also, directly or indirectly, register resources with the transaction manager so that the transaction manager can keep track of all the resources participating in a transaction. This process is called as resource enlistment. </p><p>Resource Manager responsibilities could be summarized as follow</p><div class="itemizedlist"><ul><li> Enlist resources with the transaction manager </li><li> Participate in two-phase commit and recovery protocol </li></ul></div><p>The transaction manager is the core component of a transaction processing environment. Its main responsibilities are to create transactions when requested by application components, allow resource enlistment and delistment, and to manage the two-phase commit or recovery protocol with the resource managers. </p><p>A typical transactional application begins a transaction by issuing a request to a transaction manager to initiate a transaction. In response, the transaction manager starts a transaction and associates it with the calling thread. The transaction manager also establishes a transaction context. All application components and/or threads participating in the transaction share the transaction context. The thread that initially issued the request for beginning the transaction, or, if the transaction manager allows, any other thread may eventually terminate the transaction by issuing a commit or rollback request. </p><p>Before a transaction is terminated, any number of components and/or threads may perform transactional operations on any number of transactional resources known to the transaction manager. If allowed by the transaction manager, a transaction may be suspended or resumed before finally completing the transaction. </p><p>Once the application issues the commit request, the transaction manager prepares all the resources for a commit operation, and based on whether all resources are ready for a commit or not, issues a commit or rollback request to all the resources. </p><p>Resource Manager responsibilities could be summarized as follow:</p><div class="itemizedlist"><ul><li> Establish and maintain transaction context </li><li> Maintain association between a transaction and the participating resources. </li><li> Initiate and conduct two-phase commit and recovery protocol with the resource managers. </li><li> Make synchronization calls to the application components before beginning and after end of the two-phase commit and recovery process </li></ul></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9350"/>3.2.7.5.3.1. Local vs. Distributed Transaction</h6></div></div></div><p> A transaction that involves only one transactional resource, such a database, is considered as <span class="emphasis"><em>local transaction</em></span> , while a transaction that involves more than one transactional resource that need to be coordinated to reach a consistent state is considered as a <span class="emphasis"><em>distributed transaction.</em></span> </p><p>A transaction can be specified by what is known as transaction demarcation. Transaction demarcation enables work done by distributed components to be bound by a global transaction. It is a way of marking groups of operations to constitute a transaction. </p><p>The most common approach to demarcation is to mark the thread executing the operations for transaction processing. This is called as programmatic demarcation. The transaction so established can be suspended by unmarking the thread, and be resumed later by explicitly propagating the transaction context from the point of suspension to the point of resumption. </p><p>The transaction demarcation ends after a commit or a rollback request to the transaction manager. The commit request directs all the participating resources managers to record the effects of the operations of the transaction permanently. The rollback request makes the resource managers undo the effects of all operations on the transaction. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9367"/>3.2.7.5.3.2. Transaction Context and Propagation </h6></div></div></div><p>Since multiple application components and resources participate in a transaction, it is necessary for the transaction manager to establish and maintain the state of the transaction as it occurs. This is usually done in the form of transaction context. </p><p>Transaction context is an association between the transactional operations on the resources, and the components invoking the operations. During the course of a transaction, all the threads participating in the transaction share the transaction context. Thus the transaction context logically envelops all the operations performed on transactional resources during a transaction. The transaction context is usually maintained transparently by the underlying transaction manager. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9374"/>3.2.7.5.3.3. Resource Enlistment</h6></div></div></div><p>Resource enlistment is the process by which resource managers inform the transaction manager of their participation in a transaction. This process enables the transaction manager to keep track of all the resources participating in a transaction. The transaction manager uses this information to coordinate transactional work performed by the resource managers and to drive two-phase and recovery protocol. At the end of a transaction (after a commit or rollback) the transaction manager delists the resources. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9379"/>3.2.7.5.3.4. Two-Phase Commit</h6></div></div></div><p>This protocol between the transaction manager and all the resources enlisted for a transaction ensures that either all the resource managers commit the transaction or they all abort. In this protocol, when the application requests for committing the transaction, the transaction manager issues a prepare request to all the resource managers involved. Each of these resources may in turn send a reply indicating whether it is ready for commit or not. Only The transaction manager issue a commit request to all the resource managers, only when all the resource managers are ready for a commit. Otherwise, the transaction manager issues a rollback request and the transaction will be rolled back. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9384"/>3.2.7.5.3.5. Recovery and Logging</h6></div></div></div><p> Basically, the Recovery is the mechanism which preserves the transaction atomicity in presence of failures. The basic technique for implementing transactions in presence of failures is based on the use of logs. That is, a transaction system has to record enough information to ensure that it can be able to return to a previous state in case of failure or to ensure that changes committed by a transaction are properly stored. </p><p> In addition to be able to store appropriate information, all participants within a distributed transaction must log similar information which allow them to take a same decision either to set data in their final state or in their initial state. </p><p> Two techniques are in general used to ensure transaction's atomicity. A first technique focuses on manipulated data, such the Do/Undo/Redo protocol (considered as a recovery mechanism in a centralized system), which allow a participant to set its data in their final values or to retrieve them in their initial values. A second technique relies on a distributed protocol named the two phases commit, ensuring that all participants involved within a distributed transaction set their data either in their final values or in their initial values. In other words all participants must commit or all must rollback. </p><img src="images/jts-recovery_logs.PNG.png"/><p> In addition to failures we refer as centralized such system crashes, communication failures due for instance to network outages or message loss have to be considered during the recovery process of a distributed transaction. </p><p> In order to provide an efficient and optimized mechanism to deal with failure, modern transactional systems typically adopt a “presume abort” strategy, which simplifies the transaction management. </p><p> The presumed abort strategy can be stated as «when in doubt, abort». With this strategy, when the recovery mechanism has no information about the transaction, it presumes that the transaction has been aborted. </p> A particularity of the presumed-abort assumption allows a coordinator to not log anything before the commit decision and the participants do not to log anything before they prepare. Then, any failure which occurs before the 2pc starts lead to abort the transaction. Furthermore, from a coordinator point of view any communication failure detected by a timeout or exception raised on sending prepare is considered as a negative vote which leads to abort the transaction. So, within a distributed transaction a coordinator or a participant may fail in two ways: either it crashes or it times out for a message it was expecting. When a coordinator or a participant crashes and then restarts, it uses information on stable storage to determine the way to perform the recovery. As we will see it the presumed-abort strategy enable an optimized behavior for the recovery. </div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9401"/>3.2.7.5.3.6. Heuristic Decision</h6></div></div></div> In extremely rare cases, a resource manager may choose not to wait for the outcome from the transaction manager. This might occur if the communications path was lost and was not likely to be restored for a very long time. Typically this happens as a result of human intervention and not as an arbitrary action of a resource manager. In order to release locks and make this transactions data available to new transactions, the resource manager makes a <span class="emphasis"><em>heuristic decision</em></span> , i.e. it guesses the proper transaction outcome. When it does so, it must remember its guess until contact with the transaction manager is ultimately re-established. </div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9408"/>3.2.7.5.4. Standards</h5></div></div></div> Saying that a distributed transaction can involve several distributed participants, means that these participant must be integrated within a global transaction manager which has the responsibility to ensure that all participants take a common decision to commit or rollback the distributed transaction. The key of such integration is the existence of a common transactional interface which is understood by all participants, transaction manager and resource managers such databases. <p> The importance of common interfaces between participants, as well as the complexity of their implementation, becomes obvious in an open systems environment. For this aim various distributed transaction processing standards have been developed by international standards organizations. Among these organizations, We list three of them which are mainly considered in the product: </p><div class="itemizedlist"><ul><li> The X/Open model and its successful XA interface </li><li> The OMG with its CORBA infrastructure and the Object Transaction Service and finally </li><li> The Java Community Process leaded by Sun with its JTA/JTS specification </li></ul></div> Basically these standards have proposed logical models, which divide transaction processing into several functions: <div class="itemizedlist"><ul><li> those assigned to the application which ties resources together in application- specific operations </li><li> those assigned to the Resource manager which access physically to data stores </li><li> functions performed by the Transaction Manager which manages transactions, and finally </li><li> Communication Resource Managers which allow to exchange information with other transactional domains. </li></ul></div><img src="images/jts-standards.PNG.png"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9432"/>3.2.7.5.5. Overview of the OMG Object Transaction Service</h5></div></div></div> Object Transaction Service (OTS) is a distributed transaction processing service specified by the Object Management Group (OMG). This specification extends the CORBA model and defines a set of interfaces to perform transaction processing across multiple CORBA objects. <p>OTS is based on the Open Group's DTP model and is designed so that it can be implemented using a common kernel for both the OTS and Open Group APIs. In addition to the functions defined by DTP, OTS contains enhancements specifically designed to support the object environment. Nested transactions and explicit propagation are two examples. </p><p>The CORBA model also makes some of the functions in DTP unnecessary so these have been consciously omitted. Static registration and the communications resource manager are unnecessary in the CORBA environment. </p><p>A key feature of OTS is its ability to share a common transaction with XA compliant resource managers. This permits the incremental addition of objects into an environment of existing procedural applications. </p><p> <img src="images/jts-OTS.PNG.png"/> </p><p>Figure 1 - OTS Architecture</p><p>The OTS architecture, shown in Figure 1, consists of the following components:</p><div class="itemizedlist"><ul><li><span class="emphasis"><em>Transaction Client:</em></span> A program or object that invokes operations on transactional objects. </li><li><span class="emphasis"><em>Transactional Object</em></span> : A CORBA object that encapsulates or refers to persistent data, and whose behavior depends on whether or not its operations are invoked during a transaction. </li><li><span class="emphasis"><em>Recoverable Object</em></span> : A transactional object that directly maintains persistent data, and participates in transaction protocols. </li><li><span class="emphasis"><em>Transactional Server</em></span> : A collection of one or more transactional objects. </li><li><span class="emphasis"><em>Recoverable Server:</em></span> A collection of objects, of which at least one of which is recoverable. </li><li><span class="emphasis"><em>Resource Object</em></span> : A resource object is an object in the transaction service that is registered for participation in the two-phase commit and recovery protocol. </li></ul></div> In addition to the usual transactional semantics, the CORBA OTS provides for the following features: <div class="itemizedlist"><ul><li><span class="emphasis"><em>Nested Transactions</em></span> : This allows an application to create a transaction that is embedded in an existing transaction. In this model, multiple subtransactions can be embedded recursively in a transaction. Subtransactions can be committed or rolled back without committing or rolling back the parent transaction. However, the results of a commit operation are contingent upon the commitment of all the transaction's ancestors. The main advantage of this model is that transactional operations can be controlled at a finer granularity. The application will have an opportunity to correct or compensate for failures at the subtransaction level, without actually attempting to commit the complete parent transaction. </li><li><span class="emphasis"><em>Application Synchronization</em></span> : Using the OTS synchronization protocol, certain objects can be registered with the transaction service for notification before the start of and the completion of the two-phase commit process. This enables such application objects to synchronize transient state and data stored in persistent storage. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9485"/>3.2.7.5.6. Application programming models</h5></div></div></div> A client application program may use direct or indirect context management to manage a transaction. With indirect context management, an application uses the pseudo object called Current, provided by the Transaction Service , to associate the transaction context with the application thread of control. In direct context management, an application manipulates the Control object and the other objects associated with the transaction. <p> An object may require transactions to be either explicitly or implicitly propagated to its operations. </p><div class="itemizedlist"><ul><li> Explicit propagation means that an application propagates a transaction context by passing objects defined by the Transaction Service as explicit parameters. This should typically be the PropagationContext structure. </li><li> Implicit propagation means that requests are implicitly associated with the client's transaction; they share the client's transaction context. It is transmitted implicitly to the objects, without direct client intervention. Implicit propagation depends on indirect context management, since it propagates the transaction context associated with the Current pseudo object. An object that supports implicit propagation would not typically expect to receive any Transaction Service object as an explicit parameter. </li></ul></div> A client may use one or both forms of context management, and may communicate with objects that use either method of transaction propagation. (Details of how to enable implicit propagation were described in Section Chapter 0 and Section 0). This results in four ways in which client applications may communicate with transactional objects: <div class="itemizedlist"><ul><li> Direct Context Management/Explicit Propagation: the client application directly accesses the Control object, and the other objects which describe the state of the transaction. To propagate the transaction to an object, the client must include the appropriate Transaction Service object as an explicit parameter of an operation; typically this should be the PropagationContext structure. </li><li> Indirect Context Management/Implicit Propagation: the client application uses operations on the Current pseudo object to create and control its transactions. When it issues requests on transactional objects, the transaction context associated with the current thread is implicitly propagated to the object. </li><li> Indirect Context Management/Explicit Propagation: for an implicit model application to use explicit propagation, it can get access to the Control using the get_control operation on the Current pseudo object. It can then use a Transaction Service object as an explicit parameter to a transactional object; for efficiency reasons this should be the PropagationContext structure, obtained by calling get_txcontext on the appropriate Coordinator reference. This is explicit propagation. </li><li> Direct Context Management/Implicit Propagation: a client that accesses the Transaction Service objects directly can use the resume pseudo object operation to set the implicit transaction context associated with its thread. This allows the client to invoke operations of an object that requires implicit propagation of the transaction context. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9506"/>3.2.7.5.7. Examples</h5></div></div></div><div class="itemizedlist"><ul><li> Indirect and Implicit <p>In the code fragments below, a transaction originator uses indirect context management and implicit transaction propagation; txn_crt is an example of an object supporting the Current interface. The client uses the begin operation to start the transaction whichbecomes implicitly associated with the originator's thread of control. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_separator">...</span>

</pre><p> The program commits the transaction associated with the client thread. The report_heuristics argument is set to false so no report will be made by the Transaction Service about possible heuristic decisions. </p></li><li> Direct and Explicit <p>In the following example, a transaction originator uses direct context management and explicit transaction propagation. The client uses a factory object supporting the CosTransactions::TransactionFactory interface to create a new transaction and uses the returned Control object to retrieve the Ter mi nat or and Coordinator objects. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_separator">...</span>

<!--  --><br/><span class="java_separator">...</span>
<!--  --><br/><span class="java_plain">t</span><span class="java_separator">.</span><span class="java_plain">commit</span><span class="java_separator">(</span><span class="java_literal">false</span><span class="java_separator">);</span>
</pre><p> The client issues requests, some of which involve transactional objects, in this case explicit propagation of the context is used. The Control object reference is passed as an explicit parameter of the request; it is declared in the OMG IDL of the interface. The transaction originator uses the Terminator object to commit the transaction; the report_heuristics argument is set to false: so no report will be made by the Transaction Service about possible heuristic decisions. </p></li></ul></div><p>The main difference between direct and indirect context management is the effect on the invoking thread's transaction context. If using indirect (i.e., invoking operations through the Current pseudo object), then the thread's transaction context will be modified automatically by the OTS, e.g., if begin is called then the thread's notion of the current transaction will be modified to the newly created transaction; when that is terminated, the transaction previously associated with the thread (if any) will be restored as the thread's context (assuming subtransactions are supported by the OTS implementation). However, if using direct management, no changes to the threads transaction context are performed by the OTS: the application programmer assumes responsibility for this. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e9528"/>3.2.7.6.  OTS Interfaces </h4></div></div></div> Figure 2 describes the principal interfaces in the CORBA OTS specification, with their interaction, while the Table 1 below provides more details for each interface. <p> <img src="images/jts-OTS_Interfaces.PNG.png"/> </p><p>Figure 2 - OTS interfaces and their interactions</p><p>Table 1 - OTS Interfaces and their role.</p><table BORDER="" WIDTH="100%" id="d0e9540"><tr BGCOLOR="#66FFFF"> <td align="center" rowspan="1" colspan="1"> <span class="emphasis"><em>Interface</em></span> </td> <td align="center" rowspan="1" colspan="1"> <span class="emphasis"><em>Role and operations</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">Current</td> <td rowspan="1" colspan="1"> <div class="itemizedlist"><ul><li> Transaction demarcation ( <span class="emphasis"><em>begin, commit, rollback, rollback_only, set_time_out</em></span> ) </li><li> Status of the transaction ( <span class="emphasis"><em>get_status</em></span> ) </li><li> Name of the transaction (g <span class="emphasis"><em>et_transaction_name</em></span> ) </li><li> Transaction context ( <span class="emphasis"><em>get_control</em></span> ) </li></ul></div> </td> </tr><tr> <td rowspan="1" colspan="1">TransactionFactory</td> <td rowspan="1" colspan="1"> Explicit transaction creation <div class="itemizedlist"><ul><li> create a transaction with its associated cooridinator ( <span class="emphasis"><em>create</em></span> ) </li><li> create an interposed coordinator as a subrodinator in the transaction tree ( <span class="emphasis"><em>recreate</em></span> ) </li></ul></div> </td> </tr><tr> <td rowspan="1" colspan="1">Control</td> <td rowspan="1" colspan="1"> Explicit transaction context management <div class="itemizedlist"><ul><li> access to the transaction coordinator ( <span class="emphasis"><em>get_coordinator</em></span> ) </li><li> access to the transactions terminator ( <span class="emphasis"><em>get_terminator</em></span> ) </li></ul></div> </td> </tr><tr> <td rowspan="1" colspan="1">Terminator</td> <td rowspan="1" colspan="1">Commit (commit) or rollback (rollback) a transaction in a direct transaction management mode </td> </tr><tr> <td rowspan="1" colspan="1">Coordinator</td> <td rowspan="1" colspan="1"> <div class="itemizedlist"><ul><li> Status of the transaction ( <span class="emphasis"><em>get_status, get_parent_status, get_top_level_status</em></span> ) </li><li> Transaction information ( <span class="emphasis"><em>is_same_transaction, is_related_transaction, is_ancestor_transaction, is_descendant_transaction, is_top_level_transaction, hash_transaciton, hash_top_level_transaction, get_transaction_name, get_txcontext </em></span> ) </li><li> Resource enlistment ( <span class="emphasis"><em>register_resource, register_subtrans_aware</em></span> ) </li><li> Registration of synchronization objects ( <span class="emphasis"><em>register_synchronization</em></span> ) </li><li> Set the transaction for rollback ( <span class="emphasis"><em>rollback_only</em></span> ) </li><li> Create subtransactions ( <span class="emphasis"><em>create_subtransaction</em></span> ) </li></ul></div> </td> </tr><tr> <td rowspan="1" colspan="1">RecoveryCoordinator</td> <td rowspan="1" colspan="1"> Allows to coordinate recovery in case of failure ( <span class="emphasis"><em>replay_completion</em></span> ) </td> </tr><tr> <td rowspan="1" colspan="1">Resource</td> <td rowspan="1" colspan="1"> Participation in two-phase commit and recovery protocol ( <span class="emphasis"><em>prepare, rollback, commit, commit_one_phase, forget </em></span> ) </td> </tr><tr> <td rowspan="1" colspan="1">Synchronization</td> <td rowspan="1" colspan="1"> Application synchronization before beginning and after completion of two-phase commit ( <span class="emphasis"><em>before_completion, after_completion</em></span> ) </td> </tr><tr> <td rowspan="1" colspan="1">SubtransactionAwareResource</td> <td rowspan="1" colspan="1"> Commit or rollback a subtransaction ( <span class="emphasis"><em>commit_subtransaction, rollback_subtransaction)</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">TransactionalObject</td> <td rowspan="1" colspan="1">A marker interface to be implemented by all transactional objects (no operation defined) </td> </tr></table></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e9725"/>3.2.7.7. Managing Transactions in Java EE</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9728"/>3.2.7.7.1.  JTA/JTS Architecture</h5></div></div></div> The Java transaction initiative consists of two specifications: Java Transaction Service (JTS) and Java Transaction API (JTA). <p>JTS specifies the implementation of a Java transaction manager. This transaction manager supports the JTA, using which application servers can be built to support transactional Java applications. Internally the JTS implements the Java mapping of the OMG OTS specifications. </p><p>The JTA specifies an architecture for building transactional application servers and defines a set of interfaces for various components of this architecture. The components are: the application, resource managers, and the application server, as shown in the slide. </p><p>The JTS thus provides a new architecture for transactional application servers and applications, while complying to the OMG OTS 1.1 interfaces internally. This allows the JTA compliant applications to interoperate with other OTS 1.1 complaint applications through the standard IIOP. </p><p> As shown in the Figure 1, in the Java transaction model, the Java application components can conduct transactional operations on JTA compliant resources via the JTS. The JTS acts as a layer over the OTS. The applications can therefore initiate global transactions to include other OTS transaction managers, or participate in global transactions initiated by other OTS compliant transaction managers. </p><p> <img src="images/jts-j2ee_1.PNG.png"/> </p><div class="blockquote"><blockquote class="blockquote"> Figure 1 - The JTA/JTS transaction model </blockquote></div><p>The Java Transaction Service is architected around an application server and a transaction manager. The architecture is shown in Figure 2. </p><p> <img src="images/jts-j2ee_2.PNG.png"/> </p><div class="blockquote"><blockquote class="blockquote"> Figure 2 - The JTA/JTS Architecture </blockquote></div><p>The JTS architecture consists of the following components:</p><div class="itemizedlist"><ul><li><span class="emphasis"><em>Transaction Manager</em></span> : The transaction manager is the core component of this architecture and is provided by an implementation of the JTS. It provides interfaces to create transactions (including transaction demarcation and propagation of transaction context), allows enlistment and delistment of resources, provides interfaces for registering components for application synchronization, implements the synchronization protocol, and initiates and directs the two phase commit and recovery protocol with the resource managers. </li><li><span class="emphasis"><em>Application Server</em></span> : One of the key features of the JTS architecture is that it allows an application server to be built on top of the transaction service and the resources. Application developers can develop and deploy application components onto the application server for initiating and managing transactions. The application server can therefore abstract all transactional semantics from the application programs. </li><li><span class="emphasis"><em>Application Components</em></span> : These are the clients for the transactional resources and implement business transactions. These are deployed on the application server. Depending on the architecture of the application server, these components can directly or indirectly create transactions and operate on the transactional resources. For example, an Enterprise JavaBean (EJB) server allows declarative transaction demarcation, in which case, the EJB components need not directly implement the transactions. However, a Java implementation of a CORBA OTS, requires the CORBA object to demarcate transactions explicitly. </li><li><span class="emphasis"><em>Resource Manager</em></span> : A resource manager is an X/Open XA compliant component that manages a persistent and stable storage system, and participates in the two phase commit and recovery protocol with the transaction manager. The application manager also provides interfaces for the application server and the application components to operate on the data managed by it. </li><li><span class="emphasis"><em>Communication Resource Manager</em></span> : This allows the transaction manager to participate in transactions initiated by other transaction managers. However, the JTS specification does not specify any protocol for this communication and assumes that an implementation of the communication resource manager supports the CORBA OTS and GIOP specifications. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9777"/>3.2.7.7.2. Java Transaction API</h5></div></div></div> The JTA specification may be classified into three categories of interface as shown in Figure 3. The Java Transaction API consists of three elements: a high-level application transaction demarcation interface, a high-level transaction manager interface intended for application server, and a standard Java mapping of the X/Open XA protocol intended for transactional resource manager. <p> <img src="images/jts-j2ee_3_API.PNG.png"/> </p><div class="blockquote"><blockquote class="blockquote"> Figure 3 - JTA Interfaces </blockquote></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9787"/>3.2.7.7.2.1.  Transaction Manager Interfaces</h6></div></div></div><div class="itemizedlist"><ul><li> javax.transaction.Status: Defines the following flags for the status of a transaction: </li></ul></div><table width="89%" border="1" id="d0e9793"><tr bgcolor="#0099CC"> <td width="34%" rowspan="1" colspan="1"> <span class="emphasis"><em>Flag</em></span> </td> <td width="66%" rowspan="1" colspan="1"> <span class="emphasis"><em>Purpose </em></span> </td> </tr><tr> <td rowspan="1" colspan="1">STATUS_ACTIVE</td> <td rowspan="1" colspan="1">Transaction is active (started but not prepared)</td> </tr><tr> <td rowspan="1" colspan="1">STATUS_COMMITTED</td> <td rowspan="1" colspan="1">Transaction is committed</td> </tr><tr> <td rowspan="1" colspan="1">STATUS_COMMITTING</td> <td rowspan="1" colspan="1">Transaction is in the process of committing.</td> </tr><tr> <td rowspan="1" colspan="1">STATUS_MARKED_ROLLBACK</td> <td rowspan="1" colspan="1">Transaction is marked for rollback.</td> </tr><tr> <td rowspan="1" colspan="1">STATUS_NO_TRANSACTION</td> <td rowspan="1" colspan="1">There is no transaction associated with the current Transaction, UserTransaction or TransactionManager objects. </td> </tr><tr> <td rowspan="1" colspan="1">STATUS_PREPARED</td> <td rowspan="1" colspan="1">Voting phase of the two phase commit is over and the transaction is prepared.</td> </tr><tr> <td rowspan="1" colspan="1">STATUS_PREPARING</td> <td rowspan="1" colspan="1">Transaction is in the process of preparing.</td> </tr><tr> <td rowspan="1" colspan="1">STATUS_ROLLEDBACK</td> <td rowspan="1" colspan="1">Outcome of the transaction has been determined as rollback. It is likely that heuristics exists. </td> </tr><tr> <td rowspan="1" colspan="1">STATUS_ROLLING_BACK</td> <td rowspan="1" colspan="1">Transaction is in the process of rolling back.</td> </tr><tr> <td rowspan="1" colspan="1">STATUS_UNKNOWN</td> <td rowspan="1" colspan="1">A transaction exists but its current status can not be determined. This is a transient condition </td> </tr></table><div class="blockquote"><blockquote class="blockquote"><p>Table 1: Transaction Status Flags</p></blockquote></div><p>The javax.transaction.Transaction, javax.transaction.TransactionManager, and javax.transaction.UserTransaction interfaces provide a getStatus method that returns one of the above status flags. </p><div class="itemizedlist"><ul><li> javax.transaction.Transaction: An object of this type is created for each global transaction. This interface provides methods for transaction completion(commit and rollback), resource enlistment (enlistResource) and delistment (delistResource), registration of synchronization objects (registerSynchronization), and query of status of the transaction (getStatus). </li><li> javax.transaction.TransactionManager: This interface is implemented by the JTS and allows an application server to communicate with the transaction manager to demarcate transactions (begin, commit, rollback), suspending and resuming transactions (suspend and resume), set the transaction for rollback (setRollbackOnly), get the associated Transaction object (getTransaction), set the transaction timeout interval (setTransactionTimeout) and query the status of the transaction (getStatus). </li><li> javax.transaction.UserTransaction: . This interface provides methods to begin and end transactions (begin, commit, and rollback), set the transaction for rollback (setRollbackOnly), set the transaction timeout interval (setTransactionTimeout), and get the status of the transaction (getStatus). Nested transactions are not supported, and begin throws the NotSupportedException when the calling thread is already associated with a transaction. UserTransaction automatically associates newly created transactions with the invoking thread. </li><li> javax.transaction.xa.Xid: This interface is a Java mapping of the X/Open transaction identifier xid structure. The transaction manager uses an object of this type to associate a resource manager with a transaction. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9902"/>3.2.7.7.2.2. Resource Manager Interfaces</h6></div></div></div><div class="itemizedlist"><ul><li> javax.transaction.xa.XAResource: This is a Java mapping of the X/Open XA interface, and is implemented by resource managers operating with the JTS. This interface provides methods to start (start) and end (end) work on behalf of a specified transaction, to prepare a transaction with the current resource (prepare), to end transactions with the current resource (commit, forget, recover, and rollback), to compare the current resource manager with another resource manager (isSameRM), and to get and set the transaction timeout (getTransactionTimeout, setTransactionTimeout). </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9908"/>3.2.7.7.2.3. Application Interfaces</h6></div></div></div> The only interface that an application object could implement is the Synchronization interface. The application components may have to implement whatever other interfaces are mandated by a given application server. <div class="itemizedlist"><ul><li> javax.transaction.Synchronization: An object intended to participate in a synchronization protocol with the transaction manager should implement this interface. This mechanism is based on the Observer pattern. This interface has two methods - beforeCompletion and afterCompletion to be called before starting and after completing, respectively, the two phase commit operation. </li></ul></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9915"/>3.2.7.7.3. Java Transaction API - Usage</h5></div></div></div> This section describes the usage of the JTA for implementing various transaction semantics. The purpose of this section is to provide conceptual guidelines only. <div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9919"/>3.2.7.7.3.1. Transaction Demarcation</h6></div></div></div> The JTA specifies two approaches with which new global transactions can be initiated and demarcated. <div class="itemizedlist"><p>The application component can then use this object to begin, commit and rollback transactions. In this approach, association between the calling thread and the transaction, and transaction context propagation are handled transparently by the transaction manager. </p><p>Usage:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

</pre><p>Usage</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

</pre><ul><li> Application Program Demarcation: The javax.transaction.UserTransaction interface provides methods for application components to begin and end transactions programmatically. The underlying application server should provide a mechanism to obtain a reference to this object. The JTA specification requires that the application servers use the JNDI for storing references to UserTransaction objects and for lookup. </li><li> Application Server Controlled Demarcation In this approach, the javax.transaction.TransactionManager interface controls transaction demarcation on behalf of the application being managed. The transaction manager also maintains the transaction context and its association with the calling threads implicitly. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9938"/>3.2.7.7.3.2. Resource Enlistment and Delistment</h6></div></div></div> Transactional resources such as database connections are typically managed by the application server in conjunction with some resource adapter and optionally with connection pooling optimisation. In order for an external transaction manager to co-ordinate transactional work performed by the resource managers, the application server must enlist and de-list the resources used in the transaction. These resources (participants) are enlisted with the transaction so that they can be informed when the transaction terminates, e.g., are driven through the two-phase commit protocol. <p> The JTA is much more closely integrated with the XA concept of resources than the arbitrary objects. For each resource in-use by the application, the application server invokes the enlistResource method with an XAResource object which identifies the resource in use. </p><p>The enlistment request results in the transaction manager informing the resource manager to start associating the transaction with the work performed through the corresponding resource. The transaction manager is responsible for passing the appropriate flag in its XAResource.start method call to the resource manager. </p><p>The delistResource method is used to disassociate the specified resource from the transaction context in the target object. The application server invokes the method with the two parameters: the XAResource object that represents the resource, and a flag to indicate whether the operation is due to the transaction being suspended (TMSUSPEND), a portion of the work has failed (TMFAIL), or a normal resource release by the application (TMSUCCESS). </p><p>The de-list request results in the transaction manager informing the resource manager to end the association of the transaction with the target XAResource. The flag value allows the application server to indicate whether it intends to come back to the same resource whereby the resource states must be kept intact. The transaction manager passes the appropriate flag value in its XAResource.end method call to the underlying resource manager. </p><p> The application server can enlist and delist resource managers with the transaction manager using the javax.transaction.Transaction interface </p> Usage <p>Resource enlistment is in general done by the application server when an application requests it for a connection to a transactional resource. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

<!--  --><br/><span class="java_separator">...</span>
</pre><p> Resource delistment is done similarly after the application closes connections to transactional resources.</p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9959"/>3.2.7.7.3.3.  Application Synchronization with a Transaction </h6></div></div></div> Using the JTS synchronization protocol, certain objects can be registered with the transaction manager for notification before the start of and the completion of the two-phase commit process. This enables such application objects to synchronize transient state and data stored in persistent storage. <p> The javax.transaction.Transaction interface provides the <span class="emphasis"><em>registerSynchronization</em></span> method to register javax.transaction.Synchronization objects with the transaction manager. The transaction manager then uses the synchronization protocol and calls the beforeCompletion and afterCompletion methods before and after the two phase commit process. </p><div class="itemizedlist"><ul><li> The <span class="emphasis"><em>beforeCompletion</em></span> method is called prior to the start of the two-phase transaction complete process. This call is executed in the same transaction context of the caller who initiates the TransactionManager.commit or the call is executed with no transaction context if Transaction.commit is used. </li><li> The <span class="emphasis"><em>afterCompletion</em></span> method is called after the transaction has completed. The status of the transaction is supplied in the parameter. This method is executed without a transaction context. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9979"/>3.2.7.7.3.4. Further Reading</h6></div></div></div><div class="itemizedlist"><ul><li> JDBC and Transactions </li><li> Enterprise Java Beans and Transactions </li></ul></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e9987"/>3.2.7.8. Managing Transactions in EJB</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e9990"/>3.2.7.8.1. An Application Server Model - The Enterprise Java Beans</h5></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e9993"/>3.2.7.8.1.1. EJB Overview</h6></div></div></div> Enterprise Java Beans (EJB) is a technology specification from Sun Microsystems Inc. that specifies a framework for building component-based distributed applications. As an application server framework, the EJB servers address transaction processing, resource pooling, security, threading, persistence, remote access, life cycle etc. <p>The EJB framework specifies construction, deployment and invocation of components called as enterprise beans. The EJB specification classifies enterprise beans into two categories: entity beans and session beans. While entity beans abstract persistent domain data, session beans provide for session specific application logic. Both types of beans are maintained by EJB compliant servers in what are called as containers. A container provides the run time environment for an enterprise bean. Figure 4 shows a simplified architecture of transaction management in EJB compliant application servers. </p><p> <img src="images/jts-j2ee_5_ejb_model.PNG.png"/> </p><p> Figure 4 - EJB and Transactions </p><p> An enterprise bean is specified by two interfaces: the home interface and the remote interface. The home interface specifies how a bean can created or found. With the help of this interface, a client or another bean can obtain a reference to a bean residing in a container on an EJB server. The remote interface specifies application specific methods that are relevant to entity or session beans. </p><p> Clients obtain references to home interfaces of enterprise beans via the Java Naming and Directory Interface (JNDI) mechanism. An EJB server should provide a JNDI implementation for any naming and directory server. Using this reference to the home interface, a client can obtain a reference to the remote interface. The client can then access methods specified in the remote interface. The EJB specification specifies the Java Remote Method Invocation (RMI) as the application level protocol for remote method invocation. However, an implementation can use IIOP as the wire-level protocol. </p><p> </p><p> In Figure 5, the client first obtains a reference to the home interface, and then a reference to an instance of Bean A via the home interface. The same procedure is applicable for instance of Bean A to obtain a reference and invoke methods on an instance of Bean B. </p><p> </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e10013"/>3.2.7.8.1.2. EJB Transaction Model</h6></div></div></div> The EJB framework does not specify any specific transaction service (such as the JTS) or protocol for transaction management. However, the specification requires that the javax.transaction.UserTransaction interface of the JTS be exposed to enterprise beans. This interface is required for programmatic transaction demarcation as discussed in the next section. <p> The EJB framework allows both programmatic and declarative demarcation of transactions. Declarative demarcation is needed for all enterprise beans deployed on the EJB. In addition, EJB clients can also initiative and end transactions programmatically. </p><p> The container performs automatic demarcation depending on the transaction attributes specified at the time of deploying an enterprise bean in a container. The following attributes determine how transactions are created. </p><div class="itemizedlist"><ul><li><span class="emphasis"><em>NotSupported</em></span> : The container invokes the bean without a global transaction context. </li><li><span class="emphasis"><em>Required</em></span> : The container invokes the bean within a global transaction context. If the invoking thread already has a transaction context associated, the container invokes the bean in the same context. Otherwise, the container creates a new transaction and invokes the bean within the transaction context. </li><li><span class="emphasis"><em>Supports</em></span> : The bean is transaction-ready. If the client invokes the bean within a transaction, the bean is also invoked within the same transaction. Otherwise, the bean is invoked without a transaction context. </li><li><span class="emphasis"><em>RequiresNew</em></span> : The container invokes the bean within a new transaction irrespective of whether the client is associated with a transaction or not. </li><li><span class="emphasis"><em>Mandatory</em></span> : The container must invoke the bean within a transaction. The caller should always start a transaction before invoking any method on the bean. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e10042"/>3.2.7.8.1.3. Transaction Demarcation</h6></div></div></div> The EJB framework supports three types of transaction demarcation. <div class="itemizedlist"><ul><li><span class="emphasis"><em>Declarative Demarcation</em></span> : This is also called as <span class="emphasis"><em>container managed demarcation </em></span> . The container demarcates transactions on behalf of the bean. The Required or RequiresNew attribute is specified in a deployment descriptor at the time of deploying the bean on an EJB server. The bean can use the javax.ejb.EJBContext.setRollbackOnly() method to mark the transaction for rollback. </li><li><span class="emphasis"><em>Bean Managed Demarcation</em></span> : This is similar to the client-managed demarcation. </li><li><span class="emphasis"><em>Client Managed Demarcation</em></span> : Java clients can use the javax.transaction.UserTransaction interface to demarcate transactions programmatically. </li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e10062"/>3.2.7.8.1.4. Resource Enlistment</h6></div></div></div> Resource enlistment is automatic with EJB. The EJB containers automatically enlists connections to EJB-aware resource managers whenever a bean obtains a connection. </div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e10066"/>3.2.7.8.1.5. Application Synchronization</h6></div></div></div> The EJB specification provides the javax.ejb.SessionSynchronization interface for application synchronization. When implemented by a bean, the container calls the afterBegin, beforeCompletion and afterCompletion methods for application synchronization during the two-phase commit process. </div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e10070"/>3.2.7.9. JDBC and Transactions</h4></div></div></div><p> Java Data Base Connectivity, provide Java programs with a way to connect to and use relational databases. The JDBC API lets you invoke SQL commands from Java programming language methods. In simplest terms, JDBC allows to do three things </p><div class="itemizedlist"><ul><li> Establish a connection with a database </li><li> Send SQL statements </li><li> Process the results </li></ul></div><p>The following code fragment gives a simple example of these three steps:</p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

</pre><p>Before the version 2.0 of JDBC, only local transactions controlled by the transaction manager of the DBMS is possible. To code a JDBC transaction, you invoke the commit and rollback methods of the java.sql.Connection interface. The beginning of a transaction is implicit. A transaction begins with the first SQL statement that follows the most recent commit, rollback, or connect statement. (This rule is generally true, but may vary with DBMS vendor.). The following example illustrates how transactions are managed by the JDBC API. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
