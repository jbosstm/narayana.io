</pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e10094"/>3.2.7.10. Configuring the </h4></div></div></div><p>This trail provides information on the way to configure environmental variables needed to define the behaviour of transactional applications managed with . Basically, the behaviour of the product is configurable through property attributes. Although these property attributes may be specified as command line arguments, it is more convenient to organise and initialise them through properties files. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10099"/>3.2.7.10.1. Properties File</h5></div></div></div><p> The properties file named jbossts-properties.xml and located under the &lt;ats_installation_directory&gt;/etc directory is organised as a collection of property names. </p><div class="blockquote"><blockquote class="blockquote"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
<!--  --><br/><span class="java_operator">&lt;</span><span class="java_plain">property</span><span class="java_operator">&gt;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;name</span><span class="java_operator">=</span><span class="java_literal">&quot;a_name&quot;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_literal">&quot;a_value&quot;</span>
<!--  --><br/><span class="java_operator">&lt;/</span><span class="java_plain">property</span><span class="java_operator">&gt;</span><span class="java_plain">&nbsp;</span></pre></blockquote></div><p>Some properties must be specified by the developer while others do not need to be defined and can be used with their default values. Basically the properties file that does not provide default values to all its properties is the jbossts-properties.xml. </p><p>The following table describes some properties in the jbossts-properties.xml, where:</p><div class="itemizedlist"><ul><li><span class="emphasis"><em>Name</em></span> : indicates the name of the property </li><li><span class="emphasis"><em>Description</em></span> : explain the aim of the property </li><li><span class="emphasis"><em>Possible Value</em></span> : indicates possible value the property can have </li><li><span class="emphasis"><em>Default</em></span><span class="emphasis"><em>Value</em></span> : shows the default value, if any, assigned to the property </li></ul></div><table BORDER="" WIDTH="100%" id="d0e10130"><tr ALIGN="CENTER" VALIGN="CENTER" BGCOLOR="#8BD5FC"> <td width="38%" rowspan="1" colspan="1"> <span class="emphasis"><em>Name</em></span> </td> <td width="25%" rowspan="1" colspan="1"> <span class="emphasis"><em>Description</em></span> </td> <td width="10%" rowspan="1" colspan="1"> <span class="emphasis"><em>Possible Value</em></span> </td> <td width="27%" rowspan="1" colspan="1"> <span class="emphasis"><em>Default Value</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.objectstore.localOSRoot</td> <td rowspan="1" colspan="1">By default, all object states will be stored within the "defaultStore" subdirectory of the object store root. However, this subdirectory can be changed by setting the localOSRoot property variable accordingly </td> <td rowspan="1" colspan="1">Directory name</td> <td rowspan="1" colspan="1">defaultStore</td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.objectstore.objectStoreDir</td> <td rowspan="1" colspan="1">Specify the location of the ObjectStore</td> <td rowspan="1" colspan="1">Directory name</td> <td rowspan="1" colspan="1">PutObjectStoreDirHere</td> </tr><tr> <td rowspan="1" colspan="1">com.arjuna.ats.arjuna.common.varDir</td> <td rowspan="1" colspan="1"> needs to be able to write temporary files to a well known location during execution. By default this location is var. However, by setting the varDir property variable this can be overridden. </td> <td rowspan="1" colspan="1">Directory name</td> <td rowspan="1" colspan="1">var/tmp</td> </tr></table></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10199"/>3.2.7.10.2. ObjectStore management</h5></div></div></div> The layer requires an object store for transaction management logs. Within the transaction service installation, object store is updated regularly whenever transactions are created, or when Transactional Objects for Java is used. In a failure free environment, the only object states which should reside within the object store are those representing objects created with the Transactional Objects for Java API. However, if failures occur, transaction logs may remain in the object store until crash recovery facilities have resolved the transactions they represent. As such it is very important that the contents of the object store are not deleted without due care and attention, as this will make it impossible to resolve in doubt transactions. In addition, if multiple users share the same object store it is important that they realise this and do not simply delete the contents of the object store assuming it is an exclusive resource. <p> The location of the ObjectStore is specified in via the properrty com.arjuna.ats.arjuna.objectstore.objectStoreDir that can be passed with the java flag "-D". For convenience this property is defined in the properties file jbossts-properties.xml, and its value is set during the installation. At any time, the location of the ObjectStore may be changed. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10205"/>3.2.7.10.3. Configuring Output</h5></div></div></div><p>Sometimes it is desirable, mainly in case of debugging, to have some form of output during execution to trace internal actions performed. uses the logging tracing mechanism provided by the Arjuna Common Logging Framework (CLF) version 2.4, which provides a high level interface that hides differences that exist between logging APIs such Jakarta log4j, JDK 1.4 logging API or dotnet logging API. </p><p>With the CLF applications make logging calls on commonLogger objects. These commonLogger objects pass log messages to Handler for publication. Both commonLoggers and Handlers may use logging Levels to decide if they are interested in a particular log message. Each log message has an associated log Level, that gives the importance and urgency of a log message. The set of possible Log Levels are DEBUG, INFO, WARN, ERROR and FATAL. Defined Levels are ordered according to their integer values as follows: DEBUG &lt; INFO &lt; WARN &lt; ERROR &lt; FATAL. </p><p> The CLF provides an extension to filter logging messages according to finer granularity an application may define. That is, when a log message is provided to the commonLogger with the DEBUG level, additional conditions can be specified to determine if the log message is enabled or not. </p><span class="emphasis"><em>Note</em></span> : These conditions are applied if and only the DEBUG level is enabled and the log request performed by the application specifies debugging granularity. <p> When enabled, Debugging is filtered conditionally on three variables: </p><div class="itemizedlist"><ul><li> Debugging level: this is where the log request with the DEBUG Level is generated from, e.g., constructors or basic methods. </li><li> Visibility level: the visibility of the constructor, method, etc. that generates the debugging. </li><li> Facility code: for instance the package or sub-module within which debugging is generated, e.g., the object store. </li></ul></div><p>According to these variables the Common Logging Framework defines three interfaces. A particular product may implement its own classes according to its own finer granularity. uses the default Debugging level and the default Visibility level provided by CLF, but it defines its own Facility Code. uses the default level assigned to its commonLoggers objects (DEBUG). However, it uses the finer debugging features to disable or enable debug messages. Finer values used by the are defined below: </p><div class="itemizedlist"><ul><li>Debugging level – uses the default values defined in the class com.arjuna.common.util.logging.CommonDebugLevel </li></ul></div><table width="83%" border="1" id="d0e10231"><tr bgcolor="#8BD5FC"> <td width="33%" rowspan="1" colspan="1"> <span class="emphasis"><em>Debug Level</em></span> </td> <td width="24%" rowspan="1" colspan="1"> <span class="emphasis"><em>Value</em></span> </td> <td width="43%" rowspan="1" colspan="1"> <span class="emphasis"><em>Description</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">NO_DEBUGGING</td> <td rowspan="1" colspan="1">0x0000</td> <td rowspan="1" colspan="1">A commonLogger object assigned with this values discard all debug requests</td> </tr><tr> <td rowspan="1" colspan="1">CONSTRUCTORS</td> <td rowspan="1" colspan="1"> 0x0001</td> <td rowspan="1" colspan="1">Diagnostics from constructors</td> </tr><tr> <td rowspan="1" colspan="1">DESTRUCTORS</td> <td rowspan="1" colspan="1">0x0002</td> <td rowspan="1" colspan="1">Diagnostics from finalizers.</td> </tr><tr> <td rowspan="1" colspan="1">CONSTRUCT_AND_DESTRUCT</td> <td rowspan="1" colspan="1">CONSTRUCTORS | DESTRUCTORS</td> <td rowspan="1" colspan="1">Diagnostics from constructors and finalizers</td> </tr><tr> <td rowspan="1" colspan="1">FUNCTIONS</td> <td rowspan="1" colspan="1">0x010</td> <td rowspan="1" colspan="1">Diagnostics from functions</td> </tr><tr> <td rowspan="1" colspan="1">OPERATORS</td> <td rowspan="1" colspan="1">0x020</td> <td rowspan="1" colspan="1">Diagnostics from operators, such as equals</td> </tr><tr> <td rowspan="1" colspan="1">FUNCS_AND_OPS</td> <td rowspan="1" colspan="1">FUNCTIONS | OPERATORS</td> <td rowspan="1" colspan="1">Diagnostics from functions and operations.</td> </tr><tr> <td rowspan="1" colspan="1">ALL_NON_TRIVIAL</td> <td rowspan="1" colspan="1">CONSTRUCT_AND_DESTRUCT | FUNCTIONS | OPERATORS </td> <td rowspan="1" colspan="1">Diagnostics from all non-trivial operations</td> </tr><tr> <td rowspan="1" colspan="1">TRIVIAL_FUNCS</td> <td rowspan="1" colspan="1">0x0100</td> <td rowspan="1" colspan="1">Diagnostics from trivial functions.</td> </tr><tr> <td rowspan="1" colspan="1">TRIVIAL_OPERATORS:</td> <td rowspan="1" colspan="1">0x0200</td> <td rowspan="1" colspan="1">Diagnostics from trivial operations, and operators.</td> </tr><tr> <td rowspan="1" colspan="1"> ALL_TRIVIAL</td> <td rowspan="1" colspan="1">TRIVIAL_FUNCS | TRIVIAL_OPERATORS</td> <td rowspan="1" colspan="1">Diagnostics from all trivial operations</td> </tr><tr> <td rowspan="1" colspan="1">FULL_DEBUGGING</td> <td rowspan="1" colspan="1">0xffff</td> <td rowspan="1" colspan="1">Full diagnostics.</td> </tr></table><div class="itemizedlist"><ul><li>Visibility level – uses the default values defined in the class com.arjuna.common.util.logging.CommonVisibilityLevel </li></ul></div><table width="83%" border="1" id="d0e10387"><tr bgcolor="#8BD5FC"> <td width="33%" rowspan="1" colspan="1"> <span class="emphasis"><em>Debug Level</em></span> </td> <td width="24%" rowspan="1" colspan="1"> <span class="emphasis"><em>Value</em></span> </td> <td width="43%" rowspan="1" colspan="1"> <span class="emphasis"><em>Description</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">VIS_NONE</td> <td rowspan="1" colspan="1">0x0000</td> <td rowspan="1" colspan="1">No Diagnostic</td> </tr><tr> <td rowspan="1" colspan="1">VIS_PRIVATE</td> <td rowspan="1" colspan="1">0x0001</td> <td rowspan="1" colspan="1">only from private methods.</td> </tr><tr> <td rowspan="1" colspan="1">VIS_PROTECTED</td> <td rowspan="1" colspan="1">0x0002</td> <td rowspan="1" colspan="1">only from protected methods.</td> </tr><tr> <td rowspan="1" colspan="1">VIS_PUBLIC</td> <td rowspan="1" colspan="1">0x0004</td> <td rowspan="1" colspan="1">only from public methods.</td> </tr><tr> <td rowspan="1" colspan="1">VIS_PACKAGE</td> <td rowspan="1" colspan="1">0x0008</td> <td rowspan="1" colspan="1">only from package methods.</td> </tr><tr> <td rowspan="1" colspan="1">VIS_ALL</td> <td rowspan="1" colspan="1">0xffff</td> <td rowspan="1" colspan="1">Full Diagnostic</td> </tr></table><div class="itemizedlist"><ul><li>Facility Code – uses the following values </li></ul></div><table width="83%" border="1" id="d0e10477"><tr bgcolor="#8BD5FC"> <td rowspan="1" colspan="1"> <span class="emphasis"><em>Facility Code Level </em></span> </td> <td rowspan="1" colspan="1"> <span class="emphasis"><em>Value</em></span> </td> <td rowspan="1" colspan="1"> <span class="emphasis"><em>Description</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">FAC_ATOMIC_ACTION</td> <td rowspan="1" colspan="1">0x00000001</td> <td rowspan="1" colspan="1">atomic action core module</td> </tr><tr> <td rowspan="1" colspan="1">FAC_BUFFER_MAN</td> <td rowspan="1" colspan="1">0x00000004</td> <td rowspan="1" colspan="1">state management (buffer) classes</td> </tr><tr> <td rowspan="1" colspan="1">FAC_ABSTRACT_REC</td> <td rowspan="1" colspan="1">0x00000008</td> <td rowspan="1" colspan="1">abstract records</td> </tr><tr> <td rowspan="1" colspan="1">FAC_OBJECT_STORE</td> <td rowspan="1" colspan="1">0x00000010</td> <td rowspan="1" colspan="1">object store implementations</td> </tr><tr> <td rowspan="1" colspan="1"> FAC_STATE_MAN</td> <td rowspan="1" colspan="1">0x00000020</td> <td rowspan="1" colspan="1">state management and StateManager)</td> </tr><tr> <td rowspan="1" colspan="1">FAC_SHMEM</td> <td rowspan="1" colspan="1">0x00000040 </td> <td rowspan="1" colspan="1">shared memory implementation classes</td> </tr><tr> <td rowspan="1" colspan="1">FAC_GENERAL</td> <td rowspan="1" colspan="1">0x00000080</td> <td rowspan="1" colspan="1">general classes</td> </tr><tr> <td rowspan="1" colspan="1">FAC_CRASH_RECOVERY</td> <td rowspan="1" colspan="1">0x00000800</td> <td rowspan="1" colspan="1">detailed trace of crash recovery module and classes</td> </tr><tr> <td rowspan="1" colspan="1">FAC_THREADING</td> <td rowspan="1" colspan="1">0x00002000</td> <td rowspan="1" colspan="1">threading classes</td> </tr><tr> <td rowspan="1" colspan="1">FAC_JDBC</td> <td rowspan="1" colspan="1">0x00008000</td> <td rowspan="1" colspan="1">JDBC 1.0 and 2.0 support</td> </tr><tr> <td rowspan="1" colspan="1">FAC_RECOVERY_NORMAL</td> <td rowspan="1" colspan="1">0x00040000</td> <td rowspan="1" colspan="1">normal output for crash recovery manager</td> </tr></table><p>To ensure appropriate output, it is necessary to set some of the finer debug properties explicitly as follows: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_operator">&lt;</span><!-- <br/> --><span class="java_plain">properties</span><!-- <br/> --><span class="java_operator">&gt;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_operator">&lt;!--</span><span class="java_plain">&nbsp;CLF&nbsp;</span><span class="java_literal">2.4</span><span class="java_plain">&nbsp;properties&nbsp;</span><span class="java_operator">--&gt;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_operator">&lt;</span><span class="java_plain">property</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_literal">&quot;0x00000000&quot;</span><span class="java_operator">/&gt;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_operator">&lt;</span><span class="java_plain">property</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;name</span><span class="java_operator">=</span><span class="java_literal">&quot;com.arjuna.common.util.logging.FacilityLevel&quot;</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_operator">&lt;</span><span class="java_plain">property</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;name</span><span class="java_operator">=</span><span class="java_literal">&quot;com.arjuna.common.util.logger&quot;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;value</span><span class="java_operator">=</span><span class="java_literal">&quot;log4j&quot;</span><span class="java_operator">/&gt;</span>
<!--  --><br/><span class="java_plain">&nbsp;</span><span class="java_operator">&lt;/</span><span class="java_plain">properties</span><span class="java_operator">&gt;</span></pre><p>By default, debugging messages are not enabled since the DebugLevel is set to NO_DEBUGGING (0x00000000). You can enable debugging by providing one of the appropriate value listed above - for instance with you wish to see all internal actions performed by the RecoveryManager to recover transactions from a failure set the DebugLevel to FULL_DEBUGGING (0xffffffff) and the FacilityCode Level FAC_CRASH_RECOVERY. </p><p> <span class="emphasis"><em>Note</em></span> : To enable finger debug messages, the logging level should be set to the DEBUG level as described below. </p><p>From the program point of view a same API is used whatever the underlying logging mechanism, but from a configuration point of view is that the user is totally responsible for the configuration of the underlying logging system. Hence, the properties of the underlying log system are configured in a manner specific to that log system, e.g., a log4j.properties file in the case that log4j logging is used. To set the logging level to the DEBUG value, the log4j.properties file can be edited to set that value. </p><p>The property com.arjuna.common.util.logger allows to select the underlying logging system. Possible value are listed in the following table. </p><table width="93%" border="1" id="d0e10634"><tr bgcolor="#8BD5FC"> <td width="14%" rowspan="1" colspan="1"> <span class="emphasis"><em>Property Value</em></span> </td> <td width="86%" rowspan="1" colspan="1"> <span class="emphasis"><em>Description</em></span> </td> </tr><tr> <td rowspan="1" colspan="1">log4j</td> <td rowspan="1" colspan="1">Log4j logging (log4j classes must be available in the classpath); configuration through the log4j.properties file, which is picked up from the CLASSPATH or given through a System property: log4j.configuration </td> </tr><tr> <td rowspan="1" colspan="1">jdk14</td> <td rowspan="1" colspan="1">JDK 1.4 logging API (only supported on JVMs of version 1.4 or higher). Configuration is done through a file logging.properties in the jre/lib directory. </td> </tr><tr> <td rowspan="1" colspan="1">simple</td> <td rowspan="1" colspan="1">Selects the simple JDK 1.1 compatible console-based logger provided by Jakarta Commons Logging </td> </tr><tr> <td rowspan="1" colspan="1">csf</td> <td rowspan="1" colspan="1">Selects CSF-based logging (CSF embeddor must be available)</td> </tr><tr> <td rowspan="1" colspan="1">jakarta</td> <td rowspan="1" colspan="1">Uses the default log system selection algorithm of the Jakarta Commons Logging framework </td> </tr><tr> <td rowspan="1" colspan="1">dotnet</td> <td rowspan="1" colspan="1"> Selects a .net logging implementation <p> Since a dotnet logger is not currently implemented, this is currently identical to simple. Simple is a purely JDK1.1 console-based log implementation. </p> </td> </tr><tr> <td rowspan="1" colspan="1">avalon</td> <td rowspan="1" colspan="1">Uses the Avalon Logkit implementation</td> </tr><tr> <td rowspan="1" colspan="1">noop</td> <td rowspan="1" colspan="1">Disables all logging </td> </tr></table></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e10716"/>3.2.7.11. ORB Portability</h4></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10719"/>3.2.7.11.1. Introduction</h5></div></div></div><p> Many ORBs currently in use support different versions of CORBA and/or the Java language mapping. </p><p> only supports the new Portable Object Adapter (POA) architecture described in the CORBA 2.3 specification as a replacement for the Basic Object Adapter (BOA). Unlike the BOA, which was weakly specified and led to a number of different (and often conflicting) implementations, the POA was deliberately designed to reduce the differences between ORB implementations, and thus minimise the amount of re-coding that would need to be done when porting applications from one ORB to another. However, there is still scope for slight differences between ORB implementations, notably in the area of threading. Note, instead of talking about the POA, this manual will consider the Object Adapter </p><p> (OA). </p><p>Because must be able to run on a number of different ORBs, we have developed an ORB portability interface which allows entire applications to be moved between ORBs with little or no modifications. This portability interface is available to the application programmer in the form of several Java classes. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10729"/>3.2.7.11.2. The ORB Portability API</h5></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10732"/>3.2.7.11.3. Using the ORB </h5></div></div></div><p>The ORB class provided in the package com.arjuna.orbportability.ORB shown below provides a uniform way of using the ORB. There are methods for obtaining a reference to the ORB, and for placing the application into a mode where it listens for incoming connections. There are also methods for registering application specific classes to be invoked before or after ORB initialisation. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>

</pre><p>Note, some of the methods are not supported on all ORBs, and in this situation, a suitable exception will be thrown. The ORB class is a factory class which has no public constructor. To create an instance of an ORB you must call the getInstance method passing a unique name as a parameter. If this unique name has not been passed in a previous call to getInstance you will be returned a new ORB instance. Two invocations of getInstance made with the same unique name, within the same JVM, will return the same ORB instance. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e10741"/>3.2.7.11.4. Using the Object Adapater (OA)</h5></div></div></div><p>The OA classes shown below provide a uniform way of using Object Adapters (OA). There are methods for obtaining a reference to the OA. There are also methods for registering application specific classes to be invoked before or after OA initialisation. Note, some of the methods are not supported on all ORBs, and in this situation, a suitable exception will be thrown. The OA class is an abstract class and provides the basic interface to an Object Adapter. It has two sub-classes RootOA and ChildOA, these classes expose the interfaces specific to the root Object Adapter and a child Object Adapter respectively. From the RootOA you can obtain a reference to the RootOA for a given ORB by using the static method getRootOA. To create a ChildOA instance use the createPOA method on the RootOA. </p><p>As described below, the OA class and its sub-classes provide most operations provided by the POA as specified in the POA specification. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"></span>
