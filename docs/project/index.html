</pre></div></div><br class="example-break"/></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7915"/>3.2.4.4. Implementing a transactional client</h4></div></div></div><p> The <code class="methodname">commit</code> operation of <code class="classname">Current</code> or the <code class="interfacename">Terminator</code> interface takes the <span class="type">boolean</span> <code class="option">report_heuristics</code> parameter. If the <code class="option">report_heuristics</code> argument is <code class="literal">false</code> , the commit operation can complete as soon as the <code class="classname">Coordinator</code> makes the decision to commit or roll back the transaction. The application does not need to wait for the <code class="classname">Coordinator</code> to complete the commit protocol by informing all the participants of the outcome of the transaction. This can significantly reduce the elapsed time for the commit operation, especially where participant <code class="classname">Resource</code> objects are located on remote network nodes. However, no heuristic conditions can be reported to the application in this case. </p><p> Using the <code class="option">report_heuristics</code> option guarantees that the commit operation does not complete until the <code class="classname">Coordinator</code> completes the commit protocol with all <code class="classname">Resource</code> objects involved in the transaction. This guarantees that the application is informed of any non-atomic outcomes of the transaction, through one of the exceptions <code class="systemitem">HeuristicMixed</code> or <code class="systemitem">HeuristicHazard</code> . However, it increases the application-perceived elapsed time for the commit operation. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e7967"/>3.2.4.5. Implementing a recoverable server</h4></div></div></div><p> A Recoverable Server includes at least one transactional object and one resource object, each of which have distinct responsibilities. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e7972"/>3.2.4.5.1. Transactional object</h5></div></div></div><p> The transactional object implements the transactional object's operations and registers a <code class="classname">Resource</code> object with the <code class="classname">Coordinator</code> , so that the Recoverable Server's resources, including any necessary recovery, can commit. </p><p> The <code class="classname">Resource</code> object identifies the involvement of the Recoverable Server in a particular transaction. This requires a <code class="classname">Resource</code> object to only be registered in one transaction at a time. Register a different <code class="classname">Resource</code> object for each transaction in which a recoverable server is concurrently involved. A transactional object may receive multiple requests within the scope of a single transaction. It only needs to register its involvement in the transaction once. The <code class="methodname">is_same_transaction</code> operation allows the transactional object to determine if the transaction associated with the request is one in which the transactional object is already registered. </p><p> The <code class="classname">hash_transaction</code> operations allow the transactional object to reduce the number of transaction comparisons it has to make. All <code class="classname">Coordinators</code> for the same transaction return the same hash code. The <code class="methodname">is_same_transaction</code> operation only needs to be called on <code class="classname">Coordinators</code> with the same hash code as the <code class="classname">Coordinator</code> of the current request. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e8016"/>3.2.4.5.2. Resource object</h5></div></div></div><p> A <code class="classname">Resource</code> object participates in the completion of the transaction, updates the resources of the Recoverable Server in accordance with the transaction outcome, and ensures termination of the transaction, including across failures. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e8024"/>3.2.4.5.3. Reliable servers</h5></div></div></div><p> A <em class="firstterm">Reliable Server</em> is a special case of a Recoverable Server. A Reliable Server can use the same interface as a Recoverable Server to ensure application integrity for objects that do not have recoverable state. In the case of a Reliable Server, the transactional object can register a <code class="classname">Resource</code> object that replies <code class="systemitem">VoteReadOnly</code> to <code class="methodname">prepare</code> if its integrity constraints are satisfied. It replies <code class="systemitem">VoteRollback</code> if it finds a problem. This approach allows the server to apply integrity constraints which apply to the transaction as a whole, rather than to individual requests to the server. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e8044"/>3.2.4.5.4. Examples</h5></div></div></div><div class="example"><a id="d0e8047"/><p class="title"><b>Example 3.14. Reliable server</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_comment">/*</span><!-- <br/> --><span class="java_plain">&nbsp;</span>

<!--  --><br/><span class="java_separator">}</span><span class="java_plain">&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;end&nbsp;of&nbsp;transactional&nbsp;operation</span></pre></div></div><br class="example-break"/></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e8057"/>3.2.4.6. Failure models</h4></div></div></div><p> The Transaction Service provides atomic outcomes for transactions in the presence of application, system or communication failures. From the viewpoint of each user object role, two types of failure are relevant: </p><div class="itemizedlist"><ul><li><p> A local failure, which affects the object itself. </p></li><li><p> An external failure, such as failure of another object or failure in the communication with an object. </p></li></ul></div><p> The transaction originator and transactional server handle these failures in different ways. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e8071"/>3.2.4.6.1. Transaction originator</h5></div></div></div><div class="variablelist"><dl><dt><span class="term">Local failure</span></dt><dd><p> If a Transaction originator fails before the originator issues <code class="systemitem">commit</code> , the transaction is rolled back. If the originator fails after issuing commit and before the outcome is reported, the transaction can either commit or roll back, depending on timing. In this case, the transaction completes without regard to the failure of the originator. </p></dd><dt><span class="term">External failure</span></dt><dd><p> Any external failure which affects the transaction before the originator issues <code class="systemitem">commit</code> causes the transaction to roll back. The standard exception <code class="systemitem">TransactionRolledBack</code> is raised in the originator when it issues <code class="systemitem">commit</code> . </p><p> If a failure occurs after commit and before the outcome is reported, the client may not be informed of the outcome of the transaction. This depends on the nature of the failure, and the use of the <code class="option">report_heuristics</code> option of <code class="systemitem">commit</code> . For example, the transaction outcome is not reported to the client if communication between the client and the <code class="classname">Coordinator</code> fails. </p><p> A client can determine the outcome of the transaction by using method <code class="methodname">get_status</code> on the <code class="classname">Coordinator</code> . However, this is not reliable because it may return the status <code class="systemitem">NoTransaction</code> , which is ambiguous. The transaction could have committed and been forgotten, or it could have rolled back and been forgotten. </p><p> An originator is only guaranteed to know the transaction outcome in one of two ways. </p><div class="itemizedlist"><ul><li><p> if its implementation includes a <code class="classname">Resource</code> object, so that it can participate in the two-phase commit procedure. </p></li><li><p> The originator and <code class="classname">Coordinator</code> must be located in the same failure domain. </p></li></ul></div></dd></dl></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e8136"/>3.2.4.6.2. Transactional server</h5></div></div></div><div class="variablelist"><dl><dt><span class="term">Local failure</span></dt><dd><p> If the Transactional Server fails, optional checks by a Transaction Service implementation may make the transaction to roll back. Without such checks, whether the transaction rolls back depends on whether the commit decision is already made, such as when an unchecked client invokes <code class="systemitem">commit</code> before receiving all replies from servers. </p></dd><dt><span class="term">External failure</span></dt><dd><p> Any external failure affecting the transaction during the execution of a Transactional Server causes the transaction to be rolled back. If the failure occurs while the transactional object’s method is executing, the failure has no effect on the execution of this method. The method may terminate normally, returning the reply to its client. Eventually the <code class="systemitem">TransactionRolledBack</code> exception is returned to a client issuing <code class="systemitem">commit</code> . </p></dd><dt><span class="term">Recoverable server</span></dt><dd><p> Behavior of a recoverable server when failures occur is determined by the two phase commit protocol between the <code class="classname">Coordinator</code> and the recoverable server’s <code class="classname">Resource</code> object. </p></dd></dl></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e8173"/>3.2.4.7. Summary</h4></div></div></div><p> When you develop OTS applications which use the raw OTS interfaces, be aware of the following items: </p><div class="itemizedlist"><ul><li><p> Create <code class="classname">Resource</code> and <code class="classname">SubtransactionAwareResource</code> objects for each object which will participate within the transaction or subtransaction. These resources handle the persistence, concurrency control, and recovery for the object. The OTS invokes these objects during the prepare, commit, and abort phases of the transaction or subtransaction, and the <code class="classname">Resources</code> then perform all appropriate work. </p></li><li><p> Register <code class="classname">Resource</code> and <code class="classname">SubtransactionAwareResource</code> objects at the correct time within the transaction, and ensure that the object is only registered once within a given transaction. As part of registration, a <code class="classname">Resource</code> receives a reference to a <code class="classname">RecoveryCoordinator</code> , which must be made persistent so that recovery can occur in the event of a failure. </p></li><li><p> For nested transactions, make sure that any propagation of resources, such as locks to parent transactions, are done correctly. You also need to manage propagation of <code class="classname">SubtransactionAwareResource</code> objects to parents. </p></li><li><p> in the event of failures, drive the crash recovery for each <code class="classname">Resource</code> which participates within the transaction. </p></li></ul></div><p> The OTS does not provide any <code class="classname">Resource</code> implementations. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e8223"/>3.2.5.  interfaces for extending the OTS </h3></div></div></div><p> This chapter contains a description of the use of the classes you can use to extend the OTS interfaces. These advanced interfaces are all written on top of the basic OTS engine described previously, and applications which use them run on other OTS implementations, only without the added functionality. </p><div class="variablelist"><p class="title"><b>Features</b></p><dl><dt><span class="term">AtomicTransaction</span></dt><dd><p> Provides a more manageable interface to the OTS transaction than <code class="interfacename">CosTransactions::Current</code> . It automatically keeps track of transaction scope, and allows you to create nested top-level transactions in a more natural manner than the one provided by the OTS. </p></dd><dt><span class="term">Advanced subtransaction-Resource classes</span></dt><dd><p> Allow nested transactions to use a two-phase commit protocol. These Resources can also be ordered within , enabling you to control the order in which <code class="classname">Resource</code> s are called during the commit or abort protocol. </p></dd><dt><span class="term">Implicit context propagation between client and server</span></dt><dd><p> Where available, uses implicit context propagation between client and server. Otherwise, provides an explicit interposition class, which simplifies the work involved in interposition. The API, <em class="firstterm">Transactional Objects for Java (TXOJ)</em> , requires either explicit or implicit interposition. This is even true in a stand-alone mode when using a separate transaction manager. TXOJ is fully described in the <em class="citetitle">ArjunaCore Development Guide</em> . </p></dd></dl></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> the extensions to the <code class="filename">CosTransactions.idl</code> are located in the <span class="package">com.arjuna.ArjunaOTS</span> package and the <code class="filename">ArjunaOTS.idl</code> file. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e8273"/>3.2.5.1. Nested transactions</h4></div></div></div><p> The OTS implementation of nested transactions is extremely limited, and can lead to the generation of inconsistent results. One example is a scenario in which a subtransaction coordinator discovers part of the way through committing that a resources cannot commit. It may not be able to tell the committed resources to abort. </p><p> In most transactional systems which support subtransactions, the subtransaction commit protocol is the same as a top-level transaction’s. There are two phases, a <code class="systemitem">prepare</code> phase and a <code class="systemitem">commit</code> or <code class="systemitem">abort</code> phase. Using a multi-phase commit protocol avoids the above problem of discovering that one resources cannot commit after others have already been told to commit. The <code class="systemitem">prepare</code> phase generates consensus on the commit outcome, and the <code class="systemitem">commit</code> or <code class="systemitem">abort</code> phase enforces the outcome. </p><p> supports the strict OTS implementation of subtransactions for those resources derived from <code class="interfacename">CosTransactions::SubtransactionAwareResource</code> . However, if a resource is derived from <code class="interfacename">ArjunaOTS::ArjunaSubtranAwareResource</code> , it is driven by a two-phase commit protocol whenever a nested transaction commits. </p><div class="example"><a id="d0e8306"/><p class="title"><b>Example 3.16. ArjunaSubtranAwareResource</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">interface</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">ArjunaSubtranAwareResource</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_operator">:</span><!-- <br/> --><span class="java_plain">&nbsp;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">CosTransactions</span><span class="java_operator">::</span><span class="java_type">SubtransactionAwareResource</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_type">CosTransactions</span><span class="java_operator">::</span><span class="java_type">Vote</span><span class="java_plain">&nbsp;prepare_subtransaction&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> During the first phase of the commit protocol the <code class="methodname">prepare_subtransaction</code> method is called, and the resource behaves as though it were being driven by a top-level transaction, making any state changes provisional upon the second phase of the protocol. Any changes to persistent state must still be provisional upon the second phase of the top-level transaction, as well. Based on the votes of all registered resources, then calls either <code class="methodname">commit_subtransaction</code> or <code class="methodname">rollback_subtransaction</code> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> This scheme only works successfully if all resources registered within a given subtransaction are instances of the <code class="interfacename">ArjunaSubtranAwareResource</code> interface, and that after a resource tells the coordinator it can prepare, it does not change its mind. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e8328"/>3.2.5.2. Extended resources</h4></div></div></div><p> When resources are registered with a transaction, the transaction maintains them within a list, called the <em class="firstterm">intentions list</em>. At termination time, the transaction uses the intentions list to drive each resource appropriately, to commit or abort. However, you have no control over the order in which resources are called, or whether previously-registered resources should be replaced with newly registered resources. The interface <code class="interfacename">ArjunaOTS::OTSAbstractRecord</code> gives you this level of control. </p><div class="example"><a id="d0e8339"/><p class="title"><b>Example 3.17. OTSAbstractRecord</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"> <!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>typeId</td><td> <p> returns the record type of the instance. This is one of the values of the enumerated type <span class="type">Record_type</span> . </p> </td></tr><tr><td>uid</td><td> <p> a stringified Uid for this record. </p> </td></tr><tr><td>propagateOnAbort</td><td> <p> by default, instances of <code class="interfacename">OTSAbstractRecord</code> should not be propagated to the parent transaction if the current transaction rolls back. By returning <code class="literal">TRUE</code> , the instance will be propagated. </p> </td></tr><tr><td>propagateOnCommit</td><td> <p> returning <code class="literal">TRUE</code> from this method causes the instance to be propagated to the parent transaction if the current transaction commits. Returning <code class="literal">FALSE</code> disables the propagation. </p> </td></tr><tr><td>saveRecord</td><td> <p> returning <code class="literal">TRUE</code> from this method causes to try to save sufficient information about the record to persistent state during commit, so that crash recovery mechanisms can replay the transaction termination in the event of a failure. If <code class="literal">FALSE</code> is returned, no information is saved. </p> </td></tr><tr><td>merge</td><td> <p> used when two records need to merge together. </p> </td></tr><tr><td>alter</td><td> <p> used when a record should be altered. </p> </td></tr><tr><td>shouldAdd</td><td> <p> returns <code class="literal">true</code> ii the record should be added to the list, <code class="literal">false</code> if it should be discarded. </p> </td></tr><tr><td>shouldMerge</td><td> <p> returns <code class="literal">true</code> if the two records should be merged into a single record, <code class="literal">false</code> otherwise. </p> </td></tr><tr><td>shouldReplace</td><td> <p> returns <code class="literal">true</code> if the record should replace an existing one, <code class="literal">false</code> otherwise. </p> </td></tr></tbody></table></div><p> When inserting a new record into the transaction’s intentions list, uses the following algorithm: </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> if a record with the same type and uid has already been inserted, then the methods <code class="methodname">shouldAdd</code> , and related methods, are invoked to determine whether this record should also be added. </p></li><li><p> If no such match occurs, then the record is inserted in the intentions list based on the <code class="systemitem">type</code> field, and ordered according to the uid. All of the records with the same type appear ordered in the intentions list. </p></li></ol></div><p> <code class="interfacename">OTSAbstractRecord</code> is derived from <code class="interfacename">ArjunaSubtranAwareResource</code> . Therefore, all instances of <code class="interfacename">OTSAbstractRecord</code> inherit the benefits of this interface. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e8494"/>3.2.5.3. AtomicTransaction</h4></div></div></div><p> In terms of the OTS, <code class="interfacename">AtomicTransaction</code> is the preferred interface to the OTS protocol engine. It is equivalent to <code class="interfacename">CosTransactions::Current</code> , but with more emphasis on easing application development. For example, if an instance of <code class="interfacename">AtomicTransaction</code> goes out of scope before it is terminates, the transaction automatically rolls back. <code class="interfacename">CosTransactions::Current</code> cannot provide this functionality. When building applications using , use <code class="interfacename">AtomicTransaction</code> for the added benefits it provides. It is located in the <span class="package">com.arjuna.ats.jts.extensions.ArjunaOTS</span> package. </p><div class="example"><a id="d0e8517"/><p class="title"><b>Example 3.18. AtomicTransaction</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">AtomicTransaction</span>

<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><div class="table"><a id="d0e8522"/><p class="title"><b>Table 3.7. AtomicTransaction's Methods</b></p><div class="table-contents"><table summary="AtomicTransaction's Methods" border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>begin</td><td> <p>Starts an action</p> </td></tr><tr><td>commit</td><td> <p>Commits an action</p> </td></tr><tr><td>rollback</td><td> <p>Abort an action</p> </td></tr></tbody></table></div></div><br class="table-break"/><p> Transaction nesting is determined dynamically. Any transaction started within the scope of another running transaction is nested. </p><p> The <code class="classname">TopLevelTransaction</code> class, which is derived from <code class="interfacename">AtomicTransaction</code> , allows creation of nested top-level transactions. Such transactions allow non-serializable and potentially non-recoverable side effects to be initiated from within a transaction, so use them with caution. You can create nested top-level transactions with a combination of the <code class="classname">CosTransactions::TransactionFactory</code> and the <code class="methodname">suspend</code> and <code class="methodname">resume</code> methods of <code class="classname">CosTransactions::Current</code> . However, the <code class="classname">TopLevelTransaction</code> class provides a more user-friendly interface. </p><p> <code class="classname">AtomicTransaction</code> and <code class="classname">TopLevelTransaction</code> are completely compatible with <code class="interfacename">CosTransactions::Current</code> . You an use the two transaction mechanisms interchangeably within the same application or object. </p><p> <code class="classname">AtomicTransaction</code> and <code class="classname">TopLevelTransaction</code> are similar to <code class="interfacename">CosTransactions::Current</code> . They both simplify the interface between you and the OTS. However, you gain two advantages by using <code class="classname">AtomicTransaction</code> or <code class="classname">TopLevelTransaction</code> . </p><div class="itemizedlist"><ul><li><p> The ability to create nested top-level transactions which are automatically associated with the current thread. When the transaction ends, the previous transaction associated with the thread, if any, becomes the thread’s current transaction. </p></li><li><p> Instances of <code class="classname">AtomicTransaction</code> track scope, and if such an instance goes out of scope before it is terminated, it is automatically aborted, along with its children. </p></li></ul></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e8616"/>3.2.5.4. Context propagation issues</h4></div></div></div><p> When using TXOJ in a distributed manner, requires you to use interposition between client and object. This requirement also exists if the application is local, but the transaction manager is remote. In the case of implicit context propagation, where the application object is derived from <code class="interfacename">CosTransactions::TransactionalObject</code>, you do not need to do anything further. automatically provides interposition. However, where implicit propagation is not supported by the ORB, or your application does not use it, you must take additional action to enable interposition. </p><p> The class <code class="classname">com.arjuna.ats.jts.ExplicitInterposition</code> allows an application to create a local control object which acts as a local coordinator, fielding registration requests that would normally be passed back to the originator. This surrogate registers itself with the original coordinator, so that it can correctly participate in the commit protocol. The application thread context becomes the surrogate transaction hierarchy. Any transaction context currently associated with the thread is lost. The interposition lasts for the lifetime of the explicit interposition object, at which point the application thread is no longer associated with a transaction context. Instead, it is set to <code class="literal">null</code> . </p><p> interposition is intended only for those situations where the transactional object and the transaction occur within different processes, rather than being co-located. If the transaction is created locally to the client, do not use the explicit interposition class. The transaction is implicitly associated with the transactional object because it resides within the same process. </p><div class="example"><a id="d0e8634"/><p class="title"><b>Example 3.19. ExplicitInterposition</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">ExplicitInterposition</span>

<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> A transaction context can be propagated between client and server in two ways: either as a reference to the client’s transaction Control, or explicitly sent by the client. Therefore, there are two ways in which the interposed transaction hierarchy can be created and registered. For example, consider the class Example which is derived from LockManager and has a method increment: </p><div class="example"><a id="d0e8641"/><p class="title"><b>Example 3.20. ExplicitInterposition Example</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">boolean</span><!-- <br/> --><span class="java_plain">&nbsp;increment&nbsp;</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_type">Control</span><!-- <br/> --><span class="java_plain">&nbsp;control</span><!-- <br/> --><span class="java_separator">)</span>

<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/><p> if the <code class="interfacename">Control</code> passed to the <code class="methodname">register</code> operation of <code class="classname">ExplicitInterposition</code> is <code class="literal">null</code> , no exception is thrown. The system assumes that the client did not send a transaction context to the server. A transaction created within the object will thus be a top-level transaction. </p><p> When the application returns, or when it finishes with the interposed hierarchy, the program should call <code class="methodname">unregisterTransaction</code> to disassociate the thread of control from the hierarchy. This occurs automatically when the <code class="classname">ExplicitInterposition</code> object is garbage collected. However, since this may be after the transaction terminates, assumes the thread is still associated with the transaction and issues a warning about trying to terminate a transaction while threads are still active within it. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e8668"/>3.2.6. Example</h3></div></div></div><p> This example illustrates the concepts and the implementation details for a simple client/server example using implicit context propagation and indirect context management. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e8673"/>3.2.6.1. The basic example</h4></div></div></div><p> This example only includes a single unit of work within the scope of the transaction. consequently, only a one-phase commit is needed. </p><p> The client and server processes are both invoked using the <code class="option">implicit propagation</code> and <code class="option">interposition</code> command-line options. </p><p> For the purposes of this worked example, a single method implements the <code class="interfacename">DemoInterface</code> </pre></div></div><br class="example-break"/><p> After the server compiles, you can use the command line options defined below to start a server process. By specifying the usage of a filter on the command line, you can override settings in the <code class="filename">TransactionService.properties</code> file. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> if you specify the interposition filter, you also imply usage of implicit context propagation. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h6 class="title"><a id="d0e8799"/>3.2.6.1.1.4. Client implementation</h6></div></div></div><p> The client, like the server, requires you to first initialize the ORB and the POA. Lines 14 through 18 accomplish these tasks. </p><p> After a server process is started, you can obtain the object reference through the default publication mechanism used to publish it in the server. This is done in lines 20 and 21. Initially the reference is an instance of <code class="classname">Object</code> . However, to invoke a method on the servant object, you need to narrow this instance to an instance of the <code class="interfacename">DemoInterface</code> interface. This is shown in line 21. </p><p> Once we have a reference to this servant object, we can start a transaction (line 23), perform a unit of work (line 25) and commit the transaction (line 27). </p><div class="example"><a id="d0e8814"/><p class="title"><b>Example 3.25. DemoClient</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_literal">1</span><!-- <br/> --><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><!-- <br/> --><span class="java_keyword">import</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Demo</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_
