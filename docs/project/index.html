sec-blacktieadminservice-xatmi-service">7.5.2. BlackTieAdminService XATMI Service</a></span></dt><dt><span class="section"><a href="#sec-blacktieadminservice-jmx-bean">7.5.3. BlacktieAdminService JMX Bean</a></span></dt><dt><span class="section"><a href="#sec-atmibrokeradmin-xatmi-service">7.5.4. AtmiBrokerAdmin XATMI Service</a></span></dt><dt><span class="section"><a href="#sec-blacktie-rhq-plugin">7.5.5. Monitoring and management of blacktie servers by blacktie-rhq-plugin </a></span></dt><dt><span class="section"><a href="#d0e17121">7.5.6. BlackTie Command Line Administration</a></span></dt></dl></dd></dl></dd><dt><span class="chapter"><a href="#d0e17680">8. Appendixes</a></span></dt></dl></div><div class="preface" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="preface"/>Preface</h2></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e95"/>1. Document Conventions</h2></div></div></div><p> This manual uses several conventions to highlight certain words and phrases and draw attention to specific pieces of information. </p><p> In PDF and paper editions, this manual uses typefaces drawn from the <a class="ulink" href="https://fedorahosted.org/liberation-fonts/">Liberation Fonts</a> set. The Liberation Fonts set is also used in HTML editions if the set is installed on your system. If not, alternative but equivalent typefaces are displayed. Note: Red Hat Enterprise Linux 5 and later includes the Liberation Fonts set by default. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e105"/>1.1. Typographic Conventions</h3></div></div></div><p> Four typographic conventions are used to call attention to specific words and phrases. These conventions, and the circumstances they apply to, are as follows. </p><p> <code class="literal">Mono-spaced Bold</code> </p><p> Used to highlight system input, including shell commands, file names and paths. Also used to highlight keycaps and key combinations. For example: </p><div class="blockquote"><blockquote class="blockquote"><p> To see the contents of the file <code class="filename">my_next_bestselling_novel</code> in your current working directory, enter the <code class="command">cat my_next_bestselling_novel</code> command at the shell prompt and press <span class="keycap"><strong>Enter</strong></span> to execute the command. </p></blockquote></div><p> The above includes a file name, a shell command and a keycap, all presented in mono-spaced bold and all distinguishable thanks to context. </p><p> Key combinations can be distinguished from keycaps by the hyphen connecting each part of a key combination. For example: </p><div class="blockquote"><blockquote class="blockquote"><p> Press <span class="keycap"><strong>Enter</strong></span> to execute the command. </p><p> Press <span class="keycap"><strong>Ctrl</strong></span>+<span class="keycap"><strong>Alt</strong></span>+<span class="keycap"><strong>F2</strong></span> to switch to the first virtual terminal. Press <span class="keycap"><strong>Ctrl</strong></span>+<span class="keycap"><strong>Alt</strong></span>+<span class="keycap"><strong>F1</strong></span> to return to your X-Windows session. </p></blockquote></div><p> The first paragraph highlights the particular keycap to press. The second highlights two key combinations (each a set of three keycaps with each set pressed simultaneously). </p><p> If source code is discussed, class names, methods, functions, variable names and returned values mentioned within a paragraph will be presented as above, in <code class="literal">mono-spaced bold</code>. For example: </p><div class="blockquote"><blockquote class="blockquote"><p> File-related classes include <code class="classname">filesystem</code> for file systems, <code class="classname">file</code> for files, and <code class="classname">dir</code> for directories. Each class has its own associated set of permissions. </p></blockquote></div><p> <span class="application"><strong>Proportional Bold</strong></span> </p><p> This denotes words or phrases encountered on a system, including application names; dialog box text; labeled buttons; check-box and radio button labels; menu titles and sub-menu titles. For example: </p><div class="blockquote"><blockquote class="blockquote"><p> Choose <span class="guimenu"><strong>System</strong></span> → <span class="guisubmenu"><strong>Preferences</strong></span> → <span class="guimenuitem"><strong>Mouse</strong></span> from the main menu bar to launch <span class="application"><strong>Mouse Preferences</strong></span>. In the <span class="guilabel"><strong>Buttons</strong></span> tab, click the <span class="guilabel"><strong>Left-handed mouse</strong></span> check box and click <span class="guibutton"><strong>Close</strong></span> to switch the primary mouse button from the left to the right (making the mouse suitable for use in the left hand). </p><p> To insert a special character into a <span class="application"><strong>gedit</strong></span> file, choose <span class="guimenu"><strong>Applications</strong></span> → <span class="guisubmenu"><strong>Accessories</strong></span> → <span class="guimenuitem"><strong>Character Map</strong></span> from the main menu bar. Next, choose <span class="guimenu"><strong>Search</strong></span> → <span class="guimenuitem"><strong>Find…</strong></span> from the <span class="application"><strong>Character Map</strong></span> menu bar, type the name of the character in the <span class="guilabel"><strong>Search</strong></span> field and click <span class="guibutton"><strong>Next</strong></span>. The character you sought will be highlighted in the <span class="guilabel"><strong>Character Table</strong></span>. Double-click this highlighted character to place it in the <span class="guilabel"><strong>Text to copy</strong></span> field and then click the <span class="guibutton"><strong>Copy</strong></span> button. Now switch back to your document and choose <span class="guimenu"><strong>Edit</strong></span> → <span class="guimenuitem"><strong>Paste</strong></span> from the <span class="application"><strong>gedit</strong></span> menu bar. </p></blockquote></div><p> The above text includes application names; system-wide menu names and items; application-specific menu names; and buttons and text found within a GUI interface, all presented in proportional bold and all distinguishable by context. </p><p> <code class="command"><em class="replaceable"><code>Mono-spaced Bold Italic</code></em></code> or <span class="application"><strong><em class="replaceable"><code>Proportional Bold Italic</code></em></strong></span> </p><p> Whether mono-spaced bold or proportional bold, the addition of italics indicates replaceable or variable text. Italics denotes text you do not input literally or displayed text that changes depending on circumstance. For example: </p><div class="blockquote"><blockquote class="blockquote"><p> To connect to a remote machine using ssh, type <code class="command">ssh <em class="replaceable"><code>username</code></em>@<em class="replaceable"><code>domain.name</code></em></code> at a shell prompt. If the remote machine is <code class="filename">example.com</code> and your username on that machine is john, type <code class="command">ssh john@example.com</code>. </p><p> The <code class="command">mount -o remount <em class="replaceable"><code>file-system</code></em></code> command remounts the named file system. For example, to remount the <code class="filename">/home</code> file system, the command is <code class="command">mount -o remount /home</code>. </p><p> To see the version of a currently installed package, use the <code class="command">rpm -q <em class="replaceable"><code>package</code></em></code> command. It will return a result as follows: <code class="command"><em class="replaceable"><code>package-version-release</code></em></code>. </p></blockquote></div><p> Note the words in bold italics above — username, domain.name, file-system, package, version and release. Each word is a placeholder, either for text you enter when issuing a command or for text displayed by the system. </p><p> Aside from standard usage for presenting the title of a work, italics denotes the first use of a new and important term. For example: </p><div class="blockquote"><blockquote class="blockquote"><p> Publican is a <em class="firstterm">DocBook</em> publishing system. </p></blockquote></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e317"/>1.2. Pull-quote Conventions</h3></div></div></div><p> Terminal output and source code listings are set off visually from the surrounding text. </p><p> Output sent to a terminal is set in <code class="computeroutput">mono-spaced roman</code> and presented thus: </p><pre class="screen">books        Desktop   documentation  drafts  mss    photos   stuff  svn
books_tests  Desktop1  downloads      images  notes  scripts  svgs</pre><p> Source-code listings are also set in <code class="computeroutput">mono-spaced roman</code> but add syntax highlighting as follows: </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">package</span><!-- <br/> --><span class="java_plain">&nbsp;org</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jboss</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">book</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">jca</span><!-- <br/> --><span class="java_separator">.</span><!-- <br/> --><span class="java_plain">ex1</span><!-- <br/> --><span class="java_separator">;</span>

<!--  --><br/><span class="java_separator">}</span></pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e336"/>1.3. Notes and Warnings</h3></div></div></div><p> Finally, we use three visual styles to draw attention to information that might otherwise be overlooked. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> Notes are tips, shortcuts or alternative approaches to the task at hand. Ignoring a note should have no negative consequences, but you might miss out on a trick that makes your life easier. </p></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="important"><h2>Important</h2><p> Important boxes detail things that are easily missed: configuration changes that only apply to the current session, or services that need restarting before an update will apply. Ignoring a box labeled 'Important' will not cause data loss but may cause irritation and frustration. </p></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="warning"><h2>Warning</h2><p> Warnings should not be ignored. Ignoring warnings will most likely cause data loss. </p></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e357"/>2. We Need Feedback!</h2></div></div></div><a id="d0e360" class="indexterm"/><p> Please feel free to raise any issues you find with this document in our <a class="ulink" href="https://issues.jboss.org/browse/JBTM">issue tracking system</a> </p></div></div><div class="chapter" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e370"/>Chapter 1. Narayana Core</h2></div></div></div><div class="toc"><dl><dt><span class="section"><a href="#d0e373">1.1. Overview</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e396">1.1.1. TxCore</a></span></dt><dt><span class="section"><a href="#d0e424">1.1.2. Saving object states</a></span></dt><dt><span class="section"><a href="#d0e459">1.1.3. The object store</a></span></dt><dt><span class="section"><a href="#d0e478">1.1.4. Recovery and persistence</a></span></dt><dt><span class="section"><a href="#d0e593">1.1.5. The life cycle of a Transactional Object for Java</a></span></dt><dt><span class="section"><a href="#d0e644">1.1.6. The concurrency controller</a></span></dt><dt><span class="section"><a href="#d0e714">1.1.7. The transactional protocol engine</a></span></dt><dt><span class="section"><a href="#d0e767">1.1.8. The class hierarchy</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e1040">1.2. Using TxCore</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e1048">1.2.1. State management</a></span></dt><dt><span class="section"><a href="#d0e1522">1.2.2. Lock management and concurrency control</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e1852">1.3. Advanced transaction issues with TxCore</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e1857">1.3.1. Last resource commit optimization (LRCO)</a></span></dt><dt><span class="section"><a href="#d0e1890">1.3.2. Nested transactions</a></span></dt><dt><span class="section"><a href="#d0e1899">1.3.3. Asynchronously committing a transaction</a></span></dt><dt><span class="section"><a href="#d0e1961">1.3.4. Independent top-level transactions</a></span></dt><dt><span class="section"><a href="#d0e1980">1.3.5. Transactions within save_state and restore_state methods </a></span></dt><dt><span class="section"><a href="#d0e2018">1.3.6. Garbage collecting objects</a></span></dt><dt><span class="section"><a href="#d0e2023">1.3.7. Transaction timeouts</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e2107">1.4. Hints and tips</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e2110">1.4.1. General</a></span></dt><dt><span class="section"><a href="#d0e2252">1.4.2. Direct use of StateManager</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e2328">1.5. Constructing a Transactional Objects for Java application</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e2355">1.5.1. Queue description</a></span></dt><dt><span class="section"><a href="#d0e2377">1.5.2. Constructors and finalizers</a></span></dt><dt><span class="section"><a href="#d0e2410">1.5.3. Required methods</a></span></dt><dt><span class="section"><a href="#d0e2515">1.5.4. The client</a></span></dt><dt><span class="section"><a href="#d0e2525">1.5.5. Comments</a></span></dt></dl></dd><dt><span class="section"><a href="#d0e2544">1.6. Failure Recovery</a></span></dt><dd><dl><dt><span class="section"><a href="#d0e2549">1.6.1. Embedding the Recovery Manager</a></span></dt><dt><span class="section"><a href="#d0e2575">1.6.2. Understanding Recovery Modules</a></span></dt><dt><span class="section"><a href="#d0e2658">1.6.3. Writing a Recovery Module</a></span></dt></dl></dd></dl></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e373"/>1.1. Overview</h2></div></div></div><p> A transaction is a unit of work that encapsulates multiple database actions such that that either all the encapsulated actions fail or all succeed. </p><p> Transactions ensure data integrity when an application interacts with multiple datasources. </p><p> This chapter contains a description of the use of the TxCore transaction engine and the <span class="application"><strong>Transactional Objects for Java (TXOJ) </strong></span> classes and facilities. The classes mentioned in this chapter are the key to writing fault-tolerant applications using transactions. Thus, they are described and then applied in the construction of a simple application. The classes to be described in this chapter can be found in the <span class="package">com.arjuna.ats.txoj</span> and <span class="package">com.arjuna.ats.arjuna</span> packages. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Stand-Alone Transaction Manager</h2><p> Although Narayana can be embedded in various containers, such as WildFly Application Server, it remains a stand-alone transaction manager as well. There are no dependencies between the core Narayana and any container implementations. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e396"/>1.1.1. TxCore</h3></div><div><h4 class="subtitle">The Transaction Engine</h4></div></div></div><p> In keeping with the object-oriented view, the mechanisms needed to construct reliable distributed applications are presented to programmers in an object-oriented manner. Some mechanisms need to be inherited, for example, concurrency control and state management. Other mechanisms, such as object storage and transactions, are implemented as TxCore objects that are created and manipulated like any other object. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> When the manual talks about using persistence and concurrency control facilities it assumes that the <span class="application"><strong>Transactional Objects for Java (TXOJ)</strong></span> classes are being used. If this is not the case then the programmer is responsible for all of these issues. </p></div><p> TxCore exploits object-oriented techniques to present programmers with a toolkit of Java classes from which application classes can inherit to obtain desired properties, such as persistence and concurrency control. These classes form a hierarchy, part of which is shown in <a class="xref" href="#txcore_class_hierarchy" title="Figure 1.1. TxCore Class Hierarchy">Figure 1.1, “TxCore Class Hierarchy”</a> and which will be described later in this document. </p><div class="figure"><a id="txcore_class_hierarchy"/><div class="figure-contents"><div class="mediaobject"><img src="images/core-txcore_class_hierarchy.png" alt="TxCore Class Hierarchy"/></div></div><p class="title"><b>Figure 1.1. TxCore Class Hierarchy</b></p></div><br class="figure-break"/><p> Apart from specifying the scopes of transactions, and setting appropriate locks within objects, the application programmer does not have any other responsibilities: TxCore and <span class="application"><strong>TXOJ</strong></span> guarantee that transactional objects will be registered with, and be driven by, the appropriate transactions, and crash recovery mechanisms are invoked automatically in the event of failures. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e424"/>1.1.2. Saving object states</h3></div></div></div><p> TxCore needs to be able to remember the state of an object for several purposes. </p><div class="variablelist"><dl><dt><span class="term">recovery</span></dt><dd><p> The state represents some past state of the object. </p></dd><dt><span class="term">persistence</span></dt><dd><p> The state represents the final state of an object at application termination. </p></dd></dl></div><p> Since these requirements have common functionality they are all implemented using the same mechanism: the classes <code class="classname">InputObjectState</code> and <code class="classname">OutputObjectState</code> . The classes maintain an internal array into which instances of the standard types can be contiguously packed or unpacked using appropriate <code class="methodname">pack</code> or <code class="methodname">unpack</code> operations. This buffer is automatically resized as required should it have insufficient space. The instances are all stored in the buffer in a standard form called <em class="firstterm">network byte order</em> , making them machine independent. Any other architecture-independent format, such as XDR or ASN.1, can be implemented simply by replacing the operations with ones appropriate to the encoding required. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e459"/>1.1.3. The object store</h3></div></div></div><p> Implementations of persistence can be affected by restrictions imposed by the Java SecurityManager. Therefore, the object store provided with TxCore is implemented using the techniques of interface and implementation. The current distribution includes implementations which write object states to the local file system or database, and remote implementations, where the interface uses a client stub (proxy) to remote services. </p><p> Persistent objects are assigned unique identifiers, which are instances of the <code class="classname">Uid</code> class, when they are created. These identifiers are used to identify them within the object store. States are read using the <code class="methodname">read_committed</code> operation and written by the <code class="methodname">write_committed</code> and <code class="methodname">write_uncommitted</code> operations. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e478"/>1.1.4. Recovery and persistence</h3></div></div></div><p> At the root of the class hierarchy is the class <code class="classname">StateManager</code> . <code class="classname">StateManager</code> is responsible for object activation and deactivation, as well as object recovery. Refer to <a class="xref" href="#StateManager-signature" title="Example 1.1.  Statemanager">Example 1.1, “ Statemanager ”</a> for the simplified signature of the class. </p><div class="example"><a id="StateManager-signature"/><p class="title"><b>Example 1.1.  <code class="classname">Statemanager</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">abstract</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- </span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">boolean</span><span class="java_plain">&nbsp;save_state&nbsp;</span><span class="java_separator">(</span><span class="java_type">OutputObjectState</span><span class="java_plain">&nbsp;os</span><span class="java_separator">);</span>
</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">protected</span><span class="java_plain">&nbsp;</span><span class="java_type">StateManager</span><span class="java_plain">&nbsp;</span><span class="java_separator">();</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">protected</span><span class="java_plain">&nbsp;</span><span class="java_type">StateManager</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_type">Uid</span><span class="java_plain">&nbsp;id</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> Objects are assumed to be of three possible flavors. </p><div class="variablelist"><p class="title"><b>Three Flavors of Objects</b></p><dl><dt><span class="term">Recoverable</span></dt><dd><p> <code class="classname">StateManager</code> attempts to generate and maintain appropriate recovery information for the object. Such objects have lifetimes that do not exceed the application program that creates them. </p></dd><dt><span class="term">Recoverable and Persistent</span></dt><dd><p> The lifetime of the object is assumed to be greater than that of the creating or accessing application, so that in addition to maintaining recovery information, <code class="classname">StateManager</code> attempts to automatically load or unload any existing persistent state for the object by calling the <code class="methodname">activate</code> or <code class="methodname">deactivate</code> operation at appropriate times. </p></dd><dt><span class="term">Neither Recoverable nor Persistent</span></dt><dd><p> No recovery information is ever kept, nor is object activation or deactivation ever automatically attempted. </p></dd></dl></div><p> If an object is <span>recoverable</span> or <span>recoverable and persistent</span> , then <code class="classname">StateManager</code> invokes the operations <code class="methodname">save_state</code> while performing <code class="methodname">deactivate</code> , and <code class="methodname">restore_state</code> while performing <code class="methodname">activate</code> ,) at various points during the execution of the application. These operations must be implemented by the programmer since <code class="classname">StateManager</code> cannot detect user-level state changes. This gives the programmer the ability to decide which parts of an object’s state should be made persistent. For example, for a spreadsheet it may not be necessary to save all entries if some values can simply be recomputed. The <code class="methodname">save_state</code> implementation for a class <code class="classname">Example</code> that has integer member variables called A, B and C might be implemented as in <a class="xref" href="#example-save_state" title="Example 1.2.  save_state Implementation">Example 1.2, “ save_state Implementation ”</a> . </p><div class="example"><a id="example-save_state"/><p class="title"><b>Example 1.2.  <code class="methodname">save_state</code> Implementation </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">boolean</span><!-- <br/> --><span class="java_plain">&nbsp;save_state</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_type">OutputObjectState</span><!-- <br/> --><span class="java_plain">&nbsp;o</span><!-- <br/> --><span class="java_separator">)</span>

</pre></div></div><br class="example-break"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> it is necessary for all <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> methods to call <code class="methodname">super.save_state</code> and <code class="methodname">super.restore_state</code> . This is to cater for improvements in the crash recovery mechanisms. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e593"/>1.1.5. The life cycle of a Transactional Object for Java</h3></div></div></div><p> A persistent object not in use is assumed to be held in a passive state, with its state residing in an object store and activated on demand. The fundamental life cycle of a persistent object in TXOJ is shown in <a class="xref" href="#txoj-lifecycle" title="Figure 1.2. Life cycle of a persistent Object in TXOJ">Figure 1.2, “Life cycle of a persistent Object in TXOJ”</a> . </p><div class="figure"><a id="txoj-lifecycle"/><div class="figure-contents"><div class="mediaobject"><img src="images/core-txoj-lifecycle.png" alt="Life cycle of a persistent Object in TXOJ" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e603.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e603.html">D</a>]</span></div></div></div><p class="title"><b>Figure 1.2. Life cycle of a persistent Object in TXOJ</b></p></div><br class="figure-break"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> During its life time, a persistent object may be made active then passive many times. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e644"/>1.1.6. The concurrency controller</h3></div></div></div><p> The concurrency controller is implemented by the class <code class="classname">LockManager</code> , which provides sensible default behavior while allowing the programmer to override it if deemed necessary by the particular semantics of the class being programmed. As with <code class="classname">StateManager</code> and persistence, concurrency control implementations are accessed through interfaces. As well as providing access to remote services, the current implementations of concurrency control available to interfaces include: </p><div class="variablelist"><dl><dt><span class="term">Local disk/database implementation</span></dt><dd><p> Locks are made persistent by being written to the local file system or database. </p></dd><dt><span class="term">A purely local implementation</span></dt><dd><p> Locks are maintained within the memory of the virtual machine which created them. This implementation has better performance than when writing locks to the local disk, but objects cannot be shared between virtual machines. Importantly, it is a basic Java object with no requirements which can be affected by the SecurityManager. </p></dd></dl></div><p> The primary programmer interface to the concurrency controller is via the <code class="methodname">setlock</code> operation. By default, the runtime system enforces strict two-phase locking following a multiple reader, single writer policy on a per object basis. However, as shown in <a class="xref" href="#txcore_class_hierarchy" title="Figure 1.1. TxCore Class Hierarchy">Figure 1.1, “TxCore Class Hierarchy”</a> , by inheriting from the <code class="classname">Lock</code> class, you can provide your own lock implementations with different lock conflict rules to enable type specific concurrency control. </p><p> Lock acquisition is, of necessity, under programmer control, since just as <code class="classname">StateManager</code> cannot determine if an operation modifies an object, <code class="classname">LockManager</code> cannot determine if an operation requires a read or write lock. Lock release, however, is under control of the system and requires no further intervention by the programmer. This ensures that the two-phase property can be correctly maintained. </p><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">LockResult</span>

<!--  --><br/><span class="java_separator">};</span></pre><p> The <code class="classname">LockManager</code> class is primarily responsible for managing requests to set a lock on an object or to release a lock as appropriate. However, since it is derived from <code class="classname">StateManager</code> , it can also control when some of the inherited facilities are invoked. For example, <code class="classname">LockManager</code> assumes that the setting of a write lock implies that the invoking operation must be about to modify the object. This may in turn cause recovery information to be saved if the object is recoverable. In a similar fashion, successful lock acquisition causes <code class="methodname">activate</code> to be invoked. </p><p> <a class="xref" href="#Example_extends_LockManager" title="Example 1.3.  Example Class">Example 1.3, “ Example Class ”</a> shows how to try to obtain a write lock on an object. </p><div class="example"><a id="Example_extends_LockManager"/><p class="title"><b>Example 1.3.  <code class="classname">Example</code> Class </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Example</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">extends</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">LockManager</span>

</pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e714"/>1.1.7. The transactional protocol engine</h3></div></div></div><p> The transaction protocol engine is represented by the <code class="classname">AtomicAction</code> class, which uses <code class="classname">StateManager</code> to record sufficient information for crash recovery mechanisms to complete the transaction in the event of failures. It has methods for starting and terminating the transaction, and, for those situations where programmers need to implement their own resources, methods for registering them with the current transaction. Because TxCore supports sub-transactions, if a transaction is begun within the scope of an already executing transaction it will automatically be nested. </p><p> You can use TxCore with multi-threaded applications. Each thread within an application can share a transaction or execute within its own transaction. Therefore, all TxCore classes are also thread-safe. </p><div class="example"><a id="activation_termination_commitment"/><p class="title"><b>Example 1.4. Relationships Between Activation, Termination, and Commitment</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;O1&nbsp;objct1&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;objct1</span><span class="java_separator">(</span><span class="java_type">Name</span><span class="java_operator">-</span><span class="java_plain">A</span><span class="java_separator">);</span><span class="java_comment">/*&nbsp;(i)&nbsp;bind&nbsp;to&nbsp;&quot;old&quot;&nbsp;persistent&nbsp;object&nbsp;A&nbsp;*/</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;O2&nbsp;objct2&nbsp;</span><span class="java_operator">=</span><span class="java_plain">&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;objct2</span><span class="java_separator">();</span><span class="java_plain">&nbsp;&nbsp;</span><span class="java_comment">/*&nbsp;create&nbsp;a&nbsp;&quot;new&quot;&nbsp;persistent&nbsp;object&nbsp;*/</span>

</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;objct2</span><span class="java_separator">.</span><span class="java_plain">op</span><span class="java_separator">(...);</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;OTS</span><span class="java_separator">.</span><span class="java_plain">current</span><span class="java_separator">().</span><span class="java_plain">commit</span><span class="java_separator">(</span><span class="java_literal">true</span><span class="java_separator">);</span><span class="java_plain">&nbsp;&nbsp;</span><span class="java_comment">/*&nbsp;(iv)&nbsp;tx&nbsp;commits&nbsp;&amp;&nbsp;objects&nbsp;deactivated&nbsp;*/</span>
<!--  --><br/><span class="java_separator">}</span><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_comment">/*&nbsp;(v)&nbsp;*/</span></pre><div class="variablelist"><dl><dt><span class="term">Creation of bindings to persistent objects</span></dt><dd><p> This could involve the creation of stub objects and a call to remote objects. Here, we re-bind to an existing persistent object identified by <code class="systemitem">Name-A</code> , and a new persistent object. A naming system for remote objects maintains the mapping between object names and locations and is described in a later chapter. </p></dd><dt><span class="term">Start of the atomic transaction</span></dt><dd><p/></dd><dt><span class="term">Operation invocations</span></dt><dd><p> As a part of a given invocation, the object implementation is responsible to ensure that it is locked in read or write mode, assuming no lock conflict, and initialized, if necessary, with the latest committed state from the object store. The first time a lock is acquired on an object within a transaction the object’s state is acquired, if possible, from the object store. </p></dd><dt><span class="term">Commit of the top-level action</span></dt><dd><p> This includes updating of the state of any modified objects in the object store. </p></dd><dt><span class="term">Breaking of the previously created bindings</span></dt><dd><p> </p></dd></dl></div></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e767"/>1.1.8. The class hierarchy</h3></div></div></div><p> The principal classes which make up the class hierarchy of TxCore are depicted below. </p><div class="itemizedlist"><ul><li><p> <code class="classname">StateManager</code> </p><div class="itemizedlist"><ul><li><p> <code class="classname">LockManager</code> </p><div class="itemizedlist"><ul><li><p>User-Defined Classes</p></li></ul></div></li><li><p> <code class="classname">Lock</code> </p><div class="itemizedlist"><ul><li><p>User-Defined Classes</p></li></ul></div></li><li><p> <code class="classname">AbstractRecord</code> </p><div class="itemizedlist"><ul><li><p> <code class="classname">RecoveryRecord</code> </p></li><li><p> <code class="classname">LockRecord</code> </p></li><li><p> <code class="classname">RecordList</code> </p></li><li><p>Other management record types</p></li></ul></div></li></ul></div></li><li><p> <code class="classname">AtomicAction</code> </p><div class="itemizedlist"><ul><li><p> <code class="classname">TopLevelTransaction</code> </p></li></ul></div></li><li><p> <code class="classname">Input/OutputObjectBuffer</code> </p><div class="itemizedlist"><ul><li><p> <code class="classname">Input/OutputObjectState</code> </p></li></ul></div></li><li><p> <code class="classname">ObjectStore</code> </p></li></ul></div><p> Programmers of fault-tolerant applications will be primarily concerned with the classes <code class="classname">LockManager</code> , <code class="classname">Lock</code> , and <code class="classname">AtomicAction</code> . Other classes important to a programmer are <code class="classname">Uid</code> and <code class="classname">ObjectState</code> . </p><p> Most TxCore classes are derived from the base class <code class="classname">StateManager</code> , which provides primitive facilities necessary for managing persistent and recoverable objects. These facilities include support for the activation and de-activation of objects, and state-based object recovery. </p><p> The class <code class="classname">LockManager</code> uses the facilities of <code class="classname">StateManager</code> and <code class="classname">Lock</code> to provide the concurrency control required for implementing the serializability property of atomic actions. The concurrency control consists of two-phase locking in the current implementation. The implementation of atomic action facilities is supported by <code class="classname">AtomicAction</code> and <code class="classname">TopLevelTransaction</code> . </p><p> Consider a simple example. Assume that <code class="classname">Example</code> is a user-defined persistent class suitably derived from the <code class="classname">LockManager</code> . An application containing an atomic transaction <code class="systemitem">Trans</code> accesses an object called <code class="systemitem">O</code> of type <span class="type">Example</span> , by invoking the operation <code class="methodname">op1</code> , which involves state changes to <code class="systemitem">O</code> . The serializability property requires that a write lock must be acquired on <code class="systemitem">O</code> before it is modified. Therefore, the body of <code class="methodname">op1</code> should contain a call to the <code class="methodname">setlock</code> operation of the concurrency controller. </p><div class="example"><a id="simple_concurrency_control"/><p class="title"><b>Example 1.5. Simple Concurrency Control</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">boolean</span><!-- <br/> --><span class="java_plain">&nbsp;op1&nbsp;</span><!-- <br/> --><span class="java_separator">(...)</span>
<!--  --><br/><span class="java_separator">{</span><span class="java_plain">&nbsp;&nbsp;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">if</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_plain">setlock&nbsp;</span><span class="java_separator">(</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;</span><span class="java_type">Lock</span><span class="java_separator">(</span><span class="java_type">LockMode</span><span class="java_separator">.</span><span class="java_plain">WRITE</span><span class="java_separator">)</span><span class="java_plain">&nbsp;</span><span class="java_operator">==</span><span class="java_plain">&nbsp;</span><span class="java_type">LockResult</span><span class="java_separator">.</span><span class="java_plain">GRANTED</span><span class="java_separator">)</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;actual&nbsp;state&nbsp;change&nbsp;operations&nbsp;follow&nbsp;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">...</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">}</span>
<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e942"/><p class="title"><b>Procedure 1.1.  Steps followed by the operation <code class="methodname">setlock</code> </b></p><p> The operation <code class="methodname">setlock</code> , provided by the <code class="classname">LockManager</code> class, performs the following functions in <a class="xref" href="#simple_concurrency_control" title="Example 1.5. Simple Concurrency Control">Example 1.5, “Simple Concurrency Control”</a> . </p><ol class="1"><li><p>Check write lock compatibility with the currently held locks, and if allowed, continue.</p></li><li><p> Call the StateManager operation <code class="methodname">activate</code> . <code class="methodname">activate</code> will load, if not done already, the latest persistent state of <code class="classname">O</code> from the object store, then call the <code class="classname">StateManager</code> operation <code class="methodname">modified</code> , which has the effect of creating an instance of either <code class="classname">RecoveryRecord</code> or <code class="classname">PersistenceRecord</code> for <code class="classname">O</code> , depending upon whether <code class="classname">O</code> was persistent or not. The Lock is a WRITE lock so the old state of the object must be retained prior to modification. The record is then inserted into the RecordList of Trans. </p></li><li><p> Create and insert a <code class="classname">LockRecord</code> instance in the <code class="classname">RecordList</code> of <code class="systemitem">Trans</code> . </p></li></ol></div><p> Now suppose that action <code class="systemitem">Trans</code> is aborted sometime after the lock has been acquired. Then the <code class="methodname">rollback</code> operation of <code class="classname">AtomicAction</code> will process the <code class="classname">RecordList</code> instance associated with <code class="systemitem">Trans</code> by invoking an appropriate <code class="methodname">Abort</code> operation on the various records. The implementation of this operation by the <code class="classname">LockRecord</code> class will release the WRITE lock while that of <code class="classname">RecoveryRecord</code> or <code class="classname">PersistenceRecord</code> will restore the prior state of <code class="classname">O</code> . </p><p> It is important to realize that all of the above work is automatically being performed by TxCore on behalf of the application programmer. The programmer need only start the transaction and set an appropriate lock; TxCore and <span class="application"><strong>TXOJ</strong></span> take care of participant registration, persistence, concurrency control and recovery. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e1040"/>1.2. Using TxCore</h2></div></div></div><p> This section describes TxCore and <span class="application"><strong>Transactional Objects for Java (TXOJ)</strong></span> in more detail, and shows how to use TxCore to construct transactional applications. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e1048"/>1.2.1. State management</h3></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e1051"/>1.2.1.1. Object states</h4></div></div></div><p> TxCore needs to be able to remember the state of an object for several purposes, including recovery (the state represents some past state of the object), and for persistence (the state represents the final state of an object at application termination). Since all of these requirements require common functionality they are all implemented using the same mechanism - the classes Input/OutputObjectState and Input/OutputBuffer. </p><div class="example"><a id="d0e1056"/><p class="title"><b>Example 1.6.  <code class="classname">OutputBuffer</code> and <code class="classname">InputBuffer</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">OutputBuffer</span>

<!--  --><br/><span class="java_separator">};</span></pre><p> The <code class="classname">InputBuffer</code> and <code class="classname">OutputBuffer</code> classes maintain an internal array into which instances of the standard Java types can be contiguously packed or unpacked, using the <code class="methodname">pack</code> or <code class="methodname">unpack</code> operations. This buffer is automatically resized as required should it have insufficient space. The instances are all stored in the buffer in a standard form called <code class="systemitem">network byte order</code> to make them machine independent. </p></div></div><br class="example-break"/><div class="example"><a id="d0e1086"/><p class="title"><b>Example 1.7.  <code class="classname">OutputObjectState</code> and <code class="classname">InputObjectState</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">OutputObjectState</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">extends</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">OutputBuffer</span>

<!--  --><br/><span class="java_separator">};</span></pre><p> The <code class="classname">InputObjectState</code> and <code class="classname">OutputObjectState</code> classes provides all the functionality of <code class="classname">InputBuffer</code> and <code class="classname">OutputBuffer</code> , through inheritance, and add two additional instance variables that signify the Uid and type of the object for which the <code class="classname">InputObjectStat</code> or <code class="classname">OutputObjectState</code> instance is a compressed image. These are used when accessing the object store during storage and retrieval of the object state. </p></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e1119"/>1.2.1.2. The object store</h4></div></div></div><p> The object store provided with TxCore deliberately has a fairly restricted interface so that it can be implemented in a variety of ways. For example, object stores are implemented in shared memory, on the Unix file system (in several different forms), and as a remotely accessible store. More complete information about the object stores available in TxCore can be found in the Appendix. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> As with all TxCore classes, the default object stores are pure Java implementations. to access the shared memory and other more complex object store implementations, you need to use native methods. </p></div><p> All of the object stores hold and retrieve instances of the class <code class="classname">InputObjectState</code> or <code class="classname">OutputObjectState</code> . These instances are named by the Uid and Type of the object that they represent. States are read using the <code class="methodname">read_committed</code> operation and written by the system using the <code class="methodname">write_uncommitted</code> operation. Under normal operation new object states do not overwrite old object states but are written to the store as shadow copies. These shadows replace the original only when the <code class="methodname">commit_state</code> operation is invoked. Normally all interaction with the object store is performed by TxCore system components as appropriate thus the existence of any shadow versions of objects in the store are hidden from the programmer. </p><div class="example"><a id="d0e1146"/><p class="title"><b>Example 1.8. StateStatus</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">StateStatus</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span><span class="java_plain">&nbsp;</span><span class="java_separator">.</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> When a transactional object is committing, it must make certain state changes persistent, so it can recover in the event of a failure and either continue to commit, or rollback. When using <span class="application"><strong>TXOJ</strong></span> , TxCore will take care of this automatically. To guarantee <code class="systemitem">ACID</code> properties, these state changes must be flushed to the persistence store implementation before the transaction can proceed to commit. Otherwise, the application may assume that the transaction has committed when in fact the state changes may still reside within an operating system cache, and may be lost by a subsequent machine failure. By default, TxCore ensures that such state changes are flushed. However, doing so can impose a significant performance penalty on the application. </p><p> To prevent transactional object state flushes, set the <code class="varname">ObjectStoreEnvironmentBean.objectStoreSync</code> variable to <code class="literal">OFF</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e1173"/>1.2.1.3. Selecting an object store implementation</h4></div></div></div><p> TxCore comes with support for several different object store implementations. The Appendix describes these implementations, how to select and configure a given implementation on a per-object basis using the <code class="varname">ObjectStoreEnvironmentBean.objectStoreType</code> property variable, and indicates how additional implementations can be provided. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e1183"/>1.2.1.3.1. StateManager</h5></div></div></div><p> The TxCore class <code class="classname">StateManager</code> manages the state of an object and provides all of the basic support mechanisms required by an object for state management purposes. <code class="classname">StateManager</code> is responsible for creating and registering appropriate resources concerned with the persistence and recovery of the transactional object. If a transaction is nested, then <code class="classname">StateManager</code> will also propagate these resources between child transactions and their parents at commit time. </p><p> Objects are assumed to be of three possible flavors. </p><div class="variablelist"><p class="title"><b>Three Flavors of Objects</b></p><dl><dt><span class="term">Recoverable</span></dt><dd><p> <code class="classname">StateManager</code> attempts to generate and maintain appropriate recovery information for the object. Such objects have lifetimes that do not exceed the application program that creates them. </p></dd><dt><span class="term">Recoverable and Persistent</span></dt><dd><p> The lifetime of the object is assumed to be greater than that of the creating or accessing application, so that in addition to maintaining recovery information, <code class="classname">StateManager</code> attempts to automatically load or unload any existing persistent state for the object by calling the <code class="methodname">activate</code> or <code class="methodname">deactivate</code> operation at appropriate times. </p></dd><dt><span class="term">Neither Recoverable nor Persistent</span></dt><dd><p> No recovery information is ever kept, nor is object activation or deactivation ever automatically attempted. </p></dd></dl></div><p> This object property is selected at object construction time and cannot be changed thereafter. Thus an object cannot gain (or lose) recovery capabilities at some arbitrary point during its lifetime. </p><div class="example"><a id="d0e1236"/><p class="title"><b>Example 1.10.  Object Store Implementation Using <code class="classname">StateManager</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span <!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> If an object is recoverable or persistent, <code class="classname">StateManager</code> will invoke the operations <code class="methodname">save_state</code> (while performing deactivation), <code class="methodname">restore_state</code> (while performing activation), and <code class="methodname">type</code> at various points during the execution of the application. These operations must be implemented by the programmer since <code class="classname">StateManager</code> does not have access to a runtime description of the layout of an arbitrary Java object in memory and thus cannot implement a default policy for converting the in memory version of the object to its passive form. However, the capabilities provided by <code class="classname">InputObjectState</code> and <code class="classname">OutputObjectState</code> make the writing of these routines fairly simple. For example, the <code class="methodname">save_state</code> implementation for a class <code class="classname">Example</code> that had member variables called <code class="varname">A</code> , <code class="varname">B</code> , and <code class="varname">C</code> could simply be <a class="xref" href="#example_methods_for_StateManager" title="Example 1.11.  Example Implementation of Methods for StateManager">Example 1.11, “ Example Implementation of Methods for StateManager ”</a> . </p><div class="example"><a id="example_methods_for_StateManager"/><p class="title"><b>Example 1.11.  Example Implementation of Methods for <code class="classname">StateManager</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">boolean</span><!-- <br/> --><span class="java_plain">&nbsp;save_state&nbsp;</span><!-- <br/> <!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">if</span><span class="java_plain">&nbsp;</span><span class="java_separator">(</span><span class="java_operator">!</span><span class="java_keyword">super</span><span class="java_separator">.</span><span class="java_plain">save_state</span><span class="java_separator">(</span><span class="java_plain">os</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">ObjectType</span><span class="java_separator">))</span>

</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">return</span><span class="java_plain">&nbsp;</span><span class="java_literal">false</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_separator">}</span>
<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/><p> In order to support crash recovery for persistent objects, all <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> methods of user objects must call <code class="methodname">super.save_state</code> and <code class="methodname">super.restore_state</code> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> The <code class="methodname">type</code> method is used to determine the location in the object store where the state of instances of that class will be saved and ultimately restored. This location can actually be any valid string. However, you should avoid using the hash character (#) as this is reserved for special directories that TxCore requires. </p></div><p> The <code class="methodname">get_uid</code> operation of <code class="classname">StateManager</code> provides read-only access to an object’s internal system name for whatever purpose the programmer requires, such as registration of the name in a name server. The value of the internal system name can only be set when an object is initially constructed, either by the provision of an explicit parameter or by generating a new identifier when the object is created. </p><p> The <code class="methodname">destroy</code> method can be used to remove the object’s state from the object store. This is an atomic operation, and therefore will only remove the state if the top-level transaction within which it is invoked eventually commits. The programmer must obtain exclusive access to the object prior to invoking this operation. </p><p> Since object recovery and persistence essentially have complimentary requirements (the only difference being where state information is stored and for what purpose), <code class="classname">StateManager</code> effectively combines the management of these two properties into a single mechanism. It uses instances of the classes <code class="classname">InputObjectState</code> and <code class="classname">OutputObjectState</code> both for recovery and persistence purposes. An additional argument passed to the <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> operations allows the programmer to determine the purpose for which any given invocation is being made. This allows different information to be saved for recovery and persistence purposes. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e1342"/>1.2.1.3.2. Object models</h5></div></div></div><p> TxCore supports two models for objects, which affect how an objects state and concurrency control are implemented. </p><div class="variablelist"><p class="title"><b>TxCore Object Models</b></p><dl><dt><span class="term">Single</span></dt><dd><p> Only a single copy of the object exists within the application. This copy resides within a single JVM, and all clients must address their invocations to this server. This model provides better performance, but represents a single point of failure, and in a multi-threaded environment may not protect the object from corruption if a single thread fails. </p><div class="figure"><a id="d0e1356"/><div class="figure-contents"><div class="mediaobject"><img src="images/single_object_model.png" alt="Single Object Model" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e1359.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e1359.html">D</a>]</span></div></div></div><p class="title"><b>Figure 1.3. Single Object Model</b></p></div><br class="figure-break"/></dd><dt><span class="term">Multiple</span></dt><dd><p> Logically, a single instance of the object exists, but copies of it are distributed across different JVMs. The performance of this model is worse than the SINGLE model, but it provides better failure isolation. </p><div class="figure"><a id="d0e1371"/><div class="figure-contents"><div class="mediaobject"><img src="images/multiple_object_model.png" alt="Multiple Object Model" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e1374.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e1374.html">D</a>]</span></div></div></div><p class="title"><b>Figure 1.4. Multiple Object Model</b></p></div><br class="figure-break"/></dd></dl></div><p> The default model is SINGLE. The programmer can override this on a per-object basis by using the appropriate constructor. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e1382"/>1.2.1.3.3. Summary</h5></div></div></div><p> In summary, the TxCore class <code class="classname">StateManager</code> manages the state of an object and provides all of the basic support mechanisms required by an object for state management purposes. Some operations must be defined by the class developer. These operations are: <code class="methodname">save_state</code> , <code class="methodname">restore_state</code> , and <code class="methodname">type</code> . </p><div class="variablelist"><dl><dt><span class="term"> <span class="type">boolean</span> <code class="methodname">save_state</code> ( <span class="type">OutputObjectState</span> <code class="varname">state</code> , <span class="type">int</span> <code class="varname">objectType</code> ) </span></dt><dd><p> Invoked whenever the state of an object might need to be saved for future use, primarily for recovery or persistence purposes. The <em class="parameter"><code>objectType</code></em> parameter indicates the reason that <code class="methodname">save_state</code> was invoked by TxCore. This enables the programmer to save different pieces of information into the <code class="classname">OutputObjectState</code> supplied as the first parameter depending upon whether the state is needed for recovery or persistence purposes. For example, pointers to other TxCore objects might be saved simply as pointers for recovery purposes but as <span class="type">Uid</span> s for persistence purposes. As shown earlier, the <code class="classname">OutputObjectState</code> class provides convenient operations to allow the saving of instances of all of the basic types in Java. In order to support crash recovery for persistent objects it is necessary for all <code class="methodname">save_state</code> methods to call <code class="methodname">super.save_state</code> . </p><p> <code class="methodname">save_state</code> assumes that an object is internally consistent and that all variables saved have valid values. It is the programmer's responsibility to ensure that this is the case. </p></dd><dt><span class="term"> <span class="type">boolean</span> <code class="methodname">restore_state</code> ( <span class="type">InputObjectState</span> <code class="varname">state</code> , <span class="type">int</span> <code class="varname">objectType</code> ) </span></dt><dd><p> Invoked whenever the state of an object needs to be restored to the one supplied. Once again the second parameter allows different interpretations of the supplied state. In order to support crash recovery for persistent objects it is necessary for all <code class="methodname">restore_state</code> methods to call <code class="methodname">super.restore_state</code> . </p></dd><dt><span class="term"> <span class="type">String</span> <code class="methodname">type</code> () </span></dt><dd><p> The TxCore persistence mechanism requires a means of determining the type of an object as a string so that it can save or restore the state of the object into or from the object store. By convention this information indicates the position of the class in the hierarchy. For example, <code class="literal">/StateManager/LockManager/Object</code> . </p><p> The <code class="methodname">type</code> method is used to determine the location in the object store where the state of instances of that class will be saved and ultimately restored. This can actually be any valid string. However, you should avoid using the hash character (#) as this is reserved for special directories that TxCore requires. </p></dd></dl></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e1500"/>1.2.1.3.4. Example</h5></div></div></div><p> Consider the following basic <code class="classname">Array</code> class derived from the <code class="classname">StateManager</code> class. In this example, to illustrate saving and restoring of an object’s state, the <code class="varname">highestIndex</code> variable is used to keep track of the highest element of the array that has a non-zero value. </p><div class="example"><a id="array-example"/><p class="title"><b>Example 1.12.  <code class="classname">Array</code> Class </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Array</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">extends</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">StateManager</span>

</pre></div></div><br class="example-break"/></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e1522"/>1.2.2. Lock management and concurrency control</h3></div></div></div><p> Concurrency control information within TxCore is maintained by locks. Locks which are required to be shared between objects in different processes may be held within a lock store, similar to the object store facility presented previously. The lock store provided with TxCore deliberately has a fairly restricted interface so that it can be implemented in a variety of ways. For example, lock stores are implemented in shared memory, on the Unix file system (in several different forms), and as a remotely accessible store. More information about the object stores available in TxCore can be found in the Appendix. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> As with all TxCore classes, the default lock stores are pure Java implementations. To access the shared memory and other more complex lock store implementations it is necessary to use native methods. </p></div><div class="example"><a id="d0e1532"/><p class="title"><b>Example 1.13.  <code class="classname">LockStore</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">LockStore</span>

<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e1540"/>1.2.2.1. Selecting a lock store implementation</h4></div></div></div><p> TxCore comes with support for several different object store implementations. If the object model being used is SINGLE, then no lock store is required for maintaining locks, since the information about the object is not exported from it. However, if the MULTIPLE model is used, then different run-time environments (processes, Java virtual machines) may need to share concurrency control information. The implementation type of the lock store to use can be specified for all objects within a given execution environment using the <code class="varname">TxojEnvironmentBean.lockStoreType</code> property variable. Currently this can have one of the following values: </p><div class="variablelist"><dl><dt><span class="term">BasicLockStore</span></dt><dd><p> This is an in-memory implementation which does not, by default, allow sharing of stored information between execution environments. The application programmer is responsible for sharing the store information. </p></dd><dt><span class="term">BasicPersistentLockStore</span></dt><dd><p> This is the default implementation, and stores locking information within the local file system. Therefore execution environments that share the same file store can share concurrency control information. The root of the file system into which locking information is written is the <code class="filename">LockStore</code> directory within the TxCore installation directory. You can override this at runtime by setting the <code class="varname">TxojEnvironmentBean.lockStoreDir</code> property variable accordingly, or placing the location within the <code class="varname">CLASSPATH</code> . </p><pre class="screen">java -D TxojEnvironmentBean.lockStoreDir=/var/tmp/LockStore myprogram</pre><pre class="screen">java –classpath $CLASSPATH;/var/tmp/LockStore myprogram</pre><p> If neither of these approaches is taken, then the default location will be at the same level as the <code class="filename">etc</code> directory of the installation. </p></dd></dl></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e1579"/>1.2.2.2. LockManager</h4></div></div></div><p> The concurrency controller is implemented by the class <code class="classname">LockManager</code> , which provides sensible default behavior, while allowing the programmer to override it if deemed necessary by the particular semantics of the class being programmed. The primary programmer interface to the concurrency controller is via the <code class="methodname">setlock</code> operation. By default, the TxCore runtime system enforces strict two-phase locking following a multiple reader, single writer policy on a per object basis. Lock acquisition is under programmer control, since just as <code class="classname">StateManager</code> cannot determine if an operation modifies an object, <code class="classname">LockManager</code> cannot determine if an operation requires a read or write lock. Lock release, however, is normally under control of the system and requires no further intervention by the programmer. This ensures that the two-phase property can be correctly maintained. </p><p> The <code class="classname">LockManager</code> class is primarily responsible for managing requests to set a lock on an object or to release a lock as appropriate. However, since it is derived from <code class="classname">StateManager</code> , it can also control when some of the inherited facilities are invoked. For example, if a request to set a write lock is granted, then <code class="classname">LockManager</code> invokes modified directly assuming that the setting of a write lock implies that the invoking operation must be about to modify the object. This may in turn cause recovery information to be saved if the object is recoverable. In a similar fashion, successful lock acquisition causes activate to be invoked. </p><p> Therefore, <code class="classname">LockManager</code> is directly responsible for activating and deactivating persistent objects, as well as registering <code class="systemitem">Resources</code> for managing concurrency control. By driving the <code class="classname">StateManager</code> class, it is also responsible for registering <code class="systemitem">Resources</code> for persistent or recoverable state manipulation and object recovery. The application programmer simply sets appropriate locks, starts and ends transactions, and extends the <code class="methodname">save_state</code> and <code class="methodname">restore_state</code> methods of <code class="classname">StateManager</code> . </p><div class="example"><a id="d0e1630"/><p class="title"><b>Example 1.14.  <code class="classname">LockResult</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">LockResult</span>

<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> The <code class="methodname">setlock</code> operation must be parametrized with the type of lock required (READ or WRITE), and the number of retries to acquire the lock before giving up. If a lock conflict occurs, one of the following scenarios will take place: </p><div class="itemizedlist"><ul><li><p> If the retry value is equal to <code class="varname">LockManager.waitTotalTimeout</code> , then the thread which called <code class="methodname">setlock</code> will be blocked until the lock is released, or the total timeout specified has elapsed, and in which <code class="literal">REFUSED</code> will be returned. </p></li><li><p> If the lock cannot be obtained initially then <code class="classname">LockManager</code> will try for the specified number of retries, waiting for the specified timeout value between each failed attempt. The default is 100 attempts, each attempt being separated by a 0.25 seconds delay. The time between retries is specified in micro-seconds. </p></li><li><p> If a lock conflict occurs the current implementation simply times out lock requests, thereby preventing deadlocks, rather than providing a full deadlock detection scheme. If the requested lock is obtained, the <code class="methodname">setlock</code> operation will return the value GRANTED, otherwise the value <code class="literal">REFUSED</code> is returned. It is the responsibility of the programmer to ensure that the remainder of the code for an operation is only executed if a lock request is granted. Below are examples of the use of the setlock operation. </p></li></ul></div><div class="example"><a id="d0e1671"/><p class="title"><b>Example 1.15.  <code class="methodname">setlock</code> Method Usage </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;res&nbsp;</span><!-- <br/> --><span class="java_operator">=</span><!-- <br/> --><span class="java_plain">&nbsp;setlock</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_keyword">new</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Lock</span><!-- <br/> --><span class="java_separator">(</span><!-- <br/> --><span class="java_plain">WRITE</span><!-- <br/> --><span class="java_separator">),</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_literal">10</span><!-- <br/> --><span class="java_separator">);</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_operator">//</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Will</span><!-- <br/> --><span class="java_plain">&nbsp;attempt&nbsp;to&nbsp;set&nbsp;a</span>
