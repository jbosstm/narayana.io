ations. </p><div class="itemizedlist"><a id="protocol-spec-list"/><p class="title"><b>Protocols Included in XTS</b></p><ul><li><p>WS-Coordination (WS-C) is a generic coordination framework developed by IBM, Microsoft and BEA.</p></li><li><p>WS-Atomic Transaction (WS-AT) and WS-Business Activity (WS-BA) together comprise the WS-Transaction (WS-T) transaction protocols that utilize this framework. </p></li></ul></div><p> Narayana implements versions 1.1, and 1.2 of these three specifications. Version specifications are available from <a class="ulink" href="http://www.oasis-open.org/specs/">http://www.oasis-open.org/specs/</a> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> The 1.1, and 1.2 specifications only differ in a small number of details. The rest of this document employs version 1.1 of these specifications when providing explanations and example code. On the few occasions where the modifications required to adapt these to the 1.1 specifications are not obvious, an explanatory note is provided. </p></div><p> <em class="firstterm">Web Services</em> are modular, reusable software components that are created by exposing business functionality through a Web service interface. Web Services communicate directly with other Web Services using standards-based technologies such as SOAP and HTTP. These standards-based communication technologies enable customers, suppliers, and trading partners to access Web Services, independent of hardware operating system, or programming environment. The result is a vastly improved collaboration environment as compared to today's EDI and <em class="firstterm">business-to-business (B2B)</em> solutions; an environment where businesses can expose their current and future business applications as Web Services that can be easily discovered and accessed by external partners. </p><p> Web Services, by themselves, are not fault-tolerant. In fact, some of the reasons that the Web Services model is an attractive development solution are also the same reasons that service-based applications may have drawbacks. </p><div class="itemizedlist"><p class="title"><b>Properties of Web Services:</b></p><ul><li><p>Application components that are exposed as Web Services may be owned by third parties, which provides benefits in terms of cost of maintenance, but drawbacks in terms of having exclusive control over their behavior.</p></li><li><p>Web Services are usually remotely located, increasing risk of failure due to increased network travel for invocations. </p></li></ul></div><p> Applications that have high dependability requirements need a method of minimizing the effects of errors that may occur when an application consumes Web Services. One method of safeguarding against such failures is to interact with an application’s Web Services within the context of a <em class="firstterm">transaction</em> . A transaction is a unit of work which is completed entirely, or in the case of failures is reversed to some agreed consistent state. The goal, in the event of a failure, is normally to appear as if the work had never occurred in the first place. With XTS, transactions can span multiple Web Services, meaning that work performed across multiple enterprises can be managed with transactional support. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14298"/>4.1.1. Managing service-Based Processes</h3></div></div></div><p> XTS allows you to create transactions that drive complex business processes, spanning multiple Web Services. Current Web Services standards do not address the requirements for a high-level coordination of services. This is because in today’s Web Services applications, which use single request/receive interactions, coordination is typically not a problem. However, for applications that engage multiple services among multiple business partners, coordinating and controlling the resulting interactions is essential. This becomes even more apparent when you realize that you generally have little in the way of formal guarantees when interacting with third-party Web Services. </p><p> XTS provides the infrastructure for coordinating services during a business process. By organizing processes as transactions, business partners can collaborate on complex business interactions in a reliable manner, insuring the integrity of their data - usually represented by multiple changes to a database – but without the usual overheads and drawbacks of directly exposing traditional transaction-processing engines directly onto the web. <a class="xref" href="#example-application" title="An Evening On the Town">An Evening On the Town</a> demonstrates how an application may manage service-based processes as transactions: </p><p class="formalpara"><a id="example-application"/></p><h5 xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="formalpara">An Evening On the Town</h5><p class="formalpara"> The application in question allows a user to plan a social evening. This application is responsible for reserving a table at a restaurant, and reserving tickets to a show. Both activities are paid for using a credit card. In this example, each service represents exposed Web Services provided by different service providers. XTS is used to envelop the interactions between the theater and restaurant services into a single (potentially) long-running business transaction. The business transaction must insure that seats are reserved both at the restaurant and the theater. If one event fails the user has the ability to decline both events, thus returning both services back to their original state. If both events are successful, the user’s credit card is charged and both seats are booked. As you may expect, the interaction between the services must be controlled in a reliable manner over a period of time. In addition, management must span several third-party services that are remotely deployed. </p><p> Without the backing of a transaction, an undesirable outcome may occur. For example, the user credit card may be charged, even if one or both of the bookings fail. </p><p> <a class="xref" href="#example-application" title="An Evening On the Town">An Evening On the Town</a> describes the situations where XTS excels at supporting business processes across multiple enterprises. This example is further refined throughout this guide, and appears as a standard demonstrator (including source code) with the XTS distribution. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14318"/>4.1.2. Servlets</h3></div></div></div><p> The WS-Coordination, WS-Atomic Transaction, and WS-Business Activity protocols are based on one-way interactions of entities rather than traditional synchronous request/response RPC-style interactions. One group of entities, called transaction participants, invoke operations on other entities, such as the transaction coordinator, in order to return responses to requests. The programming model is based on peer-to-peer relationships, with the result that all services, whether they are participants, coordinators or clients, must have an <em class="firstterm">active component </em> that allows them to receive unsolicited messages. </p><p> In XTS, the active component is achieved through deployment of JaxWS endpoints. Each XTS endpoint that is reachable through SOAP/XML is published via JaxWS, without developer intervention. The only requirement is that transactional client applications and transactional web services must reside within a domain capable of hosting JaxWS endpoints, such as an application server. WildFly Application Server can provide this functionality. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14328"/>4.1.3. SOAP</h3></div></div></div><p> SOAP has emerged as the <span class="foreignphrase"><em class="foreignphrase">de facto</em></span> message format for XML-based communication in the Web Services arena. It is a lightweight protocol that allows the user to define the content of a message and to provide hints as to how recipients should process that message. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14336"/>4.1.4. Web Services Description Language (WDSL)</h3></div></div></div><p> <em class="firstterm">Web Services Description Language (WSDL)</em> is an XML-based language used to define Web service interfaces. An application that consumes a Web service parses the service’s WSDL document to discover the location of the service, the operations that the service supports, the protocol bindings the service supports (SOAP, HTTP, etc), and how to access them. For each operation, WSDL describes the format that the client must follow. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e14344"/>4.2. Transactions Overview</h2></div></div></div><a id="d0e14347" class="indexterm"/><a id="d0e14350" class="indexterm"/><a id="d0e14353" class="indexterm"/><a id="d0e14356" class="indexterm"/><a id="d0e14359" class="indexterm"/><a id="d0e14364" class="indexterm"/><a id="d0e14369" class="indexterm"/><a id="d0e14372" class="indexterm"/><a id="d0e14375" class="indexterm"/><a id="d0e14378" class="indexterm"/><a id="d0e14381" class="indexterm"/><a id="d0e14384" class="indexterm"/><a id="d0e14387" class="indexterm"/><a id="d0e14390" class="indexterm"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> This chapter deals with the theory of transactional Web Services. If you are familiar with these principles, consider this chapter a reference. </p></div><p> Transactions have emerged as the dominant paradigm for coordinating interactions between parties in a distributed system, and in particular to manage applications that require concurrent access to shared data. Much of the XTS API is based on contemporary transaction APIs whose familiarity will enhance developer productivity and lessen the learning curve. While the following section provides the essential information that you should know before starting to use XTS for building transactional Web Services, it should not be treated as a definitive reference to all transactional technology. </p><p> A transaction is a unit of work that encapsulates multiple database actions such that that either all the encapsulated actions fail or all succeed. </p><p> Transactions ensure data integrity when an application interacts with multiple datasources. </p><p> The main components involved in using and defining transactional Web Services using XTS are illustrated in <a class="xref" href="#fig-web-services-transaction" title="Figure 4.1. Components Involved in an XTS Transaction">Figure 4.1, “Components Involved in an XTS Transaction”</a> . </p><div class="figure"><a id="fig-web-services-transaction"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-web-services-transaction.png" alt="Components Involved in an XTS Transaction" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e14409.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e14409.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.1. Components Involved in an XTS Transaction</b></p></div><br class="figure-break"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14438"/>4.2.1. The Coordinator</h3></div></div></div><p> Every transaction is associated with a coordinator, which is responsible for governing the outcome of the transaction. When a client begins a Web Service transaction it posts a <code class="systemitem">create</code> request to a coordination service, which creates the coordinator and returns its details to the client. This service may be located in its own container or may be colocated with the application client or with one of the transactional web services for improved performance. The coordination service is typically responsible for managing many transactions in parallel, so each coordinator is identified by a unique transaction identifier. </p><p> The coordinator is responsible for ensuring that the web services invoked by the client arrive at a consistent outcome. When the client asks the coordinator to complete the transaction, the coordinator ensures that each web service is ready to confirm any provisional changes it has made within the scope of the transaction. It then asks them all to make their changes permanent. If any of the web services indicates a problem at the confirmation stage, the coordinator ensures that all web services reject their provisional changes, reverting to the state before the transaction started. The coordinator also reverts all changes if the client asks it to cancel the transaction. </p><p> The negotiation between the coordinator and the web services is organized to ensure that all services will make their changes permanent, or all of them will revert to the previous state, even if the coordinator or one of the web services crashes part of the way through the transaction." </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14454"/>4.2.2. The Transaction Context</h3></div></div></div><p> In order for a transaction to span a number of services, certain information has to be shared between those services, to propagate information about the transaction. This information is known as the <em class="firstterm">Context</em> . The coordination service hands a context back to the application client when it begins a transaction. This context is passed as an extra, hidden parameter whenever the client invokes a transactional web service. The XTS implementation saves and propagates this context automatically with only minimal involvement required on the part of the client. However, it is still helpful to understand what information is captured in a context. This information is listed in the following section. </p><div class="variablelist"><a id="context-contents"/><p class="title"><b>Contents of a Context</b></p><dl><dt><span class="term">Transaction Identifier</span></dt><dd><p> Guarantees global uniqueness for an individual transaction. </p></dd><dt><span class="term">Transaction Coordinator Location</span></dt><dd><p> The endpoint address participants contact to enroll. </p></dd></dl></div><div class="figure"><a id="d0e14479"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-web-services-context-flow.png" alt="Web Services and Context Flow" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e14482.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e14482.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.2. Web Services and Context Flow</b></p></div><br class="figure-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14488"/>4.2.3. Participants</h3></div></div></div><p> The coordinator cannot know the details of how every transactional service is implemented. In fact this knowledge is not even necessary for it to negotiate a transactional outcome. It treats each service taking part in a transaction as a participant and communicates with it according to some predefined participant coordination models appropriate to the type of transaction. When a web service receives its first service request in some given transaction, it enrolls with the coordinator as a participant, specifying the participant model it wishes to follow. The context contains a URL for the endpoint of the coordination service which handles enrollment requests. So, the term participant merely refers a transactional service enrolled in a specific transaction using a specific participant model. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14495"/>4.2.4. ACID Transactions</h3></div></div></div><p> Traditionally, transaction processing systems support <em class="firstterm">ACID</em> properties. ACID is an acronym for <span class="emphasis"><em>A</em></span> tomic, <span class="emphasis"><em>C</em></span> onsistent, <span class="emphasis"><em>I</em></span> solated, and <span class="emphasis"><em>D</em></span> urable. A unit of work has traditionally been considered transactional only if the ACID properties are maintained, as describe in <a class="xref" href="#acid-properties" title="ACID Properties">ACID Properties</a> . </p><div class="variablelist"><a id="acid-properties"/><p class="title"><b>ACID Properties</b></p><dl><dt><span class="term">Atomicity</span></dt><dd><p> The transaction executes completely, or not at all. </p></dd><dt><span class="term">Consistency</span></dt><dd><p> The effects of the transaction preserve the internal consistency of an underlying data structure. </p></dd><dt><span class="term">Isolated</span></dt><dd><p> The transaction runs as if it were running alone, with no other transactions running, and is not visible to other transactions. </p></dd><dt><span class="term">Durable</span></dt><dd><p> The transaction's results are not lost in the event of a failure. </p></dd></dl></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14544"/>4.2.5. Two Phase Commit</h3></div></div></div><p> The classical two-phase commit approach is the bedrock of Narayana, and more generally of Web Services transactions. Two-phase commit provides coordination of parties that are involved in a transaction. The general flow of a two-phase commit transaction is described in <a class="xref" href="#two-phase-commit-overview" title="Figure 4.3. Two-Phase Commit Overview">Figure 4.3, “Two-Phase Commit Overview”</a> . </p><div class="figure"><a id="two-phase-commit-overview"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-two-phase-commit-overview.png" alt="Two-Phase Commit Overview" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e14554.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e14554.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.3. Two-Phase Commit Overview</b></p></div><br class="figure-break"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> During two-phase commit transactions, coordinators and resources keep track of activity in non-volatile data stores so that they can recover in the case of a failure. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14577"/>4.2.6. The Synchronization Protocol</h3></div></div></div><p> Besides the two-phase commit protocol, traditional transaction processing systems employ an additional protocol, often referred to as the <em class="firstterm">synchronization protocol</em> . With the original ACID properties, Durability is important when state changes need to be available despite failures. Applications interact with a persistence store of some kind, such as a database, and this interaction can impose a significant overhead, because disk access is much slower to access than main computer memory. </p><p> One solution to the problem disk access time is to cache the state in main memory and only operate on the cache for the duration of a transaction. Unfortunately, this solution needs a way to flush the state back to the persistent store before the transaction terminates, or risk losing the full ACID properties. This is what the synchronization protocol does, with <em class="firstterm">Synchronization Participants</em> . </p><p> Synchronizations are informed that a transaction is about to commit. At that point, they can flush cached state, which might be used to improve performance of an application, to a durable representation prior to the transaction committing. The synchronizations are then informed about when the transaction completes and its completion state. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e14592"/><p class="title"><b>Procedure 4.1. The "Four Phase Protocol" Created By Synchronizations</b></p><p> Synchronizations essentially turn the two-phase commit protocol into a four-phase protocol: </p><ol class="1"><li><p class="title"><b>Step 1</b></p><p> Before the transaction starts the two-phase commit, all registered Synchronizations are informed. Any failure at this point will cause the transaction to roll back. </p></li><li><p class="title"><b>Steps 2 and 3</b></p><p> The coordinator then conducts the normal two-phase commit protocol. </p></li><li><p class="title"><b>Step 4</b></p><p> Once the transaction has terminated, all registered Synchronizations are informed. However, this is a courtesy invocation because any failures at this stage are ignored: the transaction has terminated so there’s nothing to affect. </p></li></ol></div><p> The synchronization protocol does not have the same failure requirements as the traditional two-phase commit protocol. For example, Synchronization participants do not need the ability to recover in the event of failures, because any failure before the two-phase commit protocol completes cause the transaction to roll back, and failures after it completes have no effect on the data which the Synchronization participants are responsible for. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14614"/>4.2.7. Optimizations to the Protocol</h3></div></div></div><p> There are several variants to the standard two-phase commit protocol that are worth knowing about, because they can have an impact on performance and failure recovery. <a class="xref" href="#two-phase-variants" title="Table 4.1. Variants to the Two-Phase Commit Protocol">Table 4.1, “Variants to the Two-Phase Commit Protocol”</a> gives more information about each one. </p><div class="table"><a id="two-phase-variants"/><p class="title"><b>Table 4.1. Variants to the Two-Phase Commit Protocol</b></p><div class="table-contents"><table summary="Variants to the Two-Phase Commit Protocol" border="1"><colgroup><col/><col/></colgroup><thead><tr><th> <p>Variant</p> </th><th> <p>Description</p> </th></tr></thead><tbody><tr><td> <p>Presumed Abort</p> </td><td> <p> If a transaction is going to roll back, the coordinator may record this information locally and tell all enlisted participants. Failure to contact a participant has no effect on the transaction outcome. The coordinator is informing participants only as a courtesy. Once all participants have been contacted, the information about the transaction can be removed. If a subsequent request for the status of the transaction occurs, no information will be available and the requester can assume that the transaction has aborted. This optimization has the benefit that no information about participants need be made persistent until the transaction has progressed to the end of the <code class="systemitem">prepare</code> phase and decided to commit, since any failure prior to this point is assumed to be an abort of the transaction. </p> </td></tr><tr><td> <p>One-Phase</p> </td><td> <p> If only a single participant is involved in the transaction, the coordinator does not need to drive it through the <code class="systemitem">prepare</code> phase. Thus, the participant is told to commit, and the coordinator does not need to record information about the decision, since the outcome of the transaction is the responsibility of the participant. </p> </td></tr><tr><td> <p>Read-Only</p> </td><td> <p>When a participant is asked to prepare, it can indicate to the coordinator that no information or data that it controls has been modified during the transaction. Such a participant does not need to be informed about the outcome of the transaction since the fate of the participant has no affect on the transaction. Therefore, a read-only participant can be omitted from the second phase of the commit protocol. </p> </td></tr></tbody></table></div></div><br class="table-break"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> The WS-Atomic Transaction protocol does not support the one-phase commit optimization. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14680"/>4.2.8. Non-Atomic Transactions and Heuristic Outcomes</h3></div></div></div><p> In order to guarantee atomicity, the two-phase commit protocol is <em class="firstterm">blocking</em> . As a result of failures, participants may remain blocked for an indefinite period of time, even if failure recovery mechanisms exist. Some applications and participants cannot tolerate this blocking. </p><p> To break this blocking nature, participants that are past the <code class="systemitem">prepare</code> phase are allowed to make autonomous decisions about whether to commit or rollback. Such a participant must record its decision, so that it can complete the original transaction if it eventually gets a request to do so. If the coordinator eventually informs the participant of the transaction outcome, and it is the same as the choice the participant made, no conflict exists. If the decisions of the participant and coordinator are different, the situation is referred to as a non-atomic outcome, and more specifically as a <em class="firstterm">heuristic outcome</em> . </p><p> Resolving and reporting heuristic outcomes to the application is usually the domain of complex, manually driven system administration tools, because attempting an automatic resolution requires semantic information about the nature of participants involved in the transactions. </p><p> Precisely when a participant makes a heuristic decision depends on the specific implementation. Likewise, the choice the participant makes about whether to commit or to roll back depends upon the implementation, and possibly the application and the environment in which it finds itself. The possible heuristic outcomes are discussed in <a class="xref" href="#tbl-heuristic-outcomes" title="Table 4.2. Heuristic Outcomes">Table 4.2, “Heuristic Outcomes”</a> . </p><div class="table"><a id="tbl-heuristic-outcomes"/><p class="title"><b>Table 4.2. Heuristic Outcomes</b></p><div class="table-contents"><table summary="Heuristic Outcomes" border="1"><colgroup><col/><col/></colgroup><thead><tr><th> <p>Outcome</p> </th><th> <p>Description</p> </th></tr></thead><tbody><tr><td> <p>Heuristic Rollback</p> </td><td> <p>The commit operation failed because some or all of the participants unilaterally rolled back the transaction. </p> </td></tr><tr><td> <p>Heuristic Commit</p> </td><td> <p> An attempted rollback operation failed because all of the participants unilaterally committed. One situation where this might happen is if the coordinator is able to successfully <code class="systemitem">prepare</code> the transaction, but then decides to roll it back because its transaction log could not be updated. While the coordinator is making its decision, the participants decides to commit. </p> </td></tr><tr><td> <p>Heuristic Mixed</p> </td><td> <p>Some participants committed, while others were rolled back.</p> </td></tr><tr><td> <p>Heuristic Hazard</p> </td><td> <p>The disposition of some of the updates is unknown. For those which are known, they have either all been committed or all rolled back. </p> </td></tr></tbody></table></div></div><br class="table-break"/><p> Heuristic decisions should be used with care and only in exceptional circumstances, since the decision may possibly differ from that determined by the transaction service. This type of difference can lead to a loss of integrity in the system. Try to avoid needing to perform resolution of heuristics, either by working with services and participants that do not cause heuristics, or by using a transaction service that provides assistance in the resolution process. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14768"/>4.2.9. Interposition</h3></div></div></div><p> <em class="firstterm">Interposition</em> is a scoping mechanism which allows coordination of a transaction to be delegated across a hierarchy of coordinators. See <a class="xref" href="#fig-interpositions" title="Figure 4.4. Interpositions">Figure 4.4, “Interpositions”</a> for a graphical representation of this concept. </p><div class="figure"><a id="fig-interpositions"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-interpositions.png" alt="Interpositions" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e14781.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e14781.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.4. Interpositions</b></p></div><br class="figure-break"/><p> Interposition is particularly useful for Web Services transactions, as a way of limiting the amount of network traffic required for coordination. For example, if communications between the top-level coordinator and a web service are slow because of network traffic or distance, the web service might benefit from executing in a subordinate transaction which employs a local coordinator service. In <a class="xref" href="#fig-interpositions" title="Figure 4.4. Interpositions">Figure 4.4, “Interpositions”</a> ,to <code class="systemitem">prepare</code> , the top-level coordinator only needs to send one <code class="systemitem">prepare</code> message to the subordinate coordinator, and receive one <code class="systemitem">prepared</code> or <code class="systemitem">aborted</code> reply. The subordinate coordinator forwards a <code class="systemitem">prepare</code> locally to each participant and combines the results to decide whether to send a single <code class="systemitem">prepared</code> or <code class="systemitem">aborted</code> reply. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14827"/>4.2.10. A New Transaction Protocol</h3></div></div></div><p> Many component technologies offer mechanisms for coordinating ACID transactions based on two-phase commit semantics. Some of these are CORBA/OTS, JTS/JTA, and MTS/MSDTC. ACID transactions are not suitable for all Web Services transactions, as explained in the following section. </p><div class="itemizedlist"><a id="acid-not-suitable"/><p class="title"><b>Reasons ACID is Not Suitable for Web Services</b></p><ul><li><p> Classic ACID transactions assume that an organization that develops and deploys applications owns the entire infrastructure for the applications. This infrastructure has traditionally taken the form of an Intranet. Ownership implies that transactions operate in a trusted and predictable manner. To assure ACIDity, potentially long-lived locks can be kept on underlying data structures during two-phase commit. Resources can be used for any period of time and released when the transaction is complete. </p><p> In Web Services, these assumptions are no longer valid. One obvious reason is that the owners of data exposed through a Web service refuse to allow their data to be locked for extended periods, since allowing such locks invites denial-of-service attacks. </p></li><li><p> All application infrastructures are generally owned by a single party. Systems using classical ACID transactions normally assume that participants in a transaction will obey the directives of the transaction manager and only infrequently make unilateral decisions which harm other participants in a transaction. </p><p> Web Services participating in a transaction can effectively decide to resign from the transaction at any time, and the consumer of the service generally has little in the way of quality of service guarantees to prevent this. </p></li></ul></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e14845"/>4.2.10.1. Transaction in Loosely Coupled Systems</h4></div></div></div><p> Extended transaction models which relax the ACID properties have been proposed over the years. WS-T provides a new transaction protocol to implement these concepts for the Web Services architecture. XTS is designed to accommodate four underlying requirements inherent in any loosely coupled architecture like Web Services. These requirements are discussed in the following section. </p><div class="itemizedlist"><a id="web-services-requirements"/><p class="title"><b>Requirements of Web Services</b></p><ul><li><p> Ability to handle multiple successful outcomes to a transaction, and to involve operations whose effects may not be isolated or durable. </p></li><li><p> Coordination of autonomous parties whose relationships are governed by contracts, rather than the dictates of a central design authority. </p></li><li><p> Discontinuous service, where parties are expected to suffer outages during their lifetimes, and coordinated work must be able to survive such outages. </p></li><li><p> Interoperation using XML over multiple communication protocols. XTS uses SOAP encoding carried over HTTP. </p></li></ul></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e14865"/>4.3. Overview of Protocols Used by XTS</h2></div></div></div><a id="d0e14868" class="indexterm"/><a id="d0e14873" class="indexterm"/><a id="d0e14878" class="indexterm"/><a id="d0e14881" class="indexterm"/><a id="d0e14884" class="indexterm"/><a id="d0e14887" class="indexterm"/><a id="d0e14892" class="indexterm"/><a id="d0e14895" class="indexterm"/><a id="d0e14898" class="indexterm"/><a id="d0e14901" class="indexterm"/><a id="d0e14904" class="indexterm"/><a id="d0e14909" class="indexterm"/><a id="d0e14914" class="indexterm"/><a id="d0e14917" class="indexterm"/><p> This section discusses fundamental concepts associated with the WS-Coordination, WS-Atomic Transaction and WS-Business Activity protocols, as defined in each protocol's specification. Foundational information about these protocols is important to understanding the remaining material covered in this guide. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> If you are familiar with the WS-Coordination, WS-Atomic Transaction, and WS-Business Activity specifications you may only need to skim this chapter. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e14926"/>4.3.1. WS-Coordination</h3></div></div></div><p> In general terms, <em class="firstterm">coordination</em> is the act of one entity, known as the coordinator, disseminating information to a number of participants for some domain-specific reason. This reason could be to reach consensus on a decision by a distributed transaction protocol, or to guarantee that all participants obtain a specific message, such as in a reliable multicast environment. When parties are being coordinated, information, known as the <em class="firstterm">coordination context</em> , is propagated to tie together operations which are logically part of the same coordinated work or activity. This context information may flow with normal application messages, or may be an explicit part of a message exchange. It is specific to the type of coordination being performed. </p><p> The fundamental idea underpinning <em class="firstterm">WS-Coordination (WS-C)</em> is that a coordination infrastructure is needed in a Web Services environment. The WS-C specification defines a framework that allows different coordination protocols to be plugged in to coordinate work between clients, services, and participants, as shown in <a class="xref" href="#fig-ws-c-architecture" title="Figure 4.5. WS-C Architecture">Figure 4.5, “WS-C Architecture”</a> . </p><div class="figure"><a id="fig-ws-c-architecture"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-ws-c-overview.png" alt="WS-C Architecture" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e14947.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e14947.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.5. WS-C Architecture</b></p></div><br class="figure-break"/><p> Whatever coordination protocol is used, and in whatever domain it is deployed, the same generic requirements are present. </p><div class="itemizedlist"><a id="list-requirements-for-wsc"/><p class="title"><b>Generic Requirements for WS-C</b></p><ul><li><p>Instantiation, or activation, of a new coordinator for the specific coordination protocol, for a particular application instance.</p></li><li><p>Registration of participants with the coordinator, such that they will receive that coordinator’s protocol messages during (some part of) the application’s lifetime. </p></li><li><p>Propagation of contextual information between Web Services that comprise the application.</p></li><li><p>An entity to drive the coordination protocol through to completion.</p></li></ul></div><p> The first three of the points in <a class="xref" href="#list-requirements-for-wsc" title="Generic Requirements for WS-C">Generic Requirements for WS-C</a> are the direct responsibility of WS-C, while the fourth is the responsibility of a third-party entity. The third-party entity is usually the client component of the overall application. These four WS-C roles and their relationships are shown in <a class="xref" href="#fig-wsc-four-roles" title="Figure 4.6. Four Roles in WS-C">Figure 4.6, “Four Roles in WS-C”</a> . </p><div class="figure"><a id="fig-wsc-four-roles"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-wsc-four-roles.png" alt="Four Roles in WS-C" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e14982.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e14982.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.6. Four Roles in WS-C</b></p></div><br class="figure-break"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e14988"/>4.3.1.1. Activation</h4></div></div></div><p> The WS-C framework exposes an Activation Service which supports the creation of coordinators for specific coordination protocols and retrieval of associated contexts. Activation services are invoked synchronously using an RPC style exchange. So, the service WSDL defines a single port declaring a <code class="methodname">CreateCoordinationContext</code> operation. This operation takes an input specfying the details of the transaction to be created, including the type of coordination required, timeout, and other relevant information. It returns an output containing the details of the newly-created transaction context: the transaction identifier, coordination type, and registration service URL. </p><div class="example"><a id="example-wsc-interfaces"/><p class="title"><b>Example 4.1. </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="XML"><!-- XML : generated by JHighlight v1.0 (http://jhighlight.dev.java.net) -->
<span class="xml_comment">&lt;!--&nbsp;Activation&nbsp;Service&nbsp;portType&nbsp;Declaration&nbsp;--&gt;</span><span class="xml_plain">&nbsp;</span><br />
<span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">wsdl:portType</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">name</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;ActivationCoordinatorPortType&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">&nbsp;</span><br />
<span class="xml_plain">&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">wsdl:operation</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">name</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;CreateCoordinationContext&quot;</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">&nbsp;</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">wsdl:input</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">message</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;wscoor:CreateCoordinationContext&quot;</span><span class="xml_tag_symbols">/&gt;</span><span class="xml_plain">&nbsp;</span><br />
<span class="xml_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;</span><span class="xml_tag_name">wsdl:output</span><span class="xml_plain">&nbsp;</span><span class="xml_attribute_name">message</span><span class="xml_tag_symbols">=</span><span class="xml_attribute_value">&quot;wscoor:CreateCoordinationContextResponse&quot;</span><span class="xml_tag_symbols">/&gt;</span><span class="xml_plain">&nbsp;</span><br />
<span class="xml_plain">&nbsp;&nbsp;</span><span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">wsdl:operation</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">&nbsp;</span><br />
<span class="xml_tag_symbols">&lt;/</span><span class="xml_tag_name">wsdl:portType</span><span class="xml_tag_symbols">&gt;</span><span class="xml_plain">&nbsp;</span><br />
</pre></div></div><br class="example-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e15001"/>4.3.1.2. Registration</h4></div></div></div><p> The context returned by the activation service includes the URL of a Registration Service. When a web service receieves a service request accompanied by a transaction context, it contacts the Registration Service to enroll as a participant in the transaction. The registration request includes a participant protocol defining the role the web service wishes to take in the transaction. Depending upon the coordination protocol, more than one choice of participant protocol may be available. </p><p> Like the activation service, the registration service assumes synchronous communication. Thus, the service WSDL exposes a single port declaring a <code class="methodname">Register</code> operation. This operation takes an input specifying the details of the participant which is to be registered, including the participant protocol type. It returns a corresponding output response. </p><div class="example"><a id="example-wsc-registration"/><p class="title"><b>Example 4.2. Registration ServiceWSDL Interface</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="">&lt;!-- Registration Service portType Declaration --&gt; 
&lt;wsdl:portType name="RegistrationCoordinatorPortType"&gt; 
  &lt;wsdl:operation name="Register"&gt; 
    &lt;wsdl:input message="wscoor:Register"/&gt; 
    &lt;wsdl:output message="wscoor:RegisterResponse"/&gt; 
  &lt;/wsdl:operation&gt; 
&lt;/wsdl:portType&gt; </pre></div></div><br class="example-break"/><p> Once a participant is registered with a coordinator through the registration service, it receives coordination messages from the coordinator. Typical messages include such things as “prepare to complete” and “complete” messages, if a two-phase protocol is used. Where the coordinator’s protocol supports it, participants can also send messages back to the coordinator. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e15020"/>4.3.1.3. Completion</h4></div></div></div><p> The role of terminator is generally filled by the client application. At an appropriate point, the client asks the coordinator to perform its particular coordination function with any registered participants, to drive the protocol through to its completion. After completion, the client application may be informed of an outcome for the activity. This outcome may take any form along the spectrum from simple success or failure notification, to complex structured data detailing the activity’s status. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e15027"/>4.3.2. WS-Transaction</h3></div></div></div><p> <em class="firstterm">WS-Transaction (WS-T)</em> comprises the pair of transaction coordination protocols, <em class="firstterm">WS-Atomic Transaction (WS-AT)</em> and <em class="firstterm">WS-Business Activity (WS-BA)</em> , which utilize the coordination framework provided by <em class="firstterm">WS-Coordination (WS-C)</em> . </p><p> <em class="firstterm">WS-Transactions</em> was developed to unify existing traditional transaction processing systems, allowing them to communicate reliably with one another without changes to the systems' own function. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e15049"/>4.3.2.1. WS-Transaction Foundations</h4></div></div></div><p> WS-Transaction is layered upon the WS-Coordination protocol, as shown in <a class="xref" href="#wsc-wst-interop" title="Figure 4.7. WS-Coordination, WS-Transaction, and WS-Business Activity">Figure 4.7, “WS-Coordination, WS-Transaction, and WS-Business Activity”</a> . </p><div class="figure"><a id="wsc-wst-interop"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-wsc-wst-interop.png" alt="WS-Coordination, WS-Transaction, and WS-Business Activity" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e15059.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e15059.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.7. WS-Coordination, WS-Transaction, and WS-Business Activity</b></p></div><br class="figure-break"/><p> WS-C provides a generic framework for specific coordination protocols, like WS-Transaction, used in a modular fashion. WS-C provides only context management, allowing contexts to be created and activities to be registered with those contexts. WS-Transaction leverages the context management framework provided by WS-C in two ways. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="orderedlist"><ol><li><p> It extends the WS-C context to create a transaction context. </p></li><li><p> It augments the activation and registration services with a number of additional services (Completion, Volatile2PC, Durable2PC, BusinessAgreementWithParticipantCompletion, and BusinessAgreementWithCoordinatorCompletion) and two protocol message sets (one for each of the transaction models supported in WS-Transaction), to build a fully-fledged transaction coordinator on top of the WS-C protocol infrastructure. </p></li><li><p> An important aspect of WS-Transaction that differs from traditional transaction protocols is that a synchronous request/response model is not assumed. Sequences of one way messages are used to implement communications between the client/participant and the coordination services appropriate to the transaction's coordination and participant protocols. This is significant because it means that the client and participant containers must deploy XTS service endpoints to receive messages from the coordinator service. </p><p> This requirement is visible in the details of the <code class="methodname">Register</code> and <code class="methodname">RegisterResponse</code> messages declared in the Registration Service WSDL in <a class="xref" href="#example-wsc-registration" title="Example 4.2. Registration ServiceWSDL Interface">Example 4.2, “Registration ServiceWSDL Interface”</a> . The <code class="methodname">Register</code> message contains the URL of an endpoint in the client or web service container. This URL is used when a WS-Transaction coordination service wishes to dispatch a message to the client or web service. Similarly, the <code class="methodname">RegisterResponse</code> message contains a URL iendtifying an endpoint for the protocol-specific WS-Transaction coordination service for which the client/web service is registered, allowing messages to be addressed to the transaction coordinator. </p></li></ol></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e15094"/>4.3.2.2. WS-Transaction Architecture</h4></div></div></div><p> WS-Transaction distinguishes the transaction-aware web service in its role executing business-logic, from the web service acting as a participant in the transaction, communicating with and responding to its transaction coordinator. Transaction-aware web services deal with application clients using business-level protocols, while the participant handles the underlying WS-Transaction protocols, as shown in <a class="xref" href="#ws-trans-global-view" title="Figure 4.8. WS-Transaction Global View">Figure 4.8, “WS-Transaction Global View”</a> . </p><div class="figure"><a id="ws-trans-global-view"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-ws-trans-global-view.png" alt="WS-Transaction Global View" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e15104.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e15104.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.8. WS-Transaction Global View</b></p></div><br class="figure-break"/><p> A transaction-aware web service encapsulates the business logic or work that needs to be conducted within the scope of a transaction. This work cannot be confirmed by the application unless the transaction also commits. Thus, control is ultimately removed from the application and given to the transaction. </p><p> The participant is the entity that, under the dictates of the transaction coordinator, controls the outcome of the work performed by the transaction-aware Web service. In <a class="xref" href="#ws-trans-global-view" title="Figure 4.8. WS-Transaction Global View">Figure 4.8, “WS-Transaction Global View”</a> , each web service is shown with one associated participant that manages the transaction protocol messages on behalf of its web service. <a class="xref" href="#ws-trans-services-participants" title="Figure 4.9. WS-Transaction Web Services and Participants">Figure 4.9, “WS-Transaction Web Services and Participants”</a> , however, shows a close-up view of a single web service, and a client application with their associated participants. </p><div class="figure"><a id="ws-trans-services-participants"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-ws-trans-services-participants.png" alt="WS-Transaction Web Services and Participants" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e15121.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e15121.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.9. WS-Transaction Web Services and Participants</b></p></div><br class="figure-break"/><p> The transaction-aware web service employs a back end database accessed via a JDBC driver, which sends SQL statements to the database for processing. However, those statements should only commit if the enclosing web service transaction does. For this to work, the web service must employ transaction bridging. Transaction bridging registers a participant with the coordinator for the web service transaction and creates a matching XA transaction within which it can invoke the driver to make tentative changes to the database. The web service ensures that service requests associated with a specific web service transaction are executed in the scope of the corresponding XA transaction, grouping changes common to a given transaction while isolating changes belonging to different transactions. The participant responds to prepare, commit, or rollback requests associated from the web service transaction coordinator by forwarding the same operations to the underlying XA transaction coordinator, ensuring that the local outcome in the database corresponds with the global outcome of the web service transaction as a whole. </p><p> Things are less complex for the client. Through its API, the client application registers a participant with the transaction, and uses this participant to control termination of the transaction. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e15132"/>4.3.2.3. WS-Transaction Models</h4></div></div></div><p> It has been established that traditional transaction models are not appropriate for Web Services. No one specific protocol is likely to be sufficient, given the wide range of situations where Web service transactions are likely to be used. The WS-Transaction specification proposes two distinct models, where each supports the semantics of a particular kind of B2B interaction. </p><p> The following discussion presents the interactions between the client, web service and the transaction coordinator in great detail for expository purposes only. Most of this activity happens automatically behind the scenes. The actual APIs used to initiate and complete a transaction and to register a participant and drive it through the commit or abort process are described in <a class="xref" href="#">???</a> . </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e15141"/>4.3.2.3.1. Atomic Transactions</h5></div></div></div><p> An <em class="firstterm">atomic transaction (AT)</em> is similar to traditional ACID transactions, and is designed to support short-duration interactions where ACID semantics are appropriate. Within the scope of an AT, web services typically employ bridging to allow them to access XA resources, such as databases and message queues, under the control of the web service transaction. When the transaction terminates, the participant propagates the outcome decision of the AT to the XA resources, and the appropriate commit or rollback actions are taken by each. </p><p> All services and associated participants are expected to provide ACID semantics, and it is expected that any use of atomic transactions occurs in environments and situations where ACID is appropriate. Usually, this environment is a trusted domain, over short durations. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e15151"/><p class="title"><b>Procedure 4.2. Atomic Transaction Process</b></p><ol class="1"><li><p> To begin an atomic transaction, the client application first locates a WS-C Activation Coordinator web service that supports WS-Transaction. </p></li><li><p> The client sends a WS-C <code class="systemitem">CreateCoordinationContext</code> message to the service, specifying <a class="ulink" href="http://schemas.xmlsoap.org/ws/2004/10/wsat">http://schemas.xmlsoap.org/ws/2004/10/wsat</a> as its coordination type. </p></li><li><p> The client receives an appropriate WS-Transaction context from the activation service. </p></li><li><p> The response to the <code class="systemitem">CreateCoordinationContext</code> message, the transaction context, has its <code class="systemitem">CoordinationType</code> element set to the WS-Atomic Transaction namespace, <a class="ulink" href="http://schemas.xmlsoap.org/ws/2004/10/wsat">http://schemas.xmlsoap.org/ws/2004/10/wsat</a> . It also contains a reference to the atomic transaction coordinator endpoint, the WS-C Registration Service, where participants can be enlisted. </p></li><li><p> The client normally proceeds to invoke Web Services and complete the transaction, either committing all the changes made by the web services, or rolling them back. In order to be able to drive this completion activity, the client must register itself as a participant for the <code class="systemitem">Completion</code> protocol, by sending a <code class="systemitem">Register</code> message to the Registration Service whose endpoint was returned in the Coordination Context. </p></li><li><p> Once registered for Completion, the client application then interacts with Web Services to accomplish its business-level work. With each invocation of a business Web service, the client inserts the transaction context into a SOAP header block, such that each invocation is implicitly scoped by the transaction. The toolkits that support WS-Atomic Transaction-aware Web Services provide facilities to correlate contexts found in SOAP header blocks with back-end operations. This ensures that modifications made by the Web service are done within the scope of the same transaction as the client and subject to commit or rollback by the transaction coordinator. </p></li><li><p> Once all the necessary application-level work is complete, the client can terminate the transaction, with the intent of making any changes to the service state permanent. The completion participant instructs the coordinator to try to commit or roll back the transaction. When the commit or roll-back operation completes, a status is returned to the participant to indicate the outcome of the transaction. </p></li></ol></div><p> Although this description of the completion protocol seems straightforward, it hides the fact that in order to resolve the transaction to an outcome, several other participant protocols need to be followed. </p><div class="variablelist"><dl><dt><span class="term">Volatile2pc</span></dt><dd><p> The first of these protocols is the optional <em class="firstterm">Volatile2PC</em> (2PC is an abbreviation referring to the two-phase commit). The Volatile2PC protocol is the WS-Atomic Transaction equivalent of the synchronization protocol discussed earlier. It is typically executed where a Web service needs to flush volatile (cached) state, which may be used to improve performance of an application, to a database prior to the transaction committing. Once flushed, the data is controlled by a two-phase aware participant. </p><p> When the completion participant initiates a <code class="systemitem">commit</code> operation, all Volatile2PC participants are informed that the transaction is about to complete, via the <code class="systemitem">prepare</code> message. The participants can respond with one of three messages: <code class="systemitem">prepared</code> , <code class="systemitem">aborted</code> , or <code class="systemitem">readonly</code> . A failure at this stage causes the transaction to roll back. </p></dd><dt><span class="term">Durable2PC</span></dt><dd><p> The next protocol in the WS-Atomic Transaction is <em class="firstterm">Durable2PC</em> . The Durable2PC protocol is at the core of WS-Atomic Transaction. It brings about the necessary consensus between participants in a transaction, so the transaction can safely be terminated. </p><p> The Durable2PC protocol ensures atomicity between participants, and is based on the classic technique of <span>two-phase commit with presumed abort</span> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e15237"/><p class="title"><b>Procedure 4.3. Durable2PC Procedure</b></p><ol class="1"><li><p> During the first phase, when the coordinator sends the prepare message, a participant must make durable any state changes that occurred during the scope of the transaction, so these changes can either be rolled back or committed later. None of the original state information can be lost at this point, since the atomic transaction may still roll back. If the participant cannot <code class="systemitem">prepare</code> , it must inform the coordinator, by means of the <code class="systemitem">aborted</code> message. The transaction will ultimately roll back. If the participant is responsible for a service that did not change any of the transaction's data, it can return the <code class="systemitem">readonly</code> message, causing it to be omitted from the second phase of the commit protocol. Otherwise, the <code class="systemitem">prepared</code> message is sent by the participant. </p></li><li><p> If no failures occur during the first phase, Durable2PC proceeds to the second phase, in which the coordinator sends the <code class="systemitem">commit</code> message to participants. Participants then make permanent the tentative work done by their associated services, and send a <code class="systemitem">committed</code> message to the coordinator. If any failures occur, the coordinator sends the <code class="systemitem">rollback</code> message to all participants, causing them to discard tentative work done by their associated services, and delete any state information saved to persistent storage at <code class="systemitem">prepare</code> , if they have reached that stage. Participants respond to a rollback by sending an <code class="systemitem">aborted</code> message to the coordinator. </p></li></ol></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> The semantics of the WS-Atomic Transaction protocol do not include the one-phase commit optimization. A full two-phase commit is always used, even where only a single participant is enlisted. </p></div></dd></dl></div><p> <a class="xref" href="#two-pc-participant-state-transitions" title="Figure 4.10. WS-Atomic Two-Phase Participant State Transitions">Figure 4.10, “WS-Atomic Two-Phase Participant State Transitions”</a> shows the state transitions of a WS-Atomic Transaction and the message exchanges between coordinator and participant. Messages generated by the coordinator are represented by solid lines, while the participants' messages use dashed lines. </p><div class="figure"><a id="two-pc-participant-state-transitions"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-2pc-participant-state-transitions.png" alt="WS-Atomic Two-Phase Participant State Transitions" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e15283.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e15283.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.10. WS-Atomic Two-Phase Participant State Transitions</b></p></div><br class="figure-break"/><p> Once the Durable2PC protocol completes, the <code class="systemitem">Completion</code> protocol that originally began the termination of the transaction can complete, and inform the client application whether the transaction was committed or rolled back. Additionally, the Volatile2PC protocol may complete. </p><p> Like the <code class="systemitem">prepare</code> phase of Volatile2PC, the final phase is optional and can be used to inform participants about the transaction's completion, so that they can release resources such as database connections. </p><p> Any registered Volatile2PC participants are invoked after the transaction terminates, and are informed about the transaction's completion state by the coordinator. Since the transaction has terminated, any failures of participants at this stage are ignored, since they have no impact on outcomes. </p><p> <a class="xref" href="#fig-at-model" title="Figure 4.11. ">Figure 4.11, “”</a> illustrates the intricate interweaving of individual protocols comprising the AT as a whole. </p><div class="figure"><a id="fig-at-model"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-at-model.png" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e15307.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e15307.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.11. </b></p></div><br class="figure-break"/></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e15314"/>4.3.2.3.2. Business Activities</h5></div></div></div><p> Most B2B applications require transactional support in order to guarantee consistent outcome and correct execution. These applications often involve long-running computations, loosely coupled systems, and components that do not share data, location, or administration. It is difficult to incorporate atomic transactions within such architectures. </p><p> For example, an online bookshop may reserve books for an individual for a specific period of time. However, if the individual does not purchase the books within that period, they become available again for purchase by other customers. Because it is not possible to have an infinite supply of stock, some online shops may seem, from the user's perspective, to reserve items for them, while actually allow others to preempt the reservation. A user may discover, to his disappointment, that the item is no longer available. </p><p> A <em class="firstterm">Business Activity (BA)</em> is designed specifically for these kinds of long-duration interactions, where it is impossible or impractical to exclusively lock resources. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><a id="d0e15326"/><p class="title"><b>Procedure 4.4. BA Process Overview</b></p><ol class="1"><li><p> Services are requested to do work. </p></li><li><p> Where those services have the ability to undo any work, they inform the BA, in case the BA later decides the cancel the work. If the BA suffers a failure. it can instruct the service to execute its <code class="systemitem">undo</code> behavior. </p></li></ol></div><p> The key to BA is that how services do their work and provide compensation mechanisms is not the responsibility of the WS-BA specification. It is delegated to the service provider. </p><p> The WS-BA defines a protocol for Web Services-based applications to enable existing business processing and work-flow systems to wrap their proprietary mechanisms and interoperate across implementations and business boundaries. </p><p> Unlike the WS-AT protocol model, where participants inform the coordinator of their state only when asked, a child activity within a BA can specify its outcome to the coordinator directly, without waiting for a request. A participant may choose to exit the activity or may notify the coordinator of a failure at any point. This feature is useful when tasks fail, since the notification can be used to modify the goals and drive processing forward, without the need to wait until the end of the transaction to identify failures. A well-designed Business Activity should be proactive. </p><p> The BA protocols employ a compensation-based transaction model. When a participant in a business activity completes its work, it may choose to exit the activity. This choice does not allow any subsequent rollback. Alternatively, the participant can complete its activity, signaling to the coordinator that the work it has done can be compensated if, at some later point, another participant notifies a failure to the coordinator. In this latter case, the coordinator asks each non-exited participant to compensate for the failure, giving them the opportunity to execute whatever compensating action they consider appropriate. For instance, the participant might credit a bank account which it previously debited. If all participants exit or complete without failure, the coordinator notifies each completed participant that the activity has been closed. </p><p> Underpinning all of this are three fundamental assumptions, detailed in <a class="xref" href="#wsba-assumptions" title="Assumptions of WS-BA">Assumptions of WS-BA</a> . </p><div class="itemizedlist"><a id="wsba-assumptions"/><p class="title"><b>Assumptions of WS-BA</b></p><ul><li><p> All state transitions are reliably recorded, including application state and coordination metadata (the record of sent and received messages). </p></li><li><p> All request messages are acknowledged, so that problems are detected as early as possible. This avoids executing unnecessary tasks and can also detect a problem earlier when rectifying it is simpler and less expensive. </p></li><li><p> As with atomic transactions, a <em class="firstterm">response</em> is defined as a separate operation, not as the output of the request. Message I/O implementations typically have timeout requirements too short for BA responses. If the response is not received after a timeout, it is re-sent, repeatedly, until a response is received. The receiver discards all but one identical request received. </p></li></ul></div><p> The BA model has two participant protocols: <code class="systemitem">BusinessAgreementWithParticipantCompletion</code> and <code class="systemitem">BusinessAgreementWithCoordinatorCompletion</code> . Unlike the AT protocols which are driven from the coordinator down to participants, this protocol takes the opposite approach. </p><div class="variablelist"><dl><dt><span class="term">BusinessAgreementWithParticipantCompletion</span></dt><dd><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><ol class="1"><li><p> A participant is initially created in the Active state. </p></li><li><p> If it finishes its work and it is no longer needed within the scope of the BA (such as when the activity operates on immutable data), the participant can unilaterally decide to exit, sending an <code class="systemitem">exited</code> message to the coordinator. However, if the participant finishes and wishes to continue in the BA, it must be able to compensate for the work it has performed. In this case, it sends a <code class="systemitem">completed</code> message to the coordinator and waits for the coordinator to notify it about the final outcome of the BA. This outcome is either a <code class="systemitem">close</code> message, meaning the BA has completed successfully, or a <code class="systemitem">compensate</code> message indicating that the participant needs to reverse its work. </p></li></ol></div></dd><dt><span class="term">BusinessAgreementWithCoordinatorCompletion</span></dt><dd><p> The <code class="systemitem">BusinessAgreementWithCoordinatorCompletion</code> differs from the <code class="systemitem">BusinessAgreementWithParticipantCompletion</code> protocol in that the participant cannot autonomously decide to complete its participation in the BA, even if it can be compensated. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="procedure"><ol class="1"><li><p> Instead, the completion stage is driven by the client which created the BA, which sends a <code class="systemitem">completed</code> message to the coordinator. </p></li><li><p> The coordinator sends a <code class="systemitem">complete</code> message to each participant, indicating that no further requests will be sent to the service associated with the participant. </p></li><li><p> The participant continues on in the same manner as in the BusinessAgreementWithParticipantCompletion protocol. </p></li></ol></div></dd></dl></div><p> The advantage of the BA model, compared to the AT model, is that it allows the participation of services that cannot lock resources for extended periods. </p><p> While the full ACID semantics are not maintained by a BA, consistency can still be maintained through compensation. The task of writing correct compensating actions to preserve overall system consistency is the responsibility of the developers of the individual services under control of the BA. Such compensations may use backward error recovery, but forward recovery is more common. </p><p> <a class="xref" href="#fig-bawpc-state-transitions" title="Figure 4.12. ">Figure 4.12, “”</a> shows the state transitions of a WS-BA <code class="systemitem">BusinessAgreementWithParticipantCompletion</code> participant and the message exchanges between coordinator and participant. Messages generated by the coordinator are shown with solid lines, while the participants' messages are illustrated with dashed lines. </p><div class="figure"><a id="fig-bawpc-state-transitions"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-bawpc-state-transitions.png" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e15438.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e15438.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.12. </b></p></div><br class="figure-break"/><p> <a class="xref" href="#fig-bawcc-state-transitions" title="Figure 4.13. ">Figure 4.13, “”</a> shows the state transitions of a WS-BA <code class="systemitem">BusinessAgreementWithCoordinatorCompletion</code> participant and the message exchanges between coordinator and participant. Messages generated by the coordinator are shown with solid lines, while the participants' messages are illustrated with dashed lines. </p><div class="figure"><a id="fig-bawcc-state-transitions"/><div class="figure-contents"><div class="mediaobject"><img src="images/xts-fig-bawcc-state-transitions.png" longdesc="/home/gytis/workspace/narayana/documentation/project/target/docbook/publish/en-US/html_single/ld-d0e15453.html"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="longdesc-link"><br/><span class="longdesc-link">[<a href="ld-d0e15453.html">D</a>]</span></div></div></div><p class="title"><b>Figure 4.13. </b></p></div><br class="figure-break"/></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e15461"/>4.3.2.4. Application Messages</h4></div></div></div><p> <em class="firstterm">Application messages</em> are the requests and responses sent between parties, that constitute the work of a business process. Any such messages are considered opaque by XTS, and there is no mandatory message format, protocol binding, or encoding style. This means that you are free to use any appropriate Web Services protocol. In XTS, the transaction context is propagated within the headers of SOAP messages. </p><p> XTS ships with support for service developers building WS-Transactions-aware services on the WildFly Application Server. Interceptors are provided for automatic context handling at both client and service, which significantly simplifies development, allowing you to concentrate on writing the business logic without being sidetracked by the transactional infrastructure. The interceptors add and remove context elements to application messages, without altering the semantics of the messages themselves. Any service which understands what to do with a WS-C context can use it. Services which are not aware of WS-C, WS-Atomic Transaction and WS-Business Activity can ignore the context. XTS manages contexts without user intervention. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e15471"/>4.3.2.4.1. WS-C, WS-Atomic Transaction, and WS-Business Activity Messages</h5></div></div></div><p> Although the application or service developer is rarely interested in the messages exchanged by the transactional infrastructure, it is useful to understand what kinds of exchanges occur so that the underlying model can be fitted in to an overall architecture. </p><p> WS-Coordination, WS-Atomic Transaction and WS-Business Activity-specific messages are transported using SOAP messaging over HTTP. The types of messages that are propagated include instructions to perform standard transaction operations like <code class="systemitem">begin</code> and <code class="systemitem">prepare</code> . </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> XTS messages do not interfere with messages from the application, an application need not use the same transport as the transaction-specific messages. For example, a client application might deliver its application-specific messages using SOAP RPC over SMTP, even though the XTS messages are delivered using a different mechanism. </p></div></div></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e15487"/>4.3.3. Summary</h3></div></div></div><p> XTS provides a coordination infrastructure which allows transactions to run between services owned by different businesses, across the Internet. That infrastructure is based on the WS-C, WS-Atomic Transaction and WS-Business Activity specifications. It supports two kinds of transactions: atomic transactions and business activities, which can be combined in arbitrary ways to map elegantly onto the transactional requirements of the underlying problem. The use of the whole infrastructure is simple, because its functionality is exposed through a simple transactioning API. XTS provides everything necessary to keep application and transactional aspects of an application separate, and to ensure that a system's use of transactions does not interfere with the functional aspects of the system itself. </p></div></div></div><div class="chapter" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e15493"/>Chapter 5. RTS</h2></div></div></div><div class="toc"><dl><dt><span class="section"><a href="#d0e15496">5.1. Overview</a></span></dt><dt><span class="section"><a href="#_transaction_model">5.2. Transaction Model</a></span></dt><dd><dl><dt><span class="section"><a href="#_architecture">5.2.1. Architecture</a></span></dt><dt><span class="section"><a href="#_state_transitions">5.2.2. State Transitions</a></span></dt><dt><span class="section"><a href="#_the_transaction_manager_resource">5.2.3. The Transaction Manager Resource</a></span></dt></dl></dd><dt><span class="section"><a href="#_client_responsibilities">5.3. Client Responsibilities</a></span></dt><dd><dl><dt><span class="section"><a href="#_starting_a_transaction">5.3.1. Starting a Transaction</a></span></dt><dt><span class="section"><a href="#_obtaining_the_transaction_status">5.3.2. Obtaining The Transaction Status</a></span></dt><dt><span class="section"><a href="#_propagating_the_context">5.3.3. Propagating the Context</a></span></dt><dt><span class="section"><a href="#_discovering_existing_transactions">5.3.4. Discovering Existing Transactions</a></span></dt><dt><span class="section"><a href="#_ending_the_transaction">5.3.5. Ending the Transaction</a></span></dt></dl></dd><dt><span class="section"><a href="#_service_responsibilities">5.4. Service Responsibilities</a></span></dt><dd><dl><dt><span class="section"><a href="#_joining_the_transaction">5.4.1. Joining the Transaction</a></span></dt><dt><span class="section"><a href="#_leavi
