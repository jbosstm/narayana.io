<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_keyword">static</span><span class="java_plain">&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;printState&nbsp;</span><span class="java_separator">(</span><span class="java_type">PrintStream</span><span class="java_plain">&nbsp;strm</span><span class="java_separator">,</span><span class="java_plain">&nbsp;</span><span class="java_type">int</span><span class="java_plain">&nbsp;res</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><p> Narayana programmers do not usually need to interact with any of the object store implementations directly, apart from possibly creating them in the first place. Even this is not necessary if the default store type is used, since Narayana creates stores as necessary. All stores manipulate instances of the class <code class="classname">ObjectState</code> . These instances are named using a <code class="systemitem">type</code> (via the object's <code class="methodname">type()</code> operation) and a <code class="systemitem">Uid</code> . </p><p> For atomic actions purposes, object states in the store can be principally in two distinct states: <code class="literal">OS_COMMITTED</code> or <code class="literal">OS_UNCOMMITTED</code> . An object state starts in the <code class="literal">OS_COMMITTED</code> state, but when it is modified under the control of an atomic action, a new second object state may be written that is in the <code class="literal">OS_UNCOMMITTED</code> state. If the action commits, this second object state replaces the original and becomes <code class="literal">OS_COMMITTED</code> . If the action aborts, this second object state is discarded. All of the implementations provided with this release handle these state transitions by making use of shadow copies of object states. However, any other implementation that maintains this abstraction is permissible. </p><p> Object states may become hidden, and thus inaccessible, under the control of the crash recovery system. </p><p> You can browse the contents of a store through the <code class="methodname">allTypes</code> and <code class="methodname">allObjUids</code> operations. <code class="methodname">allTypes</code> returns an <code class="classname">InputObjectState</code> containing all of the type names of all objects in a store, terminated by a null name. <code class="methodname">allObjUids</code> returns an <code class="classname">InputObjectState</code> containing all of the Uids of all objects of a given type, terminated by the special <code class="methodname">Uid.nullUid()</code> . </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h3 class="title"><a id="d0e17763"/>A.1.1. Persistent object stores</h3></div></div></div><p> This section briefly describes the characteristics and optimizations of each of the supplied implementations of the persistent object store. Persistent object states are mapped onto the structure of the file system supported by the host operating system. </p><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17768"/>A.1.1.1. Common functionality</h4></div></div></div><p> In addition to the features mentioned earlier, all of the supplied persistent object stores obey the following rules: </p><div class="itemizedlist"><ul><li><p> Each object state is stored in its own file, which is named using the Uid of the object. </p></li><li><p> The type of an object, as given by the <code class="methodname">type()</code> operation, determines the directory into which the object is placed. </p></li><li><p> All of the stores have a common root directory that is determined when Narayana is configured. This directory name is automatically prepended to any store-specific root information. </p></li><li><p> All stores also have the notion of a localized root directory that is automatically prepended to the type of the object to determine the ultimate directory name. The localized root name is specified when the store is created. The default name is <code class="literal">defaultStore</code> . </p></li></ul></div><pre class="screen">&lt;ObjectStore root Directory from configure&gt;     &lt;filename&gt;/JBossTS/ObjectStore/&lt;/filename&gt;
   &lt;ObjectStore Type1&gt;                          &lt;filename&gt;FragmentedStore/&lt;/filename&gt;
      &lt;Default root&gt;                            &lt;filename&gt;defaultStore/&lt;/filename&gt;
         &lt;StateManager&gt;                         &lt;filename&gt;StateManager&lt;/filename&gt;
            &lt;LockManager&gt;                       &lt;filename&gt;LockManager/&lt;/filename&gt;
               &lt;User Types&gt;      
      &lt;Localised root 2&gt;                        &lt;filename&gt;myStore/&lt;/filename&gt;
         &lt;StateManager&gt;                         &lt;filename&gt;StateManager/&lt;/filename&gt;

   &lt;ObjectStore Type2&gt;                          &lt;filename&gt;ActionStore/&lt;/filename&gt;
         &lt;Default root&gt;                         &lt;filename&gt;defaultStore/&lt;/filename&gt;
</pre></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17794"/>A.1.1.2. The shadowing store</h4></div></div></div><p> The shadowing store s the original version of the object store, which was provided in prior releases. It is implemented by the class <code class="classname">ShadowingStore</code> . It is simple but slow. It uses pairs of files to represent objects. One file is the shadow version and the other is the committed version. Files are opened, locked, operated upon, unlocked, and closed on every interaction with the object store. This causes a lot of I/O overhead. </p><p> If you are overriding the object store implementation, the type of this object store is <code class="literal">ShadowingStore</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17807"/>A.1.1.3. No file-level locking</h4></div></div></div><p> Since transactional objects are concurrency-controlled through <code class="classname">LockManager</code>, you do not need to impose additional locking at the file level. The basic ShadowingStore implementation handles file-level locking. Therefore, the default object store implementation for Narayana, <code class="systemitem">ShadowNoFileLockStore</code> , relies upon user-level locking. This enables it to provide better performance than the <code class="systemitem">ShadowingStore</code> implementation. </p><p> If you are overriding the object store implementation, the type of this object store is <code class="literal">ShadowNoFileLockStore</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17826"/>A.1.1.4. The hashed store</h4></div></div></div><p> The HashedStore has the same structure for object states as the ShadowingStore, but has an alternate directory structure that is better suited to storing large numbers of objects of the same type. Using this store, objects are scattered among a set of directories by applying a hashing function to the object's Uid. By default, 255 sub-directories are used. However, you can override this by setting the <code class="varname">ObjectStoreEnvironmentBean.hashedDirectories</code> environment variable accordingly. </p><p> If you are overriding the object store implementation, the type of this object store is <code class="literal">HashedStore</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17839"/>A.1.1.5. The JDBC store</h4></div></div></div><p> The JDBCStore uses a JDBC database to save persistent object states. When used in conjunction with the Transactional Objects for Java API, nested transaction support is available. In the current implementation, all object states are stored as <em class="firstterm">Binary Large Objects (BLOBs)</em> within the same table. The limitation on object state size imposed by using BLOBs is <code class="literal">64k</code> . If you try to store an object state which exceeds this limit, an error is generated and the state is not stored. The transaction is subsequently forced to roll back. </p><p> When using the JDBC object store, the application must provide an implementation of the <code class="interfacename">JDBCAccess</code> interface, located in the com.arjuna.ats.arjuna.objectstore package: </p><div class="example"><a id="d0e17855"/><p class="title"><b>Example 8A..2.  Interface <code class="interfacename">JDBCAccess</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">interface</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">JDBCAccess</span>
<!--  --><br/><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">Connection</span><span class="java_plain">&nbsp;getConnection&nbsp;</span><span class="java_separator">()</span><span class="java_plain">&nbsp;</span><span class="java_keyword">throws</span><span class="java_plain">&nbsp;</span><span class="java_type">SQLException</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;putConnection&nbsp;</span><span class="java_separator">(</span><span class="java_type">Connection</span><span class="java_plain">&nbsp;conn</span><span class="java_separator">)</span><span class="java_plain">&nbsp;</span><span class="java_keyword">throws</span><span class="java_plain">&nbsp;</span><span class="java_type">SQLException</span><span class="java_separator">;</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_keyword">public</span><span class="java_plain">&nbsp;</span><span class="java_type">void</span><span class="java_plain">&nbsp;initialise&nbsp;</span><span class="java_separator">(</span><span class="java_type">Object</span><span class="java_separator">[]</span><span class="java_plain">&nbsp;objName</span><span class="java_separator">);</span>
<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/><p> The implementation of this class is responsible for providing the <code class="classname">Connection</code> which the JDBC ObjectStore uses to save and restore object states: </p><div class="variablelist"><dl><dt><span class="term"> <code class="methodname">getConnection</code> </span></dt><dd><p> Returns the Connection to use. This method is called whenever a connection is required, and the implementation should use whatever policy is necessary for determining what connection to return. This method need not return the same <code class="classname">Connection</code> instance more than once. </p></dd><dt><span class="term">putConnection</span></dt><dd><p> Returns one of the <code class="classname">Connections</code> acquired from <code class="methodname">getConnection</code> . Connections are returned if any errors occur when using them. </p></dd><dt><span class="term">initialise</span></dt><dd><p> Used to pass additional arbitrary information to the implementation. </p></dd></dl></div><p> The JDBC object store initially requests the number of <code class="classname">Connections</code> defined in the <code class="varname">ObjectStoreEnvironmentBean.jdbcPoolSizeInitial</code> property and will use no more than defined in the <code class="varname">ObjectStoreEnvironmentBean.jdbcPoolSizeMaximum property</code> . </p><p> The implementation of the <code class="interfacename">JDBCAccess</code> interface to use should be set in the <code class="varname">ObjectStoreEnvironmentBean.jdbcUserDbAccessClassName</code> property variable. </p><p> If overriding the object store implementation, the type of this object store is <span class="type">JDBCStore</span> . </p><p> A JDBC object store can be used for managing the transaction log. In this case, the transaction log implementation should be set to <code class="literal">JDBCActionStore</code> and the <code class="classname">JDBCAccess</code> implementation must be provided via the <code class="varname">ObjectStoreEnvironmentBean.jdbcTxDbAccessClassName property</code> variable. In this case, the default table name is <code class="systemitem">JBossTSTxTable</code> . </p><p> You can use the same <code class="classname">JDBCAccess</code> implementation for both the user object store and the transaction log. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17942"/>A.1.1.6. The cached store</h4></div></div></div><p> This object store uses the hashed object store, but does not read or write states to the persistent backing store immediately. It maintains the states in a volatile memory cache and either flushes the cache periodically or when it is full. The failure semantics associated with this object store are different from the normal persistent object stores, because a failure could result in states in the cache being lost. </p><p> If overriding the object store implementation, the type of this object store is <span class="type">CacheStore</span> . </p><div class="variablelist"><p class="title"><b>Configuration Properties</b></p><dl><dt><span class="term">ObjectStoreEnvironmentBean.cacheStoreHash</span></dt><dd><p> sets the number of internal stores to hash the states over. The default value is 128. </p></dd><dt><span class="term">ObjectStoreEnvironmentBean.cacheStoreSize</span></dt><dd><p> the maximum size the cache can reach before a flush is triggered. The default is 10240 bytes. </p></dd><dt><span class="term">ObjectStoreEnvironmentBean.cacheStoreRemovedItems</span></dt><dd><p> the maximum number of removed items that the cache can contain before a flush is triggered. By default, calls to remove a state that is in the cache will simply remove the state from the cache, but leave a blank entry (rather than remove the entry immediately, which would affect the performance of the cache). When triggered, these entries are removed from the cache. The default value is twice the size of the hash. </p></dd><dt><span class="term">ObjectStoreEnvironmentBean.cacheStoreWorkItems</span></dt><dd><p> the maximum number of items that are allowed to build up in the cache before it is flushed. The default value is 100. <code class="varname">ObjectStoreEnvironmentBean.cacheStoreScanPeriod</code> sets the time in milliseconds for periodically flushing the cache. The default is 120 seconds. </p></dd><dt><span class="term">ObjectStoreEnvironmentBean.cacheStoreSync</span></dt><dd><p> determines whether flushes of the cache are sync-ed to disk. The default is <code class="literal">OFF</code> . To enable, set to <code class="literal">ON</code> . </p></dd></dl></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e17994"/>A.1.1.7. LogStore</h4></div></div></div><p> This implementation is based on a traditional transaction log. All transaction states within the same process (VM instance) are written to the same log (file), which is an append-only entity. When transaction data would normally be deleted, at the end of the transaction, a <code class="systemitem">delete</code> record is added to the log instead. Therefore, the log just keeps growing. Periodically a thread runs to prune the log of entries that have been deleted. </p><p> A log is initially given a maximum capacity beyond which it cannot grow. After it reaches this size, the system creates a new log for transactions that could not be accommodated in the original log. The new log and the old log are pruned as usual. During the normal execution of the transaction system, there may be an arbitrary number of log instances. These should be garbage collected by the system,(or the recovery sub-system, eventually. </p><p> Check the Configuration Options table for how to configure the LogStore. </p></div></div></div></div><div class="appendix" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="d0e18006"/>Appendix B. Core Class Definitions</h2></div></div></div><p> This appendix contains an overview of those classes that the application programmer will typically use. The aim of this appendix is to provide a quick reference guide to these classes for use when writing applications in TxCore. For clarity only the public and protected interfaces of the classes will be given. </p><div class="example"><a id="d0e18011"/><p class="title"><b>Example 8B..1.  Class <code class="classname">LockManager</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">public</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_keyword">class</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">LockResult</span>

<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/></div><div class="appendix" lang="en-US"><div class="titlepage"><div><div><h2 class="title"><a id="_transaction_statuses"/>Appendix D. REST-AT Transaction Statuses</h2></div></div></div><p> Resources return the following status values in response to GET requests on the appropriate transaction-coordinator or <code class="systemitem">participant-resource</code> URI: </p><div class="variablelist"><dl><dt><span class="term"> TransactionRollbackOnly </span></dt><dd><p> the status of the endpoint is that it will roll back eventually. </p></dd><dt><span class="term"> TransactionRollingBack </span></dt><dd><p> the endpoint is in the process of rolling back. If the recipient has already rolled back then it must return a 410 error code. </p></dd><dt><span class="term"> TransactionRolledBack </span></dt><dd><p> the endpoint has rolled back. </p></dd><dt><span class="term"> TransactionCommitting </span></dt><dd><p> the endpoint is in the process of committing. This does not mean that the final outcome will be Committed. If the recipient has already committed then it must return a 410 error code. </p></dd><dt><span class="term"> TransactionCommitted </span></dt><dd><p> the endpoint has committed. </p></dd><dt><span class="term"> TransactionCommittedOnePhase </span></dt><dd><p> the recipient has committed the transaction without going through a prepare phase. If the recipient has previously been asked to prepare then it must return a 412 error code. If the recipient has already terminated, then it must return a 410 error code. </p></dd><dt><span class="term"> TransactionHeuristicRollback </span></dt><dd><p> all of the participants rolled back when they were asked to commit. </p></dd><dt><span class="term"> TransactionHeuristicCommit </span></dt><dd><p> all of the participants committed when they were asked to rollback. </p></dd><dt><span class="term"> TransactionHeuristicHazard </span></dt><dd><p> some of the participants rolled back, some committed and the outcome of others is indeterminate. </p></dd><dt><span class="term"> TransactionHeuristicMixed </span></dt><dd><p> some of the participants rolled back whereas the remainder committed. </p></dd><dt><span class="term"> TransactionPreparing </span></dt><dd><p> the endpoint is preparing. </p></dd><dt><span class="term"> TransactionPrepared </span></dt><dd><p> the endpoint has prepared. </p></dd><dt><span class="term"> TransactionActive </span></dt><dd><p> the transaction is active, i.e., has not begun to terminate. </p></dd><dt><span class="term"> TransactionStatusUnknown </span></dt><dd><p> the status of the transaction is unknown </p></dd></dl></div></div></div></div></body></html>
