. Interfaces</b></p><div class="table-contents"><table summary="Interfaces" border="1"><colgroup><col/><col/><col/><col/></colgroup><thead><tr><th>Function</th><th>Used by</th><th>Direct context mgmt</th><th>Indirect context mgmt</th></tr></thead><tbody><tr><td> <p>Create a transaction</p> </td><td> <p>Transaction originator</p> </td><td> <code class="methodname">Factory::create</code> <p> <code class="methodname">Control::get_terminator</code> </p> <p> <code class="methodname">Control::get_coordinator</code> </p> </td><td> <p>begin</p> <p>set_timeout</p> </td></tr><tr><td>Terminate a transaction</td><td> <p>Transaction originator</p> <p>(implicit)</p> <p>All</p> <p>(explicit)</p> </td><td> <p> <code class="methodname">Terminator::commit</code> </p> <p> <code class="methodname">Terminator::rollback</code> </p> </td><td>commit rollback</td></tr><tr><td>Rollback transaction</td><td>Server</td><td> <p> <code class="methodname">Terminator::rollback_only</code> </p> </td><td> <p> <code class="methodname">rollback_only</code> </p> </td></tr><tr><td>Propagation of transaction to server</td><td>Server</td><td>Declaration of method parameter</td><td> <p> <code class="interfacename">TransactionalObject</code> </p> </td></tr><tr><td>Client control of transaction propagation to server</td><td>All</td><td>Request parameters</td><td> <p> <code class="methodname">get_control</code> </p> <p> <code class="methodname">suspend</code> </p> <p> <code class="methodname">resume</code> </p> </td></tr><tr><td>Register with a transaction</td><td>Recoverable Server</td><td> <p> <code class="methodname">Coordinator::register_resource</code> </p> </td><td>N/A</td></tr><tr><td>Miscellaneous</td><td>All</td><td> <p> <code class="methodname">Coordinator::get_status</code> </p> <p> <code class="methodname">Coordinator::get_transaction_name</code> </p> <p> <code class="methodname">Coordinator::is_same_transaction</code> </p> <p> <code class="methodname">Coordinator::hash_transaction</code> </p> <p> <code class="methodname">get_status</code> </p> <p> <code class="methodname">get_transaction_name</code> </p> </td><td> <p>N/A</p> </td></tr></tbody></table></div></div><br class="table-break"/><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> For clarity, subtransaction operations are not shown </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5755"/>3.2.3.4. Transaction factory</h4></div></div></div><p> The <code class="interfacename">TransactionFactory</code> interface allows the transaction originator to begin a top-level transaction. Subtransactions must be created using the <code class="methodname">begin</code> method of <code class="classname">Current</code> , or the <code class="methodname">create_subtransaction</code> method of the parent’s Coordinator.) Operations on the factory and <code class="classname">Coordinator</code> to create new transactions use direct context management, and therefore do not modify the calling thread’s transaction context. </p><p> The <code class="methodname">create</code> operation creates a new top-level transaction and returns its <code class="classname">Control</code> object, which you can use to manage or control participation in the new transaction. Method <code class="methodname">create</code> takes a parameter that is is an application-specific timeout value, in seconds. If the transaction does not complete before this timeout elapses, it is rolled back. If the parameter is <code class="literal">0</code> , no application-specific timeout is established. </p><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="note"><h2>Note</h2><p> Subtransactions do not have a timeout associated with them. </p></div><p> The Transaction Service implementation allows the <code class="classname">TransactionFactory</code> to be a separate server from the application, shared by transactions clients, and which manages transactions on their behalf. However, the specification also allows the TransactionFactory to be implemented by an object within each transactional client. This is the default implementation used by , because it removes the need for a separate service to be available in order for transactional applications to execute, and therefore reduces a point of failure. </p><p> If your applications require a separate transaction manager, set the <code class="varname">OTS_TRANSACTION_MANAGER</code> environment variable to the value <code class="literal">YES</code> . The system locates the transaction manager server in a manner specific to the ORB being used. The server can be located in a number of ways. </p><div class="itemizedlist"><ul><li><p> Registration with a name server. </p></li><li><p> Addition to the ORB’s initial references, using a specific references file. </p></li><li><p> The ORB’s specific location mechanism, if applicable. </p></li></ul></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e5815"/>3.2.3.4.1. OTS configuration file</h5></div></div></div><p> Similar to the <code class="methodname">resolve_initial_references</code>, supports an initial reference file where you can store references for specific services, and use these references at runtime. The file, <code class="filename">CosServices.cfg</code> , consists of two columns, separated by a single space. </p><div class="itemizedlist"><ul><li><p> The service name, which is <code class="literal">TransactionService</code> in the case of the OTS server. </p></li><li><p> The IOR </p></li></ul></div><p> <code class="filename">CosServices.cfg</code> is usually located in the <code class="filename">etc/</code> directory of the installation. The OTS server automatically registers itself in this file, creating it if necessary, if you use the configuration file mechanism. Stale information is also automatically removed. The Transaction Service locates <code class="filename">CosServices.cfg</code> at runtime, using the <code class="classname">OrbPortabilityEnvironmentBean</code> properties <code class="varname">initialReferencesRoot</code> and <code class="varname">InitialReferencesFile</code> . <code class="varname">initialReferencesRoot</code> names a directory, and defaults to the current working directory. <code class="varname">initialReferencesFile</code> refers to a file within the <code class="varname">initialReferencesRoot</code> , and defaults to the name <code class="literal">CosServices.cfg</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e5868"/>3.2.3.4.2. Name service</h5></div></div></div><p> If your ORB supports a name service, and you configure to use it, the transaction manager is automatically registered with it. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e5873"/>3.2.3.4.3. resolve_initial_references</h5></div></div></div><p> does not support <code class="methodname">resolve_initial_references</code> . </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e5881"/>3.2.3.4.4. Overriding the default location mechanisms</h5></div></div></div><p> You can override the default location mechanism with the <code class="varname">RESOLVE_SERVICE</code> property variable, which can have any of three possible values. </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>CONFIGURATION_FILE</td><td> <p> This is the default option, and directs the system to use the <code class="filename">CosServices.cfg</code> file. </p> </td></tr><tr><td>NAME_SERVICE</td><td> <p> tries to use a name service to locate the transaction factory. If the ORB does not support the name service mechanism, throws an exception. </p> </td></tr><tr><td>BIND_CONNECT</td><td> <p> uses the ORB-specific bind mechanism. If the ORB does not support such a mechanism, throws an exception. </p> </td></tr></tbody></table></div><p> If <code class="literal">RESOLVE_SERVICE</code> is specified when running the transaction factory, the factory registers itself with the specified resolution mechanism. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5926"/>3.2.3.5. Transaction timeouts</h4></div></div></div><p> As of 4.5, transaction timeouts are unified across all transaction components and are controlled by <span class="application"><strong>ArjunaCore</strong></span> . Refer to the <em class="citetitle">ArjunaCore Development Guide</em> for more information. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h4 class="title"><a id="d0e5937"/>3.2.3.6. Transaction contexts</h4></div></div></div><p> Transaction contexts are fundamental to the OTS architecture. Each thread is associated with a context in one of three ways. </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>Null</td><td> <p>The thread has no associated transaction.</p> </td></tr><tr><td>A transaction ID</td><td>The thread is associated with a transaction.</td></tr></tbody></table></div><p> Contexts may be shared across multiple threads. In the presence of nested transactions, a context remembers the stack of transactions started within the environment, so that the context of the thread can be restored to the state before the nested transaction started, when the nested transaction ends. Threads most commonly use object <code class="classname">Current</code> to manipulate transactional information, which is represented by <code class="classname">Control</code> objects. <code class="classname">Current</code> is the broker between a transaction and <code class="classname">Control</code> objects. </p><p> Your application can manage transaction contexts either directly or indirectly. In the direct approach, the transaction originator issues a request to a <code class="classname">TransactionFactory</code> to begin a new top-level transaction. The factory returns a <code class="classname">Control</code> object that enables both a <code class="interfacename">Terminator</code> interface and a <code class="interfacename">Coordinator</code> interface. <code class="interfacename">Terminator</code> ends a transaction. <code class="interfacename">Coordinator</code> associates a thread with a transaction, or begins a nested transaction. You need to pass each interface as an explicit parameter in invocations of operations, because creating a transaction with them does not change a thread's current context. If you use the factory, and need to set the current context for a thread to the context which its control object returns, use the <code class="methodname">resume</code> method of interface <code class="interfacename">Current</code> . </p><div class="example"><a id="d0e6000"/><p class="title"><b>Example 3.3.  Interfaces <code class="interfacename">Terminator</code> , <code class="interfacename">Coordinator</code> , and <code class="interfacename">Control</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">interface</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Terminator</span>

</pre></div></div><br class="example-break"/><p> When the factory creates a transaction, you can specify a timeout value in seconds. If the transaction times out, it is subject to possible roll-back. Set the timeout to <code class="literal">0</code> to disable application-specific timeout. </p><p> The <code class="interfacename">Current</code> interface handles implicit context management. Implicit context management provides simplified transaction management functionality, and automatically creates nested transactions as required. Transactions created using <code class="interfacename">Current</code> do not alter a thread’s current transaction context. </p><div class="example"><a id="d0e6027"/><p class="title"><b>Example 3.4.  Interface <code class="interfacename">Current</code> </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_keyword">interface</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_type">Current</span><!-- <br/> --><span class="java_plain">&nbsp;</span><!-- <br/> --><span class="java_operator">:</span><!-- <br/> --><span class="java_plain">&nbsp;CORBA</span><!-- <br/> --><span class="java_operator">::</span><!-- <br/> --><span class="java_type">Current</span>

<!--  --><br/><span class="java_separator">};</span></pre></div></div><br class="example-break"/><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e6035"/>3.2.3.6.1. Nested transactions</h5></div></div></div><p> Subtransactions are a useful mechanism for two reasons: </p><div class="variablelist"><dl><dt><span class="term">fault-tolerance</span></dt><dd><p> If a subtransaction rolls back, the enclosing transaction does not also need to roll back. This preserves as much of the work done so far, as possible. </p></dd><dt><span class="term">modularity</span></dt><dd><p> Indirect transaction management does not require special syntax for creating subtransactions. Begin a transaction, and if another transaction is associated with the calling thread, the new transaction is nested within the existing one. If you know that an object requires transactions, you can use them within the object. If the object's methods are invoked without a client transaction, the object's transaction is top-level. Otherwise, it is nested within the client's transaction. A client does not need to know whether an object is transactional. </p></dd></dl></div><p> The outermost transaction of the hierarchy formed by nested transactions is called the top-level transaction. The inner components are called subtransactions. Unlike top-level transactions, the commits of subtransactions depend upon the commit/rollback of the enclosing transactions. Resources acquired within a subtransaction should be inherited by parent transactions when the top-level transaction completes. If a subtransaction rolls back, it can release its resources and undo any changes to its inherited resources. </p><p> In the OTS, subtransactions behave differently from top-level transactions at commit time. Top-level transactions undergo a two-phase commit protocol, but nested transactions do not actually perform a commit protocol themselves. When a program commits a nested transaction, it only informs registered resources of its outcome. If a resource cannot commit, an exception is thrown, and the OTS implementation can ignore the exception or roll back the subtransaction. You cannot roll back a subtransaction if any resources have been informed that the transaction committed. </p></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e6057"/>3.2.3.6.2. Transaction propagation</h5></div></div></div><p> The OTS supports both implicit and explicit propagation of transactional behavior. </p><div class="itemizedlist"><ul><li><p> Implicit propagation means that an operation signature specifies no transactional behavior, and each invocation automatically sends transaction context associated with the calling thread. </p></li><li><p> Explicit propagation means that applications must define their own mechanism for propagating transactions. This has the following features: </p><div class="itemizedlist"><ul><li><p> A client to control if its transaction is propagated with any operation invocation. </p></li><li><p> A client can invoke operations on both transactional and non-transactional objects within a transaction. </p></li></ul></div></li></ul></div><p> Transaction context management and transaction propagation are different things that may be controlled independently of each other. Mixing of direct and indirect context management with implicit and explicit transaction propagation is supported. Using implicit propagation requires cooperation from the ORB. The client must send current context associated with the thread with any operation invocations, and the server must extract them before calling the targeted operation. </p><p> If you need implicit context propagation, ensure that is correctly initialized before you create objects. Both client and server must agree to use implicit propagation. To use implicit context propagation, your ORB needs to support filters or interceptors, or the <code class="interfacename">CosTSPortability</code> interface. </p><div class="informaltable"><table border="1"><colgroup><col/><col/></colgroup><tbody><tr><td>Implicit context propagation</td><td> <p> Property variable <code class="varname">OTS_CONTEXT_PROP_MODE</code> set to <code class="literal">CONTEXT</code> . </p> </td></tr><tr><td>Interposition</td><td> <p> Property variable <code class="varname">OTS_CONTEXT_PROP_MODE</code> set to <code class="literal">INTERPOSITION</code> . </p> </td></tr></tbody></table></div><div xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="important"><h2>Important</h2><p> Interposition is required to use the Advanced API. </p></div></div><div class="section" lang="en-US"><div class="titlepage"><div><div><h5 class="title"><a id="d0e6119"/>3.2.3.6.3. Examples</h5></div></div></div><div class="example"><a id="d0e6122"/><p class="title"><b>Example 3.5. Simple transactional client using direct context management and explicit transaction propagation </b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_separator">{</span>

<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/><p> The next example rewrites the same program to use indirect context management and implicit propagation. This example is considerably simpler, because the application only needs to start and either commit or abort actions. </p><div class="example"><a id="d0e6129"/><p class="title"><b>Example 3.6. Indirect context management and implicit propagation</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_separator">{</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">...</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;current</span><span class="java_separator">.</span><span class="java_plain">begin</span><span class="java_separator">();</span><span class="java_plain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="java_operator">//</span><span class="java_plain">&nbsp;create&nbsp;</span><span class="java_keyword">new</span><span class="java_plain">&nbsp;action</span>
<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">...</span>

<!--  --><br/><span class="java_plain">&nbsp;&nbsp;&nbsp;</span><span class="java_separator">...</span>
<!--  --><br/><span class="java_separator">}</span></pre></div></div><br class="example-break"/><p> The last example illustrates the flexibility of OTS by using both direct and indirect context management in conjunction with explicit and implicit transaction propagation. </p><div class="example"><a id="d0e6136"/><p class="title"><b>Example 3.7. Direct and direct context management with explicitly and implicit propagation</b></p><div class="example-contents"><pre xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="JAVA"><!-- <br/> --><span class="java_separator">{</span>

</span>
